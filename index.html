<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 FIXED</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(15, 15, 15, 0.98); 
            --accent: #00bbff; --error: #ff3131;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--main); 
            font-family: 'Consolas', monospace; overflow: hidden; 
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π —Ä–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { 
            position: absolute; inset: 0;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px); 
            padding: 40px 15px; gap: 10px; 
            background: radial-gradient(circle, #001a05 0%, #000 100%); 
            overflow-y: auto; z-index: 1;
        }

        .icon { 
            display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; padding: 10px; border-radius: 12px; 
            z-index: 10; position: relative;
        }
        .icon:active { background: rgba(0, 255, 65, 0.2); transform: scale(0.9); }
        .icon span { font-size: 35px; margin-bottom: 5px; pointer-events: none; }
        .icon label { font-size: 9px; text-transform: uppercase; pointer-events: none; }

        /* –û–∫–Ω–∞ */
        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 1000; 
            box-shadow: 0 0 50px rgba(0,0,0,1); width: 90%; max-width: 400px;
            border-radius: 15px; overflow: hidden;
        }

        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; font-size: 12px; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 8px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; text-align: center; font-size: 18px; border-radius: 8px; }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock-screen { 
            position: fixed; inset: 0; background: #000; 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; font-size: 10px; z-index: 5; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; border-bottom: 1px solid #111; }
        .panic { animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background: #000; } 50% { background: #500; } 100% { background: #000; } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-display">SYSTEM_WAITING</div>
    <div id="live-clock">VOX OS v61</div>
</div>

<div id="lock-screen">
    <div style="letter-spacing: 5px; margin-bottom: 20px;">VOX_v61_SECURITY</div>
    <input type="tel" id="sys-pass" placeholder="PIN: 777" style="-webkit-text-security: disc;">
    <button class="btn" style="width: 220px;" onclick="unlockSystem()">ACCESS SYSTEM</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-wa')"><span>‚ö°</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="openApp('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="openApp('win-video')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openApp('win-waze')"><span>üöó</span><label>Waze</label></div>
    <div class="icon" onclick="openApp('win-tools')"><span>üßÆ</span><label>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</label></div>
    <div class="icon" onclick="openApp('win-games')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="openApp('win-wipe')"><span>üíÄ</span><label style="color:red">WIPE</label></div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP MP3</span><span onclick="closeApp('win-wa')" style="padding:0 10px; cursor:pointer">X</span></div>
    <div class="win-content">
        <div id="wa-info" style="color:var(--accent); margin-bottom:10px;">READY</div>
        <button class="btn" onclick="startVoice()">üé§ –°–ö–ê–ó–ê–¢–¨ –ü–ï–°–ù–Æ</button>
        <input type="text" id="wa-input" placeholder="–ê—Ä—Ç–∏—Å—Ç –∏–ª–∏ –ø–µ—Å–Ω—è">
        <button class="btn" onclick="runMusicSearch()">–ù–ê–ô–¢–ò MP3</button>
    </div>
</div>

<div id="win-wipe" class="window" style="border-color:red">
    <div class="win-header" style="background:red"><span>SELF DESTRUCT</span><span onclick="closeApp('win-wipe')">X</span></div>
    <div class="win-content">
        <h1 id="timer" style="color:red; font-size:40px;">5</h1>
        <button id="burn-btn" class="btn" style="background:red; color:#fff;" onclick="nuclearWipe()">ACTIVATE</button>
        <button id="stop-btn" class="btn" style="display:none" onclick="stopWipe()">ABORT</button>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>SEARCH</span><span onclick="closeApp('win-search')">X</span></div>
    <div class="win-content">
        <input type="text" id="s-input" placeholder="–ß—Ç–æ –Ω–∞–π—Ç–∏?">
        <button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('s-input').value)">GOOGLE SEARCH</button>
    </div>
</div>

<script>
    let activeWin = null;
    let wipeInt = null;

    // –§–£–ù–ö–¶–ò–Ø –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ö–ò
    function unlockSystem() {
        const pin = document.getElementById('sys-pass').value;
        if(pin === "777") {
            document.getElementById('lock-screen').style.display = 'none';
            let name = localStorage.getItem('vox_user') || prompt("–í–í–ï–î–ò–¢–ï –í–ê–®–ï –ò–ú–Ø:");
            if(name) {
                localStorage.setItem('vox_user', name);
                document.getElementById('user-display').innerText = "AGENT: " + name.toUpperCase();
            }
        } else {
            alert("WRONG PIN");
        }
    }

    // –§–£–ù–ö–¶–ò–Ø –û–¢–ö–†–´–¢–ò–Ø –û–ö–û–ù (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø)
    function openApp(id) {
        if(activeWin) closeApp(activeWin);
        const win = document.getElementById(id);
        if(win) {
            win.style.display = 'flex';
            activeWin = id;
        }
    }

    function closeApp(id) {
        const win = document.getElementById(id);
        if(win) win.style.display = 'none';
        activeWin = null;
    }

    // –ú–£–ó–´–ö–ê –ò –ì–û–õ–û–°
    function startVoice() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        rec.onstart = () => { document.getElementById('wa-info').innerText = "–°–õ–£–®–ê–Æ..."; };
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript;
            document.getElementById('wa-input').value = res;
            runMusicSearch();
        };
        rec.start();
    }

    function runMusicSearch() {
        const q = document.getElementById('wa-input').value;
        if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+intitle:"index.of"+mp3`);
    }

    // –°–ê–ú–û–£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï
    function nuclearWipe() {
        let count = 5;
        document.body.classList.add('panic');
        document.getElementById('burn-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
        
        wipeInt = setInterval(() => {
            count--;
            document.getElementById('timer').innerText = count;
            if(count <= 0) {
                clearInterval(wipeInt);
                localStorage.clear();
                document.body.innerHTML = "<div style='background:#fff;color:#000;height:100vh;display:flex;align-items:center;justify-content:center;font-size:30px;'>SYSTEM_WIPED</div>";
                setTimeout(() => location.reload(), 1000);
            }
        }, 1000);
    }

    function stopWipe() {
        clearInterval(wipeInt);
        document.body.classList.remove('panic');
        document.getElementById('timer').innerText = "5";
        document.getElementById('burn-btn').style.display = 'block';
        document.getElementById('stop-btn').style.display = 'none';
    }

</script>
</body>
</html>
