<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX LITE</title>
    <style>
        :root { --main: #00ff41; }
        body { margin: 0; background: #000; color: var(--main); font-family: monospace; overflow: hidden; }
        
        /* –§–æ–Ω –ú–∞—Ç—Ä–∏—Ü–∞ - —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π */
        #bg { position: fixed; inset: 0; z-index: -1; opacity: 0.2; }

        /* –û–∫–Ω–∞ */
        .window { 
            position: absolute; width: 320px; background: rgba(0, 15, 0, 0.95); 
            border: 1px solid var(--main); display: none; flex-direction: column; 
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }
        .header { background: var(--main); color: #000; padding: 8px; cursor: move; font-weight: bold; display: flex; justify-content: space-between; }
        .close { cursor: pointer; border: 1px solid #000; padding: 0 5px; }
        .content { padding: 15px; }

        /* –ü–æ–ª—è –∏ –∫–Ω–æ–ø–∫–∏ */
        input, select { width: 100%; padding: 10px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; }
        .btn { background: var(--main); color: #000; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .btn:hover { background: #fff; }

        /* –ü–∞–Ω–µ–ª—å —Å–Ω–∏–∑—É */
        .dock { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: #000; border: 1px solid var(--main); display: flex; gap: 15px; padding: 10px 20px; border-radius: 10px;
        }
        .icon { font-size: 24px; cursor: pointer; }

        /* –í–∏–¥–∂–µ—Ç */
        #vox-stat { position: fixed; top: 10px; right: 10px; font-size: 10px; border-left: 2px solid var(--main); padding-left: 8px; }

        /* –í—Ö–æ–¥ */
        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="vox-stat">VOX CORE: ONLINE<br>ENCRYPTION: ACTIVE</div>

<div id="lock">
    <div style="margin-bottom: 15px;">VOX LOGIN</div>
    <input type="password" id="pass" style="width: 150px; text-align: center;" placeholder="–ü–ê–†–û–õ–¨">
    <button class="btn" style="width: 150px;" onclick="login()">–í–•–û–î</button>
</div>

<div id="win-chat" class="window" style="top: 50px; left: 20px;">
    <div class="header">–ß–ê–¢ <span class="close" onclick="openW('win-chat')">X</span></div>
    <div class="content">
        <div id="log" style="height: 150px; overflow-y: auto; border: 1px solid #111; padding: 5px; margin-bottom: 10px; font-size: 12px;"></div>
        <input type="text" id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button class="btn" onclick="send()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </div>
</div>

<div id="win-search" class="window" style="top: 100px; left: 50px;">
    <div class="header">–ü–û–ò–°–ö <span class="close" onclick="openW('win-search')">X</span></div>
    <div class="content">
        <select id="engine">
            <option value="google">GOOGLE</option>
            <option value="yandex">–Ø–ù–î–ï–ö–°</option>
        </select>
        <input type="text" id="query" placeholder="–ß—Ç–æ –∏—â–µ–º?">
        <button class="btn" onclick="search()">–ù–ê–ô–¢–ò</button>
        <button class="btn" style="background: #333; color: #fff;" onclick="search('hd')">–ö–ò–ù–û –í HD</button>
    </div>
</div>

<div id="win-files" class="window" style="top: 150px; left: 80px; width: 350px;">
    <div class="header">–û–ë–ú–ï–ù –§–ê–ô–õ–ê–ú–ò <span class="close" onclick="openW('win-files')">X</span></div>
    <div class="content" style="padding: 0; height: 350px;">
        <iframe src="https://toffeeshare.com/" style="width: 100%; height: 100%; border: none; filter: invert(1);"></iframe>
    </div>
</div>

<div id="win-vid" class="window" style="top: 200px; left: 100px;">
    <div class="header">–í–ò–î–ï–û–°–í–Ø–ó–¨ <span class="close" onclick="openW('win-vid')">X</span></div>
    <div class="content">
        <button class="btn" onclick="video()">–°–û–ó–î–ê–¢–¨ –ö–û–ú–ù–ê–¢–£</button>
        <div id="vid-link" style="font-size: 10px; text-align: center; margin-top: 10px;"></div>
    </div>
</div>

<div class="dock">
    <div class="icon" onclick="openW('win-chat')">üí¨</div>
    <div class="icon" onclick="openW('win-search')">üîç</div>
    <div class="icon" onclick="openW('win-files')">üìÅ</div>
    <div class="icon" onclick="openW('win-vid')">üìΩÔ∏è</div>
</div>

<script>
    // –ü—Ä–æ—Å—Ç–æ–π —Ñ–æ–Ω
    const c = document.getElementById('bg'); const ctx = c.getContext('2d');
    let w, h, cols, drops;
    function res() { w=c.width=window.innerWidth; h=c.height=window.innerHeight; cols=Math.floor(w/15); drops=Array(cols).fill(1); }
    window.onresize=res; res();
    function draw() {
        ctx.fillStyle='rgba(0,0,0,0.1)'; ctx.fillRect(0,0,w,h); ctx.fillStyle='#00ff41';
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*10), i*15, y*15);
            if(y*15 > h && Math.random() > 0.98) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 50);

    function login() {
        if(document.getElementById('pass').value === "VOX-777") document.getElementById('lock').style.display='none';
        else alert("–ù–ï–í–ï–†–ù–û");
    }

    function openW(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
        // –î–µ–ª–∞–µ–º –æ–∫–Ω–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–µ–º—ã–º
        const head = el.querySelector('.header');
        head.onmousedown = (e) => {
            let ox=e.clientX-el.offsetLeft, oy=e.clientY-el.offsetTop;
            document.onmousemove = (e) => { el.style.left=e.clientX-ox+'px'; el.style.top=e.clientY-oy+'px'; };
            document.onmouseup = () => { document.onmousemove=null; };
        };
    }

    function search(mode) {
        const q = document.getElementById('query').value;
        const eng = document.getElementById('engine').value;
        let url = (eng === 'google') ? `https://google.com/search?q=${q}` : `https://yandex.ru/search/?text=${q}`;
        if(mode === 'hd') url += " —Å–º–æ—Ç—Ä–µ—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ –æ–Ω–ª–∞–π–Ω hd";
        window.open(url, '_blank');
    }

    function send() {
        const i = document.getElementById('msg'); const l = document.getElementById('log');
        if(!i.value) return;
        l.innerHTML += `<div><b>–í–´:</b> ${i.value}</div>`;
        i.value=''; l.scrollTop = l.scrollHeight;
    }

    function video() {
        const id = "VOX-" + Math.random().toString(36).substr(7).toUpperCase();
        document.getElementById('vid-link').innerHTML = `ID: ${id}<br><button class="btn" onclick="window.open('https://meet.jit.si/${id}')">–í–û–ô–¢–ò</button>`;
    }
</script>
</body>
</html>
