<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v7.0 | NEURAL EDITION</title>
    <style>
        :root { 
            --main: #00f2ff; 
            --accent: #7000ff; 
            --bg: #08080a; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.05) 0%, transparent 50%);
            color: #fff; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Декоративная сетка */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 25px; 
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            align-items: center;
        }

        .logo { 
            font-weight: 900; 
            letter-spacing: 5px; 
            background: linear-gradient(to right, #fff, var(--main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 18px;
        }

        .nav { 
            display: flex; 
            padding: 10px;
            gap: 8px;
            overflow-x: auto;
            justify-content: flex-start;
            scrollbar-width: none;
        }
        .nav::-webkit-scrollbar { display: none; }

        .nav-btn { 
            padding: 12px 18px; 
            font-size: 10px; 
            cursor: pointer; 
            color: rgba(255,255,255,0.5); 
            border-radius: 12px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-btn.active { 
            color: #fff; 
            background: rgba(0, 242, 255, 0.15);
            border-color: var(--main);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
            width: 100%;
        }

        .box { 
            background: var(--glass); 
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            border: 1px solid var(--glass-border);
        }

        .label { 
            font-size: 9px; 
            color: var(--main); 
            text-transform: uppercase; 
            margin-bottom: 12px; 
            display: block; 
            letter-spacing: 2px;
            opacity: 0.8;
        }

        input { 
            width: 100%; 
            padding: 14px; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid var(--glass-border); 
            color: #fff; 
            border-radius: 12px; 
            outline: none; 
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--main); }
        
        .btn { 
            background: var(--main); 
            color: #000; 
            border: none; 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            font-size: 11px;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.95); }

        #system-logs { 
            background: rgba(0,0,0,0.5); 
            height: 50px; 
            font-family: monospace; 
            font-size: 10px; 
            color: var(--main); 
            padding: 10px; 
            border-radius: 12px; 
            margin-bottom: 15px;
            overflow: hidden;
        }

        /* AI Chat Window */
        #chat-window {
            height: 250px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }
        .msg { margin-bottom: 10px; font-size: 13px; line-height: 1.4; }
        .msg-ai { color: var(--main); }
        .msg-user { color: #fff; text-align: right; opacity: 0.8; }

        .stat-bar { height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 10px; }
        .stat-fill { height: 100%; width: 0%; background: var(--main); transition: 1s; box-shadow: 0 0 10px var(--main); }

        .hidden { display: none !important; }

        /* Lock Screen */
        #lock-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
            transition: 0.8s;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="logo" style="font-size: 28px; margin-bottom: 30px;">VOX SYSTEM 7.0</div>
    <div class="box" style="width: 300px;">
        <input type="password" id="access-code" style="text-align:center;" placeholder="MASTER CODE">
        <button class="btn" style="width:100%; margin-top:10px;" onclick="checkAccess()">Unlock System</button>
    </div>
</div>

<div class="top-bar">
    <div class="logo">VOX</div>
    <div id="clock" style="font-size: 12px; font-family: monospace;">00:00:00</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('ai', this)">AI Chat</div>
    <div class="nav-btn" onclick="tab('audio', this)">Audio</div>
    <div class="nav-btn" onclick="tab('search', this)">Search</div>
    <div class="nav-btn" onclick="tab('sys', this)">System</div>
</div>

<div class="container">
    <div id="system-logs"><div>[ SYSTEM ONLINE ]</div></div>

    <div id="p-ai" class="page">
        <div class="box">
            <span class="label">Neural Core Assistant</span>
            <div id="chat-window">
                <div class="msg msg-ai">[AI]: Соединение установлено. Чем я могу помочь?</div>
            </div>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="ai-input" placeholder="Введите ваш запрос...">
                <button class="btn" onclick="askAI()">Send</button>
            </div>
        </div>
    </div>

    <div id="p-audio" class="page hidden">
        <div class="box">
            <span class="label">System Audio Stream</span>
            <div id="wa-track" style="font-size:12px; margin-bottom:15px; color:var(--main);">IDLE</div>
            <button class="btn" style="width:100%" onclick="playLofi()">Play Stream</button>
        </div>
    </div>

    <div id="p-search" class="page hidden">
        <div class="box">
            <span class="label">Global Net Crawler</span>
            <input type="text" id="web-q" placeholder="Поиск в сети...">
            <button class="btn" style="width:100%; margin-top:10px;" onclick="webSearch()">Search</button>
        </div>
    </div>

    <div id="p-sys" class="page hidden">
        <div class="box">
            <span class="label">Hardware Resources</span>
            <div style="font-size:11px;">CPU LOAD: <span id="cpu-val">0</span>%</div>
            <div class="stat-bar"><div id="cpu-fill" class="stat-fill"></div></div>
        </div>
        <div class="box">
            <span class="label">Visual Core Theme</span>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                <button class="btn" style="background:#00f2ff;" onclick="setTheme('cyan')">CYN</button>
                <button class="btn" style="background:#7000ff; color:#fff;" onclick="setTheme('purp')">PRP</button>
                <button class="btn" style="background:#ff0050;" onclick="setTheme('red')">RED</button>
            </div>
        </div>
    </div>
</div>

<script>
    let master = "VOX-777";
    let audio = null;

    function log(m) {
        const l = document.getElementById('system-logs');
        l.innerHTML = `<div>> ${m}</div>`;
    }

    function checkAccess() {
        if(document.getElementById('access-code').value === master) {
            const ls = document.getElementById('lock-screen');
            ls.style.opacity = '0';
            setTimeout(() => ls.style.display = 'none', 800);
            log("LOGGED IN AS ADMIN");
            setInterval(updateStats, 2500);
        } else { alert("ACCESS DENIED"); }
    }

    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+name).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        log("TAB: " + name.toUpperCase());
    }

    // ЛОГИКА AI БЕЗ КЛЮЧА
    async function askAI() {
        const inp = document.getElementById('ai-input');
        const win = document.getElementById('chat-window');
        const text = inp.value;
        if(!text) return;

        win.innerHTML += `<div class="msg msg-user">${text}</div>`;
        inp.value = '';
        log("AI THINKING...");

        try {
            // Используем публичный API поиска для получения "умных" данных
            const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(text)}&format=json&no_html=1`);
            const data = await res.json();
            
            let reply = data.AbstractText || "Данные по запросу отсутствуют в базе Core. Попробуйте перефразировать.";
            if(text.toLowerCase().includes("привет")) reply = "Приветствую. Система VOX OS готова к работе.";
            if(text.toLowerCase().includes("кто ты")) reply = "Я — виртуальное ядро VOX OS v7.0.";

            setTimeout(() => {
                win.innerHTML += `<div class="msg msg-ai">[AI]: ${reply}</div>`;
                win.scrollTop = win.scrollHeight;
                log("RESPONSE READY");
            }, 600);
        } catch(e) {
            win.innerHTML += `<div class="msg msg-ai">[ERR]: Ошибка канала связи.</div>`;
        }
    }

    function playLofi() {
        if(audio) audio.pause();
        audio = new Audio('https://stream.zeno.fm/0r0xa792kwzuv');
        audio.play().catch(() => log("INTERACTION REQ."));
        document.getElementById('wa-track').innerText = "PLAYING STREAM";
        log("AUDIO ACTIVE");
    }

    function webSearch() {
        const q = document.getElementById('web-q').value;
        if(q) window.open('https://www.google.com/search?q=' + q);
    }

    function setTheme(t) {
        const r = document.documentElement;
        if(t === 'purp') { r.style.setProperty('--main', '#7000ff'); }
        else if(t === 'red') { r.style.setProperty('--main', '#ff0050'); }
        else { r.style.setProperty('--main', '#00f2ff'); }
        log("THEME CHANGED");
    }

    function updateStats() {
        const val = Math.floor(Math.random() * 40) + 10;
        document.getElementById('cpu-fill').style.width = val + "%";
        document.getElementById('cpu-val').innerText = val;
    }

    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString(); 
    }, 1000);
</script>
</body>
</html>
