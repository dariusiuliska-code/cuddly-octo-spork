<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v86 | CINEMA UPDATE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(15, 15, 15, 0.98); 
            --accent: #00bbff; --viber: #7360f2; --sc: #ff5500; --yt: #ff0000; --cinema: #e50914;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 80px 15px; gap: 20px; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; transition: 0.2s; }
        .icon:active { transform: scale(0.9); }
        .icon span { font-size: 45px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 10px; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,255,0,0.2); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 10px; cursor: pointer; text-transform: uppercase; }
        .btn-vox { background: var(--accent); color: #fff; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; border-radius: 10px; text-align: center; font-size: 16px; }

        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="status-bar"><div id="role">VOX STATION</div><div id="clock">00:00:00</div></div>

<div id="lock">
    <div style="text-align:center; border:1px solid var(--main); padding:40px; border-radius:20px;">
        <h1 style="letter-spacing:10px;">VOX OS</h1>
        <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
        <button class="btn" onclick="auth()">LOG IN</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-wa')"><span>üéµ</span><label>Music</label></div>
    <div class="icon" onclick="showW('w-cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="window.open('https://www.wps.com/')"><span>üìÑ</span><label>Office</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="showW('w-goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="showW('w-cal')"><span>üßÆ</span><label>Calc</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Exit</label></div>
</div>

<div id="w-cin" class="window" style="border-color:var(--cinema)"><div class="win-header" style="background:var(--cinema);color:#fff"><span>CINEMA AI</span><span onclick="hideW('w-cin')">√ó</span></div><div class="win-content">
    <input id="c-search" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">
    <button class="btn btn-vox" onclick="vox('c-search')">üé§ –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö</button>
    <button class="btn" style="background:var(--cinema);color:#fff" onclick="window.open('https://www.youtube.com/results?search_query=—Ñ–∏–ª—å–º+'+document.getElementById('c-search').value)">–°–ú–û–¢–†–ï–¢–¨ (YOUTUBE)</button>
    <button class="btn" style="background:#333;color:#fff" onclick="window.open('https://www.google.com/search?q=—Å–º–æ—Ç—Ä–µ—Ç—å+—Ñ–∏–ª—å–º+'+document.getElementById('c-search').value)">–ü–û–ò–°–ö –í –°–ï–¢–ò</button>
</div></div>

<div id="w-wa" class="window"><div class="win-header"><span>WINAMP+</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content">
    <input id="m-search" placeholder="–¢—Ä–µ–∫...">
    <button class="btn" style="background:var(--yt);color:#fff" onclick="window.open('https://music.youtube.com/search?q='+document.getElementById('m-search').value)">YouTube Music</button>
    <button class="btn" style="background:var(--sc);color:#fff" onclick="window.open('https://soundcloud.com/search?q='+document.getElementById('m-search').value)">SoundCloud</button>
</div></div>

<div id="w-met" class="window" style="border-color:#00c853"><div class="win-header" style="background:#00c853;color:#fff"><span>MEET AI</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content">
    <input id="me-code" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
    <button class="btn" onclick="document.getElementById('me-code').value='VOX-'+Math.random().toString(36).substring(7).toUpperCase()">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨</button>
    <button class="btn" style="background:#00c853;color:#fff" onclick="window.open('https://meet.jit.si/'+document.getElementById('me-code').value)">–í–û–ô–¢–ò</button>
</div></div>

<div id="w-vib" class="window" style="border-color:var(--viber)"><div class="win-header" style="background:var(--viber);color:#fff"><span>VIBER</span><span onclick="hideW('w-vib')">√ó</span></div><div class="win-content">
    <input id="v-num" placeholder="79001112233">
    <button class="btn" style="background:var(--viber);color:#fff" onclick="window.open('viber://chat?number='+document.getElementById('v-num').value)">–ß–ê–¢</button>
</div></div>

<div id="w-goo" class="window"><div class="win-header"><span>GOOGLE</span><span onclick="hideW('w-goo')">√ó</span></div><div class="win-content"><input id="g-in"><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('g-in').value)">–ü–û–ò–°–ö</button></div></div>
<div id="w-cal" class="window"><div class="win-header"><span>CALC</span><span onclick="hideW('w-cal')">√ó</span></div><div class="win-content"><input id="ca-in"><button class="btn" onclick="try{document.getElementById('res').innerText=eval(document.getElementById('ca-in').value)}catch(e){}">=</button><h2 id="res">0</h2></div></div>

<script>
    function auth(){ let p=document.getElementById('pin').value; if(p==='777'||p==='111'){document.getElementById('lock').style.display='none';document.getElementById('desktop').style.display='grid';} }
    function showW(id){ document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id){ document.getElementById(id).style.display='none'; }
    function vox(id) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç");
        const r = new Rec(); r.lang = 'ru-RU';
        const b = event.currentTarget; b.classList.add('listening');
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
