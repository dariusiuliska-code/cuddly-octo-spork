<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // OMNI-OS</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000; --glass: rgba(255,255,255,0.05); --border: rgba(0, 242, 255, 0.3); }
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Consolas', sans-serif; overflow: hidden; }
        
        #canvas-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; }
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { position: relative; z-index: 10; display: none; padding: 70px 20px; height: 100%; overflow-y: auto; }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —è–¥—Ä–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .core-wrapper { text-align: center; margin-bottom: 30px; }
        #vox-core { 
            width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--neon); 
            margin: 0 auto; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--neon); cursor: pointer; transition: 0.3s;
            background: radial-gradient(circle, var(--neon) 0%, transparent 70%);
        }
        #vox-core.listening { animation: pulse 1s infinite; transform: scale(1.1); background: red; border-color: white; }

        @keyframes pulse { 0% { box-shadow: 0 0 10px red; } 50% { box-shadow: 0 0 40px red; } 100% { box-shadow: 0 0 10px red; } }

        /* –°–µ—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π (–¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è) */
        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 15px; }
        .icon { 
            display: flex; flex-direction: column; align-items: center; cursor: pointer; 
            padding: 12px; border-radius: 15px; background: var(--glass); border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }
        .icon span { font-size: 30px; margin-bottom: 5px; }
        .icon label { font-size: 10px; text-transform: uppercase; font-weight: bold; }

        /* –û–∫–Ω–æ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞ –ò–ò */
        #terminal { 
            background: rgba(0,0,0,0.9); border: 1px solid var(--neon); padding: 10px; 
            font-size: 12px; color: var(--neon); margin-bottom: 20px; display: none;
            max-height: 150px; overflow-y: auto;
        }

        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .btn { border: 1px solid var(--neon); color: var(--neon); padding: 15px 40px; border-radius: 15px; cursor: pointer; background: transparent; margin-top: 20px;}
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="canvas-layer"></canvas>

<div id="status-bar">
    <div id="os-label" style="color:var(--neon); font-size: 10px; font-weight:bold;">VOX GENESIS // HYBRID-OS</div>
    <div id="clock">00:00</div>
</div>

<div id="lock">
    <div style="font-size: 50px; margin-bottom: 20px;">üë§</div>
    <input type="password" id="pin" style="background:none; border:1px solid var(--neon); color:white; text-align:center; padding:10px; border-radius:10px;" placeholder="PIN 777">
    <button class="btn" onclick="auth()">BOOT SYSTEM</button>
</div>

<div id="desktop">
    <div id="terminal"></div>
    <div class="core-wrapper">
        <div id="vox-core" onmousedown="startVoice()" onmouseup="stopVoice()" ontouchstart="startVoice()" ontouchend="stopVoice()">üí†</div>
        <p style="font-size: 10px; margin-top: 10px; color: var(--neon);">HOLD TO COMMAND VOX</p>
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="switchOS()"><span>üíª</span><label>Switch OS</label></div>
        <div class="icon" onclick="window.open('https://play.google.com')"><span>üè™</span><label>Market</label></div>
        <div class="icon" onclick="scanAll()"><span>üì°</span><label>Wireless</label></div>
    </div>
</div>

<script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';
    recognition.continuous = false;

    let currentOS = "Genesis";

    function auth() {
        if(document.getElementById('pin').value === '777') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
            voxSpeak("–°–∏—Å—Ç–µ–º–∞ –í–æ–∫—Å –ì–µ–Ω–µ–∑–∏—Å –∞–∫—Ç–∏–≤–Ω–∞. –°–ª—É—à–∞—é –≥–æ–ª–æ—Å.");
            initGfx();
        }
    }

    // –ì–û–õ–û–°–û–í–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï
    function startVoice() {
        document.getElementById('vox-core').classList.add('listening');
        recognition.start();
        logTerminal("VOICE RECOGNITION ACTIVE...");
    }

    function stopVoice() {
        document.getElementById('vox-core').classList.remove('listening');
        recognition.stop();
    }

    recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        logTerminal("USER: " + command);
        handleCommand(command);
    };

    function handleCommand(cmd) {
        if(cmd.includes("–æ—Ç–∫—Ä–æ–π") || cmd.includes("open")) {
            if(cmd.includes("—é—Ç—É–±") || cmd.includes("youtube")) window.open("https://youtube.com");
            if(cmd.includes("–º–∞—Ä–∫–µ—Ç") || cmd.includes("market")) window.open("https://play.google.com");
        } 
        else if(cmd.includes("–¥–æ–±–∞–≤—å") || cmd.includes("add")) {
            const appName = cmd.split("–¥–æ–±–∞–≤—å ")[1] || "New App";
            addApp(appName);
            voxSpeak("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ " + appName + " –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ —è–¥—Ä–æ.");
        }
        else if(cmd.includes("—Å–∫–∞–Ω–∏—Ä—É–π") || cmd.includes("scan")) {
            scanAll();
        }
        else if(cmd.includes("–ø–µ—Ä–µ–∫–ª—é—á–∏") || cmd.includes("switch")) {
            switchOS();
        }
    }

    function addApp(name) {
        const grid = document.getElementById('apps-grid');
        const div = document.createElement('div');
        div.className = 'icon';
        div.innerHTML = `<span>üìÇ</span><label>${name}</label>`;
        div.onclick = () => voxNotify("–ó–∞–ø—É—Å–∫ " + name);
        grid.appendChild(div);
    }

    function switchOS() {
        const oss = ["Android", "iOS", "Windows", "Kali Linux", "Vox Genesis"];
        currentOS = oss[(oss.indexOf(currentOS) + 1) % oss.length];
        document.getElementById('os-label').innerText = "VOX // " + currentOS.toUpperCase();
        document.documentElement.style.setProperty('--neon', currentOS === "Kali Linux" ? "#00ff00" : "#00f2ff");
        voxSpeak("–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –ø—Ä–æ—Ç–æ–∫–æ–ª " + currentOS);
        logTerminal("OS ARCHITECTURE SWITCHED –ö " + currentOS);
    }

    function scanAll() {
        logTerminal("INTRUDING WIRELESS CHANNELS...");
        voxNotify("ATTEMPTING WIRELESS SYNC...");
        setTimeout(() => {
            logTerminal("SIGNAL CAPTURED: BT-04, WIFI-MESH-7, 5G_TOWER_3");
            voxSpeak("–î–æ—Å—Ç—É–ø –∫ –±–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–º —Å–µ—Ç—è–º –ø–æ–ª—É—á–µ–Ω.");
        }, 2000);
    }

    function voxSpeak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ru-RU';
        window.speechSynthesis.speak(u);
    }

    function logTerminal(msg) {
        const term = document.getElementById('terminal');
        term.style.display = 'block';
        term.innerHTML += `<div>> ${msg}</div>`;
        term.scrollTop = term.scrollHeight;
    }

    function voxNotify(msg) {
        const n = document.createElement('div');
        n.style = "position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:red; padding:10px; z-index:10000; font-size:10px;";
        n.innerText = msg;
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2000);
    }

    function initGfx() {
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
            for(let i=0; i<20; i++) ctx.fillText(Math.random()>0.5?"1":"0", Math.random()*canvas.width, Math.random()*canvas.height);
        }
        setInterval(draw, 50);
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
    }, 1000);
</script>
</body>
</html>
