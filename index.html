<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // UNLIMITED</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Consolas', monospace; margin: 0; overflow: hidden; }
        #bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #001a1c 0%, #000 100%); z-index: -1; }
        #container { height: 100vh; display: flex; flex-direction: column; padding: 15px; justify-content: space-between; position: relative; }
        
        /* –Ø–¥—Ä–æ —Å –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        .core-zone { text-align: center; margin-top: 5px; }
        .vox-core { width: 80px; height: 80px; margin: 0 auto; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .vox-ring { position: absolute; inset: -8px; border: 2px solid var(--neon); border-radius: 50%; animation: pulse 2s infinite; box-shadow: 0 0 15px var(--neon); }
        .status-text { font-size: 8px; color: var(--neon); letter-spacing: 2px; margin-top: 10px; text-transform: uppercase; }

        /* –°–µ—Ç–∫–∞ Nexus */
        .nexus-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .nexus-unit { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; }
        .nexus-shape { 
            width: 60px; height: 60px; border: 1px solid var(--neon); margin-bottom: 5px;
            display: flex; align-items: center; justify-content: center; font-size: 22px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 242, 255, 0.03); 
        }
        .nexus-unit:active .nexus-shape { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
        .label { font-size: 7px; color: var(--neon); text-align: center; }

        /* –ü–ª–µ–µ—Ä & –ë—Ä–∞—É–∑–µ—Ä */
        #media-hub { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--neon); padding: 10px; border-radius: 5px; margin-top: 5px; }
        .player-ctrl { display: flex; justify-content: space-around; font-size: 16px; margin-top: 5px; cursor: pointer; }

        #lock { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: none; border-bottom: 2px solid var(--neon); color: var(--neon); font-size: 28px; text-align: center; width: 130px; outline: none; letter-spacing: 10px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 0.3; } 100% { transform: scale(1); opacity: 0.6; } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="lock">
        <div style="font-size: 9px; letter-spacing: 4px; margin-bottom: 15px;">VOX_UNLIMITED_ADMIN</div>
        <input type="password" id="pass" maxlength="3">
        <button onclick="boot()" style="margin-top:20px; background:none; border:1px solid var(--neon); color:var(--neon); padding:8px 20px; cursor:pointer;">START_OS</button>
    </div>

    <div id="container" style="display:none;">
        <div class="core-zone">
            <div class="vox-core" onclick="startVoice()">
                <div class="vox-ring"></div>
                <div class="vox-icon">üí†</div>
            </div>
            <div class="status-text" id="vox-status">Vox: Ready to Hear</div>
        </div>

        <div class="nexus-grid">
            <div class="nexus-unit" onclick="launch('com.android.vending')">
                <div class="nexus-shape">üíé</div><div class="label">GOOGLE PLAY</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.googlequicksearchbox')">
                <div class="nexus-shape">üåê</div><div class="label">WEB SEARCH</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.play.games')">
                <div class="nexus-shape">üéÆ</div><div class="label">ARCADE</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.apps.meetings')">
                <div class="nexus-shape">üé•</div><div class="label">MEET_CONF</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.videos')">
                <div class="nexus-shape">üé¨</div><div class="label">CINEMA</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.apps.youtube.music')">
                <div class="nexus-shape">üìª</div><div class="label">VOX PLAYER</div>
            </div>
        </div>

        <div id="media-hub">
            <div style="font-size: 8px; color: var(--neon); text-align: center;">OMNI_MEDIA_PROCESSOR</div>
            <div class="player-ctrl">
                <span onclick="speak('–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–æ–≤ –æ–Ω–ª–∞–π–Ω')">üåç</span>
                <span onclick="speak('–ó–∞–ø—É—Å–∫ –º–µ–¥–∏–∞—Ç–µ–∫–∏')">üìÅ</span>
                <span onclick="speak('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏')">‚öôÔ∏è</span>
            </div>
        </div>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pass').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                speak("–ì–æ–ª–æ—Å–æ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –í–æ–∫—Å –ì–µ–Ω–µ–∑–∏—Å –∞–∫—Ç–∏–≤–Ω–æ. –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω—ã.");
            }
        }
        function launch(pkg) {
            window.location.href = `intent://scan/#Intent;scheme=android-app;package=${pkg};end`;
        }
        function startVoice() { 
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU'; 
            r.onstart = () => { document.getElementById('vox-status').innerText = "Vox: Listening..."; };
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                if(cmd.includes("—Ñ–∏–ª—å–º")) launch('com.google.android.videos');
                else if(cmd.includes("–º—É–∑—ã–∫")) launch('com.google.android.apps.youtube.music');
                else if(cmd.includes("–ø–æ–∏—Å–∫")) launch('com.google.android.googlequicksearchbox');
                else speak("–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–∏–Ω—è—Ç–∞.");
                document.getElementById('vox-status').innerText = "Vox: Ready to Hear";
            };
            r.start(); 
        }
        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.6;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
