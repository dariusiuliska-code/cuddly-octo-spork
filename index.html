<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | PRESTIGE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --cinema: #e50914; --error: #ff3131;
            --video: #8a2be2; --game: #ffaa00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--main); 
            font-family: 'Consolas', monospace; overflow: hidden; 
        }

        #desktop { 
            width: 100%; height: 100%; display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 100px); 
            padding: 15px; gap: 10px; 
            background: radial-gradient(circle, #001a05 0%, #000 100%); 
            overflow-y: auto;
        }

        #status-bar {
            position: fixed; top: 0; width: 100%; padding: 5px 15px;
            display: flex; justify-content: space-between; align-items: center;
            font-size: 10px; background: rgba(0,0,0,0.5); z-index: 5;
            border-bottom: 1px solid rgba(0,255,65,0.1);
        }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; text-align: center; }
        .icon:active { transform: scale(0.9); opacity: 0.7; }
        .icon span { font-size: 30px; margin-bottom: 5px; filter: drop-shadow(0 0 8px var(--main)); }
        .icon label { font-size: 8px; text-transform: uppercase; letter-spacing: 0.5px; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 100; 
            box-shadow: 0 0 50px rgba(0,255,65,0.3); backdrop-filter: blur(20px);
        }

        @media (min-width: 600px) { .window { width: 450px; border-radius: 5px; } }
        @media (max-width: 599px) { .window { width: 95%; max-height: 85vh; border-radius: 20px; } }

        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; font-size: 11px; align-items: center; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 11px; margin-bottom: 10px; border-radius: 4px; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.8); border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; text-align: center; font-size: 16px; border-radius: 4px; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä–µ–≤–æ–≥–∏ */
        @keyframes panic {
            0% { background: #000; }
            50% { background: #400; }
            100% { background: #000; }
        }
        .panic-mode { animation: panic 0.3s infinite; }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-greet">SYSTEM_STANDBY</div>
    <div id="sys-date">VOX_OS_v61</div>
</div>

<div id="lock-screen">
    <div id="lock-msg" style="font-size: 12px; margin-bottom: 20px; letter-spacing: 5px;">IDENTIFICATION_REQUIRED</div>
    <input type="password" id="sys-pass" placeholder="PIN: 777" onkeydown="if(event.key==='Enter') unlock()">
    <button class="btn" style="width: 200px;" onclick="unlock()">ACCESS</button>
</div>

<div id="desktop">
    <div class="icon" onclick="smartOpen('win-wa')"><span>‚ö°</span><label>Winamp</label></div>
    <div class="icon" onclick="smartOpen('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="smartOpen('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="smartOpen('win-video')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="smartOpen('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="smartOpen('win-waze')"><span>üöó</span><label>Waze</label></div>
    <div class="icon" onclick="smartOpen('win-tools')"><span>üßÆ</span><label>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</label></div>
    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ß–∞—Ç</label></div>
    <div class="icon" onclick="smartOpen('win-file')"><span>üì°</span><label>–§–∞–π–ª—ã</label></div>
    <div class="icon" onclick="smartOpen('win-games')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="smartOpen('win-wipe')"><span>üíÄ</span><label style="color:red">Self-Destruct</label></div>
</div>

<div id="win-wipe" class="window" style="border-color: red;">
    <div class="win-header" style="background: red;"><span>NUCLEAR WIPE</span><span onclick="closeWin('win-wipe')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <h2 id="wipe-timer" style="color:red; font-size: 40px; margin: 10px 0;">5</h2>
        <p style="font-size:10px; color:#fff;">–ü–û–õ–ù–û–ï –£–î–ê–õ–ï–ù–ò–ï –í–°–ï–• –î–ê–ù–ù–´–• –ò–ú–ï–ù–ò –ò –°–ï–°–°–ò–ò</p>
        <button id="wipe-btn" class="btn" style="background:red; color:#fff;" onclick="startDestruction()">ACTIVATE</button>
        <button id="cancel-btn" class="btn" style="background:#333; color:#fff; display:none;" onclick="cancelDestruction()">ABORT MISSION</button>
    </div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP VOICE</span><span onclick="closeWin('win-wa')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <div id="wa-display" style="font-size:10px; border:1px solid #333; padding:10px; margin-bottom:10px; color:var(--accent)">READY</div>
        <button class="btn" style="background:var(--accent); color:#fff;" onclick="voiceSearch('music')">üé§ –°–ö–ê–ó–ê–¢–¨ –ü–ï–°–ù–Æ</button>
        <input type="text" id="wa-query" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ...">
        <button class="btn" onclick="waPlay()">SEARCH MP3</button>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>NET SEARCH</span><span onclick="closeWin('win-search')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn" onclick="voiceSearch('net')">üé§ –ì–û–õ–û–°</button>
        <input type="text" id="net-query" placeholder="–ó–∞–ø—Ä–æ—Å...">
        <button class="btn" onclick="netSearch()">FIND</button>
    </div>
</div>

<div id="win-weather" class="window"><div class="win-header"><span>WEATHER</span><span onclick="closeWin('win-weather')">√ó</span></div><div class="win-content"><input type="text" id="city-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn" onclick="window.open('https://google.com/search?q=weather+'+document.getElementById('city-in').value)">GO</button></div></div>
<div id="win-tools" class="window"><div class="win-header"><span>TOOLS</span><span onclick="closeWin('win-tools')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://google.com/calendar')">CALENDAR</button><button class="btn" onclick="window.open('https://desmos.com/scientific')">CALC</button></div></div>

<script>
    let currentWin = null;
    let destructionTimer = null;
    let countdown = 5;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = () => {
        document.getElementById('sys-pass').focus();
        const savedName = localStorage.getItem('vox_user');
        if(savedName) {
            document.getElementById('user-greet').innerText = "USER: " + savedName.toUpperCase();
        }
    };

    function unlock() {
        const pin = document.getElementById('sys-pass').value;
        if(pin === "777") {
            let userName = localStorage.getItem('vox_user');
            if(!userName) {
                userName = prompt("–°–ò–°–¢–ï–ú–ê –†–ê–ó–ë–õ–û–ö–ò–†–û–í–ê–ù–ê. –í–í–ï–î–ò–¢–ï –í–ê–®–ï –ò–ú–Ø:");
                if(userName) localStorage.setItem('vox_user', userName);
            }
            document.getElementById('user-greet').innerText = "WELCOME, " + (userName || "AGENT").toUpperCase();
            document.getElementById('lock-screen').style.display = 'none';
        } else {
            document.getElementById('lock-msg').innerText = "ACCESS_DENIED";
            document.getElementById('lock-msg').style.color = "red";
        }
    }

    function smartOpen(id) {
        if(currentWin) closeWin(currentWin);
        document.getElementById(id).style.display = 'flex';
        currentWin = id;
    }

    function closeWin(id) {
        document.getElementById(id).style.display = 'none';
        currentWin = null;
    }

    // –ú–ï–•–ê–ù–ò–ó–ú –°–ê–ú–û–£–ù–ò–ß–¢–û–ñ–ï–ù–ò–Ø
    function startDestruction() {
        document.body.classList.add('panic-mode');
        document.getElementById('wipe-btn').style.display = 'none';
        document.getElementById('cancel-btn').style.display = 'block';
        
        destructionTimer = setInterval(() => {
            countdown--;
            document.getElementById('wipe-timer').innerText = countdown;
            if(countdown <= 0) {
                clearInterval(destructionTimer);
                localStorage.clear();
                document.body.innerHTML = "<div style='background:white; color:black; height:100vh; display:flex; align-items:center; justify-content:center; font-weight:bold;'>MEMORY_WIPED_SUCCESSFULLY</div>";
                setTimeout(() => location.reload(), 1500);
            }
        }, 1000);
    }

    function cancelDestruction() {
        clearInterval(destructionTimer);
        countdown = 5;
        document.getElementById('wipe-timer').innerText = "5";
        document.body.classList.remove('panic-mode');
        document.getElementById('wipe-btn').style.display = 'block';
        document.getElementById('cancel-btn').style.display = 'none';
        alert("–û–ß–ò–°–¢–ö–ê –û–¢–ú–ï–ù–ï–ù–ê. –î–ê–ù–ù–´–ï –í –ë–ï–ó–û–ü–ê–°–ù–û–°–¢–ò.");
    }

    // –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö
    function voiceSearch(type) {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Recognition) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Recognition(); rec.lang = 'ru-RU';
        rec.onstart = () => { document.getElementById('wa-display').innerText = "LISTENING..."; };
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript;
            if(type === 'music') { document.getElementById('wa-query').value = res; waPlay(); }
            else { document.getElementById('net-query').value = res; netSearch(); }
        };
        rec.start();
    }

    function waPlay() {
        const q = document.getElementById('wa-query').value;
        if(q) window.open(`https://google.com/search?q=${encodeURIComponent(q)}+intitle:"index.of"+mp3`);
    }

    function netSearch() {
        const q = document.getElementById('net-query').value;
        if(q) window.open(`https://google.com/search?q=${encodeURIComponent(q)}`);
    }

</script>
</body>
</html>
