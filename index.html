<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | MAXIMUM EDITION</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.95); 
            --accent: #00bbff; --cinema: #e50914; --error: #ff3131;
            --video: #8a2be2; --game: #ffaa00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { 
            width: 100%; height: 100%; display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 100px); 
            padding: 15px; gap: 5px; 
            background: radial-gradient(circle, #001a05 0%, #000 100%); 
            overflow-y: auto;
        }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 10px; border-radius: 12px; transition: 0.2s; }
        .icon:active { transform: scale(0.95); background: rgba(0, 255, 65, 0.1); }
        .icon span { font-size: 28px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 8px; text-align: center; text-transform: uppercase; letter-spacing: 0.5px; line-height: 1; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 1px solid var(--main); 
            display: none; flex-direction: column; z-index: 100; 
            box-shadow: 0 0 40px rgba(0,255,65,0.2); backdrop-filter: blur(15px);
        }

        @media (min-width: 600px) { .window { width: 420px; border-radius: 4px; } }
        @media (max-width: 599px) { .window { width: 95%; max-height: 90vh; border-radius: 15px; } }

        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 11px; }
        .win-content { padding: 15px; text-align: center; overflow-y: auto; }

        .btn { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; margin-bottom: 8px; font-family: inherit; border-radius: 4px; }
        input { width: 100%; padding: 10px; background: rgba(0,0,0,0.7); border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; font-family: inherit; text-align: center; font-size: 16px; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lock-screen">

    <input type="password" id="sys-pass" placeholder="PIN: 777" onkeydown="if(event.key==='Enter') unlock()" autofocus>
    <button class="btn" style="width: 200px;" onclick="unlock()">ACCESS SYSTEM</button>
</div>

    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ß–∞—Ç</label></div>

    <div class="icon" onclick="smartOpen('win-tools')"><span>üßÆ</span><label>–û—Ä–≥–∞–Ω–∞–π–∑–µ—Ä</label></div>
    <div class="icon" onclick="smartOpen('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="smartOpen('win-waze')"><span>üöó</span><label>Waze</label></div>

    <div class="icon" onclick="instantWipe()"><span>üíÄ</span><label>Wipe</label></div>
</div>

<div id="win-file" class="window"><div class="win-header"><span>FILES</span><span onclick="closeWin('win-file')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://send-anywhere.com/')">SEND</button></div></div>

<script>
    let currentWin = null;
    const audio = new Audio();

    function unlock() {
        if(document.getElementById('sys-pass').value === "777") {
            document.getElementById('lock-screen').style.display = 'none';
        } else alert("DENIED");
    }

    function smartOpen(id) {
        if(currentWin) closeWin(currentWin);
        document.getElementById(id).style.display = 'flex';
        currentWin = id;
    }

    function closeWin(id) {
        document.getElementById(id).style.display = 'none';
        currentWin = null;
    }

    // –ù–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function webSearch() {
        const q = document.getElementById('web-search-input').value;
        if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`);
    }

    function checkWeather() {
        const city = document.getElementById('city-input').value;
        if(city) window.open(`https://www.google.com/search?q=–ø–æ–≥–æ–¥–∞+–≤+${encodeURIComponent(city)}`);
    }

    function waSearchAndPlay() {
        const q = document.getElementById('wa-url').value;
        if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+intitle:"index.of"+mp3`);
    }

    function waStop() { audio.pause(); }

    function findFilm() {
        const q = document.getElementById('film-query').value;
        if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω+hd`);
    }

    function startMeet() {
        const r = document.getElementById('meet-room').value || 'Vox-Room';
        window.open('https://meet.jit.si/' + r);
    }

    function instantWipe() {
        location.reload();
    }

    window.onload = () => document.getElementById('sys-pass').focus();
</script>
</body>
</html>
