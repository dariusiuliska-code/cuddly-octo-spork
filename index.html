<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v90 | MY MUSIC EDITION</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --viber: #7360f2; --sc: #ff5500; --yt: #ff0000; --cinema: #e50914; --my: #ff00ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; font-size: 11px; z-index: 1000; background: #000; display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 80px 15px; gap: 20px; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 45px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 10px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.3); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 10px; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: var(--accent); color: #fff; }
        .btn-my { background: var(--my); color: #fff; box-shadow: 0 0 15px var(--my); }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; border-radius: 10px; text-align: center; font-size: 16px; }

        .listening { animation: pulse 0.8s infinite; background: red !important; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="status-bar"><div id="role">VOX ULTIMATE v90</div><div id="clock">00:00:00</div></div>

<div id="lock" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; align-items:center; justify-content:center;">
    <div style="border:2px solid var(--main); padding:40px; border-radius:20px; text-align:center;">
        <h1 style="letter-spacing:10px;">VOX OS</h1>
        <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
        <button class="btn" onclick="auth()">–í–•–û–î</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-wa')"><span>üìª</span><label>Music+</label></div>
    <div class="icon" onclick="showW('w-cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="showW('w-vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="showW('w-cal')"><span>üßÆ</span><label>Calc</label></div>
    <div id="adm-icon" class="icon" style="display:none" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Exit</label></div>
</div>

<div id="w-wa" class="window"><div class="win-header"><span>AUDIO STATION</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content">
    <button class="btn btn-my" onclick="window.open('https://music.youtube.com/library/playlists')">‚≠ê –ú–û–Ø –ú–£–ó–´–ö–ê –ò –ü–õ–ï–ô–õ–ò–°–¢–´</button>
    <div style="margin: 15px 0; border-bottom: 1px solid #333;"></div>
    <input id="mu-in" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞...">
    <button class="btn btn-vox" onclick="vox('mu-in')">üé§ –ì–û–õ–û–°</button>
    <button class="btn" style="background:var(--yt);color:#fff" onclick="window.open('https://music.youtube.com/search?q='+document.getElementById('mu-in').value)">YouTube Music</button>
    <button class="btn" style="background:var(--sc);color:#fff" onclick="window.open('https://soundcloud.com/search?q='+document.getElementById('mu-in').value)">SoundCloud</button>
</div></div>

<div id="w-cin" class="window" style="border-color:var(--cinema)"><div class="win-header" style="background:var(--cinema);color:#fff"><span>CINEMA AI</span><span onclick="hideW('w-cin')">√ó</span></div><div class="win-content">
    <input id="ci-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">
    <button class="btn btn-vox" onclick="vox('ci-in')">üé§ –ì–û–õ–û–°</button>
    <button class="btn" style="background:var(--cinema);color:#fff" onclick="window.open('https://www.youtube.com/results?search_query=—Ñ–∏–ª—å–º+'+document.getElementById('ci-in').value)">YT –ö–ò–ù–û</button>
    <button class="btn" style="background:#333;color:#fff" onclick="window.open('https://www.google.com/search?q=—Å–º–æ—Ç—Ä–µ—Ç—å+—Ñ–∏–ª—å–º+'+document.getElementById('ci-in').value)">–ò–ù–¢–ï–†–ù–ï–¢ –ü–û–ò–°–ö</button>
</div></div>

<div id="w-met" class="window" style="border-color:#00c853"><div class="win-header" style="background:#00c853;color:#fff"><span>MEET AI</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content">
    <input id="me-in" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
    <button class="btn" onclick="document.getElementById('me-in').value='VOX-'+Math.random().toString(36).substring(7).toUpperCase()">üé≤ –ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ö–û–î</button>
    <button class="btn" style="background:#00c853;color:#fff" onclick="window.open('https://meet.jit.si/'+(document.getElementById('me-in').value || 'ROOM'))">–í–û–ô–¢–ò</button>
</div></div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>CRITICAL CONTROL</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content">
    <button class="btn" style="background:red;color:#fff" onclick="alert('SYSTEM DESTROYED');location.reload()">üíÄ –°–ê–ú–û–£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï</button>
</div></div>

<div id="w-goo" class="window"><div class="win-header"><span>GOOGLE</span><span onclick="hideW('w-goo')">√ó</span></div><div class="win-content"><input id="go-in"><button class="btn btn-vox" onclick="vox('go-in')">üé§</button><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('go-in').value)">FIND</button></div></div>
<div id="w-vib" class="window"><div class="win-header"><span>VIBER</span><span onclick="hideW('w-vib')">√ó</span></div><div class="win-content"><input id="vi-in"><button class="btn btn-vox" onclick="vox('vi-in')">üé§</button><button class="btn" onclick="window.open('viber://chat?number='+document.getElementById('vi-in').value)">VIBER –ß–ê–¢</button></div></div>
<div id="w-cal" class="window"><div class="win-header"><span>CALC</span><span onclick="hideW('w-cal')">√ó</span></div><div class="win-content"><input id="ca-in"><button class="btn" onclick="try{document.getElementById('res').innerText=eval(document.getElementById('ca-in').value)}catch(e){}">=</button><h2 id="res">0</h2></div></div>

<script>
    function auth(){ let p=document.getElementById('pin').value; if(p==='777'){document.getElementById('adm-icon').style.display='flex';login();} else if(p==='111'){login();} }
    function login(){ document.getElementById('lock').style.display='none'; document.getElementById('desktop').style.display='grid'; }
    function showW(id){ document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id){ document.getElementById(id).style.display='none'; }
    function vox(id) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const r = new Rec(); r.lang = 'ru-RU';
        const b = event.currentTarget; b.classList.add('listening');
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
