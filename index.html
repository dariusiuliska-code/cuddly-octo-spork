    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0d0d0d; 
            --viber: #7360f2; --sc: #ff5500; --yt: #ff0000; --cinema: #ffcc00; --weather: #00d2ff; --game: #ff00ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; font-size: 11px; z-index: 1000; background: #000; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); padding: 70px 15px; gap: 15px; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 9px; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 94%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.2); max-height: 85vh; }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; overflow-y: auto; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 8px; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: #ff0000; color: #fff; box-shadow: 0 0 15px rgba(255,0,0,0.4); }
        input, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; border-radius: 10px; text-align: center; font-size: 18px; }

        .listening { background: #fff !important; color: #000 !important; }
    </style>
</head>

<script>
    function auth(){ let p=document.getElementById('pin').value; if(p==='777'){document.getElementById('adm-ico').style.display='flex';login();} else if(p==='111'){login();} }
    function login(){ document.getElementById('lock').style.display='none'; document.getElementById('desktop').style.display='grid'; }
    function showW(id){ document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id){ document.getElementById(id).style.display='none'; }
    
    function vox(id) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const r = new Rec(); r.lang = 'ru-RU';
        const b = event.currentTarget; b.classList.add('listening');
        r.onresult = (e) => { document.getElementById(id).value = e.results[0][0].transcript; };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
