<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v79 | MEET PRO UPDATE</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: rgba(15, 15, 15, 0.98); --accent: #00bbff; --meet: #00c853; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 90px 15px; gap: 20px; width: 100%; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 42px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.3); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 10px; text-transform: uppercase; }
        .btn-vox { background: var(--accent); color: #fff; }
        .btn-meet { background: var(--meet); color: #fff; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; border-radius: 10px; text-align: center; font-size: 18px; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="status-bar"><div id="role">VOX SYSTEM</div><div id="clock">00:00:00</div></div>

<div id="lock-screen">
    <div style="border: 1px solid var(--main); padding: 30px; border-radius: 20px; text-align: center; background: #050505;">
        <h1 style="letter-spacing:8px;">VOX OS</h1>
        <input type="password" id="pass" placeholder="–ü–ò–ù-–ö–û–î" inputmode="numeric">
        <button class="btn" onclick="enter()">–í–•–û–î</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="openW('wa')"><span>üìª</span><label>Winamp</label></div>
    <div class="icon" onclick="openW('off')"><span>üìÑ</span><label>Office</label></div>
    <div class="icon" onclick="openW('cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="openW('wea')"><span>‚òÄÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openW('vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="openW('goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="openW('yan')"><span>–Ø</span><label>Yandex</label></div>
    <div class="icon" onclick="openW('met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="openW('cal')"><span>üßÆ</span><label>Calc</label></div>
    <div id="adm-icon" class="icon" style="display:none;" onclick="openW('adm')"><span>‚öôÔ∏è</span><label style="color:#ff00ff">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Lock</label></div>
</div>

<div id="met" class="window" style="border-color:var(--meet)">
    <div class="win-header" style="background:var(--meet); color:white"><span>MEET AI PRO</span><span onclick="closeW('met')">√ó</span></div>
    <div class="win-content">
        <p style="font-size: 12px; margin-bottom: 10px;">–í–∏–¥–µ–æ—Å–≤—è–∑—å, –ß–∞—Ç, –ó–∞–ø–∏—Å—å</p>
        <input id="m-c" placeholder="–ò–º—è –∫–æ–º–Ω–∞—Ç—ã –∏–ª–∏ –∫–æ–¥...">
        <button class="btn btn-vox" onclick="vox('m-c','none')">üé§ –°–ö–ê–ó–ê–¢–¨ –ù–ê–ó–í–ê–ù–ò–ï</button>
        <button class="btn btn-meet" onclick="startMeet()">üöÄ –°–û–ó–î–ê–¢–¨ / –í–û–ô–¢–ò</button>
        <button class="btn" style="background:#444; color:white; font-size: 10px;" onclick="copyMeet()">üîó –ö–û–ü–ò–†–û–í–ê–¢–¨ –°–°–´–õ–ö–£ –î–õ–Ø –î–†–£–ó–ï–ô</button>
        <div id="meet-link-display" style="font-size: 10px; margin-top: 10px; color: var(--meet); word-break: break-all;"></div>
    </div>
</div>

<div id="wa" class="window"><div class="win-header"><span>WINAMP</span><span onclick="closeW('wa')">√ó</span></div><div class="win-content"><audio id="p" controls style="width:100%"></audio><input id="wa-in" placeholder="–ü–µ—Å–Ω—è..."><button class="btn btn-vox" onclick="vox('wa-in','music')">üé§ –ü–û–ò–°–ö –ì–û–õ–û–°–û–ú</button><button class="btn" onclick="go('sc')">SOUNDCLOUD</button></div></div>
<div id="wea" class="window"><div class="win-header"><span>WEATHER</span><span onclick="closeW('wea')">√ó</span></div><div class="win-content"><input id="we-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn btn-vox" onclick="vox('we-in','weather')">üé§ –ì–û–õ–û–°</button></div></div>
<div id="adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:white"><span>ADMIN</span><span onclick="closeW('adm')">√ó</span></div><div class="win-content"><button class="btn" onclick="document.body.innerHTML='<h1>SYSTEM PURGED</h1>'">üíÄ –£–ù–ò–ß–¢–û–ñ–ò–¢–¨</button></div></div>

<script>
    function enter() {
        const p = document.getElementById('pass').value;
        if(p === "777") { showD('ADMIN'); document.getElementById('adm-icon').style.display='flex'; }
        else if(p === "111") { showD('USER'); }
        else { alert("ACCESS DENIED"); }
    }
    function showD(m) { document.getElementById('lock-screen').style.display='none'; document.getElementById('desktop').style.display='grid'; document.getElementById('role').innerText=m; }
    function openW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function closeW(id) { document.getElementById(id).style.display='none'; }

    // MEET AI FUNCTIONS
    function startMeet() {
        let room = document.getElementById('m-c').value;
        if(!room) room = "Room-" + Math.floor(Math.random()*9999);
        const url = "https://meet.jit.si/" + room.replace(/\s+/g, '-');
        document.getElementById('meet-link-display').innerText = "–°—Å—ã–ª–∫–∞: " + url;
        window.open(url);
    }
    function copyMeet() {
        let room = document.getElementById('m-c').value;
        if(!room) return alert("–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–¥");
        const url = "https://meet.jit.si/" + room.replace(/\s+/g, '-');
        navigator.clipboard.writeText(url).then(() => alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"));
    }

    // VOICE CORE
    function vox(id, type) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const r = new Rec();
        const b = event.currentTarget; b.classList.add('listening');
        r.onresult = (e) => {
            const v = e.results[0][0].transcript; document.getElementById(id).value = v;
            if(type === 'music') window.open('https://music.youtube.com/search?q=' + encodeURIComponent(v));
            if(type === 'weather') window.open('https://google.com/search?q=weather+' + encodeURIComponent(v));
        };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }

    function go(m) {
        const v = encodeURIComponent(document.getElementById('wa-in').value);
        if(m === 'sc') window.open('https://soundcloud.com/search?q=' + v);
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
