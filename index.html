<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | PHANTOM EDITION</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --error: #ff3131; --gen: #f0f; --msg: #8a2be2;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        /* –†–ê–ë–û–ß–ò–ô –°–¢–û–õ */
        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px);
            padding: 70px 15px 20px 15px; gap: 15px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a05 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1;
        }

        .icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .icon:active { transform: scale(0.9); background: rgba(0, 255, 65, 0.1); border-radius: 12px; }
        .icon span { font-size: 38px; margin-bottom: 5px; filter: drop-shadow(0 0 8px var(--main)); }
        .icon label { font-size: 9px; text-transform: uppercase; color: #fff; text-align: center; font-weight: bold; }

        /* –û–ö–ù–ê */
        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 420px; border-radius: 20px; box-shadow: 0 0 100px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; align-items: center; }
        .win-content { padding: 25px; text-align: center; }

        /* –ö–ù–û–ü–ö–ò */
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 12px; font-family: inherit; font-size: 11px; }
        .btn-voice { background: var(--accent); color: #fff; }
        .btn-gen { background: var(--gen); color: #fff; font-size: 10px; border: 1px dashed #fff; }
        .btn-sec { background: var(--msg); color: #fff; }
        
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; font-size: 18px; border-radius: 12px; font-family: inherit; }

        /* –≠–ö–†–ê–ù –í–•–û–î–ê –ë–ï–ó –ü–û–î–°–ö–ê–ó–û–ö */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        
        .panic { animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background:#000; } 50% { background:#400; } 100% { background:#000; } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-display">CORE_V61_TOTAL</div>
    <div id="live-clock">READY</div>
</div>

<div id="lock-screen">
    <div style="letter-spacing: 5px; margin-bottom: 25px; color: var(--main); font-size: 12px;">SYSTEM ENCRYPTED</div>
    <input type="tel" id="sys-pass" placeholder="PASSWORD" style="-webkit-text-security: disc;">
    <button class="btn" style="width: 220px;" onclick="unlockSystem()">ACCESS</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-wa')"><span>‚ö°</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('win-msg')"><span>üí¨</span><label>Messenger</label></div>
    <div class="icon" onclick="openApp('win-meet')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="openApp('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openApp('win-tools')"><span>üßÆ</span><label>–°—á–µ—Ç</label></div>
    <div class="icon" onclick="openApp('win-games')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="openApp('win-file')"><span>üì°</span><label>–§–∞–π–ª—ã</label></div>
    <div class="icon" onclick="openApp('win-waze')"><span>üöó</span><label>Waze</label></div>
    <div class="icon" onclick="openApp('win-wipe')"><span>üíÄ</span><label style="color:red">WIPE</label></div>
</div>

<div id="win-msg" class="window">
    <div class="win-header"><span>MESSENGER</span><span onclick="closeApp('win-msg')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-gen" onclick="generateCode('msg-code')">üé≤ –ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ö–û–î –ö–û–ú–ù–ê–¢–´</button>
        <button class="btn btn-voice" onclick="voxVoice('msg-code', 'msg')">üé§ –°–ö–ê–ó–ê–¢–¨ –ö–û–î</button>
        <input type="text" id="msg-code" placeholder="–ö–æ–¥..." onkeydown="if(event.key==='Enter') runAction('msg')">
        <button class="btn btn-sec" onclick="runAction('msg')">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="win-meet" class="window">
    <div class="win-header"><span>MEET VIDEO</span><span onclick="closeApp('win-meet')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-gen" onclick="generateCode('meet-code')">üé≤ –°–û–ó–î–ê–¢–¨ ID –í–°–¢–†–ï–ß–ò</button>
        <button class="btn btn-voice" onclick="voxVoice('meet-code', 'meet')">üé§ –°–ö–ê–ó–ê–¢–¨ ID</button>
        <input type="text" id="meet-code" placeholder="ID –≤—Å—Ç—Ä–µ—á–∏..." onkeydown="if(event.key==='Enter') runAction('meet')">
        <button class="btn" style="background:var(--accent); color:#fff" onclick="runAction('meet')">–ó–ê–ü–£–°–¢–ò–¢–¨</button>
    </div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP</span><span onclick="closeApp('win-wa')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="voxVoice('wa-input', 'music')">üé§ –ù–ê–ó–í–ê–¢–¨ –ü–ï–°–ù–Æ</button>
        <input type="text" id="wa-input" placeholder="–ê—Ä—Ç–∏—Å—Ç..." onkeydown="if(event.key==='Enter') runAction('music')">
        <button class="btn" onclick="runAction('music')">–ü–û–ò–°–ö MP3</button>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>GLOBAL SEARCH</span><span onclick="closeApp('win-search')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="voxVoice('s-input', 'google')">üé§ –ì–û–õ–û–°–û–í–û–ô –í–í–û–î</button>
        <input type="text" id="s-input" placeholder="–ß—Ç–æ –∏—â–µ–º?..." onkeydown="if(event.key==='Enter') runAction('google')">
        <button class="btn" onclick="runAction('google')">GOOGLE</button>
    </div>
</div>

<div id="win-cinema" class="window"><div class="win-header"><span>CINEMA</span><span onclick="closeApp('win-cinema')">√ó</span></div><div class="win-content"><input type="text" id="f-in" placeholder="–§–∏–ª—å–º..."><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('f-in').value+'+—Å–º–æ—Ç—Ä–µ—Ç—å')">SEARCH</button></div></div>
<div id="win-weather" class="window"><div class="win-header"><span>WEATHER</span><span onclick="closeApp('win-weather')">√ó</span></div><div class="win-content"><input type="text" id="c-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn" onclick="window.open('https://google.com/search?q=–ø–æ–≥–æ–¥–∞+'+document.getElementById('c-in').value)">GO</button></div></div>
<div id="win-tools" class="window"><div class="win-header"><span>CALC</span><span onclick="closeApp('win-tools')">√ó</span></div><div class="win-content"><input type="text" id="calc-in" placeholder="2+2..."><button class="btn" onclick="window.open('https://google.com/search?q=–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä+'+document.getElementById('calc-in').value)">CALC</button></div></div>
<div id="win-games" class="window"><div class="win-header"><span>ARCADE</span><span onclick="closeApp('win-games')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://poki.com')">POKI</button></div></div>
<div id="win-file" class="window"><div class="win-header"><span>FILES</span><span onclick="closeApp('win-file')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://send-anywhere.com')">SEND</button></div></div>
<div id="win-waze" class="window"><div class="win-header"><span>WAZE</span><span onclick="closeApp('win-waze')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://www.waze.com/live-map/')">MAP</button></div></div>

<div id="win-wipe" class="window" style="border-color:red">
    <div class="win-header" style="background:red"><span>WIPE</span><span onclick="closeApp('win-wipe')">√ó</span></div>
    <div class="win-content">
        <h1 id="timer" style="color:red; font-size:60px;">5</h1>
        <button class="btn" style="background:red; color:#fff;" onclick="nuclearWipe()">DESTROY ALL DATA</button>
    </div>
</div>

<script>
    let activeWin = null;
    let wipeInt = null;

    function unlockSystem() {
        // –ö–æ–¥ –æ—Å—Ç–∞–ª—Å—è 777, –Ω–æ –æ–Ω –Ω–∏–≥–¥–µ –Ω–µ –Ω–∞–ø–∏—Å–∞–Ω
        if(document.getElementById('sys-pass').value === "777") {
            document.getElementById('lock-screen').remove();
            let name = localStorage.getItem('vox_user') || prompt("NAME:");
            if(name) {
                localStorage.setItem('vox_user', name);
                document.getElementById('user-display').innerText = "AGENT: " + name.toUpperCase();
            }
        } else { alert("ACCESS DENIED"); }
    }

    function openApp(id) {
        if(activeWin) closeApp(activeWin);
        const win = document.getElementById(id);
        win.style.display = 'flex';
        activeWin = id;
        const input = win.querySelector('input');
        if(input) setTimeout(() => input.focus(), 150);
    }

    function closeApp(id) {
        document.getElementById(id).style.display = 'none';
        activeWin = null;
    }

    function generateCode(inputId) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let res = "VOX-";
        for (let i = 0; i < 6; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById(inputId).value = res;
        if ('speechSynthesis' in window) {
            const m = new SpeechSynthesisUtterance("–ö–æ–¥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω");
            m.lang = 'ru-RU'; window.speechSynthesis.speak(m);
        }
    }

    function voxVoice(inputId, type) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        const btn = event.target;
        btn.innerText = "‚Ä¢ LISTENING ‚Ä¢";
        rec.onresult = (e) => {
            const text = e.results[0][0].transcript;
            document.getElementById(inputId).value = text;
            btn.innerText = "üé§ –°–ö–ê–ó–ê–¢–¨";
            if(type !== 'msg' && type !== 'meet') runAction(type);
        };
        rec.start();
    }

    function runAction(type) {
        let q = "";
        switch(type) {
            case 'music':
                q = document.getElementById('wa-input').value;
                window.open(`https://google.com/search?q=${encodeURIComponent(q)}+mp3+index+of`);
                break;
            case 'google':
                q = document.getElementById('s-input').value;
                window.open(`https://google.com/search?q=${encodeURIComponent(q)}`);
                break;
            case 'msg':
                q = document.getElementById('msg-code').value;
                if(q) window.open(`https://element.io/app/#/room/${encodeURIComponent(q)}`);
                break;
            case 'meet':
                q = document.getElementById('meet-code').value;
                if(q) window.open(`https://meet.jit.si/${encodeURIComponent(q)}`);
                break;
        }
    }

    function nuclearWipe() {
        let count = 5;
        document.body.classList.add('panic');
        wipeInt = setInterval(() => {
            count--;
            document.getElementById('timer').innerText = count;
            if(count <= 0) {
                clearInterval(wipeInt);
                localStorage.clear();
                document.body.innerHTML = "<div style='background:#fff;height:100vh;display:flex;align-items:center;justify-content:center;font-size:30px;color:#000'>WIPED</div>";
                setTimeout(() => location.reload(), 1500);
            }
        }, 1000);
    }
</script>
</body>
</html>
