        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; border-radius: 10px; text-align: center; font-size: 20px; }

        .listening { animation: pulse 1s infinite; background: red !important; }

<script>
    function enter() {
        const p = document.getElementById('pass').value;
        if(p === "777") { document.getElementById('lock-screen').style.display='none'; document.getElementById('desktop').style.display='grid'; document.getElementById('adm-icon').style.display='flex'; document.getElementById('role').innerText='ADMIN'; }

    function openW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function closeW(id) { document.getElementById(id).style.display='none'; }
    function gen() { document.getElementById('m-code').value = "VOX-" + Math.floor(Math.random()*9000); }
    function play(f) { if(f[0]) document.getElementById('p').src = URL.createObjectURL(f[0]); }
    function vox(id, type) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("No Voice Support");
        const r = new Rec(); r.lang = ''; 
        r.onresult = (e) => {
            const val = e.results[0][0].transcript; document.getElementById(id).value = val;
            if(type==='music') window.open('https://music.youtube.com/search?q='+encodeURIComponent(val));
            if(type==='weather') window.open('https://google.com/search?q=weather+'+encodeURIComponent(val));
            if(type==='google') window.open('https://google.com/search?q='+encodeURIComponent(val));
        };
        r.start();
    }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
