<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS | OMNI v210</title>
    <style>
        :root { 
            --neon: #00f2ff; --accent: #7000ff; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(0, 242, 255, 0.3); 
        }
        * { box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* –§–æ–Ω–æ–≤—ã–µ –¥–≤–∏–∂–∫–∏ */
        #canvas-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .aura-layer { position: fixed; inset: 0; z-index: 0; transition: 1s; opacity: 0.4; pointer-events: none; }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); align-items: center;}
        
        #desktop { position: relative; z-index: 10; display: none; padding: 80px 20px; height: 100%; overflow-y: auto; }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –•–∞–± */
        .main-hub { background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 25px; margin-bottom: 25px; backdrop-filter: blur(15px); text-align: center; }
        #kernel-core { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--neon); margin: 0 auto 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--neon); transition: 0.5s; position: relative; }
        #kernel-core img { width: 80px; border-radius: 50%; }
        #voice-wave { position: absolute; inset: -10px; border: 2px solid var(--neon); border-radius: 50%; opacity: 0; }

        /* –ü–∞–Ω–µ–ª—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –ò–ò */
        #ai-suggestions { display: none; background: rgba(0, 242, 255, 0.1); border: 1px dashed var(--neon); padding: 15px; border-radius: 15px; margin-bottom: 20px; animation: slideDown 0.3s ease; }
        .suggest-btn { background: var(--glass); border: 1px solid var(--neon); color: var(--neon); padding: 8px 12px; border-radius: 8px; margin: 5px; cursor: pointer; font-size: 11px; }

        /* –°–µ—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 15px; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; }
        .icon span { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--neon)); }
        .icon label { font-size: 10px; font-weight: bold; opacity: 0.9; }

        /* –°–∏—Å—Ç–µ–º–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        input, .btn { width: 100%; padding: 14px; border-radius: 12px; margin-bottom: 10px; font-weight: bold; }
        input { background: rgba(0,0,0,0.7); border: 1px solid var(--border); color: var(--neon); text-align: center; }
        .btn { background: var(--glass); color: var(--neon); border: 1px solid var(--neon); cursor: pointer; transition: 0.3s; }
        .btn:hover { background: var(--neon); color: #000; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

<canvas id="canvas-layer"></canvas>
<div class="aura-layer" id="aura-bg"></div>

<div id="status-bar">
    <div style="color:var(--neon); font-weight:bold; letter-spacing: 1px;">VOX OMNI</div>
    <div id="clock">00:00</div>
</div>

<div id="lock">
    <img src="logo.png" style="width: 120px; border-radius: 50%; border: 2px solid var(--neon); margin-bottom: 30px; box-shadow: 0 0 30px var(--neon);">
    <div style="width: 80%; max-width: 300px;">
        <input type="password" id="pin" placeholder="ACCESS KEY">
        <button class="btn" onclick="auth()">UNSEAL SYSTEM</button>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <div id="kernel-core" onclick="startVoice()">
            <div id="voice-wave"></div>
            <img src="logo.png" alt="Vox">
        </div>
        <div id="kernel-tag" style="font-size: 10px; color: var(--neon); margin-bottom: 15px; letter-spacing: 2px;">CORE: AURA</div>
        
        <div id="ai-suggestions">
            <div style="font-size: 10px; margin-bottom: 10px; opacity: 0.6;">VOX –ü–†–ï–î–õ–ê–ì–ê–ï–¢:</div>
            <div id="suggest-list"></div>
        </div>

        <input id="global-search" placeholder="–ì–æ–ª–æ—Å–æ–≤–∞—è –∫–æ–º–∞–Ω–¥–∞ –∏–ª–∏ –ø–æ–∏—Å–∫...">
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="switchKernel()"><span>üåÄ</span><label>Next Kernel</label></div>
        <div class="icon" onclick="scanWireless()"><span>üì°</span><label>Wireless</label></div>
        <div class="icon" onclick="window.open('https://google.com')"><span>üîç</span><label>Search</label></div>
        <div class="icon" onclick="location.reload()"><span>üîí</span><label>Lock</label></div>
    </div>
</div>

<script>
    let currentK = 0;
    const kernels = ['AURA', 'MATRIX', 'NEURAL'];
    const synth = window.speechSynthesis;
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = new Recognition(); rec.lang = 'ru-RU';

    // 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    function auth() {
        const p = document.getElementById('pin').value;
        if(p === '777' || p === '111') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
            voxSpeak("–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞. –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å.");
            initGfx();
        } else { voxSpeak("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω."); }
    }

    // 2. –ì–æ–ª–æ—Å–æ–≤–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –¥–∏–∞–ª–æ–≥
    function voxSpeak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.pitch = 0.9; u.rate = 1; synth.speak(u);
    }

    function startVoice() {
        rec.start();
        document.getElementById('voice-wave').style.animation = "pulse-ring 1.5s infinite";
        rec.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            document.getElementById('global-search').value = cmd;
            handleIntent(cmd);
        };
        rec.onend = () => { document.getElementById('voice-wave').style.animation = "none"; };
    }

    function handleIntent(cmd) {
        if(cmd.includes("–≤–∫–ª—é—á–∏") || cmd.includes("—Å–º–µ–Ω–∏")) {
            voxSpeak("–ß—Ç–æ –∏–º–µ–Ω–Ω–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å?");
            showSuggests([
                {label: "Matrix Mode", act: () => switchKernel()},
                {label: "Wireless Scan", act: () => scanWireless()}
            ]);
        } else if(cmd.includes("–ø—Ä–∏–≤–µ—Ç")) {
            voxSpeak("–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é. –Ø Vox Genesis. –ñ–¥—É –≤–∞—à–∏—Ö —É–∫–∞–∑–∞–Ω–∏–π.");
        } else {
            voxSpeak("–í—ã–ø–æ–ª–Ω—è—é –ø–æ–∏—Å–∫: " + cmd);
            window.open('https://google.com/search?q=' + cmd);
        }
    }

    function showSuggests(opts) {
        const list = document.getElementById('suggest-list');
        list.innerHTML = '';
        document.getElementById('ai-suggestions').style.display = 'block';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'suggest-btn'; b.innerText = o.label;
            b.onclick = () => { o.act(); document.getElementById('ai-suggestions').style.display = 'none'; };
            list.appendChild(b);
        });
    }

    // 3. –Ø–¥—Ä–∞ –∏ –ì—Ä–∞—Ñ–∏–∫–∞
    function switchKernel() {
        currentK = (currentK + 1) % 3;
        const mode = kernels[currentK];
        document.getElementById('kernel-tag').innerText = `CORE: ${mode}`;
        const root = document.documentElement;
        const colors = ['#00f2ff', '#00ff41', '#7000ff'];
        root.style.setProperty('--neon', colors[currentK]);
        voxSpeak("–Ø–¥—Ä–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ —Ä–µ–∂–∏–º " + mode);
    }

    async function scanWireless() {
        voxSpeak("–°–∫–∞–Ω–∏—Ä—É—é –±–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ —á–∞—Å—Ç–æ—Ç—ã.");
        try { await navigator.bluetooth.requestDevice({acceptAllDevices:true}); } 
        catch(e) { voxSpeak("–£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã."); }
    }

    // Canvas Engine
    const canvas = document.getElementById('canvas-layer');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/20)).fill(1);

    function initGfx() {
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if(kernels[currentK] === 'MATRIX') {
                ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
                drops.forEach((y,i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                    if(y*20 > canvas.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
                });
            }
            if(kernels[currentK] === 'AURA') {
                document.getElementById('aura-bg').style.background = `radial-gradient(circle, var(--neon)33 0%, transparent 70%)`;
            }
            requestAnimationFrame(draw);
        }
        draw();
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString().slice(0,5); }, 1000);
</script>
</body>
</html>
