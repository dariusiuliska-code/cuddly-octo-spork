<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AND GLOBAL OS | VOX EDITION</title>
    <style>
        :root { --main: #00ff88; --accent: #00d4ff; --tt: #ff0050; --bg: #050505; --card: rgba(20, 20, 20, 0.9); }
        
        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', monospace; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        #traffic-loader { height: 2px; width: 0%; background: var(--main); position: fixed; top: 0; left: 0; z-index: 10001; transition: 0.4s; box-shadow: 0 0 10px var(--main); }

        .top-bar { display: flex; justify-content: space-between; padding: 12px 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #333; backdrop-filter: blur(15px); z-index: 10; align-items: center; }
        .logo { font-weight: bold; color: var(--main); text-shadow: 0 0 10px var(--main); letter-spacing: 2px; }
        #clock { color: var(--main); font-size: 11px; font-family: monospace; }

        .nav { display: flex; background: #000; border-bottom: 1px solid #222; }
        .nav-btn { flex: 1; padding: 15px; font-size: 10px; font-weight: bold; cursor: pointer; color: #555; text-align: center; border-bottom: 2px solid transparent; text-transform: uppercase; }
        .nav-btn.active { color: var(--main); border-bottom-color: var(--main); background: rgba(0,255,136,0.05); }

        .container { flex: 1; overflow-y: auto; padding: 15px; }
        .box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 9px; color: var(--main); text-transform: uppercase; margin-bottom: 10px; display: block; opacity: 0.7; }

        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        .btn { background: var(--main); color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; margin-bottom: 5px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }

        #system-logs { background: rgba(0,0,0,0.8); border: 1px dashed #333; height: 80px; overflow-y: auto; font-family: monospace; font-size: 10px; color: #888; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
        .toast { background: var(--main); color: #000; padding: 10px 18px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-top: 8px; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="traffic-loader"></div>
<div id="toast-container"></div>

<div class="top-bar">
    <div class="logo">VOX OS v5.0</div>
    <div id="clock">00:00:00</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('music', this)">MUSIC üéµ</div>
    <div class="nav-btn" onclick="tab('cinema', this)">CINEMA üé¨</div>
    <div class="nav-btn" onclick="tab('comm', this)">VIDEO üé•</div>
</div>

<div class="container">
    <div id="system-logs"><div>[ SYSTEM READY - MUSIC HUB ACTIVE ]</div></div>

    <div id="p-music" class="page">
        <div class="box">
            <span class="label">Global Music Search</span>
            <input type="text" id="music-query" placeholder="–ê—Ä—Ç–∏—Å—Ç –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...">
            <button class="btn" onclick="searchMusic()">–ù–ê–ô–¢–ò –ú–£–ó–´–ö–£ –ë–ï–°–ü–õ–ê–¢–ù–û</button>
            <p style="font-size: 10px; color: #666; text-align: center;">–ü–æ–∏—Å–∫ –ø–æ –æ—Ç–∫—Ä—ã—Ç—ã–º –∞—É–¥–∏–æ-–∞—Ä—Ö–∏–≤–∞–º –∏ SoundCloud</p>
        </div>
        <div class="box">
            <span class="label">Live Radio Streams</span>
            <div id="music-status" style="margin-bottom: 10px; font-size: 11px; color: var(--main);">STATUS: STANDBY</div>
            <button class="btn" style="background: #222; color: var(--main); border: 1px solid var(--main);" onclick="playStream('https://lofi.stream.laut.fm/lofi', 'LO-FI RADIO')">CHILL LO-FI</button>
            <button class="btn" style="background: #222; color: var(--main); border: 1px solid var(--main);" onclick="playStream('http://stream.nightride.fm/nightride.mp3', 'SYNTHWAVE')">SYNTHWAVE NIGHTS</button>
            <button class="btn" style="background: var(--tt); color: #fff; margin-top: 10px;" onclick="stopStream()">STOP AUDIO</button>
        </div>
    </div>

    <div id="p-cinema" class="page hidden">
        <div class="box">
            <span class="label">–ö–∏–Ω–æ-–ü–æ–∏—Å–∫</span>
            <input type="text" id="movie-query" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">
            <button class="btn" style="background:#E50914; color:white" onclick="searchMovie()">–°–ú–û–¢–†–ï–¢–¨ –ë–ï–°–ü–õ–ê–¢–ù–û</button>
            <button class="btn" style="background:linear-gradient(45deg, #8a2be2, #00d4ff); color:white; margin-top:5px;" onclick="randomMovie()">üé≤ –°–õ–£–ß–ê–ô–ù–´–ô –§–ò–õ–¨–ú</button>
        </div>
        <div class="box">
            <span class="label">Web Info</span>
            <div style="display: flex; gap: 5px;">
                <button class="btn" style="background:#4285F4; color:white" onclick="openWeb('google')">GOOGLE</button>
                <button class="btn" style="background:#fff; color:#000" onclick="openWeb('wiki')">WIKI</button>
            </div>
        </div>
    </div>

    <div id="p-comm" class="page hidden">
        <div class="box">
            <span class="label">Video Meeting</span>
            <input type="text" id="room-id" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã...">
            <button class="btn" style="background:var(--accent); color:#000" onclick="joinMeeting()">–í–û–ô–¢–ò –ü–û –ö–û–î–£</button>
            <button class="btn" onclick="generateMeeting()">–°–û–ó–î–ê–¢–¨ –ù–û–í–´–ô –ö–û–î</button>
        </div>
    </div>
</div>

<script>
    let audio = null;

    function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('ru-RU'); }
    setInterval(updateClock, 1000);

    function startLoader() {
        const l = document.getElementById('traffic-loader');
        l.style.width = '100%';
        setTimeout(() => l.style.width = '0%', 800);
    }

    function showNotify(text) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = `[ SYS ]: ${text}`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
        const logs = document.getElementById('system-logs');
        logs.innerHTML += `<div>> ${text}</div>`;
        logs.scrollTop = logs.scrollHeight;
    }

    // --- –ú–£–ó–´–ö–ê ---
    function searchMusic() {
        const q = document.getElementById('music-query').value;
        if(!q) return showNotify('–í–í–ï–î–ò–¢–ï –ù–ê–ó–í–ê–ù–ò–ï –¢–†–ï–ö–ê');
        startLoader();
        // –ü–æ–∏—Å–∫ –ø–æ SoundCloud –∏–ª–∏ –æ—Ç–∫—Ä—ã—Ç—ã–º mp3
        const url = `https://soundcloud.com/search?q=${encodeURIComponent(q)}`;
        window.open(url, '_blank');
        showNotify(`SEARCHING MUSIC: ${q.toUpperCase()}`);
    }

    function playStream(url, name) {
        startLoader();
        if(audio) audio.pause();
        audio = new Audio(url);
        audio.play().catch(() => showNotify("STREAM ERROR"));
        document.getElementById('music-status').innerText = `PLAYING: ${name}`;
        showNotify(`STREAM STARTED: ${name}`);
    }

    function stopStream() {
        if(audio) { audio.pause(); audio = null; }
        document.getElementById('music-status').innerText = "STATUS: STOPPED";
        showNotify("AUDIO OFF");
    }

    // --- –ö–ò–ù–û ---
    function searchMovie() {
        const q = document.getElementById('movie-query').value;
        if(!q) return showNotify('–í–í–ï–î–ò–¢–ï –§–ò–õ–¨–ú');
        startLoader();
        window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ+–æ–Ω–ª–∞–π–Ω`, '_blank');
    }

    function randomMovie() {
        startLoader();
        const list = ["—Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞ 2025", "–±–æ–µ–≤–∏–∫–∏ –±–µ—Å–ø–ª–∞—Ç–Ω–æ", "—Ç—Ä–∏–ª–ª–µ—Ä—ã —Å —Ä–µ–π—Ç–∏–Ω–≥–æ–º", "–∫–æ–º–µ–¥–∏–∏ 2024"];
        const choice = list[Math.floor(Math.random()*list.length)];
        window.open(`https://www.google.com/search?q=${encodeURIComponent(choice)}+—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ`, '_blank');
        showNotify(`RANDOM: ${choice.toUpperCase()}`);
    }

    // --- WEB ---
    function openWeb(type) {
        const q = document.getElementById('movie-query').value || "–Ω–æ–≤–æ—Å—Ç–∏";
        const url = type === 'google' ? `https://google.com/search?q=${q}` : `https://ru.wikipedia.org/wiki/${q}`;
        window.open(url, '_blank');
    }

    // --- –°–í–Ø–ó–¨ ---
    function generateMeeting() {
        const code = "VOX-" + Math.random().toString(36).substring(7).toUpperCase();
        document.getElementById('room-id').value = code;
        showNotify(`CODE: ${code}`);
    }

    function joinMeeting() {
        const code = document.getElementById('room-id').value;
        if(!code) return showNotify('–í–í–ï–î–ò–¢–ï –ö–û–î');
        window.open(`https://meet.jit.si/${code}`, '_blank');
    }

    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+name).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
