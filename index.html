<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS TITANIUM</title>
    <style>
        :root { --n: #00f2ff; --sc: #ff5500; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--n); font-family: 'monospace'; margin: 0; overflow: hidden; }
        #container { height: 100vh; display: flex; flex-direction: column; padding: 15px; justify-content: space-around; text-align: center; }
        .vox-main { width: 85px; height: 85px; margin: 0 auto; border: 2px solid var(--n); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px var(--n); cursor: pointer; }
        .vox-pulse { width: 35px; height: 35px; background: var(--n); border-radius: 50%; animation: pulse 1.2s infinite; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .unit { cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: 0.2s; }
        .unit:active { transform: scale(0.9); }
        .icon { width: 60px; height: 60px; border: 1px solid var(--n); display: flex; align-items: center; justify-content: center; font-size: 25px; background: rgba(0,242,255,0.05); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        .label { font-size: 7px; margin-top: 5px; letter-spacing: 1px; text-transform: uppercase; }
        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: none; border-bottom: 2px solid var(--n); color: var(--n); font-size: 30px; text-align: center; width: 130px; margin-bottom: 20px; outline: none; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.4; } }
    </style>
</head>
<body>
    <div id="lock">
        <div style="font-size: 10px; margin-bottom: 15px;">VOX_GENESIS_AUTH</div>
        <input type="password" id="pin" maxlength="3">
        <button onclick="boot()" style="background:none; border:1px solid var(--n); color:var(--n); padding:10px 40px; cursor:pointer;">CONNECT</button>
    </div>

    <div id="container" style="display:none;">
        <div class="vox-main" onclick="startVox()">
            <div class="vox-pulse"></div>
        </div>

        <div class="grid">
            <div class="unit" onclick="run('com.android.vending')"><div class="icon">üíé</div><div class="label">PLAY STORE</div></div>
            <div class="unit" onclick="run('com.google.android.googlequicksearchbox')"><div class="icon">üîç</div><div class="label">GOOGLE</div></div>
            <div class="unit" onclick="run('com.xiaomi.mipicks')"><div class="icon">üéÆ</div><div class="label">GAMES</div></div>
            <div class="unit" onclick="run('com.google.android.apps.meetings')"><div class="icon">üë•</div><div class="label">MEET</div></div>
            <div class="unit" onclick="run('com.miui.videoplayer')"><div class="icon">üé¨</div><div class="label">FILMS</div></div>
            <div class="unit" onclick="run('com.soundcloud.android')"><div class="icon" style="color:#ff5500; border-color:#ff5500;">‚òÅÔ∏è</div><div class="label" style="color:#ff5500;">SOUNDCLOUD</div></div>
        </div>
        <div style="font-size: 8px; opacity: 0.3;">VOX TITANIUM // ADMIN MODE</div>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pin').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                speak("–ê–¥–º–∏–Ω, Vox Genesis v13 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –í—Å–µ —Å–∏—Å—Ç–µ–º—ã –≤ –Ω–æ—Ä–º–µ.");
            }
        }
        function run(pkg) {
            window.location.href = `intent://scan/#Intent;scheme=android-app;package=${pkg};end`;
        }
        function startVox() {
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU';
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                if(cmd.includes("–º—É–∑—ã–∫")) run('com.soundcloud.android');
                else if(cmd.includes("–ø–æ–∏—Å–∫")) run('com.google.android.googlequicksearchbox');
                else if(cmd.includes("–º–∞—Ä–∫–µ—Ç")) run('com.android.vending');
                else speak("–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–∏–Ω—è—Ç–∞.");
            };
            r.start();
        }
        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.5;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
