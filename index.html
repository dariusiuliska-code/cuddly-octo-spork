<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v43 | ORGANIZER</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0a0a0a; --accent: #ffeb3b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-template-rows: repeat(auto-fill, 110px); padding: 25px; gap: 15px; background: radial-gradient(circle, #001a05 0%, #000 100%); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; padding: 10px; border-radius: 8px; }
        .icon:hover { background: rgba(0, 255, 65, 0.1); }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 10px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–∞ */
        .window { position: absolute; top: 10%; left: 5%; width: 90%; max-width: 450px; background: var(--win); border: 1px solid var(--main); display: none; flex-direction: column; z-index: 100; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 12px; }
        .close-btn { cursor: pointer; font-size: 20px; }
        .win-content { padding: 15px; max-height: 80vh; overflow-y: auto; }

        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }
        .log { height: 100px; overflow-y: auto; border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 10px; font-size: 12px; background: #000; color: #fff; }
        
        /* –°–ø–µ—Ü–∏—Ñ–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞ */
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .btn-c { padding: 10px; background: #222; color: #fff; border: 1px solid var(--main); cursor: pointer; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div style="letter-spacing: 5px; margin-bottom: 20px;">VOX_STATION_LOCKED</div>
    <input type="password" id="sys-pass" style="width: 200px; text-align: center;" placeholder="–ü–ê–†–û–õ–¨">
    <button class="btn" style="width: 200px;" onclick="unlock()">–í–•–û–î</button>
</div>

<div id="desktop">
    <div class="icon" onclick="smartOpen('win-voice')"><span>üé§</span><label>–ì–æ–ª–æ—Å</label></div>
    <div class="icon" onclick="smartOpen('win-search')"><span>üé¨</span><label>–ü–æ–∏—Å–∫/–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="smartOpen('win-music')"><span>üéµ</span><label>–ú—É–∑—ã–∫–∞</label></div>
    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ß–∞—Ç</label></div>
    <div class="icon" onclick="smartOpen('win-org')"><span>üìÖ</span><label>–û—Ä–≥–∞–Ω–∞–π–∑–µ—Ä</label></div>
    <div class="icon" onclick="smartOpen('win-video')"><span>üì°</span><label>–í–∏–¥–µ–æ</label></div>
    <div class="icon" onclick="smartOpen('win-file')"><span>üìÅ</span><label>–§–∞–π–ª—ã</label></div>
</div>

<div id="win-org" class="window">
    <div class="win-header"><span>ORGANIZER TOOLKIT</span><span class="close-btn" onclick="closeWin('win-org')">√ó</span></div>
    <div class="win-content">
        <label style="font-size: 10px;">–ë–õ–û–ö–ù–û–¢:</label>
        <div id="note-log" class="log"></div>
        <input type="text" id="note-in" placeholder="–ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞...">
        <button class="btn" style="padding: 5px; font-size: 10px;" onclick="addNote()">–ó–ê–ü–ò–°–ê–¢–¨</button>
        
        <hr border="0" style="border-top: 1px solid #333; margin: 15px 0;">
        
        <label style="font-size: 10px;">–ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†:</label>
        <input type="text" id="calc-display" disabled style="text-align: right; font-size: 18px; color: var(--accent);">
        <div class="calc-grid">
            <button class="btn-c" onclick="calc(1)">1</button><button class="btn-c" onclick="calc(2)">2</button><button class="btn-c" onclick="calc(3)">3</button><button class="btn-c" onclick="calc('+')">+</button>
            <button class="btn-c" onclick="calc(4)">4</button><button class="btn-c" onclick="calc(5)">5</button><button class="btn-c" onclick="calc(6)">6</button><button class="btn-c" onclick="calc('-')">-</button>
            <button class="btn-c" onclick="calc(7)">7</button><button class="btn-c" onclick="calc(8)">8</button><button class="btn-c" onclick="calc(9)">9</button><button class="btn-c" onclick="calc('*')">*</button>
            <button class="btn-c" onclick="calcDisplay.value=''">C</button><button class="btn-c" onclick="calc(0)">0</button><button class="btn-c" onclick="calcEval()">=</button><button class="btn-c" onclick="calc('/')">/</button>
        </div>

        <hr border="0" style="border-top: 1px solid #333; margin: 15px 0;">

        <button class="btn" style="background: #2196F3; color: #fff;" onclick="window.open('https://www.google.com/search?q=–ø–æ–≥–æ–¥–∞')">‚õÖ –£–ó–ù–ê–¢–¨ –ü–û–ì–û–î–£</button>
        <button class="btn" style="background: #33e3ff; color: #000;" onclick="window.open('waze://')">üöô –ó–ê–ü–£–°–¢–ò–¢–¨ WAZE</button>
    </div>
</div>

<div id="win-voice" class="window"><div class="win-header"><span>VOICE</span><span class="close-btn" onclick="closeWin('win-voice')">√ó</span></div><div class="win-content"><button class="btn" onclick="startVoice()">–°–õ–£–®–ê–¢–¨</button><div id="v-res"></div></div></div>
<div id="win-search" class="window"><div class="win-header"><span>SEARCH</span><span class="close-btn" onclick="closeWin('win-search')">√ó</span></div><div class="win-content"><input id="q-search"><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('q-search').value)">–ü–û–ò–°–ö</button></div></div>
<div id="win-music" class="window"><div class="win-header"><span>MUSIC</span><span class="close-btn" onclick="closeWin('win-music')">√ó</span></div><div class="win-content"><input id="m-search"><button class="btn" onclick="window.open('https://www.google.com/search?q='+document.getElementById('m-search').value+'+mp3')">–ù–ê–ô–¢–ò –¢–†–ï–ö</button></div></div>
<div id="win-chat" class="window"><div class="win-header"><span>CHAT</span><span class="close-btn" onclick="closeWin('win-chat')">√ó</span></div><div class="win-content"><div id="c-log" class="log"></div><input id="c-in"><button class="btn" onclick="sendMsg()">–û–¢–ü–†–ê–í–ò–¢–¨</button></div></div>
<div id="win-video" class="window"><div class="win-header"><span>VIDEO</span><span class="close-btn" onclick="closeWin('win-video')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://meet.jit.si/VOX-'+Math.random())">–í–ò–î–ï–û-–ú–û–°–¢</button></div></div>
<div id="win-file" class="window"><div class="win-header"><span>FILES</span><span class="close-btn" onclick="closeWin('win-file')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://toffeeshare.com/')">P2P –ü–ï–†–ï–î–ê–ß–ê</button></div></div>

<script>
    let currentOpenWin = null;
    const calcDisplay = document.getElementById('calc-display');

    function unlock() {
        if(document.getElementById('sys-pass').value === "777") document.getElementById('lock-screen').style.display = 'none';
        else alert('ACCESS DENIED');
    }

    function smartOpen(id) {
        if (currentOpenWin && currentOpenWin !== id) {
            if (!confirm("–û—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∞—Ä–æ–µ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç—ã–º?")) closeWin(currentOpenWin);
        }
        document.getElementById(id).style.display = 'flex'; currentOpenWin = id;
    }

    function closeWin(id) { document.getElementById(id).style.display = 'none'; if (currentOpenWin === id) currentOpenWin = null; }

    // –õ–æ–≥–∏–∫–∞ –û—Ä–≥–∞–Ω–∞–π–∑–µ—Ä–∞
    function addNote() {
        const i = document.getElementById('note-in'); const l = document.getElementById('note-log');
        if(i.value) { l.innerHTML += `<div>> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

    function calc(v) { calcDisplay.value += v; }
    function calcEval() { try { calcDisplay.value = eval(calcDisplay.value); } catch { calcDisplay.value = "–û—à–∏–±–∫–∞"; } }

    function sendMsg() {
        const i = document.getElementById('c-in'); const l = document.getElementById('c-log');
        if(i.value) { l.innerHTML += `<div><b>–Ø:</b> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

    function startVoice() {
        if ('webkitSpeechRecognition' in window) {
            const r = new webkitSpeechRecognition(); r.lang = 'ru-RU';
            r.onresult = (e) => { document.getElementById('v-res').innerText = e.results[0][0].transcript; };
            r.start();
        }
    }
</script>
</body>
</html>
