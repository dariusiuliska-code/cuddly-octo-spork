<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AND | GLOBAL OS FINAL</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --main: #00ff88; --bg: #000; --card: rgba(25, 25, 25, 0.95); --text: #eee; --ai-color: #00d4ff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #111; border-bottom: 1px solid #333; z-index: 1000; }
        .logo { font-weight: bold; color: var(--main); text-shadow: 0 0 10px var(--main); letter-spacing: 1px; }
        #weather-info { font-size: 12px; }

        .nav { display: flex; background: #000; border-bottom: 1px solid #333; overflow-x: auto; flex-shrink: 0; }
        .nav-btn { flex: 1; padding: 15px 10px; font-size: 10px; font-weight: bold; cursor: pointer; color: #555; text-transform: uppercase; text-align: center; border-bottom: 2px solid transparent; min-width: 80px; }
        .nav-btn.active { color: var(--main); border-bottom-color: var(--main); }
        .nav-btn.ai-special { color: var(--ai-color); }

        .container { flex: 1; overflow-y: auto; padding: 10px; }
        .box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        
        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        .btn { background: var(--main); color: #000; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 5px; }

        /* AI TERMINAL */
        .ai-terminal { background: #000a10; border: 1px solid var(--ai-color); color: var(--ai-color); font-family: monospace; height: 300px; display: flex; flex-direction: column; }
        #ai-log { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }

        /* WINAMP */
        .winamp { background: #222; border: 2px solid #555; padding: 10px; border-radius: 4px; }
        .wa-display { background: #000; padding: 10px; color: #00ff00; font-family: monospace; font-size: 11px; border: 1px solid #444; margin-bottom: 10px; }

        .hidden { display: none !important; }
        .post { border-bottom: 1px solid #222; padding: 10px 0; }
        .post b { color: var(--main); font-size: 11px; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo">AND GLOBAL OS</div>
    <div id="weather-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="show('chat', this)">MESSENGER üí¨</div>
    <div class="nav-btn ai-special" onclick="show('ai', this)">GEMINI AI ü§ñ</div>
    <div class="nav-btn" onclick="show('search', this)">–ü–û–ò–°–ö üîç</div>
    <div class="nav-btn" onclick="show('media', this)">MEDIA üé¨</div>
</div>

<div class="container">
    <div id="p-chat" class="page">
        <div class="box">
            <textarea id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
            <button class="btn" onclick="sendMsg()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        </div>
        <div id="chat-wall" class="box"></div>
    </div>

    <div id="p-ai" class="page hidden">
        <div class="box ai-terminal">
            <div id="ai-log">>>> –Ø–¥—Ä–æ Gemini –≥–æ—Ç–æ–≤–æ. –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...</div>
            <input type="text" id="ai-input" placeholder="–°–ø—Ä–æ—Å–∏ –æ —á–µ–º —É–≥–æ–¥–Ω–æ..." onkeypress="if(event.key==='Enter') aiTalk()">
            <button class="btn" style="background:var(--ai-color)" onclick="aiTalk()">EXECUTE</button>
        </div>
    </div>

    <div id="p-search" class="page hidden">
        <div class="box">
            <input type="text" id="search-q" placeholder="–ù–∞–π—Ç–∏ –º—É–∑—ã–∫—É, —Ñ–∏–ª—å–º—ã –∏–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç...">
            <button class="btn" onclick="doSearch('google')">GOOGLE –ü–û–ò–°–ö</button>
            <button class="btn" style="background:#ff0000; color:#fff" onclick="doSearch('youtube')">YOUTUBE VIDEO</button>
            <button class="btn" style="background:#f4c20d; color:#000" onclick="doSearch('kinopoisk')">–ö–ò–ù–û–ü–û–ò–°–ö (–§–ò–õ–¨–ú–´)</button>
        </div>
    </div>

    <div id="p-media" class="page hidden">
        <div class="box winamp">
            <div class="wa-display">
                <div id="wa-title">WINAMP 2.91 - DIGITAL</div>
                <div id="wa-time">00:00</div>
            </div>
            <input type="text" id="wa-url" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ MP3 –ø–æ—Ç–æ–∫...">
            <button class="btn" onclick="waPlay()">PLAY</button>
            <button class="btn" style="background:#555; color:#fff" onclick="waStop()">STOP</button>
            <audio id="main-audio" style="display:none"></audio>
        </div>
        <div class="box">
            <button class="btn" style="background:#333; color:var(--main)" onclick="window.open('https://meet.jit.si/GlobalRoomAND', '_blank')">–û–¢–ö–†–´–¢–¨ –í–ò–î–ï–û–ß–ê–¢ üé•</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('msgs')) || [];
    const audio = document.getElementById('main-audio');

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function show(id, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-' + id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä
    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if(!inp.value) return;
        db.unshift({t: inp.value, d: new Date().toLocaleTimeString()});
        inp.value = '';
        localStorage.setItem('msgs', JSON.stringify(db));
        drawChat();
    }
    function drawChat() {
        document.getElementById('chat-wall').innerHTML = db.map(m => `<div class="post"><b>${m.d}</b><br>${m.t}</div>`).join('');
    }

    // AI –õ–æ–≥–∏–∫–∞
    function aiTalk() {
        const inp = document.getElementById('ai-input');
        const log = document.getElementById('ai-log');
        if(!inp.value) return;
        log.innerHTML += `<div style="color:#fff">> ${inp.value}</div>`;
        const q = inp.value.toLowerCase();
        inp.value = '';
        
        setTimeout(() => {
            let a = "–°–∏—Å—Ç–µ–º–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ. –ó–∞–ø—Ä–æ—Å –ø—Ä–∏–Ω—è—Ç.";
            if(q.includes("–ø—Ä–∏–≤–µ—Ç")) a = "–ü—Ä–∏–≤–µ—Ç! –Ø Gemini ‚Äî –º–æ–∑–≥ GLOBAL OS. –ß–µ–º –ø–æ–º–æ—á—å?";
            if(q.includes("—Ñ–∏–ª—å–º")) a = "–î–ª—è –ø–æ–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤ –∏—Å–ø–æ–ª—å–∑—É–π –≤–∫–ª–∞–¥–∫—É –ü–û–ò–°–ö -> –ö–ò–ù–û–ü–û–ò–°–ö.";
            if(q.includes("–º—É–∑—ã–∫–∞")) a = "–ú—É–∑—ã–∫—É –º–æ–∂–Ω–æ –Ω–∞–π—Ç–∏ —á–µ—Ä–µ–∑ YouTube –∏–ª–∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤ Media –ø–ª–µ–µ—Ä–µ.";
            
            log.innerHTML += `<div style="color:var(--ai-color)">[Gemini]: ${a}</div>`;
            log.scrollTop = log.scrollHeight;
        }, 600);
    }

    // –ü–æ–∏—Å–∫
    function doSearch(type) {
        const q = document.getElementById('search-q').value;
        if(!q) return alert("–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å!");
        if(type === 'google') window.open('https://google.com/search?q=' + q);
        if(type === 'youtube') window.open('https://youtube.com/results?search_query=' + q);
        if(type === 'kinopoisk') window.open('https://www.kinopoisk.ru/index.php?kp_query=' + q);
    }

    // Winamp
    function waPlay() {
        const u = document.getElementById('wa-url').value;
        if(u) { audio.src = u; audio.play(); document.getElementById('wa-title').innerText = "PLAYING..."; }
    }
    function waStop() { audio.pause(); }

    window.onload = () => {
        fetch('https://wttr.in/?format=%c+%t').then(r => r.text()).then(t => document.getElementById('weather-info').innerText = t);
        drawChat();
    }
</script>
</body>
</html>
