<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // ULTRA STABLE</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #001a1c 0%, #000 100%); z-index: -1; }
        #container { height: 100vh; display: flex; flex-direction: column; padding: 20px; justify-content: space-between; position: relative; }
        
        .vox-core { width: 90px; height: 90px; margin: 10px auto; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .vox-ring { position: absolute; inset: -5px; border: 2px solid var(--neon); border-radius: 50%; animation: pulse 2s infinite; box-shadow: 0 0 15px var(--neon); }
        .vox-icon { font-size: 35px; filter: drop-shadow(0 0 10px var(--neon)); }

        .nexus-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .nexus-unit { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nexus-shape { 
            width: 65px; height: 65px; border: 1px solid var(--neon); margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 26px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 242, 255, 0.05); transition: 0.2s;
        }
        .nexus-unit:active .nexus-shape { background: var(--neon); color: #000; }
        .label { font-size: 8px; color: var(--neon); text-align: center; font-weight: bold; }

        #lock { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: none; border-bottom: 2px solid var(--neon); color: var(--neon); font-size: 30px; text-align: center; width: 140px; outline: none; letter-spacing: 10px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.3); opacity: 0; } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="lock">
        <input type="password" id="pass" placeholder="PIN" maxlength="3">
        <button onclick="boot()" style="margin-top:25px; background:none; border:1px solid var(--neon); color:var(--neon); padding:10px 30px; border-radius:5px;">FIX_AND_START</button>
    </div>

    <div id="container" style="display:none;">
        <div class="vox-core" onclick="startVoice()">
            <div class="vox-ring"></div>
            <div class="vox-icon">üí†</div>
        </div>

        <div class="nexus-grid">
            <div class="nexus-unit" onclick="smartLaunch('market://details?id=com.google.android.gms', 'https://play.google.com')">
                <div class="nexus-shape">üíé</div><div class="label">PLAY STORE</div>
            </div>
            <div class="nexus-unit" onclick="smartLaunch('googlesearch://', 'https://www.google.com')">
                <div class="nexus-shape">üåê</div><div class="label">SEARCH</div>
            </div>
            <div class="nexus-unit" onclick="smartLaunch('com.google.android.play.games', 'https://play.google.com/store/games')">
                <div class="nexus-shape">üéÆ</div><div class="label">ARCADE</div>
            </div>
            <div class="nexus-unit" onclick="smartLaunch('com.google.android.apps.meetings', 'https://meet.google.com')">
                <div class="nexus-shape">üë•</div><div class="label">MEET</div>
            </div>
            <div class="nexus-unit" onclick="smartLaunch('com.miui.videoplayer', 'https://www.youtube.com/feed/library')">
                <div class="nexus-shape">üé¨</div><div class="label">FILMS</div>
            </div>
            <div class="nexus-unit" onclick="smartLaunch('com.soundcloud.android', 'https://soundcloud.com')">
                <div class="nexus-shape" style="border-color:#ff5500; color:#ff5500;">‚òÅÔ∏è</div><div class="label" style="color:#ff5500">SOUNDCLOUD</div>
            </div>
        </div>

        <button onclick="location.reload()" style="background:none; border:1px solid #444; color:#444; padding:5px; font-size:9px; width:100px; margin: 0 auto;">REGENERATE</button>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pass').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                speak("–ü—Ä–æ—Ç–æ–∫–æ–ª—ã –∏—Å–ø—Ä–∞–≤–ª–µ–Ω—ã. –°–∏—Å—Ç–µ–º–∞ Vox Genesis –≤ —Å—Ç—Ä–æ—é.");
            }
        }
        
        // –£–ú–ù–´–ô –ó–ê–ü–£–°–ö: –°–Ω–∞—á–∞–ª–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ—Ç - –±—Ä–∞—É–∑–µ—Ä
        function smartLaunch(appUri, webUrl) {
            const start = Date.now();
            
            if (appUri.includes('://')) {
                window.location.href = appUri;
            } else {
                window.location.href = `intent://scan/#Intent;scheme=android-app;package=${appUri};end`;
            }

            setTimeout(() => {
                if (Date.now() - start < 1500) {
                    window.location.href = webUrl;
                }
            }, 800);
        }

        function startVoice() { 
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU'; r.start(); 
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                if(cmd.includes("–º–∞—Ä–∫–µ—Ç")) smartLaunch('market://', 'https://play.google.com');
                else if(cmd.includes("–ø–æ–∏—Å–∫")) smartLaunch('googlesearch://', 'https://google.com');
                else speak("–ü—Ä–∏–Ω—è—Ç–æ.");
            };
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.6;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
