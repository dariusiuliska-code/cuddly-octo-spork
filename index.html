<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v99.2 | AI ULTIMATE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0d0d0d; 
            --viber: #7360f2; --sc: #ff5500; --yt: #ff0000; --cinema: #ffcc00; --weather: #00d2ff; --cal: #ff4444;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* –§–æ–Ω –ú–∞—Ç—Ä–∏—Ü—ã */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; pointer-events: none; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        #ai-btn { background: none; border: 1px solid var(--main); color: var(--main); padding: 4px 10px; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 9px; }
        #ai-btn.active { background: var(--main); color: #000; }

        #desktop { position: relative; z-index: 1; display: none; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); padding: 70px 15px; gap: 15px; height: 100%; overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; transition: 0.2s; }
        .icon:active { transform: scale(0.9); }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 9px; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 94%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.4); max-height: 85vh; }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; overflow-y: auto; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 8px; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: #ff0000; color: #fff; }
        .btn-vox.listening { background: #fff !important; color: #000 !important; animation: blink 1s infinite; }
        
        input, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; border-radius: 10px; text-align: center; font-size: 16px; }
        textarea { text-align: left; resize: none; font-family: 'Courier New', monospace; height: 150px; }

        #sys-logs { background: #000; border: 1px solid #333; height: 150px; overflow-y: auto; text-align: left; padding: 10px; font-family: monospace; font-size: 10px; color: #00ff41; margin-top: 10px; border-radius: 5px; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid var(--main); padding-left: 5px; }

        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<div id="status-bar">
    <div id="role">VOX v99.2 | AI</div>
    <button id="ai-btn" onclick="globalVox()">üé§ VOX AI</button>
    <div id="clock">00:00:00</div>
</div>

<div id="lock" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; align-items:center; justify-content:center;">
    <div style="border:1px solid var(--main); padding:40px; border-radius:20px; text-align:center; background: rgba(0,0,0,0.9);">
        <h1 style="letter-spacing:10px;">VOX</h1>
        <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
        <button class="btn" onclick="auth()">–í–•–û–î</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-wa')"><span>üéµ</span><label>Winamp</label></div>
    <div class="icon" onclick="showW('w-cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="showW('w-calen')"><span>üìÖ</span><label>Calendar</label></div>
    <div class="icon" onclick="showW('w-wea')"><span>‚òÅÔ∏è</span><label>Weather</label></div>
    <div class="icon" onclick="showW('w-org')"><span>üìù</span><label>Notes</label></div>
    <div id="adm-ico" class="icon" style="display:none" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">ADMIN</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Exit</label></div>
</div>

<div id="w-wa" class="window"><div class="win-header"><span>WINAMP</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content">
    <input id="mu-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...">
    <button class="btn btn-vox" onclick="vox('mu-in')">üé§ –î–ò–ö–¢–û–í–ê–¢–¨</button>
    <button class="btn" onclick="window.open('https://youtube.com/results?search_query='+document.getElementById('mu-in').value)">–ò–ì–†–ê–¢–¨ –ù–ê YT</button>
</div></div>

<div id="w-org" class="window"><div class="win-header"><span>NOTES</span><span onclick="hideW('w-org')">√ó</span></div><div class="win-content">
    <textarea id="note-pad" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏..."></textarea>
    <button class="btn" onclick="saveNote()">–°–û–•–†–ê–ù–ò–¢–¨ –í –ü–ê–ú–Ø–¢–¨</button>
</div></div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>ADMIN CONSOLE</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content">
    <div id="sys-logs"></div>
    <button class="btn" style="background:red;color:#fff" onclick="localStorage.clear(); location.reload();">üíÄ WIPE SYSTEM</button>
</div></div>

<script>
    // --- MATRIX BACKGROUND ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    // --- SYSTEM CORE ---
    function log(msg) {
        const logs = document.getElementById('sys-logs');
        if(!logs) return;
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = `[${new Date().toLocaleTimeString()}] > ${msg}`;
        logs.prepend(entry);
    }

    window.onload = () => {
        log("–°–∏—Å—Ç–µ–º–∞ VOX –≥–æ—Ç–æ–≤–∞.");
        if(localStorage.getItem('vox_note')) {
            document.getElementById('note-pad').value = localStorage.getItem('vox_note');
        }
    };

    document.getElementById('pin').addEventListener('keypress', (e) => { if (e.key === 'Enter') auth(); });

    function auth(){ 
        let p = document.getElementById('pin').value; 
        if(p === '777'){ document.getElementById('adm-ico').style.display='flex'; log("Admin Access Granted"); login(); }
        else if(p === '111'){ log("User Access Granted"); login(); }
        else { log("Access Denied: Wrong PIN"); alert("ACCESS DENIED"); }
    }

    function login(){ document.getElementById('lock').style.display = 'none'; document.getElementById('desktop').style.display = 'grid'; }
    function showW(id){ log(`Opening: ${id}`); document.querySelectorAll('.window').forEach(w => w.style.display = 'none'); document.getElementById(id).style.display = 'flex'; }
    function hideW(id){ log(`Closing: ${id}`); document.getElementById(id).style.display = 'none'; }
    
    function saveNote() {
        localStorage.setItem('vox_note', document.getElementById('note-pad').value);
        log("–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞."); alert("DONE");
    }

    // --- VOICE LOGIC (LOCAL) ---
    function vox(id) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("No Speech API");
        const r = new Rec(); r.lang = 'ru-RU';
        const b = event.currentTarget;
        b.classList.add('listening');
        r.onresult = (e) => { 
            const res = e.results[0][0].transcript;
            document.getElementById(id).value = res;
            log(`Dictated: ${res}`);
        };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }

    // --- GLOBAL AI VOICE CONTROL ---
    function globalVox() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return log("AI Error: No API");
        const r = new Rec(); r.lang = 'ru-RU';
        const btn = document.getElementById('ai-btn');
        btn.classList.add('active'); btn.innerText = "üõë –°–õ–£–®–ê–Æ...";
        
        r.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            log(`AI Command: ${cmd}`);

            if (cmd.includes("–æ—Ç–∫—Ä–æ–π") || cmd.includes("–∑–∞–ø—É—Å—Ç–∏")) {
                if (cmd.includes("–∑–∞–º–µ—Ç–∫–∏") || cmd.includes("–Ω–æ—É—Ç")) showW('w-org');
                if (cmd.includes("–º—É–∑—ã–∫—É") || cmd.includes("–≤–∏–Ω–∞–º–ø")) showW('w-wa');
                if (cmd.includes("–∞–¥–º–∏–Ω") || cmd.includes("–∫–æ–Ω—Å–æ–ª—å")) showW('w-adm');
            } 
            else if (cmd.includes("–∑–∞–∫—Ä–æ–π") || cmd.includes("—Å–≤–µ—Ä–Ω–∏")) {
                document.querySelectorAll('.window').forEach(w => w.style.display = 'none');
            }
            else if (cmd.includes("–æ—á–∏—Å—Ç–∏") || cmd.includes("—É–¥–∞–ª–∏")) {
                localStorage.clear(); log("System wiped via voice."); location.reload();
            }
            else if (cmd.includes("–≤—ã—Ö–æ–¥")) {
                location.reload();
            }
        };
        r.onend = () => { btn.classList.remove('active'); btn.innerText = "üé§ VOX AI"; };
        r.start();
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
