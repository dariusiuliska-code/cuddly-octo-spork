<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v6.0 | ULTIMATE</title>
    <style>
        :root { 
            --main: #00ff88; 
            --accent: #00d4ff; 
            --tt: #ff0050; 
            --bg: #050505; 
            --card: rgba(20, 20, 20, 0.9); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.5s; }
        
        body::after { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; z-index: 10000; pointer-events: none; opacity: 0.05; }

        .top-bar { display: flex; justify-content: space-between; padding: 12px 20px; background: #000; border-bottom: 1px solid #333; z-index: 10; align-items: center; }
        .logo { font-weight: bold; color: var(--main); text-shadow: 0 0 10px var(--main); letter-spacing: 2px; font-size: 14px; }
        #clock { color: var(--main); font-size: 11px; font-family: monospace; }

        .nav { display: flex; background: #000; border-bottom: 1px solid #222; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { flex: 1; padding: 15px; font-size: 9px; font-weight: bold; cursor: pointer; color: #555; text-align: center; border-bottom: 2px solid transparent; text-transform: uppercase; white-space: nowrap; min-width: 70px; }
        .nav-btn.active { color: var(--main); border-bottom-color: var(--main); background: rgba(0,255,136,0.05); }

        .container { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; width: 100%; max-width: 900px; margin: 0 auto; }
        .box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .label { font-size: 9px; color: var(--main); text-transform: uppercase; margin-bottom: 10px; display: block; opacity: 0.7; }

        input { width: 100%; padding: 14px; background: rgba(0,0,0,0.8); border: 1px solid #333; color: #fff; border-radius: 8px; margin-bottom: 10px; outline: none; font-size: 16px; }
        input:focus { border-color: var(--main); }
        
        .btn { background: var(--main); color: #000; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .btn-secondary { background: #222; color: #fff; border: 1px solid #444; margin-top: 5px; }

        #system-logs { background: rgba(0,0,0,0.9); height: 70px; overflow-y: auto; font-family: monospace; font-size: 10px; color: var(--main); padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #222; }
        .hidden { display: none !important; }

        .stat-bar { height: 4px; background: #222; border-radius: 2px; margin-top: 5px; overflow: hidden; }
        .stat-fill { height: 100%; width: 0%; background: var(--main); transition: 0.5s; }

        @media (min-width: 768px) { .grid-view { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; } }
    </style>
</head>
<body>

<div id="lock-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:20000; display:flex; align-items:center; justify-content:center; flex-direction:column; padding: 20px;">
    <div class="logo" style="font-size: 24px; margin-bottom: 20px;">VOX SYSTEM 6.0</div>
    <div class="box" style="width: 100%; max-width: 300px; border: 1px solid var(--main);">
        <input type="password" id="access-code" style="text-align:center;" placeholder="МАСТЕР-КОД">
        <button class="btn" onclick="checkAccess()">UNLOCK</button>
    </div>
</div>

<div class="top-bar">
    <div class="logo">VOX OS</div>
    <div id="clock">00:00:00</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('audio', this)">Audio</div>
    <div class="nav-btn" onclick="tab('search', this)">Search</div>
    <div class="nav-btn" onclick="tab('cinema', this)">Cinema</div>
    <div class="nav-btn" onclick="tab('meet', this)">Meet</div>
    <div class="nav-btn" onclick="tab('tasks', this)">Tasks</div>
    <div class="nav-btn" onclick="tab('sys', this)">System</div>
</div>

<div class="container">
    <div id="system-logs"><div>[ VOX OS INITIALIZED ]</div></div>

    <div id="p-audio" class="page">
        <div class="grid-view">
            <div class="box">
                <span class="label">Music Search</span>
                <input type="text" id="music-q" placeholder="Артист...">
                <button class="btn" style="background:#ffdb4d; margin-bottom:5px;" onclick="search('yandex')">Yandex Music</button>
                <button class="btn" style="background:var(--accent);" onclick="search('sc')">SoundCloud</button>
            </div>
            <div class="box">
                <span class="label">Vox Radio (FREE)</span>
                <div id="wa-track" style="font-size:11px; color:var(--main); margin-bottom:10px;">STATUS: IDLE</div>
                <button class="btn" onclick="playLofi()">Play Chill Lo-Fi</button>
                <button class="btn btn-secondary" onclick="stopAudio()">Stop</button>
            </div>
        </div>
    </div>

    <div id="p-search" class="page hidden">
        <div class="box">
            <span class="label">Web Crawler</span>
            <input type="text" id="web-q" placeholder="Введите запрос...">
            <button class="btn" onclick="webSearch()">Search via Google</button>
        </div>
    </div>

    <div id="p-cinema" class="page hidden">
        <div class="box">
            <span class="label">Video Engine</span>
            <input type="text" id="movie-q" placeholder="Фильм...">
            <div style="display:flex; gap:5px;">
                <button class="btn" onclick="movie('google')">Google</button>
                <button class="btn" style="background:var(--accent);" onclick="movie('yt')">YouTube</button>
            </div>
        </div>
    </div>

    <div id="p-meet" class="page hidden">
        <div class="box" style="text-align:center;">
            <span class="label">Video Bridge</span>
            <div id="meet-status" style="padding:20px; border:1px dashed #333; margin-bottom:10px; font-size:11px;">SECURE LINE READY</div>
            <button class="btn" onclick="startMeet()">Create Room</button>
        </div>
    </div>

    <div id="p-tasks" class="page hidden">
        <div class="box">
            <span class="label">Task Manager</span>
            <div style="display:flex; gap:5px;"><input type="text" id="task-in" style="margin:0;"><button class="btn" style="width:70px;" onclick="addTask()">ADD</button></div>
        </div>
        <div id="task-list"></div>
    </div>

    <div id="p-sys" class="page hidden">
        <div class="box">
            <span class="label">CPU Usage</span>
            <div style="font-size:10px; margin-bottom:5px;">LOAD: <span id="cpu-val">0</span>%</div>
            <div class="stat-bar"><div id="cpu-fill" class="stat-fill"></div></div>
        </div>
        <div class="box">
            <span class="label">Color Matrix</span>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px;">
                <button class="btn" style="background:#00ff88;" onclick="setTheme('green')">GRN</button>
                <button class="btn" style="background:#00d4ff;" onclick="setTheme('blue')">BLU</button>
                <button class="btn" style="background:#ff0050; color:#fff;" onclick="setTheme('red')">RED</button>
            </div>
        </div>
    </div>
</div>

<script>
    let master = "VOX-777";
    let tasks = JSON.parse(localStorage.getItem('v_tasks')) || [];
    let audio = null;

    function log(m) {
        const l = document.getElementById('system-logs');
        l.innerHTML += `<div>> ${m}</div>`;
        l.scrollTop = l.scrollHeight;
    }

    function checkAccess() {
        if(document.getElementById('access-code').value === master) {
            document.getElementById('lock-screen').style.display = 'none';
            log("OPERATOR IDENTIFIED.");
            renderTasks();
            setInterval(updateStats, 2000);
        } else { alert("ACCESS DENIED"); }
    }

    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+name).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        log("TAB: " + name.toUpperCase());
    }

    // --- SEARCH ---
    function webSearch() {
        const q = document.getElementById('web-q').value;
        if(q) { window.open('https://www.google.com/search?q=' + q); log("QUERY SENT: " + q); }
    }

    // --- AUDIO ---
    function playLofi() {
        if(audio) audio.pause();
        audio = new Audio('https://stream.zeno.fm/0r0xa792kwzuv');
        audio.play();
        document.getElementById('wa-track').innerText = "STREAM: ACTIVE";
        log("LOFI CHANNEL OPENED");
    }
    function stopAudio() { if(audio) {audio.pause(); audio=null;} document.getElementById('wa-track').innerText = "IDLE"; }
    function search(t) {
        const q = document.getElementById('music-q').value;
        if(q) window.open(t === 'yandex' ? `https://music.yandex.ru/search?text=${q}` : `https://soundcloud.com/search?q=${q}`);
    }

    // --- CINEMA & MEET ---
    function movie(t) {
        const q = document.getElementById('movie-q').value;
        if(q) window.open(t === 'google' ? `https://www.google.com/search?q=смотреть+${q}` : `https://www.youtube.com/results?search_query=${q}`);
    }
    function startMeet() {
        const room = "VOX-" + Math.random().toString(36).substring(7).toUpperCase();
        document.getElementById('meet-status').innerHTML = `BRIDGE: ${room}<br><br><button class="btn" onclick="window.open('https://meet.jit.si/${room}')">JOIN BRIDGE</button>`;
        log("SECURE LINE ESTABLISHED");
    }

    // --- TASKS ---
    function addTask() {
        const v = document.getElementById('task-in').value;
        if(v) { tasks.push(v); document.getElementById('task-in').value = ''; renderTasks(); log("TASK STORED"); }
    }
    function renderTasks() {
        const l = document.getElementById('task-list');
        l.innerHTML = '';
        tasks.forEach((t, i) => {
            const d = document.createElement('div');
            d.className = 'box'; d.style.display = 'flex'; d.style.justifyContent = 'space-between';
            d.innerHTML = `<span>${t}</span><span onclick="tasks.splice(${i},1);renderTasks();" style="color:var(--tt); cursor:pointer;">DEL</span>`;
            l.appendChild(d);
        });
        localStorage.setItem('v_tasks', JSON.stringify(tasks));
    }

    // --- SYSTEM ---
    function setTheme(t) {
        const r = document.documentElement;
        if(t === 'blue') { r.style.setProperty('--main', '#00d4ff'); r.style.setProperty('--accent', '#00ff88'); }
        else if(t === 'red') { r.style.setProperty('--main', '#ff0050'); r.style.setProperty('--accent', '#ffdb4d'); }
        else { r.style.setProperty('--main', '#00ff88'); r.style.setProperty('--accent', '#00d4ff'); }
        log("MATRIX UPDATED: " + t.toUpperCase());
    }
    function updateStats() {
        const load = Math.floor(Math.random() * 40) + 10;
        const fill = document.getElementById('cpu-fill');
        if(fill) { fill.style.width = load + "%"; document.getElementById('cpu-val').innerText = load; }
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
