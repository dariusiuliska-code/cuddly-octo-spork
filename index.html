<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v105 | FIX</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0d0d0d; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: monospace; overflow: hidden; }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ú–∞—Ç—Ä–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ */
        canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.3; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #222; align-items: center; }
        #ai-btn { background: #ff0000; border: none; color: #fff; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 12px; }
        #ai-btn.active { background: #fff; color: #000; box-shadow: 0 0 15px #fff; }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { position: relative; z-index: 1; display: none; padding: 70px 20px; height: 100%; overflow-y: auto; }
        
        /* –ë–õ–û–ö –ü–û–ò–°–ö–ê –ò –ú–£–ó–´–ö–ò (–í–°–ï–ì–î–ê –í–ò–î–ï–ù) */
        .main-hub { background: rgba(0,255,65,0.1); border: 1px solid var(--main); border-radius: 15px; padding: 15px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,255,65,0.2); }
        h3 { margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; text-align: center; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 16px; }
        .btn { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }

        /* –ò–∫–æ–Ω–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –Ω–∏–∂–µ */
        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; margin-top: 20px; }
        .icon { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; }
        .icon span { font-size: 35px; margin-bottom: 5px; }
        .icon label { font-size: 10px; color: #fff; }

        /* –û–∫–Ω–∞ */
        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 90%; max-width: 400px; border-radius: 12px; }
        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; font-weight: bold; }
        .win-content { padding: 15px; }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="status-bar">
    <div>VOX OS v105</div>
    <button id="ai-btn" onclick="globalVox()">üé§ VOX CONTROL</button>
    <div id="clock">00:00</div>
</div>

<div id="lock">
    <div style="text-align:center; border: 1px solid var(--main); padding: 30px; border-radius: 15px;">
        <h1 style="letter-spacing:5px;">VOX</h1>
        <input type="password" id="pin" placeholder="PIN (111)">
        <button class="btn" onclick="auth()">–í–•–û–î</button>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <h3>–¶–µ–Ω—Ç—Ä –£–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h3>
        <input id="global-search" placeholder="–ü–æ–∏—Å–∫ –∏–ª–∏ –º—É–∑—ã–∫–∞...">
        <button class="btn" onclick="window.open('https://youtube.com/results?search_query=' + document.getElementById('global-search').value)">üéµ –ò–°–ö–ê–¢–¨ –ú–£–ó–´–ö–£</button>
        <button class="btn" style="background:#fff" onclick="window.open('https://play.google.com/store/search?q=' + document.getElementById('global-search').value)">üè™ –ò–°–ö–ê–¢–¨ –í –ú–ê–†–ö–ï–¢–ï</button>
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
        <div class="icon" onclick="showW('w-org')"><span>üìù</span><label>–ó–∞–º–µ—Ç–∫–∏</label></div>
        <div class="icon" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">–ê–¥–º–∏–Ω</label></div>
        <div class="icon" onclick="location.reload()"><span>üîê</span><label>–í—ã—Ö–æ–¥</label></div>
    </div>
</div>

<div id="w-met" class="window"><div class="win-header"><span>MEET</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content"><input id="me-in" placeholder="ID..."><button class="btn" onclick="window.open('https://meet.jit.si/'+document.getElementById('me-in').value)">–í–û–ô–¢–ò</button></div></div>
<div id="w-org" class="window"><div class="win-header"><span>NOTES</span><span onclick="hideW('w-org')">√ó</span></div><div class="win-content"><textarea id="note-pad" style="width:100%; height:100px; background:#000; color:#0f0; border:1px solid #0f0;"></textarea><button class="btn" onclick="alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ')">OK</button></div></div>
<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red; color:#fff"><span>LOGS</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content"><div id="logs" style="font-size:10px; text-align:left; height:100px; overflow:auto;"></div></div></div>

<script>
    function auth() { if(document.getElementById('pin').value === '111') { document.getElementById('lock').style.display='none'; document.getElementById('desktop').style.display='block'; } }
    function showW(id) { document.getElementById(id).style.display='flex'; }
    function hideW(id) { document.getElementById(id).style.display='none'; }
    function log(m) { document.getElementById('logs').innerHTML += `<div>> ${m}</div>`; }

    // –ì–û–õ–û–°–û–í–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï
    function globalVox() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        const b = document.getElementById('ai-btn');
        b.classList.add('active');
        r.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            document.getElementById('global-search').value = cmd;
            log("–ì–æ–ª–æ—Å: " + cmd);
            if(cmd.includes("–º—É–∑—ã–∫")) window.open('https://youtube.com/results?search_query=' + cmd);
            if(cmd.includes("–≤–∏–¥–µ–æ")) showW('w-met');
        };
        r.onend = () => b.classList.remove('active');
        r.start();
    }

    // –ú–ê–¢–†–ò–¶–ê
    const c = document.getElementById('matrix');
    const ctx = c.getContext('2d');
    c.width = window.innerWidth; c.height = window.innerHeight;
    const drops = Array(Math.floor(c.width/16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#0F0"; drops.forEach((y,i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
            if(y*16 > c.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 50);
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString().slice(0,5); }, 1000);
</script>
</body>
</html>
