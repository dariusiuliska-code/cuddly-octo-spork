<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 FINAL FIXED</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(20, 20, 20, 0.95); 
            --accent: #00bbff; --error: #ff3131;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,255,65,0.3); outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--main); 
            font-family: 'Consolas', monospace; overflow: hidden; 
            position: fixed; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ñ–æ–Ω–∞ */
        }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 100px); 
            padding: 50px 10px 10px 10px; gap: 10px; 
            width: 100%; height: 100%;
            background: radial-gradient(circle, #001a05 0%, #000 100%);
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        .icon { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; padding: 5px; border-radius: 10px; border: 1px solid transparent;
        }
        .icon:active { background: rgba(0, 255, 65, 0.2); border: 1px solid var(--main); }
        .icon span { font-size: 32px; margin-bottom: 5px; pointer-events: none; }
        .icon label { font-size: 9px; text-transform: uppercase; pointer-events: none; text-align: center; }

        /* –û–∫–Ω–∞ */
        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 90%; max-width: 400px; border-radius: 15px; 
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        .win-header { background: var(--main); color: #000; padding: 10px 15px; display: flex; justify-content: space-between; font-weight: bold; align-items: center; border-radius: 12px 12px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 8px; font-family: inherit; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; font-size: 18px; border-radius: 8px; font-family: inherit; }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock-screen { 
            position: fixed; inset: 0; background: #000; 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
        }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 15px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #111; }
        
        .panic { animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background: #000; } 50% { background: #500; } 100% { background: #000; } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-display">OS_READY</div>
    <div id="live-clock">VOX v61</div>
</div>

<div id="lock-screen">
    <div style="font-size: 14px; letter-spacing: 5px; margin-bottom: 30px; color: var(--main);">VOX SECURITY</div>
    <input type="tel" id="sys-pass" placeholder="PIN: 777" style="-webkit-text-security: disc;">
    <button class="btn" style="width: 220px;" onclick="unlockSystem()">ENTER</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-wa')"><span>‚ö°</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="openApp('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="openApp('win-video')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openApp('win-waze')"><span>üöó</span><label>Waze</label></div>
    <div class="icon" onclick="openApp('win-tools')"><span>üßÆ</span><label>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</label></div>
    <div class="icon" onclick="openApp('win-games')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="openApp('win-wipe')"><span>üíÄ</span><label style="color:red">WIPE</label></div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP MP3</span><span onclick="closeApp('win-wa')" style="cursor:pointer; font-size:20px;">√ó</span></div>
    <div class="win-content">
        <div id="wa-info" style="color:var(--accent); margin-bottom:15px; font-size:12px;">–ì–û–¢–û–í –ö –ü–û–ò–°–ö–£</div>
        <button class="btn" onclick="startVoice()">üé§ –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö</button>
        <input type="text" id="wa-input" placeholder="–ê—Ä—Ç–∏—Å—Ç –∏–ª–∏ –ø–µ—Å–Ω—è">
        <button class="btn" onclick="runMusicSearch()">–ù–ê–ô–¢–ò MP3</button>
    </div>
</div>

<div id="win-wipe" class="window" style="border-color:red">
    <div class="win-header" style="background:red"><span>–°–ê–ú–û–£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï</span><span onclick="closeApp('win-wipe')" style="cursor:pointer; font-size:20px;">√ó</span></div>
    <div class="win-content">
        <h1 id="timer" style="color:red; font-size:60px; margin: 10px 0;">5</h1>
        <button id="burn-btn" class="btn" style="background:red; color:#fff;" onclick="nuclearWipe()">–ó–ê–ü–£–°–¢–ò–¢–¨ –û–ß–ò–°–¢–ö–£</button>
        <button id="stop-btn" class="btn" style="display:none; background:#333; color:#fff;" onclick="stopWipe()">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>–ü–û–ò–°–ö –í –°–ï–¢–ò</span><span onclick="closeApp('win-search')" style="cursor:pointer; font-size:20px;">√ó</span></div>
    <div class="win-content">
        <input type="text" id="s-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...">
        <button class="btn" onclick="window.open('https://google.com/search?q='+encodeURIComponent(document.getElementById('s-input').value))">–ò–°–ö–ê–¢–¨ –í GOOGLE</button>
    </div>
</div>

<script>
    let activeWin = null;
    let wipeInt = null;

    function unlockSystem() {
        const pin = document.getElementById('sys-pass').value;
        if(pin === "777") {
            // –§–ò–ó–ò–ß–ï–°–ö–û–ï –£–î–ê–õ–ï–ù–ò–ï —ç–∫—Ä–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
            const ls = document.getElementById('lock-screen');
            ls.style.transition = "opacity 0.5s";
            ls.style.opacity = "0";
            setTimeout(() => {
                ls.remove(); // –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ä–∞–µ–º –∏–∑ –ø–∞–º—è—Ç–∏ –∏ DOM
            }, 500);

            let name = localStorage.getItem('vox_user') || prompt("–í–í–ï–î–ò–¢–ï –í–ê–®–ï –ò–ú–Ø:");
            if(name) {
                localStorage.setItem('vox_user', name);
                document.getElementById('user-display').innerText = "AGENT: " + name.toUpperCase();
            }
        } else {
            alert("–î–û–°–¢–£–ü –ó–ê–ü–†–ï–©–ï–ù");
            document.getElementById('sys-pass').value = "";
        }
    }

    function openApp(id) {
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –æ–∫–Ω–æ –µ—Å–ª–∏ –µ—Å—Ç—å
        if(activeWin) {
            document.getElementById(activeWin).style.display = 'none';
        }
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–æ–≤–æ–µ
        const win = document.getElementById(id);
        win.style.display = 'flex';
        activeWin = id;
    }

    function closeApp(id) {
        document.getElementById(id).style.display = 'none';
        activeWin = null;
    }

    function startVoice() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        rec.onstart = () => { document.getElementById('wa-info').innerText = "–°–õ–£–®–ê–Æ..."; };
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript;
            document.getElementById('wa-input').value = res;
            runMusicSearch();
        };
        rec.start();
    }

    function runMusicSearch() {
        const q = document.getElementById('wa-input').value;
        if(q) {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+intitle:"index.of"+mp3`);
            document.getElementById('wa-info').innerText = "–ü–û–ò–°–ö –ó–ê–ü–£–©–ï–ù";
        }
    }

    function nuclearWipe() {
        let count = 5;
        document.body.classList.add('panic');
        document.getElementById('burn-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
        
        wipeInt = setInterval(() => {
            count--;
            document.getElementById('timer').innerText = count;
            if(count <= 0) {
                clearInterval(wipeInt);
                localStorage.clear();
                document.body.innerHTML = "<div style='background:#fff;color:#000;height:100vh;display:flex;align-items:center;justify-content:center;font-size:30px;font-family:sans-serif;'>MEMORY_WIPED</div>";
                setTimeout(() => location.reload(), 1500);
            }
        }, 1000);
    }

    function stopWipe() {
        clearInterval(wipeInt);
        document.body.classList.remove('panic');
        document.getElementById('timer').innerText = "5";
        document.getElementById('burn-btn').style.display = 'block';
        document.getElementById('stop-btn').style.display = 'none';
    }

</script>
</body>
</html>
