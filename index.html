<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS | OMNI v215</title>
    <style>
        :root { 
            --neon: #00f2ff; --accent: #7000ff; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(0, 242, 255, 0.3); 
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* –ì—Ä–∞—Ñ–∏—á–µ—Å–∫–∏–µ —Å–ª–æ–∏ */
        #canvas-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        #aura-bg { position: fixed; inset: 0; z-index: 0; transition: 1.5s ease; opacity: 0.4; pointer-events: none; }

        /* –°—Ç–∞—Ç—É—Å-–±–∞—Ä */
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); align-items: center;}
        
        #desktop { position: relative; z-index: 10; display: none; padding: 80px 20px; height: 100%; overflow-y: auto; }
        
        /* –ì–ª–∞–≤–Ω—ã–π —Ö–∞–± —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .main-hub { background: var(--glass); border: 1px solid var(--border); border-radius: 25px; padding: 30px; margin-bottom: 25px; backdrop-filter: blur(20px); text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        #kernel-core { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--neon); margin: 0 auto 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px var(--neon); transition: 0.5s; position: relative; }
        #kernel-core img { width: 85px; border-radius: 50%; transition: 0.3s; }
        #voice-wave { position: absolute; inset: -15px; border: 2px solid var(--neon); border-radius: 50%; opacity: 0; pointer-events: none; }

        /* –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        #ai-suggestions { display: none; background: rgba(0, 242, 255, 0.1); border: 1px dashed var(--neon); padding: 15px; border-radius: 15px; margin-bottom: 20px; animation: slideIn 0.4s ease; }
        .suggest-btn { background: var(--glass); border: 1px solid var(--neon); color: var(--neon); padding: 10px 15px; border-radius: 8px; margin: 5px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.2s; }
        .suggest-btn:hover { background: var(--neon); color: #000; }

        /* –°–µ—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 20px; transition: 0.5s; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; }
        .icon:active { transform: scale(0.9); }
        .icon span { font-size: 35px; margin-bottom: 8px; filter: drop-shadow(0 0 10px var(--neon)); }
        .icon label { font-size: 11px; font-weight: bold; letter-spacing: 0.5px; }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.8s ease; }
        input, .btn { width: 100%; padding: 15px; border-radius: 15px; margin-bottom: 12px; font-weight: bold; font-size: 14px; }
        input { background: rgba(0,0,0,0.8); border: 1px solid var(--border); color: var(--neon); text-align: center; letter-spacing: 5px; }
        .btn { background: var(--glass); color: var(--neon); border: 1px solid var(--neon); cursor: pointer; text-transform: uppercase; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.6); opacity: 0; } }
    </style>
</head>
<body>

<canvas id="canvas-layer"></canvas>
<div id="aura-bg"></div>

<div id="status-bar">
    <div style="color:var(--neon); font-weight:bold; letter-spacing: 2px;">VOX GENESIS // OMNI</div>
    <div id="clock" style="font-family: monospace;">00:00</div>
</div>

<div id="lock">
    <img src="logo.png" style="width: 130px; border-radius: 50%; border: 2px solid var(--neon); margin-bottom: 40px; box-shadow: 0 0 40px var(--neon);">
    <div style="width: 85%; max-width: 320px;">
        <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button class="btn" onclick="auth()">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</button>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <div id="kernel-core" onclick="startVoice()">
            <div id="voice-wave"></div>
            <img src="logo.png" alt="Vox Core">
        </div>
        <div id="kernel-tag" style="font-size: 10px; color: var(--neon); margin-bottom: 20px; letter-spacing: 3px; font-weight: bold;">SYSTEM READY // AURA</div>
        
        <div id="ai-suggestions">
            <div id="suggest-label" style="font-size: 10px; margin-bottom: 10px; opacity: 0.6; letter-spacing: 1px;">–†–ï–ö–û–ú–ï–ù–î–ê–¶–ò–ò –ò–ò:</div>
            <div id="suggest-list"></div>
        </div>

        <input id="global-search" placeholder="–ì–æ–ª–æ—Å–æ–≤–∞—è –∫–æ–º–∞–Ω–¥–∞ –∏–ª–∏ –ø–æ–∏—Å–∫..." style="letter-spacing: normal;">
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="switchKernel()"><span>üåÄ</span><label>–Ø–¥—Ä–æ</label></div>
        <div class="icon" onclick="scanWireless()"><span>üì°</span><label>–°–≤—è–∑—å</label></div>
        <div class="icon" onclick="window.open('https://google.com')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
        <div class="icon" onclick="voxNotify('Security Lock Active'); location.reload()"><span>üîí</span><label>–í—ã—Ö–æ–¥</label></div>
    </div>
</div>

<script>
    let currentK = 0;
    const kernels = ['AURA', 'MATRIX', 'NEURAL'];
    const synth = window.speechSynthesis;
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const rec = (Recognition) ? new Recognition() : null;
    if(rec) rec.lang = 'ru-RU';

    function voxSpeak(t) {
        if (!synth) return;
        synth.cancel();
        const u = new SpeechSynthesisUtterance(t);
        u.pitch = 0.85; u.rate = 1;
        synth.speak(u);
    }

    function voxNotify(m) {
        const n = document.createElement('div');
        n.style = `position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.9); border:1px solid var(--neon); color:white; padding:10px 25px; border-radius:30px; z-index:10000; font-size:12px; backdrop-filter:blur(10px);`;
        n.innerText = `> ${m.toUpperCase()}`;
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 3000);
    }

    function auth() {
        const p = document.getElementById('pin').value;
        if(p === '777' || p === '111') {
            document.getElementById('lock').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('desktop').style.display = 'block';
                voxSpeak("–°–∏—Å—Ç–µ–º–∞ Vox Genesis –∞–∫—Ç–∏–≤–Ω–∞. –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é.");
                initGfx();
            }, 800);
        } else { 
            voxSpeak("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞.");
            voxNotify("Access Denied");
        }
    }

    function startVoice() {
        if(!rec) return voxNotify("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        rec.start();
        document.getElementById('voice-wave').style.animation = "pulse-ring 1.5s infinite";
        document.getElementById('kernel-core').style.transform = "scale(0.95)";
        
        rec.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            document.getElementById('global-search').value = cmd;
            handleIntent(cmd);
        };
        rec.onend = () => { 
            document.getElementById('voice-wave').style.animation = "none";
            document.getElementById('kernel-core').style.transform = "scale(1)";
        };
    }

    function handleIntent(cmd) {
        // –°–µ–∫—Ä–µ—Ç–Ω—ã–µ –ø–∞—Å—Ö–∞–ª–∫–∏
        if(cmd.includes("–æ–≤–µ—Ä–¥—Ä–∞–π–≤") || cmd.includes("overdrive")) {
            voxSpeak("–í–Ω–∏–º–∞–Ω–∏–µ. –†–µ–∂–∏–º –û–≤–µ—Ä–¥—Ä–∞–π–≤. –õ–∏–º–∏—Ç—ã –º–æ—â–Ω–æ—Å—Ç–∏ —Å–Ω—è—Ç—ã.");
            document.documentElement.style.setProperty('--neon', '#ff0000');
            return;
        }
        if(cmd.includes("—ç–∫–ª–∏–ø—Å") || cmd.includes("eclipse")) {
            voxSpeak("–†–µ–∂–∏–º —Å–∫—Ä—ã—Ç–Ω–æ—Å—Ç–∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.");
            document.getElementById('apps-grid').style.opacity = "0.05";
            return;
        }
        if(cmd.includes("–≤–µ—Ä–Ω–∏") || cmd.includes("restore")) {
            voxSpeak("–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.");
            document.getElementById('apps-grid').style.opacity = "1";
            switchKernel(true); 
            return;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
        if(cmd.includes("–≤–∫–ª—é—á–∏") || cmd.includes("–æ—Ç–∫—Ä–æ–π") || cmd.includes("—Å–º–µ–Ω–∏")) {
            voxSpeak("–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥—É–ª—å –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏.");
            showSuggests([
                {label: "–Ø–î–†–û MATRIX", act: () => { currentK=0; switchKernel(); }},
                {label: "–°–ö–ê–ù–ï–† –°–í–Ø–ó–ò", act: () => scanWireless()},
                {label: "–ü–û–ò–°–ö GOOGLE", act: () => window.open('https://google.com')}
            ]);
        } else if(cmd.includes("—Å—Ç–∞—Ç—É—Å")) {
            voxSpeak("–í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –≤ —à—Ç–∞—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ. –Ø–¥—Ä–æ —Å—Ç–∞–±–∏–ª—å–Ω–æ.");
        } else {
            voxSpeak("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —Å–µ—Ç—å.");
            window.open('https://google.com/search?q=' + cmd);
        }
    }

    function showSuggests(opts) {
        const list = document.getElementById('suggest-list');
        list.innerHTML = '';
        document.getElementById('ai-suggestions').style.display = 'block';
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'suggest-btn'; b.innerText = o.label;
            b.onclick = () => { o.act(); document.getElementById('ai-suggestions').style.display = 'none'; };
            list.appendChild(b);
        });
    }

    function switchKernel(silent = false) {
        currentK = (currentK + 1) % 3;
        const mode = kernels[currentK];
        document.getElementById('kernel-tag').innerText = `SYSTEM READY // ${mode}`;
        const root = document.documentElement;
        const colors = ['#00f2ff', '#00ff41', '#7000ff'];
        root.style.setProperty('--neon', colors[currentK]);
        if(!silent) voxSpeak("–Ø–¥—Ä–æ " + mode);
    }

    async function scanWireless() {
        voxSpeak("–ü–æ–∏—Å–∫ –±–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤.");
        try { await navigator.bluetooth.requestDevice({acceptAllDevices:true}); } 
        catch(e) { voxNotify("Scan Canceled"); }
    }

    // Canvas Engine
    const canvas = document.getElementById('canvas-layer');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
