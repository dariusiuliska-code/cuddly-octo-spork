<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | ULTIMATE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --cinema: #e50914; --calc: #ffcc00; --weather: #00d4ff; --meet: #00ac47;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px);
            padding: 100px 20px 20px 20px; gap: 20px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001f06 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1; overflow-y: auto;
        }

        .icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .icon span { font-size: 42px; margin-bottom: 8px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 10px; text-transform: uppercase; color: #fff; text-align: center; font-weight: bold; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 420px; border-radius: 20px; box-shadow: 0 0 100px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 18px 18px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 12px; font-family: inherit; }
        .btn-vox { background: var(--accent); color: white; margin-bottom: 15px; border: 2px solid white; }
        
        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; border-radius: 12px; font-family: inherit; font-size: 16px; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="weather-widget">‚òÅÔ∏è VOX-SYSTEM v61 ONLINE</div>
    <div id="live-clock">00:00:00</div>
</div>

<div id="lock-screen">
    <div style="margin-bottom: 15px; letter-spacing: 5px; color: var(--main); font-size: 20px;">VOX TERMINAL</div>
    <input type="tel" id="sys-pass" placeholder="PIN" style="-webkit-text-security: disc; width: 150px;">
    <button class="btn" style="width: 150px;" onclick="unlockSystem()">BOOT</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-meet')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-wa')"><span>üìª</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('win-calc')"><span>üßÆ</span><label>Calc</label></div>
    <div class="icon" onclick="openApp('win-cinema')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>Weather</label></div>
    <div class="icon" onclick="openApp('win-google')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="openApp('win-yandex')"><span>–Ø</span><label>Yandex</label></div>
    <div class="icon" onclick="openApp('win-viber')"><span>üíú</span><label>Viber</label></div>
</div>

<div id="win-meet" class="window" style="border-color: var(--meet);">
    <div class="win-header" style="background: var(--meet); color: white;"><span>VIDEO MEET</span><span onclick="closeApp('win-meet')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-vox" onclick="startVox('meet-in')">üé§ –ù–ê–ó–í–ê–¢–¨ ID –ö–û–ú–ù–ê–¢–´</button>
        <input id="meet-in" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä: office-777)">
        <button class="btn" style="background: var(--meet); color: white;" onclick="window.open('https://meet.jit.si/'+document.getElementById('meet-in').value)">–°–û–ó–î–ê–¢–¨ / –í–û–ô–¢–ò</button>
        <div style="font-size: 10px; color: #777; margin-top: 10px;">–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –∫–∞–Ω–∞–ª —á–µ—Ä–µ–∑ Jitsi Meet</div>
    </div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP VOICE</span><span onclick="closeApp('win-wa')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-vox" onclick="startVox('wa-in')">üé§ –ü–ï–°–ù–Ø / –ö–ê–ù–ê–õ</button>
        <input id="wa-in" placeholder="–ß—Ç–æ –∏–≥—Ä–∞–µ–º?">
        <button class="btn" onclick="window.open('https://youtube.com/results?search_query='+document.getElementById('wa-in').value)">YOUTUBE</button>
    </div>
</div>

<div id="win-calc" class="window" style="border-color: var(--calc);">
    <div class="win-header" style="background: var(--calc);"><span>VOICE CALC</span><span onclick="closeApp('win-calc')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-vox" onclick="startVox('c-in', 'calc')">üé§ –î–ò–ö–¢–£–ô –ü–†–ò–ú–ï–†</button>
        <input id="c-in" placeholder="5 —É–º–Ω–æ–∂–∏—Ç—å –Ω–∞ 5">
        <div id="c-res" style="font-size: 30px; margin: 10px; color: var(--calc);">0</div>
    </div>
</div>

<div id="win-cinema" class="window" style="border-color: var(--cinema);"><div class="win-header" style="background: var(--cinema); color: white;"><span>–ö–ò–ù–û</span><span onclick="closeApp('win-cinema')">√ó</span></div><div class="win-content"><button class="btn btn-vox" onclick="startVox('m-in')">üé§ –§–ò–õ–¨–ú –ì–û–õ–û–°–û–ú</button><input id="m-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ..."><button class="btn" onclick="window.open('https://google.com/search?q=—Å–º–æ—Ç—Ä–µ—Ç—å+'+document.getElementById('m-in').value)">–ü–û–ò–°–ö</button></div></div>
<div id="win-weather" class="window" style="border-color: var(--weather);"><div class="win-header" style="background: var(--weather); color: black;"><span>–ü–û–ì–û–î–ê</span><span onclick="closeApp('win-weather')">√ó</span></div><div class="win-content"><button class="btn btn-vox" onclick="startVox('city-in')">üé§ –ì–û–†–û–î –ì–û–õ–û–°–û–ú</button><input id="city-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn" onclick="window.open('https://yandex.ru/pogoda/'+document.getElementById('city-in').value)">–ü–†–û–ì–ù–û–ó</button></div></div>
<div id="win-google" class="window" style="border-color: #4285F4;"><div class="win-header" style="background: #4285F4; color: white;"><span>GOOGLE</span><span onclick="closeApp('win-google')">√ó</span></div><div class="win-content"><button class="btn btn-vox" onclick="startVox('g-in')">üé§ –ó–ê–ü–†–û–°</button><input id="g-in" placeholder="Google –ø–æ–∏—Å–∫..."><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('g-in').value)">SEARCH</button></div></div>
<div id="win-yandex" class="window" style="border-color: #ff0000;"><div class="win-header" style="background: #ff0000; color: white;"><span>–Ø–ù–î–ï–ö–°</span><span onclick="closeApp('win-yandex')">√ó</span></div><div class="win-content"><button class="btn btn-vox" onclick="startVox('y-in')">üé§ –ó–ê–ü–†–û–°</button><input id="y-in" placeholder="–ù–∞–π—Ç–∏..."><button class="btn" onclick="window.open('https://yandex.ru/search/?text='+document.getElementById('y-in').value)">–ù–ê–ô–¢–ò</button></div></div>
<div id="win-viber" class="window" style="border-color: var(--viber);"><div class="win-header" style="background: var(--viber); color: white;"><span>VIBER</span><span onclick="closeApp('win-viber')">√ó</span></div><div class="win-content"><button class="btn btn-vox" onclick="startVox('v-in')">üé§ –ù–û–ú–ï–†</button><input id="v-in" placeholder="7900..."><button class="btn" onclick="window.open('viber://chat?number='+document.getElementById('v-in').value)">–ß–ê–¢</button></div></div>

<script>
    let activeWin = null;
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    function unlockSystem() {
        if(document.getElementById('sys-pass').value === "111") document.getElementById('lock-screen').style.display = 'none';
    }

    function openApp(id) { if(activeWin) closeApp(activeWin); document.getElementById(id).style.display = 'flex'; activeWin = id; }
    function closeApp(id) { document.getElementById(id).style.display = 'none'; activeWin = null; }

    function startVox(targetId, mode) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("–ì–æ–ª–æ—Å –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç.");

        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        const btn = event.currentTarget;
        btn.classList.add('listening');

        recognition.onresult = (event) => {
            let result = event.results[0][0].transcript.toLowerCase();
            if (mode === 'calc') {
                result = result.replace(/–ø–ª—é—Å/g, '+').replace(/–º–∏–Ω—É—Å/g, '-').replace(/—É–º–Ω–æ–∂–∏—Ç—å –Ω–∞/g, '*').replace(/—Ä–∞–∑–¥–µ–ª–∏—Ç—å –Ω–∞/g, '/').replace(/—Ö/g, '*');
                document.getElementById(targetId).value = result;
                try { document.getElementById('c-res').innerText = eval(result); } catch(e) { document.getElementById('c-res').innerText = "?"; }
            } else {
                document.getElementById(targetId).value = result;
            }
        };
        recognition.onend = () => btn.classList.remove('listening');
        recognition.start();
    }
</script>
</body>
</html>
