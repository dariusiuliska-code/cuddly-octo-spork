<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS ZERO-G</title>
    <style>
        :root { --n: #00f2ff; --bg: #000; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--n); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        #container { height: 100vh; display: flex; flex-direction: column; padding: 20px; justify-content: space-around; align-items: center; }

        /* –ì–æ–ª–æ—Å–æ–≤–æ–µ –Ø–¥—Ä–æ */
        .core { width: 90px; height: 90px; border: 2px solid var(--n); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 20px rgba(0,242,255,0.3); }
        .dot { width: 35px; height: 35px; background: var(--n); border-radius: 50%; animation: p 1.5s infinite; }
        @keyframes p { 0%, 100% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } }

        /* –ü–æ–∏—Å–∫–æ–≤–∞—è –∫–æ–Ω—Å–æ–ª—å */
        .search-bar { width: 100%; max-width: 300px; position: relative; }
        #s-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--n); padding: 12px; color: var(--n); font-family: 'Courier New'; font-size: 14px; text-align: center; border-radius: 5px; }

        /* –°–µ—Ç–∫–∞ –ü–æ—Ä—Ç–∞–ª–æ–≤ */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; }
        .btn { cursor: pointer; display: flex; flex-direction: column; align-items: center; text-decoration: none; color: var(--n); }
        .icon { width: 60px; height: 60px; border: 1px solid var(--n); display: flex; align-items: center; justify-content: center; font-size: 28px; background: rgba(0,242,255,0.05); border-radius: 15px; }
        .txt { font-size: 8px; margin-top: 8px; letter-spacing: 1px; font-weight: bold; }

        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input[type="password"] { background: none; border: none; border-bottom: 2px solid var(--n); color: var(--n); font-size: 40px; text-align: center; width: 150px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="lock">
        <div style="font-size: 10px; margin-bottom: 20px; letter-spacing: 5px;">VOX_GATE_777</div>
        <input type="password" id="pin" maxlength="3">
        <button onclick="boot()" style="background:none; border:1px solid var(--n); color:var(--n); padding:10px 40px; cursor:pointer; letter-spacing:3px;">OPEN</button>
    </div>

    <div id="container" style="display:none;">
        <div class="core" onclick="startVox()">
            <div class="dot" id="v-dot"></div>
        </div>

        <div class="search-bar">
            <input type="text" id="s-input" placeholder="[ –í–í–ï–î–ò–¢–ï –ó–ê–ü–†–û–° ]" onkeydown="if(event.key==='Enter') goSearch(this.value)">
        </div>

        <div class="grid">
            <div class="btn" onclick="nav('https://play.google.com')"><div class="icon">üíé</div><div class="txt">MARKET</div></div>
            <div class="btn" onclick="nav('https://www.google.com')"><div class="icon">üåê</div><div class="txt">GOOGLE</div></div>
            <div class="btn" onclick="nav('https://www.google.com/search?q=arcade+games')"><div class="icon">üéÆ</div><div class="txt">ARCADE</div></div>
            <div class="btn" onclick="nav('https://meet.google.com')"><div class="icon">üë•</div><div class="txt">MEET</div></div>
            <div class="btn" onclick="nav('https://www.youtube.com')"><div class="icon">üé¨</div><div class="txt">YOUTUBE</div></div>
            <div class="btn" onclick="nav('https://soundcloud.com')"><div class="icon" style="color:#ff5500; border-color:#ff5500;">‚òÅÔ∏è</div><div class="txt" style="color:#ff5500;">SOUND</div></div>
        </div>

        <div style="font-size: 7px; opacity: 0.4;">VOX GENESIS // ZERO-G // NO_ERRORS_MODE</div>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pin').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                talk("–°–∏—Å—Ç–µ–º–∞ –æ–±–Ω—É–ª–µ–Ω–∞. –ü—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø –∫ –ø–æ—Ä—Ç–∞–ª–∞–º –æ—Ç–∫—Ä—ã—Ç.");
            }
        }

        function nav(url) {
            window.location.href = url;
        }

        function goSearch(q) {
            if(q) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
        }

        function startVox() {
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU';
            r.onstart = () => { document.getElementById('v-dot').style.background = '#ff0055'; };
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript;
                document.getElementById('s-input').value = cmd;
                goSearch(cmd);
            };
            r.start();
        }

        function talk(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.5;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
