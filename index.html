    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(20, 20, 20, 0.98); 
            --accent: #00bbff; --cinema: #e50914;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,255,65,0.3); outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--main); 
            font-family: 'Consolas', monospace; overflow: hidden; 
        }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px); 
            padding: 60px 15px 20px 15px; gap: 10px; 
            width: 100%; height: 100%;
            background: radial-gradient(circle, #001a05 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1;
        }

        .icon { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; padding: 10px; border-radius: 12px; transition: 0.2s;
        }
        .icon:active { background: rgba(0, 255, 65, 0.2); transform: scale(0.9); }
        .icon span { font-size: 35px; margin-bottom: 5px; pointer-events: none; }
        .icon label { font-size: 9px; text-transform: uppercase; pointer-events: none; text-align: center; color: #fff; }

        /* –û–∫–Ω–∞ */
        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 90%; max-width: 400px; border-radius: 15px; 
            box-shadow: 0 0 100px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px 15px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 12px 12px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 8px; font-family: inherit; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; font-size: 16px; border-radius: 8px; font-family: inherit; }

        /* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #111; }
        
        .panic { animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background:#000; } 50% { background:#500; } 100% { background:#000; } }
    </style>
</head>

<script>
    let activeWin = null;
    let wipeInt = null;

    function unlockSystem() {
        if(document.getElementById('sys-pass').value === "777") {
            const ls = document.getElementById('lock-screen');
            ls.style.opacity = "0";
            setTimeout(() => ls.remove(), 500);
            let name = localStorage.getItem('vox_user') || prompt("–ò–ú–Ø –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø:");
            if(name) {
                localStorage.setItem('vox_user', name);
                document.getElementById('user-display').innerText = "AGENT: " + name.toUpperCase();
            }
        } else { alert("ACCESS DENIED"); }
    }

    function openApp(id) {
        if(activeWin) closeApp(activeWin);
        const win = document.getElementById(id);
        if(win) {
            win.style.display = 'flex';
            activeWin = id;
        }
    }

    function closeApp(id) {
        document.getElementById(id).style.display = 'none';
        activeWin = null;
    }

    function startVoice() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        rec.onstart = () => document.getElementById('wa-info').innerText = "–°–õ–£–®–ê–Æ...";
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript;
            document.getElementById('wa-input').value = res;
            runMusicSearch();
        };
        rec.start();
    }

    function runMusicSearch() {
        const q = document.getElementById('wa-input').value;
        if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+intitle:"index.of"+mp3`);
    }

    function nuclearWipe() {
        let count = 5;
        document.body.classList.add('panic');
        document.getElementById('burn-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
        wipeInt = setInterval(() => {
            count--;
            document.getElementById('timer').innerText = count;
            if(count <= 0) {
                clearInterval(wipeInt);
                localStorage.clear();
                document.body.innerHTML = "<div style='background:#fff;height:100vh;display:flex;align-items:center;justify-content:center;font-size:25px;color:#000'>WIPED</div>";
                setTimeout(() => location.reload(), 1500);
            }
        }, 1000);
    }

    function stopWipe() {
        clearInterval(wipeInt);
        document.body.classList.remove('panic');
        document.getElementById('timer').innerText = "5";
        document.getElementById('burn-btn').style.display = 'block';
        document.getElementById('stop-btn').style.display = 'none';
    }
</script>
