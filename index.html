<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v107 | ULTIMATE</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0d0d0d; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: monospace; overflow: hidden; }
        canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.3; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #222; align-items: center; }
        #ai-btn { background: #ff0000; border: none; color: #fff; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; animation: pulse 2s infinite; }
        #ai-btn.active { background: #fff; color: #000; animation: none; box-shadow: 0 0 20px #fff; }

        #desktop { position: relative; z-index: 1; display: none; padding: 75px 20px; height: 100%; overflow-y: auto; }
        
        .main-hub { background: rgba(0,255,65,0.05); border: 1px solid var(--main); border-radius: 15px; padding: 15px; margin-bottom: 25px; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); border-radius: 10px; margin-bottom: 12px; text-align: center; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; cursor: pointer; text-transform: uppercase; margin-bottom: 8px; }

        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 20px; }
        .icon { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; transition: 0.3s; }
        .icon span { font-size: 40px; margin-bottom: 8px; filter: drop-shadow(0 0 8px var(--main)); }
        .icon label { font-size: 10px; color: #fff; text-transform: uppercase; font-weight: bold; white-space: nowrap; overflow: hidden; width: 100%; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 420px; border-radius: 15px; }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; }

        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="status-bar">
    <div>VOX v107</div>
    <button id="ai-btn" onclick="globalVox()">üé§ VOX CONTROL</button>
    <div id="clock">00:00</div>
</div>

<div id="lock">
    <div style="text-align:center; border: 1px solid var(--main); padding: 50px; border-radius: 25px; background: rgba(0,0,0,0.95);">
        <h1 style="letter-spacing:15px; margin-bottom:40px;">VOX OS</h1>
        <input type="password" id="pin" placeholder="ENTER ACCESS CODE">
        <button class="btn" onclick="auth()">VERIFY SYSTEM</button>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <input id="global-search" placeholder="–ü–æ–∏—Å–∫, –º—É–∑—ã–∫–∞ –∏–ª–∏ –∫–æ–º–∞–Ω–¥–∞...">
        <button class="btn" onclick="handleSearch()">–ò–°–ö–ê–¢–¨ –ú–£–ó–´–ö–£</button>
        <button class="btn" style="background:#fff;" onclick="showW('w-store')">üè™ INSTALL NEW APP</button>
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
        <div class="icon" onclick="showW('w-org')"><span>üìù</span><label>–ó–∞–º–µ—Ç–∫–∏</label></div>
        <div id="adm-ico" class="icon" style="display:none" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">Admin</label></div>
        <div class="icon" onclick="location.reload()"><span>üîê</span><label>Logout</label></div>
    </div>
</div>

<div id="w-store" class="window"><div class="win-header"><span>APP INSTALLER</span><span onclick="hideW('w-store')">√ó</span></div><div class="win-content">
    <input id="app-name" placeholder="Name: Telegram, YouTube...">
    <button class="btn" onclick="installApp()">–£–°–¢–ê–ù–û–í–ò–¢–¨</button>
</div></div>

<div id="w-met" class="window"><div class="win-header"><span>MEET AI</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content">
    <input id="me-in" placeholder="ID –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...">
    <button class="btn" onclick="genCode()">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ö–û–î</button>
    <button class="btn" style="background:#00c853; color:#fff" onclick="if(document.getElementById('me-in').value) window.open('https://meet.jit.si/'+document.getElementById('me-in').value)">–í–û–ô–¢–ò</button>
</div></div>

<div id="w-org" class="window"><div class="win-header"><span>SECURE NOTES</span><span onclick="hideW('w-org')">√ó</span></div><div class="win-content"><textarea id="note-pad" style="width:100%; height:120px; background:#000; color:#0f0; border:1px solid #0f0; padding:12px; border-radius:10px;"></textarea><button class="btn" onclick="alert('SAVED')">SAVE TO BUFFER</button></div></div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red; color:#fff"><span>SYS LOGS</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content"><div id="logs" style="font-size:9px; text-align:left; height:150px; overflow:auto;"></div></div></div>

<script>
    function log(m) { const l = document.getElementById('logs'); if(l) l.innerHTML = `<div>[${new Date().toLocaleTimeString()}] > ${m}</div>` + l.innerHTML; }

    function auth() { 
        let p = document.getElementById('pin').value;
        if(p === '111' || p === '777') {
            if(p === '777') document.getElementById('adm-ico').style.display='flex';
            document.getElementById('lock').style.display='none'; 
            document.getElementById('desktop').style.display='block'; 
            log("–°–∏—Å—Ç–µ–º–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞.");
        } else { alert('ACCESS DENIED'); }
    }

    function showW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id) { document.getElementById(id).style.display='none'; }

    function genCode() {
        document.getElementById('me-in').value = 'VOX-' + Math.random().toString(36).substring(7).toUpperCase();
        log("–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –∫–æ–¥ Meet.");
    }

    function handleSearch() {
        let val = document.getElementById('global-search').value;
        if(!val) return;
        window.open('https://youtube.com/results?search_query=' + val);
    }

    function installApp() {
        let name = document.getElementById('app-name').value.trim();
        if(!name) return;
        
        let iconSymbol = "üì±";
        let lowName = name.toLowerCase();
        
        if(lowName.includes("tube")) iconSymbol = "üî¥";
        else if(lowName.includes("telegr")) iconSymbol = "‚úàÔ∏è";
        else if(lowName.includes("whats")) iconSymbol = "üü¢";
        else if(lowName.includes("tik")) iconSymbol = "üéµ";
        else if(lowName.includes("music") || lowName.includes("spot")) iconSymbol = "üéß";
        else iconSymbol = "üì¶";

        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerHTML = `<span>${iconSymbol}</span><label>${name}</label>`;
        icon.onclick = () => window.open(`https://play.google.com/store/search?q=${name}&c=apps`);
        document.getElementById('apps-grid').appendChild(icon);
        
        log(`–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ: ${name}`);
        document.getElementById('app-name').value = '';
        hideW('w-store');
    }

    // –£–õ–£–ß–®–ï–ù–ù–û–ï –ì–û–õ–û–°–û–í–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï
    function globalVox() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        const b = document.getElementById('ai-btn');
        b.classList.add('active'); b.innerText = "üõë VOX LISTENING";

        r.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            document.getElementById('global-search').value = cmd;
            log(`–ì–æ–ª–æ—Å: ${cmd}`);

            if(cmd.includes("–≤–∏–¥–µ–æ") || cmd.includes("—Å–æ–∑–¥–∞–π –≤—Å—Ç—Ä–µ—á—É")) showW('w-met');
            else if(cmd.includes("–∑–∞–º–µ—Ç–∫–∏") || cmd.includes("–∑–∞–ø–∏—à–∏")) showW('w-org');
            else if(cmd.includes("–º–∞—Ä–∫–µ—Ç") || cmd.includes("—É—Å—Ç–∞–Ω–æ–≤–∏")) showW('w-store');
            else if(cmd.includes("–∑–∞–∫—Ä–æ–π")) document.querySelectorAll('.window').forEach(w=>w.style.display='none');
            else handleSearch();
        };
        r.onend = () => { b.classList.remove('active'); b.innerText = "üé§ VOX CONTROL"; };
        r.start();
    }

    // Matrix BG
    const c = document.getElementById('matrix');
    const ctx = c.getContext('2d');
    c.width = window.innerWidth; c.height = window.innerHeight;
    const drops = Array(Math.floor(c.width/16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#0F0"; drops.forEach((y,i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
            if(y*16 > c.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 50);
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString().slice(0,5); }, 1000);
</script>
</body>
</html>
