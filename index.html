<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v7.0 | ULTIMATE</title>
    <style>
        :root { --main: #00f2ff; --accent: #7000ff; --bg: #050507; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); --blur: blur(20px); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .top-bar { display: flex; justify-content: space-between; padding: 10px 20px; backdrop-filter: var(--blur); border-bottom: 1px solid var(--glass-border); align-items: center; z-index: 100; }
        .logo { font-weight: 900; letter-spacing: 3px; color: var(--main); font-size: 16px; }
        
        .nav { display: flex; padding: 5px; gap: 5px; overflow-x: auto; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--glass-border); }
        .nav::-webkit-scrollbar { display: none; }
        .nav-btn { padding: 10px 15px; font-size: 9px; cursor: pointer; color: #888; border-radius: 8px; background: var(--glass); border: 1px solid var(--glass-border); text-transform: uppercase; font-weight: bold; white-space: nowrap; }
        .nav-btn.active { color: #fff; border-color: var(--main); background: rgba(0, 242, 255, 0.1); }

        .container { flex: 1; overflow-y: auto; padding: 15px; max-width: 900px; margin: 0 auto; width: 100%; }
        .box { background: var(--glass); backdrop-filter: var(--blur); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border); }
        .label { font-size: 8px; color: var(--main); text-transform: uppercase; margin-bottom: 10px; display: block; letter-spacing: 1px; }

        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); color: #fff; border-radius: 10px; outline: none; margin-bottom: 10px; font-size: 14px; }
        .btn { background: var(--main); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; width: 100%; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        /* Чат / Мессенджер */
        #chat-flow { height: 200px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .msg { margin-bottom: 8px; font-size: 12px; padding: 8px; border-radius: 8px; max-width: 80%; }
        .msg-in { background: rgba(112, 0, 255, 0.2); align-self: flex-start; }
        .msg-out { background: rgba(0, 242, 255, 0.2); margin-left: auto; }

        .game-card { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--glass-border); }
        
        .hidden { display: none !important; }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="logo" style="font-size: 24px; margin-bottom: 20px;">VOX SYSTEM 7.0</div>
    <div class="box" style="width: 280px;">
        <input type="password" id="access-code" style="text-align:center;" placeholder="МАСТЕР-КОД (VOX-777)">
        <button class="btn" onclick="checkAccess()">ВХОД</button>
    </div>
</div>

<div class="top-bar">
    <div class="logo">VOX OS</div>
    <div id="clock" style="font-size: 10px; font-family: monospace;">00:00:00</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('msg', this)">Messenger</div>
    <div class="nav-btn" onclick="tab('meet', this)">Video</div>
    <div class="nav-btn" onclick="tab('games', this)">Games</div>
    <div class="nav-btn" onclick="tab('media', this)">Media</div>
    <div class="nav-btn" onclick="tab('ai', this)">AI</div>
</div>

<div class="container">
    
    <div id="p-msg" class="page">
        <div class="box">
            <span class="label">Secure Messenger</span>
            <div id="chat-flow">
                <div class="msg msg-in">Система: Добро пожаловать в защищенный канал.</div>
            </div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="msg-input" style="margin:0;" placeholder="Сообщение...">
                <button class="btn" style="width:70px;" onclick="sendMsg()">SEND</button>
            </div>
        </div>
    </div>

    <div id="p-meet" class="page hidden">
        <div class="box">
            <span class="label">Video Bridge Generator</span>
            <div id="meet-code-box" style="text-align:center; padding: 20px; border: 1px dashed var(--main); margin-bottom: 10px; border-radius: 10px;">
                Квантовый код не сгенерирован
            </div>
            <button class="btn" onclick="genMeet()">СГЕНЕРИРОВАТЬ КОД СВЯЗИ</button>
        </div>
    </div>

    <div id="p-games" class="page hidden">
        <div class="box">
            <span class="label">Gaming Hub</span>
            <div class="game-card"><span>Карточный Дурак</span><button class="btn" style="width:80px;" onclick="openGame('durak')">PLAY</button></div>
            <div class="game-card"><span>Солитер (Пасьянс)</span><button class="btn" style="width:80px;" onclick="openGame('solitaire')">PLAY</button></div>
            <div class="game-card"><span>Шашки Online</span><button class="btn" style="width:80px;" onclick="openGame('checkers')">PLAY</button></div>
        </div>
    </div>

    <div id="p-media" class="page hidden">
        <div class="box">
            <span class="label">Media Crawler</span>
            <input type="text" id="media-q" placeholder="Фильм или музыка...">
            <div style="display:flex; gap:5px;">
                <button class="btn" onclick="searchMedia('google')">Google</button>
                <button class="btn" style="background:#ff0000; color:#fff;" onclick="searchMedia('yt')">YouTube</button>
            </div>
        </div>
    </div>

    <div id="p-ai" class="page hidden">
        <div class="box">
            <span class="label">Neuro Core (No-Key)</span>
            <div id="ai-win" style="height:150px; overflow-y:auto; font-size:12px; margin-bottom:10px;"></div>
            <input type="text" id="ai-in" style="margin:0;" placeholder="Запрос к ИИ...">
            <button class="btn" style="margin-top:10px;" onclick="askAI()">EXECUTE</button>
        </div>
    </div>

</div>

<script>
    let master = "VOX-777";

    function checkAccess() {
        if(document.getElementById('access-code').value === master) {
            document.getElementById('lock-screen').style.display = 'none';
        } else { alert("ACCESS DENIED"); }
    }

    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+name).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // МЕССЕНДЖЕР
    function sendMsg() {
        const inp = document.getElementById('msg-input');
        const flow = document.getElementById('chat-flow');
        if(!inp.value) return;
        flow.innerHTML += `<div class="msg msg-out">${inp.value}</div>`;
        
        // Имитация ответа собеседника
        setTimeout(() => {
            flow.innerHTML += `<div class="msg msg-in">Пользователь: Принято. Кодирую данные...</div>`;
            flow.scrollTop = flow.scrollHeight;
        }, 1000);
        
        inp.value = '';
        flow.scrollTop = flow.scrollHeight;
    }

    // ВИДЕОСВЯЗЬ
    function genMeet() {
        const code = "VOX-" + Math.random().toString(36).substring(7).toUpperCase();
        document.getElementById('meet-code-box').innerHTML = `
            <div style="font-size:10px; color:var(--main); margin-bottom:5px;">ВАШ КОД:</div>
            <div style="font-size:18px; font-weight:bold; margin-bottom:15px;">${code}</div>
            <button class="btn" style="background:var(--accent); color:#fff;" onclick="window.open('https://meet.jit.si/${code}')">ВОЙТИ В КАНАЛ</button>
        `;
    }

    // ИГРЫ (ссылки на бесплатные HTML5 версии)
    function openGame(type) {
        let url = "";
        if(type === 'durak') url = "https://www.google.com/search?q=играть+в+дурака+онлайн";
        if(type === 'solitaire') url = "https://www.google.com/search?q=solitaire+online";
        if(type === 'checkers') url = "https://www.google.com/search?q=шашки+онлайн";
        window.open(url, '_blank');
    }

    // МЕДИА
    function searchMedia(t) {
        const q = document.getElementById('media-q').value;
        if(!q) return;
        let url = t === 'google' ? `https://www.google.com/search?q=смотреть+бесплатно+${q}` : `https://www.youtube.com/results?search_query=${q}`;
        window.open(url);
    }

    // AI БЕЗ КЛЮЧА
    async function askAI() {
        const inp = document.getElementById('ai-in');
        const win = document.getElementById('ai-win');
        if(!inp.value) return;
        win.innerHTML += `<div style="opacity:0.6;">> ${inp.value}</div>`;
        try {
            const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(inp.value)}&format=json&no_html=1`);
            const data = await res.json();
            win.innerHTML += `<div style="color:var(--main); margin-bottom:10px;">[AI]: ${data.AbstractText || "Данные обрабатываются..."}</div>`;
        } catch(e) { win.innerHTML += `<div>[Error]</div>`; }
        inp.value = '';
        win.scrollTop = win.scrollHeight;
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
