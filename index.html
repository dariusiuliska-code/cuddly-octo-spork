<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // ABSOLUTE</title>
    <style>
        :root { --n: #00f2ff; --bg: #000; --sc: #ff5500; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        #scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: var(--n); box-shadow: 0 0 10px var(--n); animation: scan 4s linear infinite; z-index: 5; opacity: 0.3; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        #container { height: 100vh; display: flex; flex-direction: column; padding: 20px; z-index: 10; position: relative; justify-content: space-around; }

        /* –Ø–¥—Ä–æ */
        .vox-main { width: 100px; height: 100px; margin: 0 auto; border: 2px solid var(--n); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 20px rgba(0,242,255,0.2); transition: 0.3s; }
        .vox-main:active { transform: scale(1.1); box-shadow: 0 0 40px var(--n); }
        .vox-dot { width: 40px; height: 40px; background: var(--n); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* –°–µ—Ç–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .unit { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon-box { 
            width: 60px; height: 60px; border: 1px solid var(--n); display: flex; align-items: center; justify-content: center; 
            font-size: 24px; background: rgba(0,242,255,0.05); clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .unit.sc .icon-box { border-color: var(--sc); color: var(--sc); }
        .label { font-size: 8px; margin-top: 5px; color: var(--n); letter-spacing: 1px; text-transform: uppercase; }

        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: none; border-bottom: 2px solid var(--n); color: var(--n); font-size: 30px; text-align: center; width: 120px; outline: none; margin-bottom: 20px; }
        
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="scan-line"></div>
    
    <div id="lock">
        <div style="font-size: 10px; color: var(--n); margin-bottom: 15px;">VOX_GENESIS_CORE</div>
        <input type="password" id="pin" maxlength="3">
        <button onclick="boot()" style="background:none; border:1px solid var(--n); color:var(--n); padding:10px 40px; cursor:pointer;">AUTH</button>
    </div>

    <div id="container" style="display:none;">
        <div class="vox-main" onclick="startVox()">
            <div class="vox-dot"></div>
        </div>

        <div class="grid">
            <div class="unit" onclick="exe('com.android.vending')"><div class="icon-box">üíé</div><div class="label">PLAY</div></div>
            <div class="unit" onclick="exe('com.google.android.googlequicksearchbox')"><div class="icon-box">üîç</div><div class="label">SEARCH</div></div>
            <div class="unit" onclick="exe('com.xiaomi.mipicks')"><div class="icon-box">üéÆ</div><div class="label">ARCADE</div></div>
            <div class="unit" onclick="exe('com.google.android.apps.meetings')"><div class="icon-box">üë•</div><div class="label">MEET</div></div>
            <div class="unit" onclick="exe('com.miui.videoplayer')"><div class="icon-box">üé•</div><div class="label">FILMS</div></div>
            <div class="unit sc" onclick="exe('com.soundcloud.android')"><div class="icon-box">‚òÅÔ∏è</div><div class="label">SOUND</div></div>
        </div>

        <div style="text-align: center; font-size: 8px; opacity: 0.4;">STATUS: VOX_OS_ACTIVE_BY_777</div>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pin').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                speak("–ê–¥–º–∏–Ω, —Å–∏—Å—Ç–µ–º–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ—Å—Ç—Ä–æ–µ–Ω–∞. –í—Å–µ –º–æ–¥—É–ª–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã.");
            }
        }

        function exe(pkg) {
            // –ü—Ä—è–º–æ–π –≤—ã–∑–æ–≤ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ –∏–Ω—Ç–µ–Ω—Ç–∞
            window.location.href = `intent://scan/#Intent;scheme=android-app;package=${pkg};end`;
            // –†–µ–∑–µ—Ä–≤–Ω—ã–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 600–º—Å
            setTimeout(() => {
                if (pkg === 'com.soundcloud.android') window.location.href = "https://soundcloud.com";
                if (pkg === 'com.google.android.googlequicksearchbox') window.location.href = "https://google.com";
            }, 600);
        }

        function startVox() {
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU';
            r.onstart = () => { document.querySelector('.vox-dot').style.background = '#ff0055'; };
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                document.querySelector('.vox-dot').style.background = 'var(--n)';
                if(cmd.includes("–º—É–∑—ã–∫") || cmd.includes("—Å–∞—É–Ω–¥")) exe('com.soundcloud.android');
                else if(cmd.includes("–º–∞—Ä–∫–µ—Ç")) exe('com.android.vending');
                else if(cmd.includes("–ø–æ–∏—Å–∫")) exe('com.google.android.googlequicksearchbox');
                else speak("–ü—Ä–∏–Ω—è—Ç–æ.");
            };
            r.start();
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.5;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
