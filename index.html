<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v42 | ALL-IN-ONE</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0a0a0a; --code: #00d9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-template-rows: repeat(auto-fill, 110px); padding: 25px; gap: 15px; background: radial-gradient(circle, #001a05 0%, #000 100%); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; padding: 10px; border-radius: 8px; }
        .icon:hover { background: rgba(0, 255, 65, 0.1); }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 10px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–∞ */
        .window { position: absolute; top: 10%; left: 5%; width: 90%; max-width: 450px; background: var(--win); border: 1px solid var(--main); display: none; flex-direction: column; z-index: 100; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 12px; }
        .close-btn { cursor: pointer; font-size: 20px; }
        .win-content { padding: 15px; max-height: 70vh; overflow-y: auto; }

        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }
        .log { height: 120px; overflow-y: auto; border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 10px; font-size: 12px; background: #000; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div style="letter-spacing: 5px; margin-bottom: 20px;">VOX_STATION_LOCKED</div>
    <input type="password" id="sys-pass" style="width: 200px; text-align: center;" placeholder="VOX-777">
    <button class="btn" style="width: 200px;" onclick="unlock()">–î–ï–®–ò–§–†–û–í–ê–¢–¨</button>
</div>

<div id="desktop">
    <div class="icon" onclick="smartOpen('win-voice')"><span>üé§</span><label>–ì–æ–ª–æ—Å</label></div>
    <div class="icon" onclick="smartOpen('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫/–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="smartOpen('win-music')"><span>üéµ</span><label>–ú—É–∑—ã–∫–∞</label></div>
    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</label></div>
    <div class="icon" onclick="smartOpen('win-code')"><span>üíª</span><label>–ö–æ–¥-–∫–∞–Ω–∞–ª</label></div>
    <div class="icon" onclick="smartOpen('win-video')"><span>üì°</span><label>–í–∏–¥–µ–æ—Å–≤—è–∑—å</label></div>
    <div class="icon" onclick="smartOpen('win-file')"><span>üìÅ</span><label>–§–∞–π–ª—ã</label></div>
</div>

<div id="win-voice" class="window">
    <div class="win-header"><span>VOICE CONTROL</span><span class="close-btn" onclick="closeWin('win-voice')">√ó</span></div>
    <div class="win-content">
        <button id="v-btn" class="btn" style="background:#ff4141; color:#fff;" onclick="startVoice()">–í–ö–õ–Æ–ß–ò–¢–¨ –ú–ò–ö–†–û–§–û–ù</button>
        <div id="v-res" style="margin-top:10px; font-size:12px;">–ñ–¥—É –∫–æ–º–∞–Ω–¥—ã...</div>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>SEARCH / CINEMA</span><span class="close-btn" onclick="closeWin('win-search')">√ó</span></div>
    <div class="win-content">
        <input type="text" id="q-search" placeholder="–ü–æ–∏—Å–∫ –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">
        <button class="btn" onclick="runS('web')">–ò–°–ö–ê–¢–¨ –í –°–ï–¢–ò</button>
        <button class="btn" style="background:#111; color:var(--main); margin-top:5px; border:1px solid var(--main);" onclick="runS('film')">–°–ú–û–¢–†–ï–¢–¨ –ö–ò–ù–û HD</button>
    </div>
</div>

<div id="win-music" class="window">
    <div class="win-header"><span>MUSIC HUB</span><span class="close-btn" onclick="closeWin('win-music')">√ó</span></div>
    <div class="win-content">
        <input type="text" id="m-search" placeholder="–¢—Ä–µ–∫ –∏–ª–∏ –∞—Ä—Ç–∏—Å—Ç...">
        <button class="btn" onclick="runM()">–ù–ê–ô–¢–ò MP3</button>
    </div>
</div>

<div id="win-chat" class="window">
    <div class="win-header"><span>MESSENGER</span><span class="close-btn" onclick="closeWin('win-chat')">√ó</span></div>
    <div class="win-content">
        <div id="gen-log" class="log"></div>
        <input type="text" id="gen-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
        <button class="btn" onclick="msgGen()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
    </div>
</div>

<div id="win-code" class="window">
    <div class="win-header"><span>CODE GATEWAY</span><span class="close-btn" onclick="closeWin('win-code')">√ó</span></div>
    <div class="win-content">
        <div id="code-log" class="log" style="height:150px; color:var(--code);"></div>
        <textarea id="code-in" rows="3" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∫–æ–¥..."></textarea>
        <button class="btn" style="background:var(--code); color:#000;" onclick="msgCode()">–û–¢–ü–†–ê–í–ò–¢–¨ –ö–û–î</button>
    </div>
</div>

<div id="win-video" class="window">
    <div class="win-header"><span>VIDEO BRIDGE</span><span class="close-btn" onclick="closeWin('win-video')">√ó</span></div>
    <div class="win-content">
        <button class="btn" onclick="vBridge()">–°–û–ó–î–ê–¢–¨ –í–ò–î–ï–û-–ú–û–°–¢</button>
        <div id="v-link"></div>
    </div>
</div>

<div id="win-file" class="window">
    <div class="win-header"><span>P2P STORAGE</span><span class="close-btn" onclick="closeWin('win-file')">√ó</span></div>
    <div class="win-content">
        <button class="btn" onclick="window.open('https://toffeeshare.com/')">–ü–ï–†–ï–î–ê–¢–¨ –§–ê–ô–õ–´</button>
    </div>
</div>

<script>
    let currentOpenWin = null;

    function unlock() {
        if(document.getElementById('sys-pass').value === "VOX-777") document.getElementById('lock-screen').style.display = 'none';
        else alert('DENIED');
    }

    function smartOpen(id) {
        if (currentOpenWin && currentOpenWin !== id) {
            if (confirm("–û—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç—ã–º?")) {
                // –û—Å—Ç–∞–≤–ª—è–µ–º
            } else { closeWin(currentOpenWin); }
        }
        openWin(id);
    }

    function openWin(id) { document.getElementById(id).style.display = 'flex'; currentOpenWin = id; }
    function closeWin(id) { document.getElementById(id).style.display = 'none'; if (currentOpenWin === id) currentOpenWin = null; }

    function startVoice() {
        if ('webkitSpeechRecognition' in window) {
            const rec = new webkitSpeechRecognition();
            rec.lang = 'ru-RU';
            rec.onstart = () => { document.getElementById('v-btn').innerText = "–°–õ–£–®–ê–Æ..."; };
            rec.onresult = (e) => {
                const t = e.results[0][0].transcript;
                document.getElementById('v-res').innerText = "–í—ã: " + t;
                document.getElementById('q-search').value = t;
                document.getElementById('v-btn').innerText = "–í–ö–õ–Æ–ß–ò–¢–¨ –ú–ò–ö–†–û–§–û–ù";
            };
            rec.start();
        } else { alert("–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è"); }
    }

    function runS(t) {
        let q = document.getElementById('q-search').value; if(!q) return;
        let url = `https://google.com/search?q=${q}`;
        if(t === 'film') url += "+—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ+hd";
        window.open(url, '_blank');
    }

    function runM() {
        const q = document.getElementById('m-search').value;
        if(q) window.open(`https://www.google.com/search?q=${q}+mp3+—Å–ª—É—à–∞—Ç—å`, '_blank');
    }

    function msgGen() {
        const i = document.getElementById('gen-in'); const l = document.getElementById('gen-log');
        if(i.value) { l.innerHTML += `<div><b>[USER]:</b> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

    function msgCode() {
        const i = document.getElementById('code-in'); const l = document.getElementById('code-log');
        if(i.value) {
            const c = i.value.replace(/</g, "&lt;");
            l.innerHTML += `<div style="border-bottom:1px solid #222; padding:5px; cursor:pointer;" onclick="navigator.clipboard.writeText(this.innerText);alert('COPIED')">${c}</div>`;
            i.value = ''; l.scrollTop = l.scrollHeight;
        }
    }

    function vBridge() {
        const id = "VOX-MEET-" + Math.floor(Math.random()*9999);
        document.getElementById('v-link').innerHTML = `<button class="btn" style="background:#fff;margin-top:10px;" onclick="window.open('https://meet.jit.si/${id}')">–í–û–ô–¢–ò: ${id}</button>`;
    }
</script>
</body>
</html>
