<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | ULTIMATE</title>
    <style>
        :root { 
            --main: #00ff41; 
            --bg: #000; 
            --win: rgba(10, 10, 10, 0.95); 
            --accent: #00bbff; 
            --cinema: #e50914; 
            --error: #ff3131;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: var(--main); 
            font-family: 'Consolas', monospace; overflow: hidden; 
        }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { 
            width: 100%; height: 100%; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px); 
            padding: 20px; gap: 10px; 
            background: radial-gradient(circle, #001a05 0%, #000 100%); 
        }

        .icon { 
            display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; padding: 10px; border-radius: 12px;
            transition: 0.2s;
        }
        .icon:active { transform: scale(0.9); background: rgba(0, 255, 65, 0.1); }
        .icon span { font-size: 35px; margin-bottom: 8px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 9px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–∞ */
        .window { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: var(--win); border: 1px solid var(--main); 
            display: none; flex-direction: column; z-index: 100; 
            box-shadow: 0 0 40px rgba(0,255,65,0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –æ–∫–æ–Ω */
        @media (min-width: 600px) { .window { width: 400px; border-radius: 4px; } }
        @media (max-width: 599px) { .window { width: 95%; max-height: 90vh; border-radius: 15px; } }

        .win-header { 
            background: var(--main); color: #000; padding: 12px; 
            display: flex; justify-content: space-between; 
            font-weight: bold; font-size: 12px; 
        }
        
        .win-content { padding: 20px; text-align: center; overflow-y: auto; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .btn { 
            width: 100%; padding: 14px; background: var(--main); color: #000; 
            border: none; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; font-size: 11px; margin-bottom: 10px; 
            font-family: inherit; border-radius: 4px;
        }
        .btn:active { opacity: 0.7; }
        .btn-cinema { background: var(--cinema); color: #fff; }
        .btn-accent { background: var(--accent); color: #fff; }
        
        input { 
            width: 100%; padding: 12px; background: rgba(0,0,0,0.7); 
            border: 1px solid var(--main); color: var(--main); 
            margin-bottom: 10px; font-family: inherit; text-align: center;
            font-size: 16px; 
        }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock-screen { 
            position: fixed; inset: 0; background: #000; 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            transition: opacity 0.4s ease-out;
        }

        /* –ü–æ–ª–æ—Å–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–∏–º–∏—Ç–∞—Ü–∏—è) */
        .wa-display { 
            background: #000; border: 1px solid #333; padding: 10px; 
            margin-bottom: 15px; color: var(--accent); font-size: 11px; 
            min-height: 50px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <div id="lock-status" style="letter-spacing: 5px; margin-bottom: 25px;">VOX_v61_LOCKED</div>
    <input type="password" id="sys-pass" placeholder="PIN: 777" onkeydown="if(event.key==='Enter') unlock()" autofocus>
    <button class="btn" style="width: 220px;" onclick="unlock()">ACCESS SYSTEM</button>
</div>

<div id="desktop">
    <div class="icon" onclick="smartOpen('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="smartOpen('win-wa')"><span>‚ö°</span><label>Winamp+</label></div>
    <div class="icon" onclick="smartOpen('win-file')"><span>üì°</span><label>–ü–µ—Ä–µ–¥–∞—á–∞</label></div>
    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ß–∞—Ç</label></div>
    <div class="icon" onclick="smartOpen('win-wipe')"><span>üíÄ</span><label>Wipe</label></div>
</div>

<div id="win-cinema" class="window">
    <div class="win-header"><span>CINEMA ENGINE</span><span onclick="closeWin('win-cinema')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-cinema" onclick="voiceSearch('film')">üé§ –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö</button>
        <input type="text" id="film-query" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">
        <button class="btn" onclick="findFilm()">–ù–ê–ô–¢–ò –ò –°–ú–û–¢–†–ï–¢–¨</button>
    </div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP v2.95</span><span onclick="closeWin('win-wa')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <div id="wa-info" class="wa-display">SYSTEM READY</div>
        <button class="btn btn-accent" onclick="voiceSearch('music')">üé§ –ò–°–ö–ê–¢–¨ –ú–£–ó–´–ö–£</button>
        <input type="text" id="wa-url" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ URL...">
        <div style="display:flex; gap:10px;">
            <button class="btn" style="flex:1;" onclick="waPlay()">PLAY</button>
            <button class="btn" style="flex:1; background:#333; color:#fff;" onclick="waStop()">STOP</button>
        </div>
    </div>
</div>

<div id="win-file" class="window">
    <div class="win-header"><span>P2P SHARE</span><span onclick="closeWin('win-file')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button class="btn" onclick="window.open('https://send-anywhere.com/')">–û–¢–ü–†–ê–í–ò–¢–¨ –§–ê–ô–õ–´</button>
        <input type="text" placeholder="–ö–æ–¥ –ø–æ–ª—É—á–µ–Ω–∏—è...">
        <button class="btn" style="background:#fff; color:#000;">–ü–û–õ–£–ß–ò–¢–¨</button>
    </div>
</div>

<div id="win-chat" class="window">
    <div class="win-header"><span>MESSENGER</span><span onclick="closeWin('win-chat')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <p style="font-size:10px; margin-bottom:15px;">GLOBAL MATRIX NETWORK</p>
        <button class="btn" onclick="window.open('https://element.io/app/#/room/#VOX_GENERAL:matrix.org')">–í–û–ô–¢–ò –í –ß–ê–¢</button>
    </div>
</div>

<div id="win-wipe" class="window">
    <div class="win-header"><span>EMERGENCY EXIT</span><span onclick="closeWin('win-wipe')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <p style="font-size:11px; color:var(--error); margin-bottom:20px;">–ú–ì–ù–û–í–ï–ù–ù–û–ï –£–î–ê–õ–ï–ù–ò–ï –î–ê–ù–ù–´–• –°–ï–°–°–ò–ò</p>
        <button class="btn" style="background:var(--error); color:#fff;" onclick="instantWipe()">ACTIVATE WIPE</button>
    </div>
</div>

<script>
    let currentWin = null;
    const audio = new Audio();

    // –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
    function unlock() {
        const pass = document.getElementById('sys-pass').value;
        const status = document.getElementById('lock-status');
        if(pass === "777") {
            status.innerText = "AUTHORIZED";
            status.style.color = "var(--main)";
            document.getElementById('lock-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('lock-screen').style.display = 'none', 400);
        } else {
            status.innerText = "ACCESS DENIED";
            status.style.color = "var(--error)";
            setTimeout(() => {
                status.innerText = "VOX_v61_LOCKED";
                status.style.color = "var(--main)";
            }, 1000);
        }
    }

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ–∫–Ω–∞–º–∏
    function smartOpen(id) {
        if(currentWin) closeWin(currentWin);
        document.getElementById(id).style.display = 'flex';
        currentWin = id;
    }

    function closeWin(id) {
        document.getElementById(id).style.display = 'none';
        if(currentWin === id) currentWin = null;
    }

    // –ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–æ–≤
    function findFilm() {
        const q = document.getElementById('film-query').value;
        if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω+hd`);
    }

    // –ú—É–∑—ã–∫–∞
    function waPlay() {
        const q = document.getElementById('wa-url').value;
        if(q) {
            if(q.startsWith('http')) {
                audio.src = q; audio.play();
                document.getElementById('wa-info').innerText = "PLAYING STREAM...";
            } else {
                window.open(`https://music.youtube.com/search?q=${encodeURIComponent(q)}`);
            }
        }
    }
    function waStop() { audio.pause(); document.getElementById('wa-info').innerText = "STOPPED"; }

    // –ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–∏—Å–∫
    function voiceSearch(type) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Speech();
        rec.lang = 'ru-RU';
        rec.onstart = () => {
            if(type === 'film') document.getElementById('film-query').placeholder = "–°–ª—É—à–∞—é...";
            else document.getElementById('wa-info').innerText = "–°–õ–£–®–ê–Æ –ì–û–õ–û–°...";
        };
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript;
            if(type === 'film') {
                document.getElementById('film-query').value = res;
                findFilm();
            } else {
                document.getElementById('wa-url').value = res;
                waPlay();
            }
        };
        rec.start();
    }

    // –ú–ì–ù–û–í–ï–ù–ù–ê–Ø –û–ß–ò–°–¢–ö–ê
    function instantWipe() {
        if(currentWin) closeWin(currentWin);
        const overlay = document.createElement('div');
        overlay.style.cssText = "position:fixed;inset:0;background:#000;z-index:10000;display:flex;align-items:center;justify-content:center;color:#00ff41;font-family:monospace;";
        overlay.innerText = "WIPING_SYSTEM_DATA...";
        document.body.appendChild(overlay);
        setTimeout(() => {
            localStorage.clear();
            location.reload();
        }, 700);
    }

    // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
    window.onload = () => document.getElementById('sys-pass').focus();
</script>

</body>
</html>
