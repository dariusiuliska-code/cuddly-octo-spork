<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AND | GLOBAL OS</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --main: #00ff88; --bg: #000; --card: rgba(26, 26, 26, 0.85); --text: #eee; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            background-size: cover; background-position: center; transition: 0.5s;
        }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border-bottom: 1px solid #333; z-index: 100; }
        #weather-info { font-size: 14px; font-weight: bold; color: var(--main); }
        .logo { font-weight: bold; letter-spacing: 2px; }

        .nav { display: flex; background: rgba(17, 17, 17, 0.9); border-bottom: 1px solid #333; overflow-x: auto; scrollbar-width: none; flex-shrink: 0; }
        .nav-btn { flex: 1; padding: 15px; font-size: 11px; font-weight: bold; cursor: pointer; color: #777; text-transform: uppercase; text-align: center; }
        .nav-btn.active { color: var(--main); border-bottom: 2px solid var(--main); }

        .container { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 30px; }
        .box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #444; backdrop-filter: blur(5px); }
        
        input, textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; outline: none; font-size: 16px; }
        .btn { background: var(--main); color: #000; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }

        .hidden { display: none; }
        .post-time { color: var(--main); font-size: 10px; }
        
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .btn-c { background: #333; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
        
        #chat-f { width: 100%; border-radius: 8px; overflow: hidden; margin-top: 10px; background: #000; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo">AND OS</div>
    <div id="weather-info">üå§ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–≥–æ–¥—ã...</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="show('feed', this)">–õ–ï–ù–¢–ê üì±</div>
    <div class="nav-btn" onclick="show('tools', this)">–ò–ù–°–¢–†–£–ú–ï–ù–¢–´ üßÆ</div>
    <div class="nav-btn" onclick="show('chat', this)">–ß–ê–¢ üí¨</div>
    <div class="nav-btn" onclick="show('settings', this)">‚öôÔ∏è</div>
</div>

<div class="container">
    <div id="p-feed">
        <div class="box">
            <input type="text" id="find" placeholder="üîç –ü–æ–∏—Å–∫..." oninput="draw()">
            <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="2"></textarea>
            <button class="btn" onclick="add()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        </div>
        <div id="wall"></div>
    </div>

    <div id="p-tools" class="hidden">
        <div class="box">
            <h3>üìÖ –î–ê–¢–ê</h3>
            <div id="calendar" style="text-align:center; padding: 10px; background: #222; border-radius: 8px; font-size: 18px;"></div>
        </div>
        <div class="box">
            <h3>üßÆ –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†</h3>
            <input type="text" id="calc-display" readonly>
            <div class="calc-grid">
                <div class="btn-c" onclick="calcClear()">C</div><div class="btn-c" onclick="calcIn('/')">/</div><div class="btn-c" onclick="calcIn('*')">*</div><div class="btn-c" onclick="calcRes()" style="background:var(--main);color:#000">=</div>
                <div class="btn-c" onclick="calcIn('7')">7</div><div class="btn-c" onclick="calcIn('8')">8</div><div class="btn-c" onclick="calcIn('9')">9</div><div class="btn-c" onclick="calcIn('-')">-</div>
                <div class="btn-c" onclick="calcIn('4')">4</div><div class="btn-c" onclick="calcIn('5')">5</div><div class="btn-c" onclick="calcIn('6')">6</div><div class="btn-c" onclick="calcIn('+')">+</div>
                <div class="btn-c" onclick="calcIn('1')">1</div><div class="btn-c" onclick="calcIn('2')">2</div><div class="btn-c" onclick="calcIn('3')">3</div><div class="btn-c" onclick="calcIn('0')">0</div>
            </div>
        </div>
    </div>

    <div id="p-chat" class="hidden">
        <div class="box">
            <h3>–í–ò–î–ï–û–°–í–Ø–ó–¨ –ò –ß–ê–¢</h3>
            <input type="text" id="chat-room" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã">
            <button class="btn" onclick="startJ()">–í–û–ô–¢–ò –í –ö–û–ú–ù–ê–¢–£</button>
            <div id="chat-f"></div>
        </div>
    </div>
    
    <div id="p-settings" class="hidden">
        <div class="box">
            <h3>–û–ë–û–ò</h3>
            <input type="text" id="bg-url" placeholder="URL –ø—Ä—è–º–æ–π —Å—Å—ã–ª–∫–∏ –Ω–∞ —Ñ–æ—Ç–æ...">
            <button class="btn" onclick="changeBg()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('posts_db')) || [];
    let jApi = null;

    // --- –ü–û–ì–û–î–ê (–†–µ–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è) ---
    async function getWeather() {
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º wttr.in –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–≥–æ–¥—ã –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π (—Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ)
            const response = await fetch('https://wttr.in/?format=%c+%t+%C');
            const data = await response.text();
            document.getElementById('weather-info').innerText = data;
        } catch (e) {
            document.getElementById('weather-info').innerText = "–ü–æ–≥–æ–¥–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞";
        }
    }

    // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
    function show(id, btn) {
        document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
        document.getElementById('p-' + id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(id === 'tools') updateCal();
    }

    function updateCal() {
        const d = new Date();
        document.getElementById('calendar').innerText = d.toLocaleDateString('ru-RU', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
    }

    // --- –õ–ï–ù–¢–ê ---
    function add() {
        let t = document.getElementById('txt'); if(!t.value.trim()) return;
        db.unshift({t: t.value, d: new Date().toLocaleTimeString()});
        t.value = ''; localStorage.setItem('posts_db', JSON.stringify(db)); draw();
    }

    function draw() {
        let q = document.getElementById('find').value.toLowerCase();
        document.getElementById('wall').innerHTML = db.filter(x => x.t.toLowerCase().includes(q))
            .map(x => `<div class="box"><span class="post-time">${x.d}</span><br>${x.t}</div>`).join('');
    }

    // --- –ß–ê–¢ (Jitsi API) ---
    function startJ() {
        const room = document.getElementById('chat-room').value;
        if (!room) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∫–æ–º–Ω–∞—Ç—ã");
        if (jApi) jApi.dispose();
        jApi = new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: room,
            parentNode: document.getElementById('chat-f'),
            width: '100%',
            height: 400
        });
    }

    // --- –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† ---
    function calcIn(v) { document.getElementById('calc-display').value += v; }
    function calcClear() { document.getElementById('calc-display').value = ''; }
    function calcRes() { 
        try { 
            let d = document.getElementById('calc-display'); 
            d.value = eval(d.value); 
        } catch { 
            document.getElementById('calc-display').value = '–û—à–∏–±–∫–∞'; 
        } 
    }

    // --- –ù–ê–°–¢–†–û–ô–ö–ò ---
    function changeBg() {
        let u = document.getElementById('bg-url').value;
        if(u) { document.body.style.backgroundImage = `url('${u}')`; localStorage.setItem('user_bg', u); }
    }

    window.onload = () => {
        let bg = localStorage.getItem('user_bg');
        if(bg) document.body.style.backgroundImage = `url('${bg}')`;
        draw();
        getWeather(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–≥–æ–¥—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    };
</script>
</body>
</html>
