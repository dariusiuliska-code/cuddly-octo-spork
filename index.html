<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AND | GLOBAL OS</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --main: #00ff88; --bg: #000; --card: rgba(26, 26, 26, 0.85); --text: #eee; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            background-size: cover; background-position: center; transition: 0.5s;
        }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border-bottom: 1px solid #333; z-index: 100; }
        #weather-info { font-size: 14px; font-weight: bold; color: var(--main); }
        .logo { font-weight: bold; letter-spacing: 2px; color: var(--main); }

        .nav { display: flex; background: rgba(17, 17, 17, 0.9); border-bottom: 1px solid #333; overflow-x: auto; scrollbar-width: none; flex-shrink: 0; }
        .nav-btn { flex: 0 0 auto; padding: 15px 20px; font-size: 11px; font-weight: bold; cursor: pointer; color: #777; text-transform: uppercase; }
        .nav-btn.active { color: var(--main); border-bottom: 2px solid var(--main); }

        .container { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 30px; }
        .box { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #444; backdrop-filter: blur(5px); }
        
        input, textarea { width: 100%; padding: 12px; background: rgba(0,0,0,0.6); border: 1px solid #444; color: #fff; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; outline: none; font-size: 16px; }
        .btn { background: var(--main); color: #000; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; margin-bottom: 5px; }

        .web-search-grid { display: none; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .web-btn { padding: 10px; border-radius: 8px; background: #222; color: #fff; font-size: 11px; text-align: center; cursor: pointer; border: 1px solid #444; font-weight: bold; }
        
        .hidden { display: none; }
        .post-time { color: var(--main); font-size: 10px; }
        #video-frame { width: 100%; border-radius: 12px; overflow: hidden; margin-top: 10px; background: #000; min-height: 400px; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo">AND GLOBAL</div>
    <div id="weather-info">üå§ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="show('feed', this)">–õ–ï–ù–¢–ê üì±</div>
    <div class="nav-btn" onclick="show('video', this)">–í–ò–î–ï–û–°–í–Ø–ó–¨ üé•</div>
    <div class="nav-btn" onclick="show('search', this)">–ü–û–ò–°–ö üîç</div>
    <div class="nav-btn" onclick="show('tools', this)">TOOLS üßÆ</div>
    <div class="nav-btn" onclick="show('settings', this)">‚öôÔ∏è</div>
</div>

<div class="container">
    <div id="p-feed">
        <div class="box">
            <input type="text" id="find" placeholder="–ü–æ–∏—Å–∫ –≤ –ª–µ–Ω—Ç–µ..." oninput="draw()">
            <textarea id="txt" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" rows="2"></textarea>
            <button class="btn" onclick="add()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        </div>
        <div id="wall"></div>
    </div>

    <div id="p-video" class="hidden">
        <div class="box">
            <h3>–ö–û–ù–§–ï–†–ï–ù–¶–ò–Ø</h3>
            <input type="text" id="room-id" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã">
            <button class="btn" onclick="startCall()">–ù–ê–ß–ê–¢–¨ –ó–í–û–ù–û–ö</button>
            <div id="video-frame"></div>
        </div>
    </div>

    <div id="p-search" class="hidden">
        <div class="box">
            <h3>–ì–õ–û–ë–ê–õ–¨–ù–´–ô –ü–û–ò–°–ö</h3>
            <input type="text" id="global-q" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn" onclick="webSearch('google')">GOOGLE</button>
                <button class="btn" onclick="webSearch('movie')">–ö–ò–ù–û</button>
                <button class="btn" onclick="webSearch('music')">–ú–£–ó–´–ö–ê</button>
                <button class="btn" onclick="webSearch('wiki')">–í–ò–ö–ò</button>
            </div>
        </div>
        <div class="box" style="border: 2px solid var(--main);">
            <h3>–í–ò–ó–£–ê–õ–¨–ù–´–ô –ü–û–ò–°–ö</h3>
            <p style="font-size: 12px; color: #888;">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è.</p>
            <button class="btn" style="background: #4285F4; color: #fff;" onclick="openLens()">üì∑ –ü–û–ò–°–ö –ü–†–ï–î–ú–ï–¢–û–í (LENS)</button>
        </div>
    </div>

    <div id="p-tools" class="hidden">
        <div class="box">
            <div id="date-display" style="text-align: center; font-weight: bold; color: var(--main);"></div>
        </div>
        <div class="box">
            <input type="text" id="calc-view" readonly style="text-align: right;">
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
                <button class="btn" onclick="cIn('7')">7</button><button class="btn" onclick="cIn('8')">8</button><button class="btn" onclick="cIn('9')">9</button><button class="btn" onclick="cIn('/')">/</button>
                <button class="btn" onclick="cIn('4')">4</button><button class="btn" onclick="cIn('5')">5</button><button class="btn" onclick="cIn('6')">6</button><button class="btn" onclick="cIn('*')">*</button>
                <button class="btn" onclick="cIn('1')">1</button><button class="btn" onclick="cIn('2')">2</button><button class="btn" onclick="cIn('3')">3</button><button class="btn" onclick="cIn('-')">-</button>
                <button class="btn" onclick="cIn('0')">0</button><button class="btn" onclick="cRes()">=</button><button class="btn" onclick="cClear()">C</button><button class="btn" onclick="cIn('+')">+</button>
            </div>
        </div>
    </div>

    <div id="p-settings" class="hidden">
        <div class="box">
            <h3>–û–ë–û–ò</h3>
            <input type="text" id="bg-input" placeholder="URL —Ñ–æ—Ç–æ...">
            <button class="btn" onclick="setBg()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('posts_db')) || [];
    let api = null;

    // –ü–û–ò–°–ö –ü–†–ï–î–ú–ï–¢–û–í –ß–ï–†–ï–ó –ö–ê–ú–ï–†–£
    function openLens() {
        window.open('https://www.google.com/search?q=google+lens', '_blank');
    }

    // –ü–û–ò–°–ö –í –ò–ù–¢–ï–†–ù–ï–¢–ï
    function webSearch(type) {
        let q = document.getElementById('global-q').value;
        if(!q) return alert("–ó–∞–ø—Ä–æ—Å –ø—É—Å—Ç");
        let url = "";
        if(type==='google') url = `https://google.com/search?q=${q}`;
        if(type==='movie') url = `https://google.com/search?q=—Ñ–∏–ª—å–º+${q}`;
        if(type==='music') url = `https://music.youtube.com/search?q=${q}`;
        if(type==='wiki') url = `https://ru.wikipedia.org/wiki/${q}`;
        window.open(url, '_blank');
    }

    // –í–ò–î–ï–û–°–í–Ø–ó–¨
    function startCall() {
        let r = document.getElementById('room-id').value || 'GlobalRoom';
        if(api) api.dispose();
        api = new JitsiMeetExternalAPI("meet.jit.si", {
            roomName: r, parentNode: document.getElementById('video-frame'), width: '100%', height: 400
        });
    }

    // –ü–û–ì–û–î–ê
    async function getW() {
        try {
            const r = await fetch('https://wttr.in/?format=%c+%t');
            document.getElementById('weather-info').innerText = await r.text();
        } catch { document.getElementById('weather-info').innerText = "–û—Ñ—Ñ–ª–∞–π–Ω"; }
    }

    // –õ–ï–ù–¢–ê
    function add() {
        let t = document.getElementById('txt'); if(!t.value) return;
        db.unshift({t: t.value, d: new Date().toLocaleTimeString()});
        t.value = ''; localStorage.setItem('posts_db', JSON.stringify(db)); draw();
    }
    function draw() {
        let q = document.getElementById('find').value.toLowerCase();
        document.getElementById('wall').innerHTML = db.filter(x => x.t.toLowerCase().includes(q))
            .map(x => `<div class="box"><span class="post-time">${x.d}</span><br>${x.t}</div>`).join('');
    }

    // –ù–ê–í–ò–ì–ê–¶–ò–Ø
    function show(id, btn) {
        document.querySelectorAll('.container > div').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+id).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(id==='tools') document.getElementById('date-display').innerText = new Date().toLocaleDateString('ru-RU', {weekday:'long', day:'numeric', month:'long'});
    }

    // –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–†
    function cIn(v) { document.getElementById('calc-view').value += v; }
    function cClear() { document.getElementById('calc-view').value = ''; }
    function cRes() { try { let v = document.getElementById('calc-view'); v.value = eval(v.value); } catch { alert("Error"); } }

    function setBg() {
        let u = document.getElementById('bg-input').value;
        document.body.style.backgroundImage = `url('${u}')`;
        localStorage.setItem('user_bg', u);
    }

    window.onload = () => {
        if(localStorage.getItem('user_bg')) document.body.style.backgroundImage = `url('${localStorage.getItem('user_bg')}')`;
        getW(); draw();
    }
</script>
</body>
</html>
