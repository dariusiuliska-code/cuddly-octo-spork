<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | FULL VOICE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(12, 12, 12, 0.98); 
            --accent: #00bbff; --error: #ff3131; --gen: #f0f; --msg: #8a2be2;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px);
            padding: 75px 15px 20px 15px; gap: 15px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a05 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1;
        }

        .icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.15s; }
        .icon:active { transform: scale(0.9); filter: brightness(1.5); }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 8px var(--main)); }
        .icon label { font-size: 9px; text-transform: uppercase; color: #fff; text-align: center; font-weight: bold; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 420px; border-radius: 20px; box-shadow: 0 0 100px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; align-items: center; border-radius: 18px 18px 0 0; }
        .win-content { padding: 25px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 12px; font-family: inherit; font-size: 11px; }
        .btn-voice { background: var(--accent); color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-gen { background: var(--gen); color: #fff; font-size: 10px; border: 1px solid #fff; }
        .btn-sec { background: var(--msg); color: #fff; }
        
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; font-size: 18px; border-radius: 12px; font-family: inherit; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        
        .panic { animation: flash 0.3s infinite; }
        @keyframes flash { 0% { background:#000; } 50% { background:#400; } 100% { background:#000; } }
    </style>
</head>
<body>

<script>
    let activeWin = null;
    function unlockSystem() {
        if(document.getElementById('sys-pass').value === "777") document.getElementById('lock-screen').remove();
        else { alert("ACCESS DENIED"); document.getElementById('sys-pass').value=""; }
    }
    function openApp(id) {
        if(activeWin) closeApp(activeWin);
        document.getElementById(id).style.display = 'flex';
        activeWin = id;
        const input = document.getElementById(id).querySelector('input');
        if(input) setTimeout(() => input.focus(), 150);
    }
    function closeApp(id) { document.getElementById(id).style.display = 'none'; activeWin = null; }
    function generateCode(inputId) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let res = "VOX-";
        for (let i = 0; i < 6; i++) res += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById(inputId).value = res;
    }
    function voxVoice(inputId, type) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        const btn = event.target;
        btn.innerText = "‚Ä¢ LISTENING ‚Ä¢";
        btn.style.background = "red";
        rec.onresult = (e) => {
            const text = e.results[0][0].transcript;
            document.getElementById(inputId).value = text;
            btn.innerText = "üé§ –°–ö–ê–ó–ê–¢–¨";
            btn.style.background = "var(--accent)";
            if(type !== 'msg' && type !== 'meet') runAction(type);
        };
        rec.onerror = () => { btn.innerText = "üé§ –°–ö–ê–ó–ê–¢–¨"; btn.style.background = "var(--accent)"; };
        rec.start();
    }
    function runAction(type) {
        let q = "";
        if(type === 'music') q = document.getElementById('wa-in').value;
        if(type === 'google') q = document.getElementById('s-input').value;
        if(type === 'cinema') q = document.getElementById('f-in').value;
        if(type === 'weather') q = document.getElementById('c-in').value;
        if(type === 'calc') q = document.getElementById('calc-in').value;
        if(type === 'msg') q = document.getElementById('msg-code').value;
        if(type === 'meet') q = document.getElementById('meet-code').value;

        if(!q && (type !== 'msg' && type !== 'meet')) return;

        let url = "";
        switch(type) {
            case 'music': url = `https://google.com/search?q=${q}+mp3+index+of`; break;
            case 'google': url = `https://google.com/search?q=${q}`; break;
            case 'cinema': url = `https://google.com/search?q=${q}+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω`; break;
            case 'weather': url = `https://google.com/search?q=–ø–æ–≥–æ–¥–∞+–≤+${q}`; break;
            case 'calc': url = `https://google.com/search?q=—Ä–µ–∑—É–ª—å—Ç–∞—Ç+${q}`; break;
            case 'msg': url = `https://element.io/app/#/room/${q}`; break;
            case 'meet': url = `https://meet.jit.si/${q}`; break;
        }
        if(url) window.open(url);
    }
    function nuclearWipe() {
        let count = 5;
        document.body.classList.add('panic');
        setInterval(() => {
            count--; document.getElementById('timer').innerText = count;
            if(count <= 0) { localStorage.clear(); location.reload(); }
        }, 1000);
    }
</script>
