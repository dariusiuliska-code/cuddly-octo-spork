<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | FULL VOICE & MP3</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(12, 12, 12, 0.98); 
            --accent: #00bbff; --gen: #f0f;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px);
            padding: 75px 15px 20px 15px; gap: 15px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a05 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1;
        }

        .icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.1s; }
        .icon:active { transform: scale(0.9); }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 8px var(--main)); }
        .icon label { font-size: 9px; text-transform: uppercase; color: #fff; text-align: center; font-weight: bold; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 420px; border-radius: 20px; box-shadow: 0 0 100px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; align-items: center; border-radius: 18px 18px 0 0; }
        .win-content { padding: 25px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 12px; font-family: inherit; font-size: 11px; }
        .btn-voice { background: var(--accent); color: #fff; }
        .btn-gen { background: var(--gen); color: #fff; }
        
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; font-size: 16px; border-radius: 12px; font-family: inherit; }

        #vox-audio { width: 100%; margin-top: 15px; filter: invert(1) hue-rotate(90deg); }
        #file-info { font-size: 10px; color: var(--accent); margin-bottom: 10px; display: block; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-display">VOX_ULTIMATE_v61</div>
    <div id="live-clock">SYSTEM_READY</div>
</div>

<div id="lock-screen">
    <input type="tel" id="sys-pass" placeholder="***" style="-webkit-text-security: disc;">
    <button class="btn" style="width: 220px;" onclick="unlockSystem()">AUTHORIZE</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-wa')"><span>‚ö°</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('win-msg')"><span>üí¨</span><label>Messenger</label></div>
    <div class="icon" onclick="openApp('win-meet')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="openApp('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openApp('win-tools')"><span>üßÆ</span><label>–°—á–µ—Ç</label></div>
    <div class="icon" onclick="openApp('win-games')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="openApp('win-file')"><span>üì°</span><label>–§–∞–π–ª—ã</label></div>
    <div class="icon" onclick="openApp('win-waze')"><span>üöó</span><label>Waze</label></div>
    <div class="icon" onclick="openApp('win-wipe')"><span>üíÄ</span><label style="color:red">WIPE</label></div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP MP3</span><span onclick="closeApp('win-wa')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <span id="file-info">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏–ª–∏ –ø—Ä–æ–¥–∏–∫—Ç—É–π—Ç–µ —Å—Å—ã–ª–∫—É</span>
        <button class="btn btn-voice" onclick="document.getElementById('file-up').click()">üìÇ –û–¢–ö–†–´–¢–¨ MP3</button>
        <input type="file" id="file-up" accept="audio/*" style="display:none" onchange="loadFile(event)">
        
        <button class="btn btn-voice" onclick="voxVoice('wa-url', 'music')">üé§ –ü–†–û–î–ò–ö–¢–û–í–ê–¢–¨ URL</button>
        <input type="text" id="wa-url" placeholder="http://...mp3">
        
        <audio id="vox-audio" controls></audio>
    </div>
</div>

    <div class="win-content">
        <button class="btn btn-gen" onclick="gen('msg-c')">üé≤ –ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨</button>
        <button class="btn btn-voice" onclick="voxVoice('msg-c', 'msg')">üé§ –ì–û–õ–û–°–û–í–û–ô –í–í–û–î</button>
        <input id="msg-c" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã...">

</div>

    <div class="win-content">
        <button class="btn btn-gen" onclick="gen('mt-c')">üé≤ –°–û–ó–î–ê–¢–¨ ID</button>
        <button class="btn btn-voice" onclick="voxVoice('mt-c', 'meet')">üé§ –°–ö–ê–ó–ê–¢–¨ ID</button>
        <input id="mt-c" placeholder="ID –≤—Å—Ç—Ä–µ—á–∏...">
        <button class="btn" onclick="run('meet')">START</button>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>GOOGLE</span><span onclick="closeApp('win-search')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="voxVoice('s-in', 'search')">üé§ –°–ö–ê–ó–ê–¢–¨ –ó–ê–ü–†–û–°</button>
        <input id="s-in" placeholder="–ò—Å–∫–∞—Ç—å...">
        <button class="btn" onclick="run('search')">SEARCH</button>
    </div>
</div>

<div id="win-cinema" class="window">
    <div class="win-header"><span>CINEMA</span><span onclick="closeApp('win-cinema')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="voxVoice('f-in', 'cinema')">üé§ –ö–ê–ö–û–ô –§–ò–õ–¨–ú?</button>
        <input id="f-in" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ...">
        <button class="btn" onclick="run('cinema')">–ù–ê–ô–¢–ò</button>
    </div>
</div>

<div id="win-weather" class="window">
    <div class="win-header"><span>WEATHER</span><span onclick="closeApp('win-weather')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="voxVoice('c-in', 'weather')">üé§ –°–ö–ê–ó–ê–¢–¨ –ì–û–†–û–î</button>
        <input id="c-in" placeholder="–ì–æ—Ä–æ–¥...">
        <button class="btn" onclick="run('weather')">–£–ó–ù–ê–¢–¨</button>
    </div>
</div>

<div id="win-tools" class="window">
    <div class="win-header"><span>CALC</span><span onclick="closeApp('win-tools')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="voxVoice('calc-in', 'calc')">üé§ –ü–†–û–î–ò–ö–¢–û–í–ê–¢–¨</button>
        <input id="calc-in" placeholder="–ù–∞–ø—Ä: 5 + 5">
        <button class="btn" onclick="run('calc')">–°–ß–ò–¢–ê–¢–¨</button>
    </div>
</div>

<div id="win-wipe" class="window" style="border-color:red">
    <div class="win-header" style="background:red"><span>TERMINAL</span><span onclick="closeApp('win-wipe')">√ó</span></div>
    <div class="win-content">
        <h1 id="tmr" style="color:red; font-size:40px">5</h1>
        <button class="btn" style="background:red; color:#fff" onclick="wipe()">WIPE ALL DATA</button>
    </div>
</div>

<div id="win-games" class="window"><div class="win-header"><span>GAMES</span><span onclick="closeApp('win-games')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://poki.com')">OPEN POKI</button></div></div>
<div id="win-file" class="window"><div class="win-header"><span>FILES</span><span onclick="closeApp('win-file')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://send-anywhere.com')">SEND FILE</button></div></div>
<div id="win-waze" class="window"><div class="win-header"><span>WAZE</span><span onclick="closeApp('win-waze')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://www.waze.com/live-map/')">LIVE MAP</button></div></div>

<script>
    let activeWin = null;
    const player = document.getElementById('vox-audio');

    function unlockSystem() {
        if(document.getElementById('sys-pass').value === "777") document.getElementById('lock-screen').remove();
    }

    function openApp(id) {
        if(activeWin) closeApp(activeWin);
        document.getElementById(id).style.display = 'flex';
        activeWin = id;
    }

    function closeApp(id) {
        document.getElementById(id).style.display = 'none';
        activeWin = null;
    }

    function gen(id) {
        document.getElementById(id).value = "VOX-" + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function voxVoice(inputId, type) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "‚Ä¢ –°–õ–£–®–ê–Æ... ‚Ä¢";
        btn.style.background = "red";

        rec.onresult = (e) => {
            const text = e.results[0][0].transcript;
            document.getElementById(inputId).value = text;
            btn.innerText = oldText;
            btn.style.background = "";
            if(type === 'music') loadUrl();
            else if(type !== 'msg' && type !== 'meet') run(type);
        };
        rec.onerror = () => { btn.innerText = oldText; btn.style.background = ""; };
        rec.start();
    }

    function loadFile(e) {
        const file = e.target.files[0];
        if(file) {
            player.src = URL.createObjectURL(file);
            document.getElementById('file-info').innerText = "FILE: " + file.name;
            player.play();
        }
    }

    function loadUrl() {
        const url = document.getElementById('wa-url').value;
        if(url) {
            player.src = url;
            document.getElementById('file-info').innerText = "PLAYING FROM URL";
            player.play();
        }
    }

    function run(type) {
        const val = (id) => document.getElementById(id).value;
        if(type === 'search') window.open('https://google.com/search?q=' + val('s-in'));
        if(type === 'cinema') window.open('https://google.com/search?q=' + val('f-in') + '+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω');
        if(type === 'weather') window.open('https://google.com/search?q=–ø–æ–≥–æ–¥–∞+' + val('c-in'));
        if(type === 'calc') window.open('https://google.com/search?q=—Ä–µ–∑—É–ª—å—Ç–∞—Ç+' + val('calc-in'));
        if(type === 'msg') window.open('https://element.io/app/#/room/' + val('msg-c'));
        if(type === 'meet') window.open('https://meet.jit.si/' + val('mt-c'));
    }

    function wipe() {
        let c = 5;
        setInterval(() => {
            c--; document.getElementById('tmr').innerText = c;
            if(c<=0) { localStorage.clear(); location.reload(); }
        }, 1000);
    }
</script>
</body>
</html>
