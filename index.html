<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v29.0 | MONOLITH</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --block: #080808; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--main); 
            font-family: 'Consolas', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding: 15px;
            overflow-y: auto; /* Прокрутка всей ленты */
        }

        /* Заголовок системы */
        .sys-info { 
            width: 100%; 
            max-width: 500px; 
            text-align: center; 
            border-bottom: 1px solid var(--main); 
            padding-bottom: 15px; 
            margin-bottom: 25px;
            letter-spacing: 3px;
        }

        /* Контейнер модулей - строго один под другим */
        .main-stack { 
            width: 100%; 
            max-width: 500px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; /* Фиксированный отступ между блоками */
        }

        /* Модуль */
        .module { 
            border: 1px solid var(--main); 
            background: var(--block); 
            display: flex; 
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.05);
        }

        .m-header { 
            background: var(--main); 
            color: #000; 
            padding: 10px; 
            font-weight: bold; 
            font-size: 12px; 
            text-align: center; 
            text-transform: uppercase;
        }

        .m-content { padding: 15px; }

        /* Поля ввода и Кнопки */
        input, select { 
            width: 100%; 
            padding: 12px; 
            background: #000; 
            border: 1px solid var(--main); 
            color: var(--main); 
            margin-bottom: 10px; 
            font-family: inherit;
            font-size: 14px;
        }
        
        .btn { 
            width: 100%; 
            padding: 12px; 
            background: var(--main); 
            color: #000; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 11px;
            transition: 0.1s;
        }
        
        .btn:active { background: #fff; transform: scale(0.98); }

        /* Лог чата */
        #chat-log { 
            height: 150px; 
            overflow-y: auto; 
            border: 1px solid #1a1a1a; 
            padding: 10px; 
            margin-bottom: 10px; 
            font-size: 13px; 
            background: #030303;
        }

        .footer { 
            margin-top: 40px; 
            font-size: 10px; 
            opacity: 0.4; 
            text-align: center;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="sys-info">
        <b>VOX_CORE_v29.0</b><br>
        <span style="font-size: 9px;">ENCRYPTION_LAYER: ACTIVE | OVERLAP: DISABLED</span>
    </div>

    <div class="main-stack">

        <div class="module">
            <div class="m-header">СЕТЕВОЙ ПОИСК / КИНО</div>
            <div class="m-content">
                <select id="engine">
                    <option value="google">GOOGLE_DB</option>
                    <option value="yandex">YANDEX_DB</option>
                </select>
                <input type="text" id="web-q" placeholder="Поиск инфо или фильмов...">
                <button class="btn" onclick="searchW('web')">Искать в сети</button>
                <button class="btn" style="margin-top:5px; background:#222; color:#fff" onclick="searchW('film')">Найти кино (HD)</button>
            </div>
        </div>

        <div class="module">
            <div class="m-header">МУЗЫКАЛЬНЫЙ МОДУЛЬ</div>
            <div class="m-content">
                <input type="text" id="music-q" placeholder="Трек или исполнитель...">
                <button class="btn" onclick="searchM()">Найти музыку (MP3)</button>
            </div>
        </div>

        <div class="module">
            <div class="m-header">ВИДЕОСВЯЗЬ (P2P)</div>
            <div class="m-content">
                <button class="btn" onclick="genVideo()">СОЗДАТЬ ЛИНИЮ СВЯЗИ</button>
                <div id="video-box" style="margin-top: 10px;"></div>
            </div>
        </div>

        <div class="module">
            <div class="m-header">ПРИВАТНЫЙ ЧАТ</div>
            <div class="m-content">
                <div id="chat-log"></div>
                <input type="text" id="chat-in" placeholder="Введите текст...">
                <button class="btn" onclick="sendChat()">Отправить</button>
            </div>
        </div>

        <div class="module">
            <div class="m-header">ПЕРЕДАЧА ФАЙЛОВ</div>
            <div class="m-content">
                <button class="btn" onclick="window.open('https://toffeeshare.com/')">ОТКРЫТЬ P2P TRANSFER</button>
                <div style="font-size: 9px; text-align: center; margin-top: 8px; color: #555;">Без облачного хранилища</div>
            </div>
        </div>

    </div>

    <div class="footer">
        SESS_ID: <span id="sid"></span> | VOX OS TERMINAL
    </div>

<script>
    // Генерация случайного ID сессии
    document.getElementById('sid').innerText = Math.random().toString(36).substr(2, 8).toUpperCase();

    // Функция поиска Web/Кино
    function searchW(type) {
        const q = document.getElementById('web-q').value;
        const engine = document.getElementById('engine').value;
        if(!q) return;
        let url = engine === 'google' ? `https://google.com/search?q=${q}` : `https://yandex.ru/search/?text=${q}`;
        if(type === 'film') url += "+смотреть+бесплатно+в+hd+1080";
        window.open(url, '_blank');
    }

    // Функция поиска музыки
    function searchM() {
        const q = document.getElementById('music-q').value;
        if(!q) return;
        window.open(`https://www.google.com/search?q=${q}+mp3+слушать+бесплатно`, '_blank');
    }

    // Создание видео-комнаты
    function genVideo() {
        const id = "VOX-" + Math.floor(Math.random()*100000);
        document.getElementById('video-box').innerHTML = `
            <div style="font-size:10px; margin-bottom:10px; text-align:center; border: 1px dashed var(--main); padding: 5px;">ID: ${id}</div>
            <button class="btn" style="background:#fff; color:#000;" onclick="window.open('https://meet.jit.si/${id}')">ВОЙТИ В ВИДЕО-ЧАТ</button>
        `;
    }

    // Чат
    function sendChat() {
        const i = document.getElementById('chat-in');
        const l = document.getElementById('chat-log');
        if(i.value) {
            l.innerHTML += `<div><span style="color:#444">></span> ${i.value}</div>`;
            i.value = '';
            l.scrollTop = l.scrollHeight;
        }
    }
</script>

</body>
</html>
