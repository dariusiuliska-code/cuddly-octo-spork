<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v81 | FINAL STABLE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0a0a0a; 
            --accent: #00bbff; --yt: #ff0000; --sc: #ff5500; --viber: #7360f2; --admin: #ff00ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* –≠–ö–†–ê–ù –í–•–û–î–ê */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { border: 2px solid var(--main); padding: 40px; border-radius: 20px; text-align: center; background: #050505; }

        /* –†–ê–ë–û–ß–ò–ô –°–¢–û–õ */
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 80px 15px; gap: 20px; width: 100%; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; position: relative; z-index: 1; }
        
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 45px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; }

        /* –û–ö–ù–ê */
        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.3); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 10px; text-transform: uppercase; }
        .btn-vox { background: var(--accent); color: #fff; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; border-radius: 10px; text-align: center; font-size: 18px; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="status-bar"><div id="role">SYSTEM</div><div id="clock">00:00:00</div></div>

<div id="lock-screen">
    <div class="login-card">
        <h1 style="letter-spacing:10px;">VOX OS</h1>
        <input type="password" id="pin" placeholder="–ü–ò–ù-–ö–û–î" inputmode="numeric">
        <button class="btn" onclick="auth()">–í–•–û–î</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-wa')"><span>üìª</span><label>Winamp</label></div>
    <div class="icon" onclick="showW('w-off')"><span>üìÑ</span><label>Office</label></div>
    <div class="icon" onclick="showW('w-cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="showW('w-wea')"><span>‚òÄÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="showW('w-vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="showW('w-goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="showW('w-yan')"><span>–Ø</span><label>Yandex</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-cal')"><span>üßÆ</span><label>Calc</label></div>
    <div id="adm-btn" class="icon" style="display:none;" onclick="showW('w-adm')"><span>‚öôÔ∏è</span><label style="color:var(--admin)">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Exit</label></div>
</div>

<div id="w-wa" class="window"><div class="win-header"><span>WINAMP + YT/SC</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content">
    <audio id="player" controls style="width:100%"></audio>
    <input id="wa-in" placeholder="–ü–µ—Å–Ω—è –∏–ª–∏ –ø–ª–µ–π–ª–∏—Å—Ç">
    <button class="btn btn-vox" onclick="vox('wa-in','music')">üé§ –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö</button>
    <button class="btn" style="background:var(--yt);color:#fff" onclick="go('yt')">YOUTUBE MUSIC</button>
    <button class="btn" style="background:var(--sc);color:#fff" onclick="go('sc')">SOUNDCLOUD</button>
    <button class="btn" onclick="document.getElementById('f').click()">üìÇ MP3 –° –¢–ï–õ–ï–§–û–ù–ê</button>
    <input type="file" id="f" style="display:none" onchange="play(this.files)">
</div></div>

<div id="w-met" class="window" style="border-color:#00c853"><div class="win-header" style="background:#00c853;color:#fff"><span>MEET AI PRO</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content">
    <input id="m-in" placeholder="–ò–º—è –∫–æ–º–Ω–∞—Ç—ã">
    <button class="btn btn-vox" onclick="vox('m-in','none')">üé§ –°–ö–ê–ó–ê–¢–¨ –ù–ê–ó–í–ê–ù–ò–ï</button>
    <button class="btn" style="background:#00c853;color:#fff" onclick="meet()">üöÄ –ù–ê–ß–ê–¢–¨ –í–°–¢–†–ï–ß–£</button>
    <button class="btn" onclick="copyM()">üîó –ö–û–ü–ò–†–û–í–ê–¢–¨ –°–°–´–õ–ö–£</button>
</div></div>

<div id="w-vib" class="window" style="border-color:var(--viber)"><div class="win-header" style="background:var(--viber);color:#fff"><span>VIBER</span><span onclick="hideW('w-vib')">√ó</span></div><div class="win-content">
    <input id="v-in" placeholder="–ù–æ–º–µ—Ä 7900...">
    <button class="btn btn-vox" onclick="vox('v-in','none')">üé§ –°–ö–ê–ó–ê–¢–¨ –ù–û–ú–ï–†</button>
    <button class="btn" style="background:var(--viber);color:#fff" onclick="window.open('viber://chat?number='+document.getElementById('v-in').value)">–û–¢–ö–†–´–¢–¨ –ß–ê–¢</button>
</div></div>

<div id="w-cin" class="window"><div class="win-header"><span>CINEMA</span><span onclick="hideW('w-cin')">√ó</span></div><div class="win-content">
    <input id="c-in" placeholder="–§–∏–ª—å–º...">
    <button class="btn btn-vox" onclick="vox('c-in','movie')">üé§ –ù–ê–ô–¢–ò –ì–û–õ–û–°–û–ú</button>
    <button class="btn" style="background:var(--yt);color:#fff" onclick="go('yt-v')">YOUTUBE VIDEO</button>
</div></div>

<div id="w-wea" class="window"><div class="win-header"><span>WEATHER</span><span onclick="hideW('w-wea')">√ó</span></div><div class="win-content"><input id="we-in" placeholder="–ì–æ—Ä–æ–¥"><button class="btn btn-vox" onclick="vox('we-in','weather')">üé§ –ì–û–õ–û–°</button></div></div>
<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>ADMIN</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content"><button class="btn" style="background:red;color:#fff" onclick="document.body.innerHTML='<h1>SYSTEM PURGED</h1>'">üíÄ –£–ù–ò–ß–¢–û–ñ–ò–¢–¨</button></div></div>

<script>
    function auth() {
        const val = document.getElementById('pin').value;
        if(val === "777") { login("ADMIN"); document.getElementById('adm-btn').style.display='flex'; }
        else if(val === "111") { login("USER"); }
        else { alert("WRONG PIN"); document.getElementById('pin').value=''; }
    }
    function login(role) { document.getElementById('lock-screen').style.display='none'; document.getElementById('desktop').style.display='grid'; document.getElementById('role').innerText = role; }
    
    function showW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id) { document.getElementById(id).style.display='none'; }

    function play(f) { if(f[0]) { document.getElementById('player').src = URL.createObjectURL(f[0]); document.getElementById('player').play(); } }

    function vox(id, type) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å");
        const rec = new Speech(); rec.lang = 'ru-RU';
        const btn = event.currentTarget; btn.classList.add('listening');
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript; document.getElementById(id).value = res;
            if(type === 'music') window.open('https://music.youtube.com/search?q=' + encodeURIComponent(res));
            if(type === 'weather') window.open('https://google.com/search?q=weather+' + encodeURIComponent(res));
            if(type === 'movie') window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(res));
        };
        rec.onend = () => btn.classList.remove('listening');
        rec.start();
    }

    function go(m) {
        const qMusic = encodeURIComponent(document.getElementById('wa-in').value);
        const qCin = encodeURIComponent(document.getElementById('c-in').value);
        if(m === 'yt') window.open('https://music.youtube.com/search?q=' + qMusic);
        if(m === 'sc') window.open('https://soundcloud.com/search?q=' + qMusic);
        if(m === 'yt-v') window.open('https://www.youtube.com/results?search_query=' + qCin);
    }

    function meet() { let r = document.getElementById('m-in').value || "Room-"+Math.floor(Math.random()*999); window.open("https://meet.jit.si/"+r.replace(/\s+/g, '-')); }
    function copyM() { let r = document.getElementById('m-in').value; if(!r) return alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è"); navigator.clipboard.writeText("https://meet.jit.si/"+r.replace(/\s+/g, '-')).then(()=>alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ")); }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
