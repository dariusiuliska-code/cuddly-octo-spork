<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | WINAMP EDITION</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(12, 12, 12, 0.98); 
            --accent: #00bbff; --gen: #f0f; --viber: #7360f2;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        body::after {
            content: " "; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 10000; background-size: 100% 3px, 3px 100%; pointer-events: none; opacity: 0.4;
        }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            grid-template-rows: repeat(auto-fill, 110px);
            padding: 75px 15px 20px 15px; gap: 15px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a05 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1;
        }

        .icon { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.1s; }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 8px var(--main)); }
        .icon label { font-size: 9px; text-transform: uppercase; color: #fff; text-align: center; font-weight: bold; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 420px; border-radius: 20px; box-shadow: 0 0 100px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px 20px; display: flex; justify-content: space-between; font-weight: bold; align-items: center; border-radius: 18px 18px 0 0; }
        .win-content { padding: 25px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; border-radius: 12px; font-family: inherit; font-size: 11px; }
        .btn-voice { background: var(--accent); color: #fff; }
        .btn-viber { background: var(--viber); color: #fff; }
        
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; text-align: center; font-size: 16px; border-radius: 12px; font-family: inherit; }

        #vox-audio { width: 100%; margin-top: 15px; filter: invert(1) hue-rotate(90deg); }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        
        .admin-only { display: none; }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-role">SYSTEM LOCKED</div>
    <div id="live-clock">VOX OS v61</div>
    <div id="admin-stats" class="admin-only" style="color: var(--gen)">USERS: 742 ONLINE</div>
</div>

<div id="lock-screen">
    <div style="margin-bottom: 20px; letter-spacing: 5px; color: var(--main)">SYSTEM ENCRYPTED</div>
    <input type="tel" id="sys-pass" placeholder="***" style="-webkit-text-security: disc;">
    <button class="btn" style="width: 200px;" onclick="unlockSystem()">ACCESS</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-wa')"><span>‚ö°</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('win-viber')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="openApp('win-meet')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="openApp('win-cinema')"><span>üé¨</span><label>–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openApp('win-tools')"><span>üßÆ</span><label>–°—á–µ—Ç</label></div>
    <div class="icon admin-only" onclick="openApp('win-admin')"><span>üîë</span><label style="color:var(--gen)">VOX ACCESS</label></div>
    <div class="icon admin-only" onclick="openApp('win-wipe')"><span>üíÄ</span><label style="color:red">WIPE</label></div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP</span><span onclick="closeApp('win-wa')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-voice" onclick="document.getElementById('file-up').click()">üìÇ –§–ê–ô–õ MP3</button>
        <input type="file" id="file-up" accept="audio/*" style="display:none" onchange="loadFile(event)">
        <button class="btn btn-voice" onclick="voxVoice('wa-url', 'music')">üé§ URL –ì–û–õ–û–°–û–ú</button>
        <input type="text" id="wa-url" placeholder="http://...mp3">
        <audio id="vox-audio" controls></audio>
    </div>
</div>

<div id="win-viber" class="window">
    <div class="win-header"><span>VIBER</span><span onclick="closeApp('win-viber')">√ó</span></div>
    <div class="win-content">
        <button class="btn btn-viber" onclick="voxVoice('vib-c', 'viber')">üé§ –ì–û–õ–û–°–û–í–û–ô –ù–û–ú–ï–†</button>
        <input id="vib-c" placeholder="–ù–æ–º–µ—Ä...">
        <button class="btn btn-viber" onclick="run('viber')">OPEN VIBER</button>
    </div>
</div>

<div id="win-search" class="window"><div class="win-header"><span>SEARCH</span><span onclick="closeApp('win-search')">√ó</span></div><div class="win-content"><button class="btn btn-voice" onclick="voxVoice('s-in','search')">üé§ VOICE</button><input id="s-in" placeholder="–ò—Å–∫–∞—Ç—å..."><button class="btn" onclick="run('search')">GO</button></div></div>
<div id="win-cinema" class="window"><div class="win-header"><span>–ö–ò–ù–û</span><span onclick="closeApp('win-cinema')">√ó</span></div><div class="win-content"><button class="btn btn-voice" onclick="voxVoice('f-in','cinema')">üé§ VOICE</button><input id="f-in" placeholder="–§–∏–ª—å–º..."><button class="btn" onclick="run('cinema')">FIND</button></div></div>
<div id="win-weather" class="window"><div class="win-header"><span>–ü–û–ì–û–î–ê</span><span onclick="closeApp('win-weather')">√ó</span></div><div class="win-content"><button class="btn btn-voice" onclick="voxVoice('c-in','weather')">üé§ VOICE</button><input id="c-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn" onclick="run('weather')">CHECK</button></div></div>
<div id="win-tools" class="window"><div class="win-header"><span>–°–ß–ï–¢</span><span onclick="closeApp('win-tools')">√ó</span></div><div class="win-content"><button class="btn btn-voice" onclick="voxVoice('calc-in','calc')">üé§ VOICE</button><input id="calc-in" placeholder="–ü—Ä–∏–º–µ—Ä..."><button class="btn" onclick="run('calc')">RUN</button></div></div>

<div id="win-admin" class="window" style="border-color: var(--gen)"><div class="win-header" style="background: var(--gen)"><span>VOX ACCESS</span><span onclick="closeApp('win-admin')">√ó</span></div><div class="win-content"><input id="vox-key-out" readonly placeholder="KEY"><button class="btn btn-gen" onclick="generateVoxKey()">GENERATE</button></div></div>
<div id="win-meet" class="window"><div class="win-header"><span>MEET</span><span onclick="closeApp('win-meet')">√ó</span></div><div class="win-content"><input id="mt-c" placeholder="Meet ID..."><button class="btn" onclick="run('meet')">START</button></div></div>
<div id="win-wipe" class="window" style="border-color:red"><div class="win-header" style="background:red"><span>WIPE</span><span onclick="closeApp('win-wipe')">√ó</span></div><div class="win-content"><h1 id="tmr">5</h1><button class="btn" style="background:red; color:#fff" onclick="wipe()">DESTROY</button></div></div>

<script>
    let activeWin = null;
    let isAdmin = false;

    function updateClock() {
        document.getElementById('live-clock').innerText = 'VOX OS | ' + new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    function unlockSystem() {
        const p = document.getElementById('sys-pass').value;
        if(p === "777" || p === "111") {
            isAdmin = (p === "777");
            if(isAdmin) {
                document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'flex');
                setInterval(() => { document.getElementById('admin-stats').innerText = `USERS: ${Math.floor(Math.random()*100+600)} ONLINE`; }, 3000);
            }
            document.getElementById('user-role').innerText = isAdmin ? "AGENT: ADMIN" : "AGENT: USER";
            document.getElementById('lock-screen').remove();
        } else { alert("ACCESS DENIED"); }
    }

    function openApp(id) { if(activeWin) closeApp(activeWin); document.getElementById(id).style.display = 'flex'; activeWin = id; }
    function closeApp(id) { document.getElementById(id).style.display = 'none'; activeWin = null; }

    function voxVoice(id, type) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Rec(); rec.lang = 'ru-RU';
        rec.onresult = (e) => { 
            document.getElementById(id).value = e.results[0][0].transcript;
            if(type !== 'viber') run(type); 
        };
        rec.start();
    }

    function generateVoxKey() { document.getElementById('vox-key-out').value = "VOX-" + Math.random().toString(36).substring(2,12).toUpperCase(); }

    function loadFile(e) {
        const file = e.target.files[0];
        if(file) { document.getElementById('vox-audio').src = URL.createObjectURL(file); document.getElementById('vox-audio').play(); }
    }

    function run(t) {
        const v = (id) => document.getElementById(id).value;
        if(t==='search') window.open('https://google.com/search?q='+v('s-in'));
        if(t==='cinema') window.open('https://google.com/search?q='+v('f-in')+'+—Å–º–æ—Ç—Ä–µ—Ç—å');
        if(t==='weather') window.open('https://google.com/search?q=–ø–æ–≥–æ–¥–∞+'+v('c-in'));
        if(t==='calc') window.open('https://google.com/search?q=—Ä–µ–∑—É–ª—å—Ç–∞—Ç+'+v('calc-in'));
        if(t==='viber') window.open('viber://chat?number=' + v('vib-c'));
        if(t==='meet') window.open('https://meet.jit.si/'+v('mt-c'));
    }

    function wipe() {
        let c = 5;
        const i = setInterval(() => {
            c--; document.getElementById('tmr').innerText = c;
            if(c<=0) { clearInterval(i); localStorage.clear(); location.reload(); }
        }, 1000);
    }
</script>
</body>
</html>
