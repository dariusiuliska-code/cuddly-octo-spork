<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v25.0 | PRIME</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --panel: rgba(0, 20, 0, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Courier New', monospace; overflow: hidden; }
        
        canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }

        /* –°–µ—Ç–∫–∞ —Ä–∞–±–æ—á–µ–≥–æ —Å—Ç–æ–ª–∞ */
        .desktop { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
            height: calc(100vh - 80px); 
            overflow-y: auto; 
            align-content: start;
        }

        /* –û–∫–Ω–∞ */
        .window { 
            background: var(--panel); 
            border: 1px solid var(--main); 
            display: none; 
            flex-direction: column; 
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }
        .header { background: var(--main); color: #000; padding: 10px; font-weight: bold; font-size: 11px; text-align: center; text-transform: uppercase; }
        .content { padding: 15px; flex: 1; }

        /* –§–æ—Ä–º—ã */
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; }
        .btn { background: var(--main); color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 11px; margin-bottom: 6px; }
        .btn:active { background: #fff; }

        /* –í–∏–¥–∂–µ—Ç */
        .status-bar { position: fixed; top: 10px; right: 20px; font-size: 10px; text-align: right; opacity: 0.7; pointer-events: none; }

        /* –î–æ–∫-–ø–∞–Ω–µ–ª—å */
        .dock { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(0,0,0,0.9); border-top: 1px solid var(--main); 
            display: flex; justify-content: center; gap: 20px; padding: 15px; z-index: 1000;
        }
        .icon { font-size: 24px; cursor: pointer; transition: 0.2s; filter: drop-shadow(0 0 5px var(--main)); }
        .icon:hover { transform: translateY(-5px); }

        /* –õ–æ–∫-—Å–∫—Ä–∏–Ω */
        #lock { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }

        @media (max-width: 600px) {
            .desktop { grid-template-columns: 1fr; padding: 10px; }
        }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="status-bar">
    VOX_PRIME_v25<br>
    CONNECTION: SECURE<br>
    P2P_MODE: ACTIVE
</div>

<div id="lock">
    <div style="letter-spacing: 5px; margin-bottom: 20px;">VOX LOGIN REQUIRED</div>
    <input type="password" id="pass" style="width: 220px; text-align: center;" placeholder="PASSWORD">
    <button class="btn" style="width: 220px;" onclick="login()">ENTER SYSTEM</button>
</div>

<div class="desktop">
    
    <div id="win-chat" class="window">
        <div class="header">SECURE_MESSENGER</div>
        <div class="content">
            <div id="log" style="height: 180px; overflow-y: auto; border: 1px solid #111; padding: 10px; margin-bottom: 10px; font-size: 13px; background: rgba(0,0,0,0.5);">
                <div style="color: #666;">[–°–∏—Å—Ç–µ–º–∞]: –ö–∞–Ω–∞–ª —Å–≤—è–∑–∏ –æ—Ç–∫—Ä—ã—Ç.</div>
            </div>
            <input type="text" id="msg" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...">
            <button class="btn" onclick="send()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        </div>
    </div>

    <div id="win-video" class="window">
        <div class="header">VIDEO_CONFERENCE</div>
        <div class="content">
            <div id="v-status" style="text-align: center; margin-bottom: 15px; border: 1px dashed var(--main); padding: 10px; font-size: 11px;">
                –ì–û–¢–û–í –ö –°–û–ó–î–ê–ù–ò–Æ –ú–û–°–¢–ê
            </div>
            <button class="btn" onclick="createVideo()">–°–û–ó–î–ê–¢–¨ –í–ò–î–ï–û-–ö–û–ú–ù–ê–¢–£</button>
            <div id="v-link" style="margin-top: 10px;"></div>
        </div>
    </div>

    <div id="win-music" class="window">
        <div class="header">MUSIC_SEARCH</div>
        <div class="content">
            <input type="text" id="m-query" placeholder="–¢—Ä–µ–∫, –∞–ª—å–±–æ–º...">
            <button class="btn" onclick="searchMusic('sc')">SOUNDCLOUD</button>
            <button class="btn" style="background:#333; color:#fff" onclick="searchMusic('mp3')">GOOGLE MP3</button>
        </div>
    </div>

    <div id="win-search" class="window">
        <div class="header">WEB_SEARCH</div>
        <div class="content">
            <select id="engine">
                <option value="google">GOOGLE</option>
                <option value="yandex">YANDEX</option>
            </select>
            <input type="text" id="query" placeholder="–ò—Å–∫–∞—Ç—å –≤ —Å–µ—Ç–∏...">
            <button class="btn" onclick="searchWeb()">–ü–û–ò–°–ö</button>
            <button class="btn" style="background:#333; color:#fff;" onclick="searchWeb('hd')">–ö–ò–ù–û –í HD</button>
        </div>
    </div>

    <div id="win-files" class="window">
        <div class="header">P2P_FILE_TRANSFER</div>
        <div class="content" style="padding:0;">
            <iframe src="https://toffeeshare.com/" style="width:100%; height:320px; border:none; filter: invert(0.9);"></iframe>
        </div>
    </div>

</div>

<div class="dock">
    <div class="icon" title="–ß–∞—Ç" onclick="toggleW('win-chat')">üí¨</div>
    <div class="icon" title="–í–∏–¥–µ–æ" onclick="toggleW('win-video')">üìΩÔ∏è</div>
    <div class="icon" title="–ú—É–∑—ã–∫–∞" onclick="toggleW('win-music')">üéµ</div>
    <div class="icon" title="–ü–æ–∏—Å–∫" onclick="toggleW('win-search')">üîç</div>
    <div class="icon" title="–§–∞–π–ª—ã" onclick="toggleW('win-files')">üìÅ</div>
</div>

<script>
    // Matrix BG
    const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
    let w, h, cols, drops;
    function res() { w=c.width=window.innerWidth; h=c.height=window.innerHeight; cols=Math.floor(w/20); drops=Array(cols).fill(1); }
    window.onresize=res; res();
    function draw() {
        ctx.fillStyle='rgba(0,0,0,0.1)'; ctx.fillRect(0,0,w,h); ctx.fillStyle='#00ff41'; ctx.font="15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
            if(y*20 > h && Math.random() > 0.98) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 50);

    // –§—É–Ω–∫—Ü–∏–∏ —Å–∏—Å—Ç–µ–º—ã
    function login() {
        if(document.getElementById('pass').value === "VOX-777") document.getElementById('lock').style.display='none';
        else alert("–û–¢–ö–ê–ó–ê–ù–û –í –î–û–°–¢–£–ü–ï");
    }

    function toggleW(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
    }

    function send() {
        const i = document.getElementById('msg'); const l = document.getElementById('log');
        if(!i.value) return;
        l.innerHTML += `<div><span style="color:#888;">></span> ${i.value}</div>`;
        i.value=''; l.scrollTop = l.scrollHeight;
    }

    function createVideo() {
        const id = "VOX-MEET-" + Math.random().toString(36).substr(7).toUpperCase();
        document.getElementById('v-link').innerHTML = `<button class="btn" style="background:#fff;" onclick="window.open('https://meet.jit.si/${id}')">–í–û–ô–¢–ò –í –ö–û–ú–ù–ê–¢–£: ${id}</button>`;
        document.getElementById('v-status').innerText = "–ö–û–ú–ù–ê–¢–ê –°–û–ó–î–ê–ù–ê";
    }

    function searchMusic(type) {
        const q = document.getElementById('m-query').value;
        if(!q) return;
        const url = type === 'sc' ? `https://soundcloud.com/search?q=${q}` : `https://www.google.com/search?q=${q}+mp3+—Å–ª—É—à–∞—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ`;
        window.open(url, '_blank');
    }

    function searchWeb(mode) {
        const q = document.getElementById('query').value;
        const eng = document.getElementById('engine').value;
        if(!q) return;
        let url = eng === 'google' ? `https://google.com/search?q=${q}` : `https://yandex.ru/search/?text=${q}`;
        if(mode === 'hd') url += " —Å–º–æ—Ç—Ä–µ—Ç—å –æ–Ω–ª–∞–π–Ω –≤ hd –±–µ—Å–ø–ª–∞—Ç–Ω–æ";
        window.open(url, '_blank');
    }
</script>
</body>
</html>
