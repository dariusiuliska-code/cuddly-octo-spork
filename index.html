<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS | OMNI</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.07); --border: rgba(0, 242, 255, 0.4); 
        }
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        body, html { 
            width: 100%; height: 100%; 
            background: #000; color: #fff; 
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
        }

        /* –§–æ–Ω */
        #canvas-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ - –¢–ï–ü–ï–†–¨ –û–ù –ì–õ–ê–í–ù–´–ô */
        #lock { 
            position: fixed; inset: 0; z-index: 9999; 
            background: #000; display: flex; 
            align-items: center; justify-content: center; 
            flex-direction: column; transition: 0.5s;
        }
        .lock-box { text-align: center; width: 280px; z-index: 10000; }
        
        input { 
            background: rgba(255,255,255,0.1); border: 1px solid var(--border); 
            color: var(--neon); text-align: center; padding: 15px; 
            border-radius: 12px; font-size: 24px; width: 100%; 
            letter-spacing: 5px; margin-bottom: 15px;
        }
        .btn { 
            background: var(--neon); color: #000; 
            padding: 15px; border-radius: 12px; cursor: pointer; 
            font-weight: bold; width: 100%; border: none;
            text-transform: uppercase; box-shadow: 0 0 15px var(--neon);
        }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª (—Å–∫—Ä—ã—Ç –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ) */
        #desktop { 
            position: relative; z-index: 10; display: none; 
            padding: 80px 20px; height: 100%; overflow-y: auto; 
        }

        #status-bar { 
            position: fixed; top: 0; width: 100%; padding: 15px 20px; 
            z-index: 1000; background: rgba(0,0,0,0.9); 
            display: flex; justify-content: space-between; 
            border-bottom: 1px solid var(--border);
        }

        .main-hub { 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 25px; padding: 30px; backdrop-filter: blur(10px); 
            margin-bottom: 20px; text-align: center;
        }

        #apps-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 15px; justify-items: center;
        }
        .icon { text-align: center; cursor: pointer; }
        .icon span { font-size: 35px; display: block; filter: drop-shadow(0 0 5px var(--neon)); }
        .icon label { font-size: 10px; font-weight: bold; text-transform: uppercase; }
        
        .lang-switch span { margin: 0 5px; cursor: pointer; opacity: 0.5; font-size: 12px; }
        .lang-switch span.active { opacity: 1; color: var(--neon); font-weight: bold; }
    </style>
</head>
<body>

<canvas id="canvas-layer"></canvas>

<div id="lock">
    <div class="lock-box">
        <div style="font-size: 50px; margin-bottom: 20px;">‚öõÔ∏è</div>
        <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="3">
        <button class="btn" onclick="auth()">–í–æ–π—Ç–∏</button>
        <div style="margin-top: 15px; font-size: 10px; color: var(--neon); letter-spacing: 2px;">VOX GENESIS // SECURE</div>
    </div>
</div>

<div id="status-bar">
    <div style="color:var(--neon); font-weight:bold;">VOX // OMNI</div>
    <div class="lang-switch">
        <span id="l-ru" class="active" onclick="setLang('ru')">RU</span>
        <span id="l-en" onclick="setLang('en')">EN</span>
        <span id="l-ro" onclick="setLang('ro')">RO</span>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <div style="font-size: 40px; margin-bottom: 10px;">üí†</div>
        <div id="greeting" style="font-size: 14px; color: var(--neon);">System Ready</div>
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="window.open('https://play.google.com')"><span>üè™</span><label>Store</label></div>
        <div class="icon" onclick="window.open('https://music.youtube.com')"><span>üéµ</span><label>Music</label></div>
        <div class="icon" onclick="window.open('https://web.telegram.org')"><span>üí¨</span><label>Social</label></div>
        <div class="icon" onclick="location.reload()"><span>üîí</span><label>Exit</label></div>
    </div>
</div>

<script>
    let currentLang = 'ru';
    const langMap = {
        ru: { welcome: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å", denied: "–û—à–∏–±–∫–∞", voice: "ru-RU" },
        en: { welcome: "Welcome", denied: "Denied", voice: "en-US" },
        ro: { welcome: "Bun venit", denied: "Refuzat", voice: "ro-RO" }
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-switch span').forEach(s => s.classList.remove('active'));
        document.getElementById('l-' + lang).classList.add('active');
    }

    function voxSpeak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = langMap[currentLang].voice;
        window.speechSynthesis.speak(u);
    }

    function auth() {
        const val = document.getElementById('pin').value;
        if(val === '777' || val === '111') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
            document.getElementById('greeting').innerText = langMap[currentLang].welcome;
            voxSpeak(langMap[currentLang].welcome);
            initGfx();
        } else {
            alert(langMap[currentLang].denied);
        }
    }

    function initGfx() {
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00f2ff';
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    }
</script>

</body>
</html>
