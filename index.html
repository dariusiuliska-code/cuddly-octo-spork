<!DOCTYPE html>
<html lang="ru">

    <title>VOX OS v63 | TOTAL CONTROL</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --admin: #ff00ff; --cinema: #e50914; --sc: #ff5500;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); 
            padding: 110px 20px; gap: 20px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001f06 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1; overflow-y: auto;
        }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 45px; margin-bottom: 8px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 95%; max-width: 450px; border-radius: 20px; box-shadow: 0 0 80px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 18px 18px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; border-radius: 12px; font-family: inherit; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: var(--accent); color: white; border: 2px solid #fff; box-shadow: 0 0 10px var(--accent); }
        .btn-sc { background: var(--sc); color: white; }
        
        #playlist-box { text-align: left; background: #050505; border: 1px solid #222; height: 100px; overflow-y: auto; margin: 10px 0; border-radius: 8px; font-size: 12px; }
        .track { padding: 8px; border-bottom: 1px solid #111; color: #888; cursor: pointer; }
        .track:hover { color: var(--main); background: #001a00; }

        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; border-radius: 12px; text-align: center; font-size: 16px; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 25px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.95); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .listening { animation: pulse 1s infinite; background: red !important; border-color: white !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
