<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | COMPLETE</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0a0a0a; --accent: #00bbff; --cinema: #e50914; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-template-rows: repeat(auto-fill, 110px); padding: 25px; gap: 15px; background: radial-gradient(circle, #001a05 0%, #000 100%); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 10px; border-radius: 8px; }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 10px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        .window { position: absolute; top: 5%; left: 5%; width: 90%; max-width: 450px; background: var(--win); border: 1px solid var(--main); display: none; flex-direction: column; z-index: 100; box-shadow: 0 0 30px rgba(0,255,65,0.3); }
        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 11px; }
        .win-content { padding: 15px; text-align: center; max-height: 80vh; overflow-y: auto; }

        .btn { width: 100%; padding: 12px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 10px; margin-bottom: 8px; font-family: inherit; }
        .btn-cinema { background: var(--cinema); color: #fff; }
        input { width: 100%; padding: 10px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; font-family: inherit; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .wa-display { background: #000; border: 1px solid #333; padding: 5px; height: 50px; margin-bottom: 10px; color: var(--accent); font-size: 11px; overflow: hidden; }
    </style>
</head>
<body>

<div id="lock-screen">

    <div class="icon" onclick="smartOpen('win-death')"><span>üíÄ</span><label>–ú–∞—Ç—Ä–∏—Ü–∞</label></div>
</div>

<div id="win-cinema" class="window">

        <input type="text" id="film-query" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">

    </div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP v2.95</span><span onclick="closeWin('win-wa')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <div class="wa-display" id="wa-info">READY TO PLAY</div>
        <button class="btn" style="background:var(--accent); color:#fff;" onclick="voiceSearch('music')">üé§ –ò–°–ö–ê–¢–¨ –ú–£–ó–´–ö–£</button>

<script>
    let currentWin = null;
    const audio = new Audio();

    function unlock() {
        if(document.getElementById('sys-pass').value === "777") document.getElementById('lock-screen').style.display='none';
        else alert('ERROR');
    }

    function smartOpen(id) {
        if(currentWin) closeWin(currentWin);
        document.getElementById(id).style.display='flex'; currentWin = id;
    }
    function closeWin(id) { document.getElementById(id).style.display='none'; currentWin = null; }

    // –ì–æ–ª–æ—Å –¥–ª—è –≤—Å–µ–≥–æ
    function voiceSearch(type) {
        if (!('webkitSpeechRecognition' in window)) return alert("Voice Not Supported");
        const rec = new webkitSpeechRecognition(); rec.lang = 'ru-RU';
        rec.onstart = () => { if(type==='film') document.getElementById('film-query').placeholder="–°–ª—É—à–∞—é..."; };
        rec.onresult = (e) => {
            const q = e.results[0][0].transcript;
            if(type === 'film') {
                document.getElementById('film-query').value = q;
                findFilm();
            } else {
                document.getElementById('wa-info').innerText = "–ú–£–ó–´–ö–ê: " + q;
                window.open("https://music.youtube.com/search?q=" + encodeURIComponent(q));
            }
        };
        rec.start();
    }

    function findFilm() {
        const q = document.getElementById('film-query').value;
        if(q) window.open("https://www.google.com/search?q=" + encodeURIComponent(q) + "+—Ñ–∏–ª—å–º+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω+hd");
    }

    function waPlay() {
        const u = document.getElementById('wa-url').value;
        if(u) {
            if(u.startsWith('http')) { audio.src = u; audio.play(); document.getElementById('wa-info').innerText = "PLAYING URL..."; }
            else { window.open("https://google.com/search?q=" + encodeURIComponent(u) + "+—Å–ª—É—à–∞—Ç—å"); }
        }
    }
    function waStop() { audio.pause(); document.getElementById('wa-info').innerText = "STOPPED"; }
</script>
