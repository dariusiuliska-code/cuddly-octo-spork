<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v104 | FINAL</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0d0d0d; 
            --viber: #7360f2; --yt: #ff0000; --meet: #00c853;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ú–∞—Ç—Ä–∏—Ü—ã */
        #matrix-bg { position: fixed; inset: 0; z-index: 0; opacity: 0.25; pointer-events: none; }

        /* –°—Ç–∞—Ç—É—Å-–±–∞—Ä */
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        #ai-btn { background: #ff0000; border: none; color: #fff; padding: 6px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 10px; transition: 0.3s; }
        #ai-btn.active { background: #fff; color: #000; transform: scale(1.1); box-shadow: 0 0 15px #fff; }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { position: relative; z-index: 1; display: none; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); padding: 75px 15px; gap: 20px; height: 100%; overflow-y: auto; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 42px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 10px; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–∞ */
        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,255,0,0.3); max-height: 85vh; }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; overflow-y: auto; }

        /* –ö–Ω–æ–ø–∫–∏ –∏ –≤–≤–æ–¥ */
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 8px; cursor: pointer; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; border-radius: 10px; text-align: center; font-size: 16px; }
        textarea { text-align: left; height: 140px; font-family: monospace; resize: none; }

        /* –¢–µ—Ä–º–∏–Ω–∞–ª –ª–æ–≥–æ–≤ */
        #sys-logs { background: #000; border: 1px solid #333; height: 160px; overflow-y: auto; text-align: left; padding: 10px; font-family: monospace; font-size: 10px; color: var(--main); border-radius: 5px; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid var(--main); padding-left: 5px; }
    </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<div id="status-bar">
    <div id="role">VOX OS | ACTIVE</div>
    <button id="ai-btn" onclick="globalVox()">üé§ VOX CONTROL</button>
    <div id="clock">00:00:00</div>
</div>

<div id="lock" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; align-items:center; justify-content:center;">
    <div style="border:1px solid var(--main); padding:40px; border-radius:20px; text-align:center; background: rgba(0,0,0,0.95);">
        <h1 style="letter-spacing:10px; color: var(--main); margin-bottom:20px;">VOX</h1>
        <input type="password" id="pin" placeholder="PIN (111 –∏–ª–∏ 777)" inputmode="numeric">
        <button class="btn" onclick="auth()">–í–û–ô–¢–ò</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-store')"><span>üè™</span><label>Store</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-wa')"><span>üéµ</span><label>Winamp</label></div>
    <div class="icon" onclick="showW('w-org')"><span>üìù</span><label>Notes</label></div>
    <div id="adm-ico" class="icon" style="display:none" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>–í—ã—Ö–æ–¥</label></div>
</div>

<div id="w-store" class="window"><div class="win-header"><span>APP STORE</span><span onclick="hideW('w-store')">√ó</span></div><div class="win-content">
    <input id="app-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º—ã">
    <button class="btn" onclick="installApp()">–î–û–ë–ê–í–ò–¢–¨ –í –°–ò–°–¢–ï–ú–£</button>
</div></div>

<div id="w-met" class="window"><div class="win-header"><span>MEET AI</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content">
    <input id="me-in" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã">
    <button class="btn" onclick="document.getElementById('me-in').value='VOX-'+Math.random().toString(36).substring(7).toUpperCase()">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨</button>
    <button class="btn" style="background:var(--meet);color:white" onclick="window.open('https://meet.jit.si/'+document.getElementById('me-in').value)">–í–û–ô–¢–ò</button>
</div></div>

<div id="w-wa" class="window"><div class="win-header"><span>MUSIC</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content">
    <input id="mu-in" placeholder="–¢—Ä–µ–∫ –∏–ª–∏ –≥—Ä—É–ø–ø–∞">
    <button class="btn" onclick="window.open('https://youtube.com/results?search_query='+document.getElementById('mu-in').value)">–ü–û–ò–°–ö</button>
</div></div>

<div id="w-org" class="window"><div class="win-header"><span>NOTES</span><span onclick="hideW('w-org')">√ó</span></div><div class="win-content">
    <textarea id="note-pad" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏..."></textarea>
    <button class="btn" onclick="saveNote()">–°–û–•–†–ê–ù–ò–¢–¨</button>
</div></div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>TERMINAL</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content">
    <div id="sys-logs"></div>
    <button class="btn" style="background:red;color:#fff;margin-top:10px" onclick="localStorage.clear(); location.reload();">WIPE SYSTEM</button>
</div></div>

<script>
    // --- –Ø–î–†–û –ò –í–•–û–î ---
    function log(msg) {
        const logs = document.getElementById('sys-logs');
        if(!logs) return;
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = `[${new Date().toLocaleTimeString()}] > ${msg}`;
        logs.prepend(entry);
    }

    function auth() {
        let p = document.getElementById('pin').value;
        if(p === '111' || p === '777') {
            if(p === '777') document.getElementById('adm-ico').style.display = 'flex';
            document.getElementById('lock').style.display = 'none';
            document.getElementById('desktop').style.display = 'grid';
            log("–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω. VOX OS v104 –∑–∞–ø—É—â–µ–Ω–∞.");
        } else {
            alert("–ù–ï–í–ï–†–ù–´–ô –ö–û–î");
            log("–ü–æ–ø—ã—Ç–∫–∞ –≤–∑–ª–æ–º–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π PIN.");
        }
    }

    function showW(id) { 
        document.querySelectorAll('.window').forEach(w => w.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
        log(`–û—Ç–∫—Ä—ã—Ç –º–æ–¥—É–ª—å: ${id}`);
    }

    function hideW(id) { document.getElementById(id).style.display = 'none'; }

    function saveNote() {
        localStorage.setItem('vox_note', document.getElementById('note-pad').value);
        log("–ó–∞–º–µ—Ç–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –∫—ç—à.");
        alert("–°–û–•–†–ê–ù–ï–ù–û");
    }

    function installApp() {
        let name = document.getElementById('app-name').value;
        if(!name) return;
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerHTML = `<span>üì±</span><label>${name}</label>`;
        icon.onclick = () => window.open(`https://play.google.com/store/search?q=${name}&c=apps`);
        document.getElementById('desktop').appendChild(icon);
        log(`–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ${name} –¥–æ–±–∞–≤–ª–µ–Ω–æ.`);
        hideW('w-store');
    }

    // --- –ì–û–õ–û–°–û–í–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï ---
    function globalVox() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ.");
        const r = new Rec(); r.lang = 'ru-RU';
        const btn = document.getElementById('ai-btn');
        btn.classList.add('active'); btn.innerText = "üõë –°–õ–£–®–ê–Æ...";

        r.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            log(`–ò–ò –ö–æ–º–∞–Ω–¥–∞: ${cmd}`);
            if (cmd.includes("–æ—Ç–∫—Ä–æ–π") || cmd.includes("–∑–∞–ø—É—Å—Ç–∏")) {
                if (cmd.includes("–≤–∏–¥–µ–æ") || cmd.includes("–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü")) showW('w-met');
                if (cmd.includes("–º—É–∑—ã–∫")) showW('w-wa');
                if (cmd.includes("–∑–∞–º–µ—Ç–∫")) showW('w-org');
                if (cmd.includes("–º–∞—Ä–∫–µ—Ç") || cmd.includes("–º–∞–≥–∞–∑–∏–Ω")) showW('w-store');
            }
            if (cmd.includes("–∑–∞–ø–∏—à–∏")) {
                let t = cmd.split("–∑–∞–ø–∏—à–∏")[1];
                showW('w-org');
                document.getElementById('note-pad').value += t + ". ";
            }
            if (cmd.includes("–∑–∞–∫—Ä–æ–π")) document.querySelectorAll('.window').forEach(w => w.style.display = 'none');
        };
        r.onend = () => { btn.classList.remove('active'); btn.innerText = "üé§ VOX CONTROL"; };
        r.start();
    }

    // --- –≠–§–§–ï–ö–¢–´ ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width / 16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
            if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.onload = () => { if(localStorage.getItem('vox_note')) document.getElementById('note-pad').value = localStorage.getItem('vox_note'); };
</script>
</body>
</html>
