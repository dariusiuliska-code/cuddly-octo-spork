<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v93 | THE OMNIPOTENT</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0d0d0d; 
            --viber: #7360f2; --sc: #ff5500; --yt: #ff0000; --cinema: #ffcc00; --weather: #00d2ff; --game: #ff00ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; font-size: 11px; z-index: 1000; background: #000; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); padding: 70px 15px; gap: 15px; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 9px; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 94%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.2); max-height: 85vh; }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; overflow-y: auto; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 8px; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: #00bbff; color: #fff; }
        input, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; border-radius: 10px; text-align: center; font-size: 16px; }

        .listening { animation: pulse 0.8s infinite; background: red !important; color: white; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="status-bar"><div id="role">VOX ULTIMATE v93</div><div id="clock">00:00:00</div></div>

</div>

    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-wea')"><span>‚òÅÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="showW('w-vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="showW('w-gam')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="showW('w-org')"><span>üìÖ</span><label>–û—Ä–≥–∞–Ω–∞–π–∑–µ—Ä</label></div>
    <div class="icon" onclick="showW('w-goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="showW('w-cal')"><span>üßÆ</span><label>Calc</label></div>
    <div id="adm-ico" class="icon" style="display:none" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">ADMIN</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Exit</label></div>
</div>

<div id="w-wa" class="window"><div class="win-header"><span>WINAMP</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content">
    <input id="mu-in" placeholder="–¢—Ä–µ–∫..."><button class="btn btn-vox" onclick="vox('mu-in')">üé§ –ì–û–õ–û–°</button>

    <button class="btn" style="background:var(--sc);color:#fff" onclick="window.open('https://soundcloud.com/search?q='+document.getElementById('mu-in').value)">SOUNDCLOUD</button>

    <button class="btn" style="background:var(--cinema);color:#000" onclick="window.open('https://www.google.com/search?q=—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ+–æ–Ω–ª–∞–π–Ω+'+document.getElementById('ci-in').value)">–ù–ê–ô–¢–ò –í –ò–ù–¢–ï–†–ù–ï–¢–ï</button>
</div></div>

<div id="w-wea" class="window" style="border-color:var(--weather)"><div class="win-header" style="background:var(--weather)"><span>–ü–û–ì–û–î–ê</span><span onclick="hideW('w-wea')">√ó</span></div><div class="win-content">
    <input id="we-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn btn-vox" onclick="vox('we-in')">üé§ –ì–û–õ–û–°</button>
    <button class="btn" onclick="window.open('https://www.google.com/search?q=–ø–æ–≥–æ–¥–∞+'+document.getElementById('we-in').value)">–£–ó–ù–ê–¢–¨ –ü–†–û–ì–ù–û–ó</button>
</div></div>

<div id="w-gam" class="window" style="border-color:var(--game)"><div class="win-header" style="background:var(--game)"><span>GAMES</span><span onclick="hideW('w-gam')">√ó</span></div><div class="win-content">
    <button class="btn" onclick="window.open('https://poki.com/ru')">POKI GAMES</button>
    <button class="btn" onclick="window.open('https://yandex.ru/games')">YANDEX GAMES</button>
</div></div>

    <textarea id="org-txt" rows="5" placeholder="–¢–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏..."></textarea>
    <button class="btn btn-vox" onclick="vox('org-txt')">üé§ –î–ò–ö–¢–û–í–ê–¢–¨</button>
    <button class="btn" onclick="localStorage.setItem('vox_notes', document.getElementById('org-txt').value)">–°–û–•–†–ê–ù–ò–¢–¨</button>
</div></div>

<div id="w-met" class="window"><div class="win-header"><span>MEET AI</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content">
    <input id="me-in" placeholder="–ö–æ–¥..."><button class="btn" onclick="document.getElementById('me-in').value='VOX-'+Math.random().toString(36).substring(7).toUpperCase()">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨</button>
    <button class="btn" onclick="window.open('https://meet.jit.si/'+document.getElementById('me-in').value)">–í–û–ô–¢–ò</button>
</div></div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>SYSTEM DELETE</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content">
    <button class="btn" style="background:red;color:#fff;font-size:16px;" onclick="document.body.innerHTML='';location.reload()">üíÄ –°–¢–ò–†–ê–ô –ù–ê–•–£–ô –í–°–Å</button>
</div></div>

<div id="w-vib" class="window"><div class="win-header"><span>VIBER</span><span onclick="hideW('w-vib')">√ó</span></div><div class="win-content"><input id="vi-in" placeholder="7900..."><button class="btn" onclick="window.open('viber://chat?number='+document.getElementById('vi-in').value)">–û–¢–ö–†–´–¢–¨ –ß–ê–¢</button></div></div>
<div id="w-goo" class="window"><div class="win-header"><span>GOOGLE</span><span onclick="hideW('w-goo')">√ó</span></div><div class="win-content"><input id="go-in"><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('go-in').value)">–ü–û–ò–°–ö</button></div></div>
<div id="w-cal" class="window"><div class="win-header"><span>CALC</span><span onclick="hideW('w-cal')">√ó</span></div><div class="win-content"><input id="ca-in"><button class="btn" onclick="try{alert(eval(document.getElementById('ca-in').value))}catch(e){}">=</button></div></div>

<script>
    function auth(){ let p=document.getElementById('pin').value; if(p==='777'){document.getElementById('adm-ico').style.display='flex';login();} else if(p==='111'){login();} }
    function login(){ document.getElementById('lock').style.display='none'; document.getElementById('desktop').style.display='grid'; 
        document.getElementById('org-txt').value = localStorage.getItem('vox_notes') || '';
    }
    function showW(id){ document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id){ document.getElementById(id).style.display='none'; }
    
    function vox(id) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const r = new Rec(); r.lang = 'ru-RU';
        const b = event.currentTarget; b.classList.add('listening');
        r.onresult = (e) => { 
            let t = e.results[0][0].transcript;
            if(id === 'org-txt') document.getElementById(id).value += ' ' + t;
            else document.getElementById(id).value = t;
        };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
