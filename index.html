<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND | SUPER APP</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --main: #00ff88; --bg: #050505; --card: #111; --text: #eee; --border: #222; --sec: #ff0055; }
        [data-theme="light"] { --bg: #f0f2f5; --card: #ffffff; --text: #111; --border: #ddd; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding-bottom: 80px; transition: 0.3s; }
        
        header { padding: 15px; text-align: center; background: var(--card); border-bottom: 1px solid var(--border); font-weight: bold; position: sticky; top: 0; z-index: 1000; }
        .stats { display: flex; justify-content: space-around; padding: 8px; font-size: 10px; background: #000; color: var(--main); font-family: monospace; border-bottom: 1px solid var(--border); }

        .container { max-width: 600px; margin: 0 auto; padding: 10px; }
        .box { background: var(--card); margin-bottom: 15px; padding: 15px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        input, textarea { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 10px; box-sizing: border-box; margin-bottom: 10px; outline: none; }
        input:focus { border-color: var(--main); }

        .btn { border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; }
        .btn-main { background: var(--main); color: #000; }
        .btn-sec { background: var(--sec); color: #fff; }
        .btn-ai { background: transparent; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; }

        /* Контейнер для видео JITSI */
        #jitsi-container { width: 100%; height: 450px; background: #000; border-radius: 15px; overflow: hidden; margin-top: 10px; border: 1px solid var(--main); }

        nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-item { cursor: pointer; font-size: 11px; font-weight: bold; color: #666; text-align: center; }
        .nav-item.active { color: var(--main); }
        .nav-item.active-sec { color: var(--sec); }

        .hidden { display: none; }
        .panic-mode { background: #000; color: red; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-family: monospace; }
    </style>
</head>
<body data-theme="dark">

<div id="main-app">
    <header id="h-title">AND NETWORK</header>
