<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AND GLOBAL OS | VOX EDITION</title>
    <style>
        :root { --main: #00ff88; --tt: #ff0050; --bg: #050505; --card: rgba(20, 20, 20, 0.9); }
        
        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            background-size: cover; background-position: center; transition: 1.2s ease-in-out;
            background-attachment: fixed;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏ –®–∞–ø–∫–∞ */
        .top-bar { display: flex; justify-content: space-between; padding: 12px 20px; background: rgba(0,0,0,0.85); border-bottom: 1px solid #333; backdrop-filter: blur(15px); z-index: 10; }
        .logo { font-weight: bold; color: var(--main); text-shadow: 0 0 10px var(--main); letter-spacing: 2px; }
        #weather { font-size: 12px; color: var(--main); }

        .nav { display: flex; background: #000; border-bottom: 1px solid #222; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { flex: 1; padding: 16px; font-size: 10px; font-weight: bold; cursor: pointer; color: #555; text-align: center; border-bottom: 2px solid transparent; min-width: 90px; text-transform: uppercase; }
        .nav-btn.active { color: var(--main); border-bottom-color: var(--main); background: rgba(0,255,136,0.1); }
        .nav-btn.tt-btn { color: var(--tt); }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .container { flex: 1; overflow-y: auto; padding: 15px; backdrop-filter: brightness(0.4) blur(1px); }
        .box { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #444; }

        input, textarea { width: 100%; padding: 14px; background: rgba(0,0,0,0.6); border: 1px solid #555; color: #fff; border-radius: 10px; box-sizing: border-box; margin-bottom: 12px; outline: none; font-size: 16px; }
        
        .btn { background: var(--main); color: #000; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; font-size: 11px; }
        .btn:active { transform: scale(0.97); }

        /* TikTok –í–∏–¥–∂–µ—Ç */
        .tt-frame { background: #000; border: 1px solid var(--tt); height: 400px; border-radius: 12px; overflow: hidden; }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .hidden { display: none !important; }
        .post { border-bottom: 1px solid #333; padding: 10px 0; margin-bottom: 5px; }
        .post b { color: var(--main); font-size: 11px; display: block; }
        .label { font-size: 10px; color: var(--main); text-transform: uppercase; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="logo">AND GLOBAL OS</div>
    <div id="weather">üì° CONNECTED</div>
</div>

<div class="nav">
    <div class="nav-btn active" onclick="tab('chat', this)">MESSENGER üí¨</div>
    <div class="nav-btn tt-btn" onclick="tab('tiktok', this)">TIKTOK üé¨</div>
    <div class="nav-btn" onclick="tab('media', this)">MEDIA üé¨</div>
</div>

<div class="container">
    <div id="p-chat" class="page">
        <div class="box">
            <textarea id="msg-val" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –≤ –ª–µ–Ω—Ç—É..." rows="2"></textarea>
            <button class="btn" onclick="sendMsg()">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>
        </div>
        <div id="chat-wall" class="box"></div>
    </div>

    <div id="p-tiktok" class="page hidden">
        <div class="box">
            <span class="label" style="color:var(--tt)">TikTok –ü–æ–∏—Å–∫</span>
            <input type="text" id="tt-search" placeholder="@user –∏–ª–∏ –∑–∞–ø—Ä–æ—Å..." onkeypress="if(event.key==='Enter') ttSearch()">
            <button class="btn" style="background: var(--tt); color: #fff;" onclick="ttSearch()">–ü–û–ò–°–ö</button>
        </div>
        <div class="box tt-frame">
            <iframe src="https://www.tiktok.com/embed/v2/trending" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
        </div>
    </div>

    <div id="p-media" class="page hidden">
        <div class="box">
            <span class="label">–ú—É–∑—ã–∫–∞</span>
            <input type="text" id="m-search" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...">
            <button class="btn" onclick="mediaSearch('music')">YouTube Music</button>
        </div>

        <div class="box">
            <span class="label">–ö–∏–Ω–æ</span>
            <input type="text" id="v-search" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...">
            <button class="btn" style="background:#ff4444; color:#fff" onclick="mediaSearch('video')">–°–º–æ—Ç—Ä–µ—Ç—å –æ–Ω–ª–∞–π–Ω</button>
        </div>

        <div class="box">
            <span class="label" style="color:#00d4ff">–ö–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏—è</span>
            <button class="btn" style="background:#00d4ff; color:#000" onclick="window.open('https://meet.jit.si/' + Math.random().toString(36).substring(7), '_blank')">–°–û–ó–î–ê–¢–¨ –í–ò–î–ï–û–ö–û–ú–ù–ê–¢–£ üé•</button>
        </div>
    </div>
</div>

<script>
    let posts = JSON.parse(localStorage.getItem('os_posts')) || [];

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById('p-'+name).classList.remove('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // TikTok –ü–æ–∏—Å–∫
    function ttSearch() {
        const val = document.getElementById('tt-search').value.trim();
        if(!val) return;
        let url = val.startsWith('@') ? `https://www.tiktok.com/${val}` : `https://www.tiktok.com/search?q=${encodeURIComponent(val)}`;
        window.open(url, '_blank');
    }
    
    // –°–æ–æ–±—â–µ–Ω–∏—è
    function sendMsg() {
        const inp = document.getElementById('msg-val');
        if(!inp.value.trim()) return;
        posts.unshift({text: inp.value, date: new Date().toLocaleString()});
        inp.value = '';
        localStorage.setItem('os_posts', JSON.stringify(posts));
        renderPosts();
    }

    function renderPosts() {
        const wall = document.getElementById('chat-wall');
        if(posts.length === 0) { wall.innerHTML = '<div style="color:#666; text-align:center">–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞</div>'; return; }
        wall.innerHTML = posts.map(p => `<div class="post"><b>${p.date}</b>${p.text}</div>`).join('');
    }

    // –ú–µ–¥–∏–∞ –ü–æ–∏—Å–∫
    function mediaSearch(type) {
        const m = document.getElementById('m-search').value;
        const v = document.getElementById('v-search').value;
        if(type === 'music' && m) window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(m)}`, '_blank');
        if(type === 'video' && v) window.open(`https://www.google.com/search?q=${encodeURIComponent(v)}+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω+–±–µ—Å–ø–ª–∞—Ç–Ω–æ`, '_blank');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
        renderPosts();
        fetch('https://wttr.in/?format=%c+%t').then(r => r.text()).then(t => document.getElementById('weather').innerText = t).catch(()=>"üì° CONNECTED");
    }
</script>
</body>
</html>
