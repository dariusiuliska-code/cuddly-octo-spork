<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // ZERO</title>
    <style>
        :root { --n: #00f2ff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--n); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        #container { height: 100vh; display: flex; flex-direction: column; padding: 20px; justify-content: space-around; text-align: center; }

        /* –Ø–¥—Ä–æ */
        .vox-core { width: 80px; height: 80px; margin: 0 auto; border: 2px solid var(--n); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 15px var(--n); }
        .vox-pulse { width: 30px; height: 30px; background: var(--n); border-radius: 50%; animation: p 1s infinite; }
        @keyframes p { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.5; } }

        /* –ò–∫–æ–Ω–∫–∏ */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .item { cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .box { width: 60px; height: 60px; border: 1px solid var(--n); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; background: rgba(0,242,255,0.05); }
        .label { font-size: 9px; margin-top: 5px; letter-spacing: 1px; }

        /* –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ –ø—Ä—è–º–æ –≤ Vox */
        #search-box { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--n); padding: 10px; color: var(--n); font-family: 'Courier New'; font-size: 14px; margin-top: 10px; border-radius: 5px; }

        #lock { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input[type="password"] { background: none; border: none; border-bottom: 2px solid var(--n); color: var(--n); font-size: 30px; text-align: center; width: 120px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="lock">
        <div style="font-size: 12px; margin-bottom: 20px;">ACCESS_CODE_REQUIRED</div>
        <input type="password" id="pin" maxlength="3">
        <button onclick="boot()" style="background:none; border:1px solid var(--n); color:var(--n); padding:10px 40px; cursor:pointer;">DECODE</button>
    </div>

    <div id="container" style="display:none;">
        <div>
            <div class="vox-core" onclick="startVox()">
                <div class="vox-pulse" id="pulse"></div>
            </div>
            <div id="status" style="font-size: 10px; margin-top: 10px;">VOX: READY</div>
        </div>

        <input type="text" id="search-box" placeholder="TYPE OR SPEAK SEARCH..." onkeydown="if(event.key==='Enter') webSearch(this.value)">

        <div class="grid">
            <div class="item" onclick="openApp('https://play.google.com/store')"><div class="box">üíé</div><div class="label">MARKET</div></div>
            <div class="item" onclick="openApp('https://www.google.com')"><div class="box">üåê</div><div class="label">GOOGLE</div></div>
            <div class="item" onclick="openApp('https://www.google.com/search?q=arcade+games')"><div class="box">üéÆ</div><div class="label">GAMES</div></div>
            <div class="item" onclick="openApp('https://meet.google.com')"><div class="box">üë•</div><div class="label">MEET</div></div>
            <div class="item" onclick="openApp('https://www.youtube.com')"><div class="box">üé¨</div><div class="label">YOUTUBE</div></div>
            <div class="item" onclick="openApp('https://soundcloud.com')"><div class="box" style="color:#ff5500; border-color:#ff5500;">‚òÅÔ∏è</div><div class="label" style="color:#ff5500;">SOUND</div></div>
        </div>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pin').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                speak("–Ø–¥—Ä–æ –æ–±–Ω—É–ª–µ–Ω–æ. –ü—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç.");
            }
        }

        function openApp(url) {
            window.open(url, '_blank');
        }

        function webSearch(q) {
            if(q) window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, '_blank');
        }

        function startVox() {
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU';
            r.onstart = () => { 
                document.getElementById('pulse').style.background = '#ff0055';
                document.getElementById('status').innerText = 'VOX: LISTENING...';
            };
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript;
                document.getElementById('search-box').value = cmd;
                webSearch(cmd);
                document.getElementById('pulse').style.background = 'var(--n)';
                document.getElementById('status').innerText = 'VOX: READY';
            };
            r.start();
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.5;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
