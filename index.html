<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v21.0 | SENTIENT</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --dim: rgba(0, 255, 65, 0.2); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; cursor: crosshair; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Courier New', monospace; overflow: hidden; }
        
        #matrix-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.2; }

        /* –û–∫–Ω–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .window { 
            position: absolute; min-width: 320px; background: rgba(0, 5, 0, 0.95); 
            border: 1px solid var(--main); display: none; flex-direction: column; z-index: 10; 
            backdrop-filter: blur(5px); box-shadow: 0 0 20px var(--dim);
        }
        .window-header { background: var(--main); padding: 8px 12px; cursor: move; display: flex; justify-content: space-between; color: #000; font-weight: 900; font-size: 11px; text-transform: uppercase; }
        .close-btn { cursor: pointer; border: 1px solid #000; padding: 0 5px; font-weight: bold; }
        .window-content { padding: 15px; flex: 1; overflow-y: auto; }

        /* –í–∏–¥–∂–µ—Ç VOX 2.0 */
        .vox-widget { 
            position: absolute; top: 20px; right: 20px; border: 1px solid var(--main); 
            padding: 12px; background: rgba(0,0,0,0.8); font-size: 10px; width: 200px; 
            pointer-events: none; border-left: 4px solid var(--main);
        }
        .vox-widget b { color: #fff; text-shadow: 0 0 5px var(--main); }
        .scanline { width: 100%; height: 2px; background: var(--main); opacity: 0.1; position: absolute; top: 0; left: 0; animation: scan 4s linear infinite; }

        /* –ù–∏–∂–Ω–∏–π –ª–æ–≥ —Å–æ–±—ã—Ç–∏–π */
        #system-log {
            position: fixed; bottom: 70px; left: 20px; font-size: 10px; opacity: 0.7;
            max-width: 300px; pointer-events: none; height: 60px; overflow: hidden;
        }

        input, select { width: 100%; padding: 10px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; }
        .btn { background: var(--main); color: #000; border: none; padding: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 10px; transition: 0.2s; }
        .btn:hover { background: #fff; box-shadow: 0 0 10px #fff; }

        /* –¢–∞—Å–∫–±–∞—Ä */
        .taskbar { 
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.9); border: 1px solid var(--main); 
            display: flex; gap: 20px; padding: 10px 30px; z-index: 1000; border-radius: 50px;
        }
        .app-icon { font-size: 20px; transition: 0.3s; filter: grayscale(1); }
        .app-icon:hover { filter: grayscale(0); transform: scale(1.3); }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .glitch-text { animation: glitch 1s infinite; }
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; transform: skew(2deg); } 100% { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>
<div id="system-log"></div>

<div class="vox-widget">
    <div class="scanline"></div>
    <b>CORE_v21 // SENTIENT</b><br>
    STATUS: <span class="glitch-text" style="color:red">DECRYPTING...</span><br>
    SIGNAL: <span id="sig-strength">|||||</span><br>
    AI_THOUGHTS: <span id="ai-status" style="color:#aaa">Waiting for command...</span>
</div>

<div id="lock-screen">
    <div style="font-size: 12px; margin-bottom: 20px; letter-spacing: 5px;" class="glitch-text">IDENTITY_REQUIRED</div>
    <input type="password" id="access-code" style="text-align:center; width: 200px; border-radius: 20px;" placeholder="****">
    <button class="btn" onclick="auth()" style="width: 200px; border-radius: 20px;">INITIATE VOX</button>
</div>

<div class="desktop">
    <div id="win-chat" class="window" style="top: 10%; left: 10%; width: 350px;">
        <div class="window-header"><span>VOX_MESSENGER</span><span class="close-btn" onclick="toggleWin('win-chat')">_</span></div>
        <div class="window-content">
            <div id="chat-log" style="height:200px; overflow-y:auto; font-size:12px; margin-bottom:10px; border:1px solid var(--dim); padding:5px;"></div>
            <input type="text" id="chat-input" placeholder="Type data...">
            <button class="btn" onclick="sendMsg()">SEND_TO_NETWORK</button>
        </div>
    </div>

    <div id="win-web" class="window" style="top: 15%; left: 20%; width: 380px;">
        <div class="window-header"><span>SEARCH_PROTOCOL</span><span class="close-btn" onclick="toggleWin('win-web')">_</span></div>
        <div class="window-content">
            <select id="engine-select">
                <option value="google">GOOGLE_DB</option>
                <option value="yandex">YANDEX_DB</option>
            </select>
            <input type="text" id="web-q" placeholder="Enter query...">
            <button class="btn" onclick="runSearch()">EXECUTE_SEARCH</button>
        </div>
    </div>

    <div id="win-files" class="window" style="top: 20%; left: 30%; width: 450px; height: 400px;">
        <div class="window-header"><span>P2P_DATALINK</span><span class="close-btn" onclick="toggleWin('win-files')">_</span></div>
        <div class="window-content" style="padding:0;">
            <iframe src="https://toffeeshare.com/" style="width:100%; height:100%; border:none; filter: invert(1) brightness(0.7) sepia(1) hue-rotate(100deg);"></iframe>
        </div>
    </div>
</div>

<div class="taskbar">
    <div class="app-icon" onclick="toggleWin('win-chat')">üõ°Ô∏è</div>
    <div class="app-icon" onclick="toggleWin('win-web')">üì°</div>
    <div class="app-icon" onclick="toggleWin('win-files')">üß¨</div>
</div>

<script>
    // –ú–∞—Ç—Ä–∏—á–Ω—ã–π —Ñ–æ–Ω
    const canvas = document.getElementById('matrix-canvas'); const ctx = canvas.getContext('2d');
    let w, h, cols, drops;
    function res() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; cols = Math.floor(w / 15); drops = Array(cols).fill(1); }
    window.onresize = res; res();
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,w,h); ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(String.fromCharCode(Math.random() * 128), i * 15, y * 15);
            if (y * 15 > h && Math.random() > 0.975) drops[i] = 0; drops[i]++;
        });
    }
    setInterval(draw, 50);

    // AI –ú—ã—Å–ª–∏ –∏ –õ–æ–≥
    const thoughts = ["Scanning ports...", "Analyzing packets...", "Encrypted tunnel active", "Proxy: REDIRECTED", "Identity hidden"];
    setInterval(() => {
        document.getElementById('ai-status').innerText = thoughts[Math.floor(Math.random()*thoughts.length)];
        const log = document.getElementById('system-log');
        const entry = document.createElement('div');
        entry.innerText = `> ${Math.random().toString(16).substr(2, 8)}... ok`;
        log.appendChild(entry);
        if(log.childNodes.length > 5) log.removeChild(log.firstChild);
    }, 3000);

    // –ì–æ–ª–æ—Å —Å–∏—Å—Ç–µ–º—ã
    function speak(text) {
        const msg = new SpeechSynthesisUtterance();
        msg.text = text; msg.lang = 'en-US'; msg.rate = 0.8; msg.pitch = 0.5;
        window.speechSynthesis.speak(msg);
    }

    function auth() {
        if(document.getElementById('access-code').value === "VOX-777") {
            document.getElementById('lock-screen').style.display = 'none';
            speak("Welcome back, user. System is online.");
        } else {
            speak("Access denied.");
            alert("WRONG_KEY");
        }
    }

    function toggleWin(id) {
        const win = document.getElementById(id);
        win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        if(win.style.display === 'flex') makeDraggable(win);
    }

    function makeDraggable(el) {
        let ox, oy; const h = el.querySelector('.window-header');
        const start = (e) => {
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            ox = x - el.offsetLeft; oy = y - el.offsetTop;
            const move = (me) => {
                const mx = me.type.includes('touch') ? me.touches[0].clientX : me.clientX;
                const my = me.type.includes('touch') ? me.touches[0].clientY : me.clientY;
                el.style.left = (mx - ox) + 'px'; el.style.top = (my - oy) + 'px';
            };
            const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('touchmove', move); };
            window.addEventListener('mousemove', move); window.addEventListener('touchmove', move);
            window.addEventListener('mouseup', stop); window.addEventListener('touchend', stop);
        };
        h.addEventListener('mousedown', start); h.addEventListener('touchstart', start);
    }

    function sendMsg() {
        const i = document.getElementById('chat-input'); const l = document.getElementById('chat-log');
        if(!i.value) return;
        l.innerHTML += `<div style="color:#fff">> USER: ${i.value}</div>`;
        i.value = ''; l.scrollTop = l.scrollHeight;
    }

    function runSearch() {
        const q = document.getElementById('web-q').value;
        const e = document.getElementById('engine-select').value;
        const url = e === 'google' ? `https://google.com/search?q=${q}` : `https://yandex.ru/search/?text=${q}`;
        window.open(url, '_blank');
    }
</script>
</body>
</html>
