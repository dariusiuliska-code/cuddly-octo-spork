<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS | OMNI v215</title>
    <style>
        :root { 
            --neon: #00f2ff; --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(0, 242, 255, 0.3); 
        }
        body.night-mode { --neon: #00a8b3; --border: rgba(0, 168, 179, 0.2); }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }

        #canvas-layer { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* –°—Ç–∞—Ç—É—Å-–±–∞—Ä */
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; z-index: 1000; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); align-items: center; }
        
        .lang-switch { display: flex; gap: 8px; font-size: 11px; border: 1px solid var(--border); padding: 5px 12px; border-radius: 20px; cursor: pointer; background: rgba(0,0,0,0.3); }
        .lang-switch span { opacity: 0.3; transition: 0.3s; }
        .lang-switch span.active { opacity: 1; color: var(--neon); text-shadow: 0 0 8px var(--neon); }

        /* –õ–æ–∫—Å–∫—Ä–∏–Ω */
        #lock { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.8s ease; }
        .lock-content { text-align: center; width: 280px; }
        input { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--neon); text-align: center; padding: 15px; border-radius: 15px; font-size: 22px; width: 100%; letter-spacing: 8px; margin-bottom: 15px; }
        .btn { border: 1px solid var(--neon); color: var(--neon); padding: 15px; border-radius: 15px; cursor: pointer; background: transparent; font-weight: bold; width: 100%; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { position: relative; z-index: 10; display: none; padding: 100px 20px; height: 100%; overflow-y: auto; text-align: center; }
        .main-hub { background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 30px 20px; backdrop-filter: blur(20px); margin-bottom: 30px; }
        #kernel-core { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--neon); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px var(--neon); cursor: pointer; font-size: 40px; }

        /* –°–µ—Ç–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 15px; max-width: 500px; margin: 0 auto; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.3s; padding: 12px; border-radius: 20px; background: rgba(255,255,255,0.02); border: 1px solid transparent; }
        .icon:active { transform: scale(0.9); background: var(--glass); }
        .icon span { font-size: 32px; margin-bottom: 8px; filter: drop-shadow(0 0 8px var(--neon)); }
        .icon label { font-size: 10px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }
    </style>
</head>
<body onload="checkTimeMode()">

<canvas id="canvas-layer"></canvas>

<div id="status-bar">
    <div style="color:var(--neon); font-size: 11px; font-weight:bold; letter-spacing: 2px;">VOX GENESIS // OMNI</div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div class="lang-switch">
            <span id="lang-ru" onclick="setLang('ru')" class="active">RU</span>
            <span id="lang-en" onclick="setLang('en')">EN</span>
            <span id="lang-ro" onclick="setLang('ro')">RO</span>
        </div>
        <div id="clock" style="font-family: monospace; font-size: 13px; color: var(--neon);">00:00</div>
    </div>
</div>

<div id="lock">
    <div class="lock-content">
        <div style="font-size: 60px; margin-bottom: 30px; filter: drop-shadow(0 0 15px var(--neon));">‚öõÔ∏è</div>
        <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="3">
        <button class="btn" id="btn-auth" onclick="auth()">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</button>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <div id="kernel-core" onclick="voxSpeak(langMap[currentLang].status)">üí†</div>
        <div id="kernel-tag" style="font-size: 10px; color: var(--neon); letter-spacing: 3px; font-weight: bold;">SYSTEM ONLINE</div>
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="switchKernel()"><span>üåÄ</span><label id="lbl-core">–Ø–¥—Ä–æ</label></div>
        <div class="icon" onclick="openApp('https://play.google.com/store', 'Store')"><span>üè™</span><label>Store</label></div>
        <div class="icon" onclick="openApp('https://music.youtube.com', 'Music')"><span>üéµ</span><label>Music</label></div>
        <div class="icon" onclick="openApp('https://web.telegram.org', 'Social')"><span>üí¨</span><label>Social</label></div>
        <div class="icon" onclick="voxNotify('Scanning...')"><span>üì°</span><label id="lbl-net">–°–≤—è–∑—å</label></div>
        <div class="icon" onclick="location.reload()"><span>üîí</span><label id="lbl-exit">–í—ã—Ö–æ–¥</label></div>
    </div>
</div>

<script>
    let currentLang = 'ru';
    let currentK = 0;
    const kernels = ['AURA', 'MATRIX', 'NEURAL'];
    const colors = ['#00f2ff', '#00ff41', '#7000ff'];

    const langMap = {
        ru: {
            auth: "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è", ready: "–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê", core: "–Ø–¥—Ä–æ", net: "–°–≤—è–∑—å", exit: "–í—ã—Ö–æ–¥",
            welcome: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å", denied: "–û—Ç–∫–∞–∑", status: "–Ø–¥—Ä–æ —Å—Ç–∞–±–∏–ª—å–Ω–æ",
            morn: "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ", day: "–î–æ–±—Ä—ã–π –¥–µ–Ω—å", eve: "–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä", night: "–î–æ–±—Ä–æ–π –Ω–æ—á–∏", voice: "ru-RU"
        },
        en: {
            auth: "Authorize", ready: "SYSTEM READY", core: "Kernel", net: "Network", exit: "Exit",
            welcome: "Welcome", denied: "Denied", status: "Kernel stable",
            morn: "Good morning", day: "Good day", eve: "Good evening", night: "Good night", voice: "en-US"
        },
        ro: {
            auth: "Autorizare", ready: "SISTEM GATA", core: "Nucleu", net: "Re»õea", exit: "Ie»ôire",
            welcome: "Bun venit", denied: "Refuzat", status: "Sistem stabil",
            morn: "BunƒÉ diminea»õa", day: "BunƒÉ ziua", eve: "BunƒÉ seara", night: "Noapte bunƒÉ", voice: "ro-RO"
        }
    };

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-switch span').forEach(s => s.classList.remove('active'));
        document.getElementById(`lang-${lang}`).classList.add('active');
        updateUI();
        voxSpeak(lang === 'ro' ? "Sistem activat" : (lang === 'en' ? "System active" : "–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–Ω–∞"));
    }

    function updateUI() {
        const t = langMap[currentLang];
        document.getElementById('btn-auth').innerText = t.auth;
        document.getElementById('kernel-tag').innerText = t.ready;
        document.getElementById('lbl-core').innerText = t.core;
        document.getElementById('lbl-net').innerText = t.net;
        document.getElementById('lbl-exit').innerText = t.exit;
    }

    function getTimeGreeting() {
        const h = new Date().getHours();
        const l = langMap[currentLang];
        if(h >= 5 && h < 12) return l.morn;
        if(h >= 12 && h < 18) return l.day;
        if(h >= 18 && h < 23) return l.eve;
        return l.night;
    }

    function voxSpeak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = langMap[currentLang].voice;
        window.speechSynthesis.speak(u);
    }

    function auth() {
        const p = document.getElementById('pin').value;
        if(p === '777' || p === '111') {
            document.getElementById('lock').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('desktop').style.display = 'block';
                initGfx();
                voxSpeak(getTimeGreeting() + ". " + langMap[currentLang].welcome);
            }, 500);
        } else {
            voxSpeak(langMap[currentLang].denied);
            alert(langMap[currentLang].denied);
        }
    }

    function openApp(url, name) {
        voxSpeak(currentLang === 'ru' ? "–ó–∞–ø—É—Å–∫ " + name : "Starting " + name);
        window.open(url, '_blank');
    }

    function switchKernel() {
        currentK = (currentK + 1) % 3;
        document.documentElement.style.setProperty('--neon', colors[currentK]);
        document.getElementById('kernel-tag').innerText = `SYSTEM // ${kernels[currentK]}`;
        voxSpeak(kernels[currentK]);
    }

    function voxNotify(msg) {
        const n = document.createElement('div');
        n.style = `position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.9); border:1px solid var(--neon); color:white; padding:10px 25px; border-radius:30px; z-index:10000; font-size:12px;`;
        n.innerText = msg.toUpperCase();
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2000);
    }

    function checkTimeMode() {
        const h = new Date().getHours();
        if(h >= 0 && h < 6) document.body.classList.add('night-mode');
        else document.body.classList.remove('night-mode');
    }

    function initGfx() {
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 20)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i * 20, y * 20);
                if (y * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 45);
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        checkTimeMode();
    }, 1000);
</script>
</body>
</html>
