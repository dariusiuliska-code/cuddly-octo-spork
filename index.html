<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v88 | PURGE EDITION</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --viber: #7360f2; --cinema: #e50914; --purge: #ff0000;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Courier New', monospace; overflow: hidden; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 80px 15px; gap: 20px; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 45px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 10px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 400px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,255,0,0.2); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 8px; cursor: pointer; text-transform: uppercase; }
        .btn-purge { background: var(--purge); color: #fff; border: 2px solid #fff; box-shadow: 0 0 20px var(--purge); }
        
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 8px; border-radius: 10px; text-align: center; font-size: 16px; }

        .listening { animation: pulse 0.8s infinite; background: #ff0000 !important; }
        @keyframes pulse { 50% { box-shadow: 0 0 20px red; } }
        
        #purge-screen { display: none; position: fixed; inset: 0; background: red; color: white; z-index: 10000; align-items: center; justify-content: center; flex-direction: column; text-align: center; font-size: 30px; font-weight: bold; }
    </style>
</head>
<body>

<div id="purge-screen"><h1>SYSTEM PURGING...</h1><p id="purge-timer">DELETING ALL DATA: 0%</p></div>

<div id="status-bar"><div id="role">VOX SYSTEM v88</div><div id="clock">00:00:00</div></div>

<div id="lock" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; align-items:center; justify-content:center;">
    <div style="border:1px solid var(--main); padding:40px; border-radius:20px; text-align:center;">
        <h1 style="letter-spacing:10px;">VOX</h1>
        <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
        <button class="btn" onclick="auth()">BOOT</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-cin')"><span></span><label>Cinema</label></div>
    <div class="icon" onclick="showW('w-wa')"><span></span><label>Music</label></div>
    <div class="icon" onclick="showW('w-goo')"><span></span><label>Google</label></div>
    <div class="icon" onclick="showW('w-cal')"><span>М</span><label>Calc</label></div>
    <div class="icon" onclick="showW('w-met')"><span></span><label>Meet</label></div>
    <div class="icon" onclick="showW('w-vib')"><span></span><label>Viber</label></div>
    <div id="adm-icon" class="icon" style="display:none" onclick="showW('w-adm')"><span></span><label style="color:red">ADMIN</label></div>
    <div class="icon" onclick="location.reload()"><span></span><label>Exit</label></div>
</div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>CRITICAL CONTROL</span><span onclick="hideW('w-adm')"></span></div><div class="win-content">
    <p style="color:red; font-weight:bold;">: 孝孝鞋 校效孝</p>
    <button class="btn btn-purge" onclick="startPurge()"> 校小孝孝鞋 校效孝</button>
</div></div>

<div id="w-cin" class="window"><div class="win-header"><span>CINEMA</span><span onclick="hideW('w-cin')"></span></div><div class="win-content"><input id="ci"><button class="btn" onclick="vox('ci','movie')"> 小</button><button class="btn" onclick="window.open('https://youtube.com/results?search_query='+document.getElementById('ci').value)">小</button></div></div>
<div id="w-wa" class="window"><div class="win-header"><span>MUSIC</span><span onclick="hideW('w-wa')"></span></div><div class="win-content"><input id="mu"><button class="btn" onclick="vox('mu','music')"> 小</button><button class="btn" onclick="window.open('https://music.youtube.com/search?q='+document.getElementById('mu').value)">PLAY</button></div></div>
<div id="w-goo" class="window"><div class="win-header"><span>GOOGLE</span><span onclick="hideW('w-goo')"></span></div><div class="win-content"><input id="go"><button class="btn" onclick="vox('go','google')"> 小</button><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('go').value)">FIND</button></div></div>
<div id="w-cal" class="window"><div class="win-header"><span>CALC</span><span onclick="hideW('w-cal')"></span></div><div class="win-content"><input id="ca"><button class="btn" onclick="vox('ca','none')"> 小</button><button class="btn" onclick="runCalc()">=</button><h2 id="res">0</h2></div></div>
<div id="w-vib" class="window"><div class="win-header"><span>VIBER</span><span onclick="hideW('w-vib')"></span></div><div class="win-content"><input id="vi" placeholder="7900..."><button class="btn" onclick="vox('vi','none')"> 小</button><button class="btn" onclick="window.open('viber://chat?number='+document.getElementById('vi').value)">效孝</button></div></div>

<script>
    function auth(){ 
        let p=document.getElementById('pin').value; 
        if(p==='777'){ document.getElementById('adm-icon').style.display='flex'; login(); }
        else if(p==='111'){ login(); }
    }
    function login(){ document.getElementById('lock').style.display='none'; document.getElementById('desktop').style.display='grid'; }
    function showW(id){ document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id){ document.getElementById(id).style.display='none'; }

    function startPurge() {
        if(!confirm("校效孝孝鞋 小 蝎?")) return;
        document.getElementById('purge-screen').style.display = 'flex';
        let p = 0;
        let int = setInterval(() => {
            p += Math.floor(Math.random()*15);
            if(p > 100) p = 100;
            document.getElementById('purge-timer').innerText = "DELETING ALL DATA: " + p + "%";
            if(p === 100) { clearInterval(int); document.body.innerHTML = "<div style='background:#000;color:red;height:100vh;display:flex;align-items:center;justify-content:center;'><h1>SYSTEM DEAD</h1></div>"; }
        }, 200);
    }

    function runCalc(){ try{ document.getElementById('res').innerText = eval(document.getElementById('ca').value.replace('锌谢','+')); }catch(e){} }

    function vox(id, action) {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        const b = event.currentTarget; b.classList.add('listening');
        r.onresult = (e) => {
            let t = e.results[0][0].transcript; document.getElementById(id).value = t;
            if(action==='movie') window.open('https://youtube.com/results?search_query='+t);
            if(action==='google') window.open('https://google.com/search?q='+t);
            if(action==='music') window.open('https://music.youtube.com/search?q='+t);
        };
        r.onend = () => b.classList.remove('listening');
        r.start();
    }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
