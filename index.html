<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v40 | SMART DESKTOP</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0a0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-template-rows: repeat(auto-fill, 110px); padding: 25px; gap: 15px; background: radial-gradient(circle, #001a05 0%, #000 100%); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: 0.2s; padding: 10px; border-radius: 8px; }
        .icon:active { background: rgba(0, 255, 65, 0.2); }
        .icon span { font-size: 42px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 10px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–∞ */
        .window { position: absolute; top: 10%; left: 5%; width: 90%; max-width: 450px; background: var(--win); border: 1px solid var(--main); display: none; flex-direction: column; z-index: 100; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 12px; }
        .close-btn { cursor: pointer; font-size: 20px; font-weight: bold; }
        .win-content { padding: 15px; max-height: 70vh; overflow-y: auto; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        input, textarea { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .log { height: 120px; overflow-y: auto; border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 10px; font-size: 12px; background: #000; }
        
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div style="letter-spacing: 5px; margin-bottom: 20px;">VOX_LOCKED</div>
    <input type="password" id="sys-pass" style="width: 200px; text-align: center;" placeholder="PASSWORD">
    <button class="btn" style="width: 200px;" onclick="unlock()">ACCESS</button>
</div>

<div id="desktop">
    <div class="icon" onclick="smartOpen('win-search')"><span>üîç</span><label>–ü–æ–∏—Å–∫</label></div>
    <div class="icon" onclick="smartOpen('win-music')"><span>üéµ</span><label>–ú—É–∑—ã–∫–∞</label></div>
    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ß–∞—Ç</label></div>
    <div class="icon" onclick="smartOpen('win-code')"><span>üíª</span><label>–ö–æ–¥</label></div>
    <div class="icon" onclick="smartOpen('win-video')"><span>üì°</span><label>–í–∏–¥–µ–æ</label></div>
    <div class="icon" onclick="smartOpen('win-file')"><span>üìÅ</span><label>–§–∞–π–ª—ã</label></div>
</div>

<div id="win-search" class="window"><div class="win-header"><span>–ü–û–ò–°–ö / –ö–ò–ù–û</span><span class="close-btn" onclick="closeWin('win-search')">√ó</span></div><div class="win-content"><input type="text" id="q-search" placeholder="–ó–∞–ø—Ä–æ—Å..."><button class="btn" onclick="runS('web')">SEARCH</button><button class="btn" style="margin-top:5px; background:#111; color:#0f4;" onclick="runS('film')">–§–ò–õ–¨–ú–´ HD</button></div></div>
<div id="win-music" class="window"><div class="win-header"><span>MUSIC PLAYER</span><span class="close-btn" onclick="closeWin('win-music')">√ó</span></div><div class="win-content"><input type="text" id="m-search" placeholder="–¢—Ä–µ–∫..."><button class="btn" onclick="runM()">FIND MP3</button></div></div>
<div id="win-chat" class="window"><div class="win-header"><span>MESSENGER</span><span class="close-btn" onclick="closeWin('win-chat')">√ó</span></div><div class="win-content"><div id="gen-log" class="log"></div><input type="text" id="gen-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."><button class="btn" onclick="msgGen()">SEND</button></div></div>
<div id="win-code" class="window"><div class="win-header"><span>CODE GATE</span><span class="close-btn" onclick="closeWin('win-code')">√ó</span></div><div class="win-content"><div id="code-log" class="log" style="height:150px; color:#00d9ff;"></div><textarea id="code-in" rows="3" placeholder="Paste code..."></textarea><button class="btn" onclick="msgCode()">PUSH CODE</button></div></div>
<div id="win-video" class="window"><div class="win-header"><span>VIDEO CONF</span><span class="close-btn" onclick="closeWin('win-video')">√ó</span></div><div class="win-content"><button class="btn" onclick="vBridge()">CREATE ROOM</button><div id="v-link"></div></div></div>
<div id="win-file" class="window"><div class="win-header"><span>STORAGE</span><span class="close-btn" onclick="closeWin('win-file')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://toffeeshare.com/')">P2P TRANSFER</button></div></div>

<script>
    let currentOpenWin = null;

    function unlock() {
        if(document.getElementById('sys-pass').value === "VOX-777") document.getElementById('lock-screen').style.display = 'none';
        else alert('DENIED');
    }

    // –£–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è
    function smartOpen(id) {
        if (currentOpenWin && currentOpenWin !== id) {
            if (confirm("–£ –≤–∞—Å —É–∂–µ –æ—Ç–∫—Ä—ã—Ç–æ –æ–∫–Ω–æ. –ó–∞–∫—Ä—ã—Ç—å –µ–≥–æ –ø–µ—Ä–µ–¥ –æ—Ç–∫—Ä—ã—Ç–∏–µ–º –Ω–æ–≤–æ–≥–æ?")) {
                closeWin(currentOpenWin);
            }
        }
        openWin(id);
    }

    function openWin(id) {
        document.getElementById(id).style.display = 'flex';
        currentOpenWin = id;
    }

    function closeWin(id) {
        document.getElementById(id).style.display = 'none';
        if (currentOpenWin === id) currentOpenWin = null;
    }

    // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª
    function runS(t) {
        let q = document.getElementById('q-search').value; if(!q) return;
        let url = `https://google.com/search?q=${q}`;
        if(t === 'film') url += "+—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ+hd";
        window.open(url, '_blank');
    }

    function runM() {
        const q = document.getElementById('m-search').value;
        if(q) window.open(`https://www.google.com/search?q=${q}+mp3+—Å–ª—É—à–∞—Ç—å`, '_blank');
    }

    function msgGen() {
        const i = document.getElementById('gen-in'); const l = document.getElementById('gen-log');
        if(i.value) { l.innerHTML += `<div><b>></b> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

    function msgCode() {
        const i = document.getElementById('code-in'); const l = document.getElementById('code-log');
        if(i.value) { l.innerHTML += `<div style="border-bottom:1px solid #222; padding:5px;">${i.value.replace(/</g, "&lt;")}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

    function vBridge() {
        const id = "VOX-" + Math.floor(Math.random()*9999);
        document.getElementById('v-link').innerHTML = `<button class="btn" style="background:#fff;margin-top:10px;" onclick="window.open('https://meet.jit.si/${id}')">OPEN: ${id}</button>`;
    }
</script>
</body>
</html>
