<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v71 | MULTI-LANG EDITION</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(15, 15, 15, 0.98); 
            --accent: #00bbff; --admin: #ff00ff; --danger: #ff0000; --weather: #ffce00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: sans-serif; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            padding: 90px 15px; gap: 15px; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a00 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1; overflow-y: auto;
        }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 42px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,255,65,0.3);
        }

        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 15px; text-align: center; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; border-radius: 10px; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: var(--accent); color: white; border: 1px solid #fff; }
        
        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 12px; border-radius: 10px; text-align: center; font-size: 16px; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body id="main-body">

<div id="status-bar">
    <div id="role-info">VOX GLOBAL v71</div>
    <div id="clock">00:00:00</div>
</div>

<div id="lock-screen">
    <div style="font-size: 30px; color: var(--main); margin-bottom: 25px; letter-spacing: 5px; font-weight: bold;">VOX OS</div>
    <input type="tel" id="pin-input" placeholder="PIN" style="-webkit-text-security: disc; width: 200px;">
    <button class="btn" style="width: 200px;" onclick="checkAuth()">LOGIN</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('wa')"><span>ğŸ“»</span><label>Music</label></div>
    <div class="icon" onclick="openApp('off')"><span>ğŸ“„</span><label>Office</label></div>
    <div class="icon" onclick="openApp('cin')"><span>ğŸ¬</span><label>Cinema</label></div>
    <div class="icon" onclick="openApp('wea')"><span>â˜€ï¸</span><label>Weather</label></div>
    <div class="icon" onclick="openApp('vib')"><span>ğŸ’œ</span><label>Viber</label></div>
    <div class="icon" onclick="openApp('goo')"><span>ğŸŒ</span><label>Google</label></div>
    <div class="icon" onclick="openApp('yan')"><span>Ğ¯</span><label>Yandex</label></div>
    <div class="icon" onclick="openApp('met')"><span>ğŸ“¹</span><label>Meet AI</label></div>
    <div class="icon" onclick="openApp('cal')"><span>ğŸ§®</span><label>Calc</label></div>
    <div id="adm-icon" class="icon" style="display:none;" onclick="openApp('adm')"><span>âš™ï¸</span><label style="color:var(--admin)">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>ğŸ”</span><label>Exit</label></div>
</div>

<script>
    // Ğ“Ğ»Ğ°Ğ²Ğ½Ğ°Ñ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ñ Ñ€Ğ°ÑĞ¿Ğ¾Ğ·Ğ½Ğ°Ğ²Ğ°Ğ½Ğ¸Ñ - Ğ¢Ğ•ĞŸĞ•Ğ Ğ¬ Ğ¡ ĞŸĞĞ”Ğ”Ğ•Ğ Ğ–ĞšĞĞ™ Ğ’Ğ¡Ğ•Ğ¥ Ğ¯Ğ—Ğ«ĞšĞĞ’
    function voiceIn(targetId, type) {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Recognition) return alert("Browser does not support Voice");
        
        const rec = new Recognition();
        rec.continuous = false;
        rec.interimResults = false;
        // rec.lang ÑƒĞ´Ğ°Ğ»ĞµĞ½ Ğ¸Ğ»Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½ĞµĞ½ Ğ½Ğ° Ğ°Ğ²Ñ‚Ğ¾ - Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğ¹ ÑĞ·Ñ‹Ğº Ğ¸Ğ»Ğ¸ ÑĞ»ÑƒÑˆĞ°ĞµÑ‚ Ğ²ÑĞµ
        
        const btn = event.currentTarget; 
        btn.classList.add('listening');
        
        rec.onresult = (e) => {
            const result = e.results[0][0].transcript;
            document.getElementById(targetId).value = result;
            if(type !== 'none') goWeb(type, result);
        };
        rec.onend = () => btn.classList.remove('listening');
        rec.start();
    }

    function goWeb(type, val) {
        let url = "";
        const query = val || document.getElementById(type + '-input')?.value || "";
        const q = encodeURIComponent(query);

        if(type === 'movie') url = 'https://www.google.com/search?q=watch+movie+' + q;
        if(type === 'music') url = 'https://music.youtube.com/search?q=' + q;
        if(type === 'google') url = 'https://www.google.com/search?q=' + q;
        if(type === 'yandex') url = 'https://yandex.com/search/?text=' + q;
        if(type === 'weather') url = 'https://www.google.com/search?q=weather+' + q;
        
        if(url) window.open(url);
    }

    // Ğ’ÑĞ¿Ğ¾Ğ¼Ğ¾Ğ³Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ„ÑƒĞ½ĞºÑ†Ğ¸Ğ¸
    function checkAuth() {
        const pin = document.getElementById('pin-input').value;
        if(pin === "777") { document.getElementById('adm-icon').style.display = 'flex'; document.getElementById('lock-screen').style.display = 'none'; }
        else if(pin === "111") { document.getElementById('lock-screen').style.display = 'none'; }
        else alert("DENIED");
    }
    function openApp(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function closeApp(id) { document.getElementById(id).style.display='none'; }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>

<div id="adm" class="window"><div class="win-header"><span>ADMIN</span><span onclick="closeApp('adm')">Ã—</span></div><div class="win-content"><button class="btn" style="background:red;color:#fff" onclick="document.body.innerHTML='PURGED'">ğŸ’€ SELF-DESTRUCT</button></div></div>
</body>
</html>
