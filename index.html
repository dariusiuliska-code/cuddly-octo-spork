<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v10.5 | ULTIMATE HYBRID</title>
    <style>
        :root { --main: #00ff41; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; color: var(--main); 
            font-family: 'Consolas', monospace; overflow: hidden; 
        }

        #matrix-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.4; pointer-events: none; }

        /* –û–∫–Ω–∞ */
        .window {
            position: absolute; min-width: 280px; max-width: 95vw;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--main);
            display: none; flex-direction: column; z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .window-header {
            background: var(--main); padding: 12px; cursor: move;
            display: flex; justify-content: space-between; color: #000;
            font-weight: bold; font-size: 14px; user-select: none;
            touch-action: none; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ */
        }

        .close-btn { cursor: pointer; background: #000; color: var(--main); border: 1px solid var(--main); padding: 2px 8px; font-size: 12px; }

        .window-content { padding: 15px; flex: 1; overflow-y: auto; touch-action: auto; }

        /* –ö–Ω–æ–ø–∫–∏ –∏ –∏–Ω–ø—É—Ç—ã */
        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); 
            color: var(--main); margin-bottom: 10px; font-family: inherit; font-size: 16px; outline: none;
        }
        .btn { 
            background: var(--main); color: #000; border: none; padding: 12px; 
            font-weight: bold; width: 100%; cursor: pointer; text-transform: uppercase; 
            margin-bottom: 5px; font-size: 12px; transition: 0.2s;
        }
        .btn:active { background: #fff; }

        /* –¢–∞—Å–∫–±–∞—Ä */
        .taskbar {
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); border: 1px solid var(--main);
            display: flex; gap: 15px; padding: 10px 20px; z-index: 1000; border-radius: 5px;
        }
        .app-icon { font-size: 24px; cursor: pointer; transition: 0.3s; }
        .app-icon:hover { transform: scale(1.2); }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }

        @media (max-width: 600px) {
            .window { width: 90% !important; left: 5% !important; top: 15% !important; }
        }
    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div id="lock-screen">
    <div style="font-size: 24px; margin-bottom: 20px; letter-spacing: 4px;">VOX_SYSTEM_v10.5</div>
    <input type="password" id="access-code" style="text-align:center; width: 220px;" placeholder="PASSWORD">
    <button class="btn" onclick="auth()" style="width: 220px;">ACCESS_CORE</button>
</div>

<div class="desktop" id="desktop">
    <div id="win-term" class="window" style="top: 20px; left: 20px; width: 400px;">
        <div class="window-header"><span>TERMINAL_V10</span><span class="close-btn" onclick="toggleWin('win-term')">X</span></div>
        <div class="window-content">
            <div id="term-out" style="height:140px; overflow-y:auto; font-size:12px; margin-bottom:10px;">VOX Kernel ready. Type 'hack'...</div>
            <input type="text" id="term-in" placeholder="Command...">
        </div>
    </div>

    <div id="win-media" class="window" style="top: 50px; left: 50px; width: 320px;">
        <div class="window-header"><span>MEDIA_CRAWLER</span><span class="close-btn" onclick="toggleWin('win-media')">X</span></div>
        <div class="window-content">
            <input type="text" id="media-q" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞/–ø–µ—Å–Ω–∏...">
            <button class="btn" onclick="goMedia('google')">–ù–∞–π—Ç–∏ –±–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
            <button class="btn" onclick="goMedia('yt')">–°–º–æ—Ç—Ä–µ—Ç—å YouTube</button>
        </div>
    </div>

    <div id="win-meet" class="window" style="top: 100px; left: 80px; width: 320px;">
        <div class="window-header"><span>VIDEO_BRIDGE</span><span class="close-btn" onclick="toggleWin('win-meet')">X</span></div>
        <div class="window-content">
            <div id="meet-info" style="border: 1px dashed var(--main); padding: 10px; margin-bottom: 10px; text-align: center; font-size: 11px;">LINE_IDLE</div>
            <button class="btn" onclick="genMeet()">CREATE_CHANNEL</button>
        </div>
    </div>

    <div id="win-weather" class="window" style="top: 150px; left: 100px; width: 300px;">
        <div class="window-header"><span>WEATHER_SCAN</span><span class="close-btn" onclick="toggleWin('win-weather')">X</span></div>
        <div class="window-content">
            <input type="text" id="city" placeholder="City...">
            <button class="btn" onclick="getW()">ATMOSPHERE SCAN</button>
            <div id="w-out" style="margin-top:10px; font-size: 11px;"></div>
        </div>
    </div>
</div>

<div class="taskbar">
    <div class="app-icon" title="Terminal" onclick="toggleWin('win-term')">üíª</div>
    <div class="app-icon" title="Media" onclick="toggleWin('win-media')">üé¨</div>
    <div class="app-icon" title="Meet" onclick="toggleWin('win-meet')">üìû</div>
    <div class="app-icon" title="Weather" onclick="toggleWin('win-weather')">‚òÅÔ∏è</div>
</div>

<script>
    // --- MATRIX ENGINE ---
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, cols, drops;
    function resize() {
        w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
        cols = Math.floor(w / 15); drops = Array(cols).fill(1);
    }
    window.addEventListener('resize', resize); resize();
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.08)"; ctx.fillRect(0,0,w,h);
        ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
        for(let i=0; i<drops.length; i++) {
            const txt = Math.floor(Math.random()*2);
            ctx.fillText(txt, i*15, drops[i]*15);
            if(drops[i]*15 > h && Math.random() > 0.975) drops[i]=0;
            drops[i]++;
        }
    }
    setInterval(draw, 50);

    // --- SYSTEM LOGIC ---
    function auth() {
        if(document.getElementById('access-code').value === "VOX-777") {
            document.getElementById('lock-screen').style.display = 'none';
        } else { alert("ACCESS DENIED"); }
    }

    // --- UNIVERSAL DRAG (MOUSE + TOUCH) ---
    function makeDraggable(el) {
        let offsetX, offsetY;
        const header = el.querySelector('.window-header');

        const move = (e) => {
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            el.style.left = (x - offsetX) + 'px';
            el.style.top = (y - offsetY) + 'px';
        };

        const stop = () => {
            window.removeEventListener('mousemove', move);
            window.removeEventListener('mouseup', stop);
            window.removeEventListener('touchmove', move);
            window.removeEventListener('touchend', stop);
        };

        const start = (e) => {
            const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            offsetX = x - el.offsetLeft;
            offsetY = y - el.offsetTop;
            window.addEventListener(e.type.includes('touch') ? 'touchmove' : 'mousemove', move);
            window.addEventListener(e.type.includes('touch') ? 'touchend' : 'mouseup', stop);
            focusWin(el);
        };

        header.addEventListener('mousedown', start);
        header.addEventListener('touchstart', start);
    }

    function toggleWin(id) {
        const win = document.getElementById(id);
        if (win.style.display === 'flex') {
            win.style.display = 'none';
        } else {
            win.style.display = 'flex';
            makeDraggable(win);
            focusWin(win);
        }
    }

    function focusWin(win) {
        document.querySelectorAll('.window').forEach(w => w.style.zIndex = 10);
        win.style.zIndex = 100;
    }

    // --- APPS FUNCTIONS ---
    function goMedia(t) {
        const q = document.getElementById('media-q').value;
        if(!q) return;
        window.open(t === 'google' ? `https://google.com/search?q=${q}+—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ+–æ–Ω–ª–∞–π–Ω` : `https://youtube.com/results?search_query=${q}`);
    }

    function genMeet() {
        const room = "VOX-" + Math.random().toString(36).substring(7).toUpperCase();
        document.getElementById('meet-info').innerHTML = `CHANNEL: ${room}<br><br><button class="btn" onclick="window.open('https://meet.jit.si/${room}')">ENTER BRIDGE</button>`;
    }

    async function getW() {
        const c = document.getElementById('city').value;
        const out = document.getElementById('w-out');
        if(!c) return;
        out.innerText = "SCANNING...";
        try {
            const r = await fetch(`https://wttr.in/${c}?format=3`);
            out.innerText = await r.text();
        } catch(e) { out.innerText = "UPLINK ERROR"; }
    }

    // --- TERMINAL ---
    document.getElementById('term-in').addEventListener('keydown', async (e) => {
        if(e.key === 'Enter') {
            const v = e.target.value.toLowerCase();
            const out = document.getElementById('term-out');
            out.innerHTML += `<div>> ${v}</div>`;
            if(v === 'hack') {
                const l = ["BYPASSING FIREWALL...", "INJECTING PACKETS...", "ACCESS GRANTED."];
                for(let s of l) {
                    out.innerHTML += `<div style="color:#fff">${s}</div>`;
                    out.scrollTop = out.scrollHeight;
                    await new Promise(r => setTimeout(r, 600));
                }
            } else if(v === 'clear') { out.innerHTML = ""; }
            else { out.innerHTML += "<div>Unknown command.</div>"; }
            e.target.value = '';
            out.scrollTop = out.scrollHeight;
        }
    });
</script>
</body>
</html>
