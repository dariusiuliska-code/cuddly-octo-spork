<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="data:application/manifest+json,{'name':'VoxGenesis','display':'standalone'}">
    <title>VOX GENESIS // ULTIMATE</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --warn: #ff003c; --dim: rgba(0,255,65,0.1); }
        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; background: none; }
        body, html { width: 100%; height: 100%; background: #000; color: var(--neon); font-family: 'Consolas', monospace; overflow: hidden; }

        #terminal { position: fixed; top: 0; height: 35%; width: 100%; border-bottom: 2px solid var(--neon); background: rgba(0,10,0,0.95); overflow-y: auto; padding: 15px; font-size: 11px; z-index: 100; }
        #cam-view { position: fixed; top: 0; width: 100%; height: 35%; object-fit: cover; opacity: 0.3; z-index: 50; display: none; }

        #ui-layer { position: relative; top: 35%; height: 65%; padding: 20px; z-index: 150; display: none; }
        .node { width: 85px; height: 85px; border: 3px solid var(--neon); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 0 15px var(--dim); }
        .node.active { animation: pulse 0.5s infinite; background: var(--dim); }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .unit { border: 1px solid var(--neon); padding: 10px 5px; text-align: center; font-size: 9px; cursor: pointer; text-transform: uppercase; }
        .unit.locked { opacity: 0.2; border-color: #555; color: #555; }
        .unit.admin-only { border-color: var(--warn); color: var(--warn); }

        #gate { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .key-in { border: 2px solid var(--neon); color: var(--neon); padding: 15px; width: 220px; text-align: center; font-size: 20px; margin: 20px 0; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<video id="cam-view" autoplay playsinline></video>
<div id="terminal">>> VOX_GENESIS_v6.0: STANDBY...</div>

<div id="gate">
    <div style="letter-spacing: 5px;">[ SELECT_ACCESS ]</div>
    <div style="display:flex; gap:10px; margin-top:20px;">
        <button onclick="preAuth('GUEST')">GUEST</button>
        <button onclick="preAuth('USER')">USER</button>
        <button onclick="preAuth('ADMIN')">ADMIN</button>
    </div>
    <input type="password" id="pin" class="key-in" style="display:none;" placeholder="CODE">
    <button id="exec" style="display:none; color:var(--neon); border:1px solid var(--neon); padding:10px 40px;" onclick="authenticate()">EXECUTE</button>
</div>

<div id="ui-layer">
    <div class="node" id="main-node" onclick="startVoice()">ðŸ’ </div>
    <div id="app-grid" class="grid"></div>
</div>

<script>
    let role = "GUEST";
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';

    const apps = [
        { id: 'TG', name: 'Telegram', url: 'https://t.me', min: 'USER' },
        { id: 'WA', name: 'WhatsApp', url: 'https://web.whatsapp.com', min: 'USER' },
        { id: 'TT', name: 'TikTok', url: 'https://tiktok.com', min: 'USER' },
        { id: 'YT', name: 'YouTube', url: 'https://youtube.com', min: 'GUEST' },
        { id: 'MK', name: 'Market', url: 'https://play.google.com', min: 'USER' },
        { id: 'BT', name: 'Bluetooth', action: 'connectBT', min: 'USER' },
        { id: 'FS', name: 'Files', action: 'readFile', min: 'ADMIN' },
        { id: 'CM', name: 'Vision', action: 'toggleCam', min: 'GUEST' }
    ];

    let permissions = { 'TG': true, 'WA': true, 'TT': true, 'MK': true };

    function log(m) { const t = document.getElementById('terminal'); t.innerHTML += `<br>> ${m.toUpperCase()}`; t.scrollTop = t.scrollHeight; }

    function preAuth(r) {
        role = r;
        if(r === 'GUEST') authenticate();
        else {
            document.getElementById('pin').style.display = 'block';
            document.getElementById('exec').style.display = 'block';
        }
    }

    function authenticate() {
        const pin = document.getElementById('pin').value;
        if(role === 'ADMIN' && pin !== '777') return alert("WRONG_CODE");
        if(role === 'USER' && pin !== '000') return alert("WRONG_CODE");
        
        document.getElementById('gate').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
        renderGrid();
        speak(`Ð”Ð¾ÑÑ‚ÑƒÐ¿ ÑƒÑ€Ð¾Ð²Ð½Ñ ${role} Ð¿Ð¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½.`);
        log(`ACCESS_LEVEL: ${role}`);
    }

    function renderGrid() {
        const grid = document.getElementById('app-grid');
        grid.innerHTML = '';
        apps.forEach(app => {
            const isAllowed = (role === 'ADMIN') || (role === 'USER' && permissions[app.id] && app.min !== 'ADMIN') || (role === 'GUEST' && app.min === 'GUEST');
            
            const btn = document.createElement('div');
            btn.className = `unit ${!isAllowed ? 'locked' : ''}`;
            btn.innerText = app.name;
            if(isAllowed) {
                btn.onclick = () => app.action ? window[app.action]() : window.open(app.url, '_blank');
            }
            grid.appendChild(btn);
        });

        if(role === 'ADMIN') {
            const sd = document.createElement('div');
            sd.className = 'unit admin-only';
            sd.style.gridColumn = "span 3";
            sd.innerText = "SELF_DESTRUCT";
            sd.onclick = selfDestruct;
            grid.appendChild(sd);
        }
    }

    function startVoice() {
        recognition.start();
        document.getElementById('main-node').classList.add('active');
    }

    recognition.onresult = (e) => {
        const cmd = e.results[0][0].transcript.toLowerCase();
        log("CMD: " + cmd);
        document.getElementById('main-node').classList.remove('active');
        if(cmd.includes("ÑÐ°Ð¼Ð¾ÑƒÐ½Ð¸Ñ‡Ñ‚Ð¾Ð¶") && role === "ADMIN") selfDestruct();
        else speak("ÐšÐ¾Ð¼Ð°Ð½Ð´Ð° Ð¿Ñ€Ð¸Ð½ÑÑ‚Ð° Ðº Ð°Ð½Ð°Ð»Ð¸Ð·Ñƒ.");
    }

    async function toggleCam() {
        const v = document.getElementById('cam-view');
        if(v.style.display === 'block') { v.style.display = 'none'; log("CAM: OFF"); }
        else {
            const s = await navigator.mediaDevices.getUserMedia({video:true});
            v.srcObject = s; v.style.display = 'block'; log("CAM: LIVE");
        }
    }

    function selfDestruct() {
        speak("ÐŸÑ€Ð¾Ñ‰Ð°Ð¹Ñ‚Ðµ, ÐÐ´Ð¼Ð¸Ð½.");
        document.body.style.background = "red";
        setTimeout(() => document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50%'>VOID</h1>", 2000);
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'ru-RU'; u.pitch = role === 'ADMIN' ? 0.5 : 1;
        window.speechSynthesis.speak(u);
    }

    function connectBT() { log("BT_SCAN: ACTIVE"); }
    function readFile() { log("FS_READ: PENDING"); }
</script>
</body>
</html>
