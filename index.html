<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v82 | TOTAL FIX</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0a0a0a; 
            --accent: #00bbff; --yt: #ff0000; --sc: #ff5500; --viber: #7360f2; --admin: #ff00ff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-card { border: 2px solid var(--main); padding: 40px; border-radius: 20px; text-align: center; background: #050505; }

        #desktop { display: none; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 80px 15px; gap: 20px; width: 100%; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); overflow-y: auto; }
        
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 45px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 30px rgba(0,255,0,0.3); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 15px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 10px; text-transform: uppercase; font-size: 12px; }
        .btn-vox { background: var(--accent); color: #fff; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; border-radius: 10px; text-align: center; font-size: 18px; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="status-bar"><div id="role">SYSTEM</div><div id="clock">00:00:00</div></div>

<div id="lock-screen">
    <div class="login-card">
        <h1 style="letter-spacing:10px;">VOX OS</h1>
        <input type="password" id="pin" placeholder="–ü–ò–ù-–ö–û–î" inputmode="numeric">
        <button class="btn" onclick="auth()">–í–•–û–î</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-wa')"><span>üìª</span><label>Winamp</label></div>
    <div class="icon" onclick="showW('w-off')"><span>üìÑ</span><label>Office</label></div>
    <div class="icon" onclick="showW('w-cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="showW('w-wea')"><span>‚òÄÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="showW('w-vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="showW('w-goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="showW('w-yan')"><span>–Ø</span><label>Yandex</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-cal')"><span>üßÆ</span><label>Calc</label></div>
    <div id="adm-btn" class="icon" style="display:none;" onclick="showW('w-adm')"><span>‚öôÔ∏è</span><label style="color:var(--admin)">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Exit</label></div>
</div>

<div id="w-goo" class="window"><div class="win-header"><span>GOOGLE SEARCH</span><span onclick="hideW('w-goo')">√ó</span></div><div class="win-content">
    <input id="g-in" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...">
    <button class="btn btn-vox" onclick="vox('g-in','google')">üé§ –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö</button>
    <button class="btn" onclick="goSearch('google')">–ù–ê–ô–¢–ò –í GOOGLE</button>
</div></div>

<div id="w-yan" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>YANDEX SEARCH</span><span onclick="hideW('w-yan')">√ó</span></div><div class="win-content">
    <input id="y-in" placeholder="–ß—Ç–æ –∏—â–µ–º –≤ –Ø–Ω–¥–µ–∫—Å–µ?">
    <button class="btn btn-vox" onclick="vox('y-in','yandex')">üé§ –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö</button>
    <button class="btn" style="background:red;color:#fff" onclick="goSearch('yandex')">–ù–ê–ô–¢–ò –í –Ø–ù–î–ï–ö–°–ï</button>
</div></div>

<div id="w-cal" class="window"><div class="win-header"><span>CALCULATOR</span><span onclick="hideW('w-cal')">√ó</span></div><div class="win-content">
    <input id="ca-in" placeholder="–ù–∞–ø—Ä: 2500 * 1.2">
    <button class="btn btn-vox" onclick="vox('ca-in','none')">üé§ –ü–†–û–î–ò–ö–¢–û–í–ê–¢–¨ –¶–ò–§–†–´</button>
    <button class="btn" onclick="doCalc()">= –ü–û–°–ß–ò–¢–ê–¢–¨</button>
    <h2 id="ca-res" style="margin-top:20px; color:var(--main)">0</h2>
</div></div>

<div id="w-wa" class="window"><div class="win-header"><span>WINAMP</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content"><audio id="player" controls style="width:100%"></audio><input id="wa-in" placeholder="–ü–µ—Å–Ω—è..."><button class="btn btn-vox" onclick="vox('wa-in','music')">üé§ –ü–û–ò–°–ö</button><button class="btn" style="background:var(--yt);color:#fff" onclick="goSearch('ytm')">YT MUSIC</button></div></div>
<div id="w-met" class="window" style="border-color:#00c853"><div class="win-header" style="background:#00c853;color:#fff"><span>MEET AI PRO</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content"><input id="m-in" placeholder="–ö–æ–º–Ω–∞—Ç–∞"><button class="btn" onclick="window.open('https://meet.jit.si/'+document.getElementById('m-in').value)">üöÄ –í–û–ô–¢–ò</button></div></div>
<div id="w-vib" class="window" style="border-color:var(--viber)"><div class="win-header" style="background:var(--viber);color:#fff"><span>VIBER</span><span onclick="hideW('w-vib')">√ó</span></div><div class="win-content"><input id="v-in" placeholder="7900..."><button class="btn" onclick="window.open('viber://chat?number='+document.getElementById('v-in').value)">–ß–ê–¢</button></div></div>
<div id="w-wea" class="window"><div class="win-header"><span>WEATHER</span><span onclick="hideW('w-wea')">√ó</span></div><div class="win-content"><input id="we-in" placeholder="–ì–æ—Ä–æ–¥"><button class="btn btn-vox" onclick="vox('we-in','weather')">üé§ –ì–û–õ–û–°</button></div></div>
<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>ADMIN</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content"><button class="btn" style="background:red;color:#fff" onclick="document.body.innerHTML='<h1>SYSTEM PURGED</h1>'">üíÄ KILL</button></div></div>

<script>
    function auth() {
        const val = document.getElementById('pin').value;
        if(val === "777") { login("ADMIN"); document.getElementById('adm-btn').style.display='flex'; }
        else if(val === "111") { login("USER"); }
        else { alert("WRONG PIN"); }
    }
    function login(r) { document.getElementById('lock-screen').style.display='none'; document.getElementById('desktop').style.display='grid'; document.getElementById('role').innerText = r; }
    function showW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id) { document.getElementById(id).style.display='none'; }

    function goSearch(engine) {
        let q = "";
        if(engine==='google') q = document.getElementById('g-in').value;
        if(engine==='yandex') q = document.getElementById('y-in').value;
        if(engine==='ytm') q = document.getElementById('wa-in').value;
        
        if(!q) return alert("–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å");
        
        let url = "";
        if(engine==='google') url = "https://www.google.com/search?q=" + encodeURIComponent(q);
        if(engine==='yandex') url = "https://yandex.ru/search/?text=" + encodeURIComponent(q);
        if(engine==='ytm') url = "https://music.youtube.com/search?q=" + encodeURIComponent(q);
        
        window.open(url, '_blank');
    }

    function doCalc() {
        try {
            let res = eval(document.getElementById('ca-in').value.replace(',', '.'));
            document.getElementById('ca-res').innerText = res;
        } catch(e) { alert("–û—à–∏–±–∫–∞ –≤ –ø—Ä–∏–º–µ—Ä–µ"); }
    }

    function vox(id, type) {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        const rec = new Speech(); rec.lang = 'ru-RU';
        const btn = event.currentTarget; btn.classList.add('listening');
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript; 
            document.getElementById(id).value = res;
            if(type !== 'none') setTimeout(() => goSearch(type==='music'?'ytm':type), 500);
        };
        rec.onend = () => btn.classList.remove('listening');
        rec.start();
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
