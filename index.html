<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v7.0 | NEURAL EDITION</title>
    <style>
        :root { 
            --main: #00f2ff; 
            --accent: #7000ff; 
            --bg: #08080a; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(112, 0, 255, 0.05) 0%, transparent 50%);
            color: #fff; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Декоративная сетка */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(255,255,255,0.01) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255,255,255,0.01) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            padding: 15px 25px; 
            backdrop-filter: var(--blur);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            align-items: center;
        }

        .logo { 
            font-weight: 900; 
            letter-spacing: 5px; 
            background: linear-gradient(to right, #fff, var(--main));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 18px;
        }

        .nav { 
            display: flex; 
            padding: 10px;
            gap: 8px;
            overflow-x: auto;
            justify-content: flex-start;
            scrollbar-width: none;
        }
        .nav::-webkit-scrollbar { display: none; }

            padding: 12px 18px; 
            font-size: 10px; 
            cursor: pointer;
