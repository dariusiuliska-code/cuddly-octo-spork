<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // ICON-OS</title>
    <style>
        :root { --neon: #00f2ff; --bg: #000; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Consolas', monospace; margin: 0; overflow: hidden; }
        
        #bg-fx { position: fixed; inset: 0; background: radial-gradient(circle at center, #001517 0%, #000 100%); z-index: -1; }

        #container { height: 100vh; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; justify-content: space-between; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å—Ç–∞—Ç—É—Å–∞ */
        #header { font-size: 10px; color: var(--neon); opacity: 0.6; display: flex; justify-content: space-between; }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —è–¥—Ä–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .vox-core { width: 110px; height: 110px; margin: 0 auto; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .vox-ring { position: absolute; inset: 0; border: 1px solid var(--neon); border-radius: 50%; animation: pulse 2.5s infinite; }
        .vox-icon { font-size: 45px; filter: drop-shadow(0 0 15px var(--neon)); }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.4); opacity: 0; } }

        /* –°–µ—Ç–∫–∞ –∏–∫–æ–Ω–æ–∫ –≤ —Å—Ç–∏–ª–µ Vox */
        .icon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 50px; }
        .icon-unit { display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .icon-unit:active { transform: scale(0.9); opacity: 0.7; }
        
        .shape { 
            width: 70px; height: 70px; border: 1px solid var(--neon); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; position: relative; margin-bottom: 8px;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            background: rgba(0, 242, 255, 0.05);
        }
        .label { font-size: 9px; letter-spacing: 2px; color: var(--neon); }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid var(--neon); margin: 10px; }
        input { background: none; border: none; border-bottom: 2px solid var(--neon); color: var(--neon); font-size: 35px; text-align: center; width: 140px; outline: none; letter-spacing: 12px; margin-bottom: 30px; }
    </style>
</head>
<body onclick="unlockAudio()">

<div id="bg-fx"></div>

<div id="lock-screen">
    <div style="font-size: 11px; letter-spacing: 4px; opacity: 0.7; margin-bottom: 20px;">VOX_GENESIS_VER_8.0</div>
    <input type="password" id="pass" maxlength="3">
    <button onclick="boot()" style="background:none; border:1px solid var(--neon); color:var(--neon); padding:12px 45px; border-radius:4px; font-size:12px; cursor:pointer;">CONNECT_KERNEL</button>
</div>

<div id="container" style="display:none;">
    <div id="header">
        <span>MODE: ADMIN_X</span>
        <span id="sys-time">00:00:00</span>
    </div>

    <div class="vox-core" onclick="startVoice()">
        <div class="vox-ring"></div>
        <div class="vox-icon">üí†</div>
    </div>

    <div class="icon-grid">
        <div class="icon-unit" onclick="launch('com.zhiliaoapp.musically', 'https://tiktok.com')">
            <div class="shape">üì±</div>
            <div class="label">TIKTOK</div>
        </div>
        <div class="icon-unit" onclick="launch('com.google.android.youtube', 'https://youtube.com')">
            <div class="shape">üé¨</div>
            <div class="label">YOUTUBE</div>
        </div>
        <div class="icon-unit" onclick="launch('com.android.vending', 'https://play.google.com')">
            <div class="shape">üõí</div>
            <div class="label">MARKET</div>
        </div>
        <div class="icon-unit" onclick="accessBT()">
            <div class="shape">üì°</div>
            <div class="label">BLUETOOTH</div>
        </div>
    </div>

    <div style="text-align: center; font-size: 8px; color: var(--neon); opacity: 0.4;">
        SYSTEM_INTEGRITY: 100% // VOX_OS_LINK_ACTIVE
    </div>
</div>

<script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ru-RU';

    function boot() {
        if(document.getElementById('pass').value === '777') {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('container').style.display = 'flex';
            startTime();
            speak("–í–æ–∫—Å –ì–µ–Ω–µ–∑–∏—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ò–∫–æ–Ω–∫–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã.");
        }
    }

    function launch(pkg, url) {
        const intent = `intent://scan/#Intent;scheme=android-app;package=${pkg};end`;
        const start = Date.now();
        window.location.href = intent;
        setTimeout(() => {
            if (Date.now() - start < 1000) window.location.href = url;
        }, 500);
    }

    function accessBT() {
        if(navigator.bluetooth) {
            navigator.bluetooth.requestDevice({acceptAllDevices:true}).catch(e => {});
        }
    }

    function startVoice() {
        recognition.start();
        vibrate(50);
    }

    recognition.onresult = (e) => {
        const cmd = e.results[0][0].transcript.toLowerCase();
        if(cmd.includes("—Ç–∏–∫")) launch('com.zhiliaoapp.musically', 'https://tiktok.com');
        else if(cmd.includes("—é—Ç—É–±")) launch('com.google.android.youtube', 'https://youtube.com');
        else if(cmd.includes("–º–∞—Ä–∫–µ—Ç")) launch('com.android.vending', 'https://play.google.com');
        else speak("–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–∏–Ω—è—Ç–∞.");
    };

    function startTime() {
        setInterval(() => {
            document.getElementById('sys-time').innerText = new Date().toLocaleTimeString();
        }, 1000);
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'ru-RU'; u.pitch = 0.6;
        window.speechSynthesis.speak(u);
    }

    function vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); }
    function unlockAudio() {}
</script>
</body>
</html>
