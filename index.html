<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v109 | NEON EDITION</title>
    <style>
        :root { 
            --neon: #00f2ff; 
            --accent: #7000ff; 
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 242, 255, 0.3);
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; 
        }
        
        /* –ñ–∏–≤–æ–π —Ñ–æ–Ω */
        #matrix-bg { position: fixed; inset: 0; z-index: 0; opacity: 0.15; pointer-events: none; }
        .glow-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(112, 0, 255, 0.1), transparent);
            pointer-events: none; z-index: 1;
        }

        /* –°—Ç–∞—Ç—É—Å-–±–∞—Ä */
        #status-bar { 
            position: fixed; top: 0; width: 100%; padding: 15px 25px; 
            z-index: 1000; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(10px); display: flex; justify-content: space-between; 
            border-bottom: 1px solid var(--border); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }
        #ai-btn { 
            background: linear-gradient(45deg, var(--neon), var(--accent)); 
            border: none; color: #fff; padding: 8px 20px; border-radius: 30px; 
            cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); transition: 0.3s;
        }
        #ai-btn.active { transform: scale(1.1); filter: hue-rotate(90deg); box-shadow: 0 0 30px #fff; }

        /* –†–∞–±–æ—á–∏–π —Å—Ç–æ–ª */
        #desktop { 
            position: relative; z-index: 10; display: none; 
            padding: 100px 20px 40px; height: 100%; overflow-y: auto;
            animation: fadeIn 1s ease;
        }
        
        /* –ì–ª–∞–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .main-hub { 
            background: var(--glass); border: 1px solid var(--border); 
            border-radius: 20px; padding: 25px; margin-bottom: 30px; 
            backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { 
            width: 100%; padding: 15px; background: rgba(0,0,0,0.4); 
            border: 1px solid var(--border); color: var(--neon); 
            border-radius: 12px; margin-bottom: 15px; text-align: center; 
            font-size: 16px; transition: 0.3s;
        }
        input:focus { border-color: #fff; box-shadow: 0 0 15px var(--border); }
        .btn { 
            width: 100%; padding: 15px; background: var(--glass); 
            color: var(--neon); border: 1px solid var(--neon); 
            font-weight: bold; border-radius: 12px; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s; margin-bottom: 10px;
        }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* –ò–∫–æ–Ω–∫–∏ */
        #apps-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 25px; }
        .icon { 
            display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: 0.3s; position: relative;
        }
        .icon span { 
            font-size: 45px; margin-bottom: 10px; 
            filter: drop-shadow(0 0 10px var(--neon)); transition: 0.3s;
        }
        .icon:hover span { transform: translateY(-5px) scale(1.1); filter: drop-shadow(0 0 20px var(--neon)); }
        .icon label { font-size: 11px; color: rgba(255,255,255,0.8); text-transform: uppercase; letter-spacing: 1px; }

        /* –û–∫–Ω–∞ –≤ —Å—Ç–∏–ª–µ Sci-Fi */
        .window { 
            position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(10, 10, 15, 0.95); border: 1px solid var(--neon); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 450px; border-radius: 20px; 
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2); backdrop-filter: blur(20px);
        }
        .win-header { 
            background: linear-gradient(90deg, var(--neon), var(--accent)); 
            color: #000; padding: 15px; display: flex; justify-content: space-between; 
            font-weight: bold; border-radius: 18px 18px 0 0; 
        }
        .win-content { padding: 25px; }

        /* –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        #lock { 
            position: fixed; inset: 0; z-index: 9999; 
            background: radial-gradient(circle, #1a0033 0%, #000 100%); 
            display: flex; align-items: center; justify-content: center; 
        }
        .lock-box {
            text-align: center; border: 1px solid var(--border); 
            padding: 60px 40px; border-radius: 30px; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px); box-shadow: 0 0 40px rgba(112, 0, 255, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>
<div class="glow-overlay"></div>

<div id="status-bar">
    <div style="color: var(--neon); font-weight: bold; letter-spacing: 2px;">VOX SYSTEM</div>
    <button id="ai-btn" onclick="globalVox()">üé§ VOX CONTROL</button>
    <div id="clock" style="color: var(--neon);">00:00</div>
</div>

<div id="lock">
    <div class="lock-box">
        <div style="font-size: 50px; margin-bottom: 20px;">üõ°Ô∏è</div>
        <h2 style="letter-spacing: 5px; color: var(--neon);">–í–í–ï–î–ò–¢–ï –ö–û–î</h2>
        <input type="password" id="pin" placeholder="****" style="font-size: 30px; letter-spacing: 10px;">
        <button class="btn" onclick="auth()">–ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø</button>
    </div>
</div>

<div id="desktop">
    <div class="main-hub">
        <input id="global-search" placeholder="–ü–æ–∏—Å–∫, –º—É–∑—ã–∫–∞ –∏–ª–∏ –∫–æ–º–∞–Ω–¥–∞ –ò–ò...">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn" onclick="handleSearch()">üîç –ò–°–ö–ê–¢–¨</button>
            <button class="btn" onclick="showW('w-store')">üè™ –ú–ê–†–ö–ï–¢</button>
        </div>
    </div>

    <div id="apps-grid">
        <div class="icon" onclick="showW('w-met')"><span>üì°</span><label>Meet AI</label></div>
        <div class="icon" onclick="showW('w-org')"><span>üíæ</span><label>–ó–∞–º–µ—Ç–∫–∏</label></div>
        <div id="custom-apps" style="display: contents;"></div>
        <div id="adm-ico" class="icon" style="display:none" onclick="showW('w-adm')"><span>‚ò£Ô∏è</span><label style="color:red">Root</label></div>
        <div class="icon" onclick="location.reload()"><span>üîí</span><label>–í—ã—Ö–æ–¥</label></div>
    </div>
</div>

<div id="w-store" class="window"><div class="win-header"><span>APP INSTALLER</span><span onclick="hideW('w-store')" style="cursor:pointer">√ó</span></div><div class="win-content">
    <input id="app-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (Telegram, YouTube...)">
    <button class="btn" onclick="installApp()">–£–°–¢–ê–ù–û–í–ò–¢–¨</button>
</div></div>

<div id="w-met" class="window"><div class="win-header"><span>VIDEO SATELLITE</span><span onclick="hideW('w-met')" style="cursor:pointer">√ó</span></div><div class="win-content">
    <input id="me-in" placeholder="ID –ö–û–ú–ù–ê–¢–´">
    <button class="btn" onclick="document.getElementById('me-in').value='VOX-'+Math.random().toString(36).substring(7).toUpperCase()">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨</button>
    <button class="btn" style="background:var(--neon); color:#000" onclick="if(document.getElementById('me-in').value) window.open('https://meet.jit.si/'+document.getElementById('me-in').value)">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
</div></div>

<div id="w-org" class="window"><div class="win-header"><span>DATA STORAGE</span><span onclick="hideW('w-org')" style="cursor:pointer">√ó</span></div><div class="win-content">
    <textarea id="note-pad" style="width:100%; height:150px; background:rgba(0,0,0,0.5); color:var(--neon); border:1px solid var(--border); border-radius:10px; padding:15px;"></textarea>
    <button class="btn" onclick="saveNote()" style="margin-top:10px;">–°–û–•–†–ê–ù–ò–¢–¨ –í –Ø–î–†–û</button>
</div></div>

<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red; color:#fff"><span>ADMIN CONSOLE</span><span onclick="hideW('w-adm')" style="cursor:pointer">√ó</span></div><div class="win-content">
    <div id="logs" style="font-size:11px; text-align:left; height:200px; overflow:auto; color:red; margin-bottom:15px; border: 1px solid red; padding: 10px;"></div>
    <button class="btn" style="border-color:red; color:red" onclick="localStorage.clear(); location.reload();">–ü–û–õ–ù–ê–Ø –û–ß–ò–°–¢–ö–ê –°–ò–°–¢–ï–ú–´</button>
</div></div>

<script>
    let isAdmin = false;
    function log(m) { const l = document.getElementById('logs'); if(l) l.innerHTML = `<div>> ${m}</div>` + l.innerHTML; }

    function auth() { 
        let p = document.getElementById('pin').value;
        if(p === '111' || p === '777') {
            isAdmin = (p === '777');
            document.getElementById('adm-ico').style.display = isAdmin ? 'flex' : 'none';
            document.getElementById('lock').style.display='none'; 
            document.getElementById('desktop').style.display='block'; 
            loadApps();
        } else { alert('–û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê'); }
    }

    function showW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id) { document.getElementById(id).style.display='none'; }

    function saveNote() { localStorage.setItem('vox_note_neon', document.getElementById('note-pad').value); alert('–î–ê–ù–ù–´–ï –ó–ê–ü–ò–°–ê–ù–´'); }

    function installApp(nameFromVox = null) {
        let name = nameFromVox || document.getElementById('app-name').value.trim();
        if(!name) return;
        let apps = JSON.parse(localStorage.getItem('vox_apps_neon') || '[]');
        if(!apps.includes(name)) { apps.push(name); localStorage.setItem('vox_apps_neon', JSON.stringify(apps)); }
        renderApps(); hideW('w-store'); document.getElementById('app-name').value = '';
    }

    function renderApps() {
        const container = document.getElementById('custom-apps');
        container.innerHTML = '';
        let apps = JSON.parse(localStorage.getItem('vox_apps_neon') || '[]');
        apps.forEach(name => {
            let icon = "üîÆ";
            let low = name.toLowerCase();
            if(low.includes("tube")) icon = "üéûÔ∏è";
            else if(low.includes("tele")) icon = "ü™ê";
            else if(low.includes("whats")) icon = "üîã";
            else if(low.includes("tik")) icon = "üéµ";
            
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `<span>${icon}</span><label>${name}</label>`;
            div.onclick = () => window.open(`https://play.google.com/store/search?q=${name}&c=apps`);
            container.appendChild(div);
        });
    }

    function loadApps() { 
        renderApps(); 
        if(localStorage.getItem('vox_note_neon')) document.getElementById('note-pad').value = localStorage.getItem('vox_note_neon');
    }

    function handleSearch() {
        let val = document.getElementById('global-search').value;
        if(!val) return;
        window.open('https://youtube.com/results?search_query=' + val);
    }

    function globalVox() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        const b = document.getElementById('ai-btn');
        b.classList.add('active');

        r.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            document.getElementById('global-search').value = cmd;
            if(cmd.includes("–≤–∏–¥–µ–æ") || cmd.includes("–≤—Å—Ç—Ä–µ—á")) showW('w-met');
            else if(cmd.includes("–∑–∞–º–µ—Ç–∫")) showW('w-org');
            else if(cmd.includes("–º–∞—Ä–∫–µ—Ç") || cmd.includes("—É—Å—Ç–∞–Ω–æ–≤–∏")) showW('w-store');
            else if(cmd.includes("–∑–∞–∫—Ä–æ–π")) document.querySelectorAll('.window').forEach(w=>w.style.display='none');
            else handleSearch();
        };
        r.onend = () => b.classList.remove('active');
        r.start();
    }

    // Matrix Background Effect
    const c = document.getElementById('matrix-bg');
    const ctx = c.getContext('2d');
    c.width = window.innerWidth; c.height = window.innerHeight;
    const chars = "0101010101";
    const drops = Array(Math.floor(c.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#00f2ff"; ctx.font = "15px monospace";
        drops.forEach((y,i) => {
            const text = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(text, i*20, y*20);
            if(y*20 > c.height && Math.random() > 0.975) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 50);
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString().slice(0,5); }, 1000);
</script>
</body>
</html>
