<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v61 | VOICE AI ADMIN</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(10, 10, 10, 0.98); 
            --accent: #00bbff; --admin: #ff00ff; --yt: #ff0000;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); 
            padding: 110px 20px; gap: 20px; width: 100%; height: 100%;
            background: radial-gradient(circle, #001f06 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1; overflow-y: auto;
        }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; transition: 0.3s; }
        .icon:active { transform: scale(0.9); }
        .icon span { font-size: 45px; margin-bottom: 8px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 95%; max-width: 450px; border-radius: 20px; box-shadow: 0 0 80px #000;
        }

        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 18px 18px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; border-radius: 12px; font-family: inherit; text-transform: uppercase; }
        .btn-vox { background: var(--accent); color: white; border: 2px solid #fff; box-shadow: 0 0 15px var(--accent); }
        
        #playlist-box { text-align: left; background: #050505; border: 1px solid #222; height: 120px; overflow-y: auto; margin: 10px 0; border-radius: 8px; font-size: 12px; }
        .track { padding: 8px; border-bottom: 1px solid #111; color: #888; cursor: pointer; }
        .track.active { color: var(--main); background: #001a00; font-weight: bold; }

        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 15px; border-radius: 12px; text-align: center; font-size: 16px; }
        
        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 25px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.95); display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; }
        
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="user-info" style="color:var(--admin)">ROOT ACCESS: REQUIRED</div>
    <div id="live-clock">00:00:00</div>
</div>

<div id="lock-screen" style="position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="font-size: 24px; color: var(--main); letter-spacing: 10px; margin-bottom: 30px;">VOX OS v61</div>
    <input type="tel" id="sys-pass" placeholder="PASSWORD" style="-webkit-text-security: disc; width: 220px;">
    <button class="btn" style="width: 220px;" onclick="unlock()">ACCESS SYSTEM</button>
    <p style="font-size: 10px; color: #444; margin-top: 20px;">777 - ADMIN | 111 - USER</p>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('win-wa')"><span>üìª</span><label>Winamp AI</label></div>
    <div class="icon" onclick="openApp('win-meet')"><span>üìπ</span><label>Meet</label></div>
    <div class="icon" onclick="openApp('win-calc')"><span>üßÆ</span><label>Calc</label></div>
    <div class="icon" onclick="openApp('win-weather')"><span>‚òÅÔ∏è</span><label>Weather</label></div>
    <div class="icon" onclick="openApp('win-google')"><span>üåê</span><label>Google</label></div>
    <div class="icon" id="admin-icon" style="display:none;" onclick="openApp('win-admin')"><span>‚öôÔ∏è</span><label style="color:var(--admin)">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Logout</label></div>
</div>

<div id="win-wa" class="window">
    <div class="win-header"><span>WINAMP VOICE PRO</span><span onclick="closeApp('win-wa')" style="cursor:pointer">√ó</span></div>
    <div class="win-content">
        <button id="vox-btn" class="btn btn-vox" onclick="startVoiceSearch()">üé§ –°–ö–ê–ñ–ò: –ê–†–¢–ò–°–¢ –ò–õ–ò –ü–ï–°–ù–Ø</button>
        <div id="ai-status" style="font-size: 12px; margin-bottom: 10px; color: var(--accent);">–ì–æ—Ç–æ–≤ –∫ –∫–æ–º–∞–Ω–¥–µ...</div>
        <input id="wa-q" placeholder="–ü–æ–∏—Å–∫ –≤—Ä—É—á–Ω—É—é...">
        <div id="playlist-box">
            <div class="track">–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ—Ç–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω...</div>
        </div>
        <button class="btn" style="background:var(--yt); color:white" onclick="ytPlay()">–ò–ì–†–ê–¢–¨ –ß–ï–†–ï–ó YOUTUBE</button>
    </div>
</div>

<div id="win-admin" class="window" style="border-color: var(--admin);">
    <div class="win-header" style="background: var(--admin); color: #fff;"><span>CONTROL PANEL</span><span onclick="closeApp('win-admin')">√ó</span></div>
    <div class="win-content">
        <h3>–ü–†–ê–í–ê –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê</h3>
        <button class="btn" onclick="alert('–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω—ã')">–ò–ù–¢–ï–ì–†–ò–†–û–í–ê–¢–¨ –î–û–°–¢–£–ü</button>
        <button class="btn" style="background:red; color:white" onclick="alert('–°–∏—Å—Ç–µ–º–∞ –∑–∞—â–∏—â–µ–Ω–∞')">BLOCK ALL USERS</button>
    </div>
</div>

<div id="win-meet" class="window"><div class="win-header"><span>MEET</span><span onclick="closeApp('win-meet')">√ó</span></div><div class="win-content"><input id="mi" placeholder="ID"><button class="btn" onclick="window.open('https://meet.jit.si/'+document.getElementById('mi').value)">START</button></div></div>
<div id="win-calc" class="window"><div class="win-header"><span>CALC</span><span onclick="closeApp('win-calc')">√ó</span></div><div class="win-content"><input id="ci" placeholder="2+2"><button class="btn" onclick="alert(eval(document.getElementById('ci').value))">CALC</button></div></div>
<div id="win-weather" class="window"><div class="win-header"><span>WEATHER</span><span onclick="closeApp('win-weather')">√ó</span></div><div class="win-content"><input id="wi" placeholder="City"><button class="btn" onclick="window.open('https://yandex.ru/pogoda/'+document.getElementById('wi').value)">SHOW</button></div></div>
<div id="win-google" class="window"><div class="win-header"><span>GOOGLE</span><span onclick="closeApp('win-google')">√ó</span></div><div class="win-content"><input id="gi" placeholder="Search"><button class="btn" onclick="window.open('https://google.com/search?q='+document.getElementById('gi').value)">SEARCH</button></div></div>

<script>
    let activeWin = null;
    setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    function unlock() {
        const p = document.getElementById('sys-pass').value;
        if(p === "777") {
            document.getElementById('admin-icon').style.display = 'flex';
            document.getElementById('user-info').innerText = "ADMIN: FULL CONTROL";
            document.getElementById('lock-screen').style.display = 'none';
        } else if(p === "111") {
            document.getElementById('user-info').innerText = "USER: RESTRICTED";
            document.getElementById('lock-screen').style.display = 'none';
        } else { alert("ACCESS DENIED"); }
    }

    function openApp(id) { if(activeWin) closeApp(activeWin); document.getElementById(id).style.display = 'flex'; activeWin = id; }
    function closeApp(id) { document.getElementById(id).style.display = 'none'; activeWin = null; }

    // –ì–û–õ–û–°–û–í–û–ô –ü–û–ò–°–ö –î–õ–Ø WINAMP
    function startVoiceSearch() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–æ–ª–æ—Å");
        
        const rec = new Speech();
        rec.lang = 'ru-RU';
        const btn = document.getElementById('vox-btn');
        const status = document.getElementById('ai-status');

        btn.classList.add('listening');
        status.innerText = "–°–ª—É—à–∞—é –≤–∞—Å...";

        rec.onresult = (e) => {
            const query = e.results[0][0].transcript;
            document.getElementById('wa-q').value = query;
            status.innerText = "–ù–∞–π–¥–µ–Ω–æ: " + query;
            ytPlay(); // –°—Ä–∞–∑—É –∑–∞–ø—É—Å–∫–∞–µ–º –ø–æ–∏—Å–∫
        };

        rec.onend = () => {
            btn.classList.remove('listening');
        };
        rec.start();
    }

    function ytPlay() {
        const q = document.getElementById('wa-q').value;
        if(q) window.open(`https://music.youtube.com/search?q=${encodeURIComponent(q)}`);
    }
</script>
</body>
</html>
