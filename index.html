<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v103 | APP STORE & AI</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: #0d0d0d; 
            --viber: #7360f2; --yt: #ff0000; --meet: #00c853;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #matrix-bg { position: fixed; inset: 0; z-index: 0; opacity: 0.25; pointer-events: none; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 10px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        #ai-btn { background: #ff0000; border: none; color: #fff; padding: 6px 16px; border-radius: 20px; cursor: pointer; font-weight: bold; animation: pulse 2s infinite; }
        #ai-btn.active { background: #fff; color: #000; animation: none; transform: scale(1.1); }

        #desktop { position: relative; z-index: 1; display: none; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); padding: 75px 15px; gap: 20px; height: 100%; overflow-y: auto; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; animation: fadeIn 0.5s ease; }
        .icon span { font-size: 42px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 10px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--win); border: 2px solid var(--main); display: none; flex-direction: column; z-index: 2000; width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,255,0,0.3); }
        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 20px; text-align: center; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; border-radius: 10px; margin-top: 8px; cursor: pointer; }
        input, textarea { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; border-radius: 10px; text-align: center; font-size: 16px; }
        
        #sys-logs { background: #000; border: 1px solid #333; height: 120px; overflow-y: auto; text-align: left; padding: 10px; font-family: monospace; font-size: 10px; color: var(--main); margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<div id="status-bar">
    <div>VOX v103 | SYSTEM</div>
    <button id="ai-btn" onclick="globalVox()">üé§ VOX CONTROL</button>
    <div id="clock">00:00:00</div>
</div>

<div id="lock" style="position:fixed; inset:0; z-index:9999; background:#000; display:flex; align-items:center; justify-content:center;">
    <div style="border:1px solid var(--main); padding:40px; border-radius:20px; text-align:center;">
        <h1 style="color: var(--main);">VOX OS</h1>
        <input type="password" id="pin" placeholder="PIN" inputmode="numeric">
        <button class="btn" onclick="auth()">LOG IN</button>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="showW('w-store')"><span>üè™</span><label>Store</label></div>
    <div class="icon" onclick="showW('w-met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="showW('w-wa')"><span>üéµ</span><label>Music</label></div>
    <div class="icon" onclick="showW('w-org')"><span>üìù</span><label>Notes</label></div>
    <div class="icon" onclick="showW('w-adm')"><span>üíÄ</span><label style="color:red">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>Lock</label></div>
</div>

<div id="w-store" class="window"><div class="win-header"><span>APP STORE</span><span onclick="hideW('w-store')">√ó</span></div><div class="win-content">
    <p style="font-size:10px;">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏</p>
    <input id="app-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: WhatsApp">
    <button class="btn" onclick="installApp()">–£–°–¢–ê–ù–û–í–ò–¢–¨ –í VOX</button>
</div></div>

<div id="w-met" class="window"><div class="win-header"><span>MEET AI</span><span onclick="hideW('w-met')">√ó</span></div><div class="win-content"><input id="me-in" placeholder="ID..."><button class="btn" onclick="window.open('https://meet.jit.si/'+document.getElementById('me-in').value)">START</button></div></div>
<div id="w-wa" class="window"><div class="win-header"><span>MUSIC</span><span onclick="hideW('w-wa')">√ó</span></div><div class="win-content"><input id="mu-in" placeholder="Track..."><button class="btn" onclick="window.open('https://youtube.com/results?search_query='+document.getElementById('mu-in').value)">SEARCH</button></div></div>
<div id="w-org" class="window"><div class="win-header"><span>NOTES</span><span onclick="hideW('w-org')">√ó</span></div><div class="win-content"><textarea id="note-pad"></textarea><button class="btn" onclick="saveNote()">SAVE</button></div></div>
<div id="w-adm" class="window" style="border-color:red"><div class="win-header" style="background:red;color:#fff"><span>ADMIN</span><span onclick="hideW('w-adm')">√ó</span></div><div class="win-content"><div id="sys-logs"></div><button class="btn" style="background:red" onclick="localStorage.clear(); location.reload();">WIPE</button></div></div>

<script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width / 16)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0F0"; drops.forEach((y,i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
            if(y*16 > canvas.height && Math.random()>0.975) drops[i]=0; drops[i]++;
        });
    }
    setInterval(draw, 50);

    function log(m) { const l = document.getElementById('sys-logs'); if(l) l.innerHTML = `<div>> ${m}</div>` + l.innerHTML; }
    function auth() { if(document.getElementById('pin').value==='111') { document.getElementById('lock').style.display='none'; document.getElementById('desktop').style.display='grid'; log("–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞."); } }
    function showW(id) { document.querySelectorAll('.window').forEach(w=>w.style.display='none'); document.getElementById(id).style.display='flex'; }
    function hideW(id) { document.getElementById(id).style.display='none'; }

    // –§–£–ù–ö–¶–ò–Ø –£–°–¢–ê–ù–û–í–ö–ò –ü–†–ò–õ–û–ñ–ï–ù–ò–ô
    function installApp() {
        let name = document.getElementById('app-name').value;
        if(!name) return;
        const icon = document.createElement('div');
        icon.className = 'icon';
        icon.innerHTML = `<span>üì±</span><label>${name}</label>`;
        icon.onclick = () => window.open(`https://play.google.com/store/search?q=${name}&c=apps`);
        document.getElementById('desktop').appendChild(icon);
        log(`–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ${name} –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–æ.`);
        hideW('w-store');
    }

    function globalVox() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return;
        const r = new Rec(); r.lang = 'ru-RU';
        document.getElementById('ai-btn').classList.add('active');
        r.onresult = (e) => {
            const cmd = e.results[0][0].transcript.toLowerCase();
            log(`–ì–æ–ª–æ—Å: ${cmd}`);
            if (cmd.includes("–º–∞—Ä–∫–µ—Ç") || cmd.includes("–º–∞–≥–∞–∑–∏–Ω") || cmd.includes("—É—Å—Ç–∞–Ω–æ–≤–∏")) showW('w-store');
            if (cmd.includes("–≤–∏–¥–µ–æ") || cmd.includes("–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü")) showW('w-met');
            if (cmd.includes("–º—É–∑—ã–∫")) showW('w-wa');
            if (cmd.includes("–∑–∞–º–µ—Ç–∫")) showW('w-org');
            if (cmd.includes("–∑–∞–∫—Ä–æ–π")) document.querySelectorAll('.window').forEach(w=>w.style.display='none');
        };
        r.onend = () => document.getElementById('ai-btn').classList.remove('active');
        r.start();
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
