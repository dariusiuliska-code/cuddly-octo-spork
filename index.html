<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v46 | GAMING</title>
    <style>
        :root { --main: #00ff41; --bg: #000; --win: #0a0a0a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Consolas', monospace; overflow: hidden; }

        #desktop { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(auto-fill, 100px); grid-template-rows: repeat(auto-fill, 110px); padding: 25px; gap: 15px; background: radial-gradient(circle, #001a05 0%, #000 100%); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 10px; border-radius: 8px; }
        .icon:active { background: rgba(0, 255, 65, 0.2); }
        .icon span { font-size: 40px; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--main)); }
        .icon label { font-size: 10px; text-align: center; text-transform: uppercase; }

        .window { position: absolute; top: 5%; left: 5%; width: 90%; max-width: 450px; background: var(--win); border: 1px solid var(--main); display: none; flex-direction: column; z-index: 100; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
        .win-header { background: var(--main); color: #000; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 12px; }
        .close-btn { cursor: pointer; font-size: 20px; padding: 0 5px; }
        .win-content { padding: 15px; max-height: 85vh; overflow-y: auto; }

        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 10px; font-family: inherit; }
        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 8px; }
        .log { height: 100px; overflow-y: auto; border: 1px solid #1a1a1a; padding: 10px; margin-bottom: 10px; font-size: 12px; background: #000; }
        
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .btn-c { padding: 12px; background: #111; color: var(--main); border: 1px solid var(--main); cursor: pointer; }

        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .voice-choice { display: none; margin-top: 10px; border: 1px dashed var(--main); padding: 10px; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div style="letter-spacing: 5px; margin-bottom: 20px;">VOX_SYSTEM_LOCKED</div>
    <input type="password" id="sys-pass" style="width: 200px; text-align: center;" placeholder="VOX-777">
    <button class="btn" style="width: 200px;" onclick="unlock()">ENTER</button>
</div>

<div id="desktop">
    <div class="icon" onclick="smartOpen('win-voice')"><span>üé§</span><label>–ì–æ–ª–æ—Å</label></div>
    <div class="icon" onclick="smartOpen('win-search')"><span>üé¨</span><label>–ü–æ–∏—Å–∫/–ö–∏–Ω–æ</label></div>
    <div class="icon" onclick="smartOpen('win-music')"><span>üéµ</span><label>–ú—É–∑—ã–∫–∞</label></div>
    <div class="icon" onclick="smartOpen('win-games')"><span>üéÆ</span><label>–ò–≥—Ä—ã</label></div>
    <div class="icon" onclick="smartOpen('win-org')"><span>üìÖ</span><label>–û—Ä–≥–∞–Ω–∞–π–∑–µ—Ä</label></div>
    <div class="icon" onclick="smartOpen('win-chat')"><span>üí¨</span><label>–ß–∞—Ç</label></div>
    <div class="icon" onclick="smartOpen('win-video')"><span>üì°</span><label>–í–∏–¥–µ–æ</label></div>
    <div class="icon" onclick="smartOpen('win-file')"><span>üìÅ</span><label>–§–∞–π–ª—ã</label></div>
</div>

<div id="win-games" class="window">
    <div class="win-header"><span>GAME CENTER</span><span class="close-btn" onclick="closeWin('win-games')">√ó</span></div>
    <div class="win-content">
        <button class="btn" style="background:#ffeb3b; color:#000;" onclick="window.open('https://www.sudokukingdom.com/')">üß© –°–£–î–û–ö–£</button>
        <button class="btn" style="background:#f44336; color:#fff;" onclick="window.open('https://tetris.com/play-tetris')">üß± –¢–ï–¢–†–ò–°</button>
        <button class="btn" style="background:#4caf50; color:#fff;" onclick="window.open('https://www.google.com/logos/2010/pacman10-i.html')">üü° PAC-MAN</button>
        <button class="btn" style="background:#673ab7; color:#fff;" onclick="window.open('https://solitaired.com/')">‚ô†Ô∏è –ü–ê–°–¨–Ø–ù–° (–ö–ê–†–¢–´)</button>
    </div>
</div>

<div id="win-org" class="window">
    <div class="win-header"><span>ORGANIZER</span><span class="close-btn" onclick="closeWin('win-org')">√ó</span></div>
    <div class="win-content">
        <div id="note-log" class="log"></div>
        <input type="text" id="note-in" placeholder="–ó–∞–º–µ—Ç–∫–∞...">
        <button class="btn" style="padding:5px; font-size:10px;" onclick="addNote()">–ó–ê–ü–ò–°–ê–¢–¨</button>
        <hr border="0" style="border-top: 1px solid #333; margin: 15px 0;">
        <input type="text" id="calc-display" disabled style="text-align: right; font-size: 18px; color: #fff;">
        <div class="calc-grid">
            <button class="btn-c" onclick="calc(1)">1</button><button class="btn-c" onclick="calc(2)">2</button><button class="btn-c" onclick="calc(3)">3</button><button class="btn-c" onclick="calc('+')">+</button>
            <button class="btn-c" onclick="calc(4)">4</button><button class="btn-c" onclick="calc(5)">5</button><button class="btn-c" onclick="calc(6)">6</button><button class="btn-c" onclick="calc('-')">-</button>
            <button class="btn-c" onclick="calc(7)">7</button><button class="btn-c" onclick="calc(8)">8</button><button class="btn-c" onclick="calc(9)">9</button><button class="btn-c" onclick="calc('*')">*</button>
            <button class="btn-c" onclick="document.getElementById('calc-display').value=''">C</button><button class="btn-c" onclick="calc(0)">0</button><button class="btn-c" onclick="calcEval()">=</button><button class="btn-c" onclick="calc('/')">/</button>
        </div>
        <hr border="0" style="border-top: 1px solid #333; margin: 15px 0;">
        <button class="btn" style="background:#2196F3; color:#fff;" onclick="window.open('https://google.com/search?q=–ø–æ–≥–æ–¥–∞')">‚õÖ –ü–û–ì–û–î–ê</button>
        <button class="btn" style="background:#33e3ff; color:#000;" onclick="window.open('https://www.waze.com/ul')">üöô WAZE</button>
    </div>
</div>

<div id="win-voice" class="window">
    <div class="win-header"><span>VOICE AI</span><span class="close-btn" onclick="closeWin('win-voice')">√ó</span></div>
    <div class="win-content">
        <button id="v-btn" class="btn" style="background:#ff4141; color:#fff;" onclick="startVoice()">–ì–û–í–û–†–ò–¢–¨</button>
        <div id="v-status" style="margin-top:5px; font-size:11px; text-align:center;">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø–∏—Å–∏</div>
        <div id="v-choice-box" class="voice-choice">
            <div id="v-text-res" style="color:#fff; margin-bottom:10px; font-weight:bold;"></div>
            <button class="btn" onclick="voiceAction('web')">–í –ò–ù–¢–ï–†–ù–ï–¢–ï</button>
            <button class="btn" style="background:#111; color:var(--main); border:1px solid var(--main);" onclick="voiceAction('film')">–ò–°–ö–ê–¢–¨ –§–ò–õ–¨–ú</button>
        </div>
    </div>
</div>

<div id="win-search" class="window">
    <div class="win-header"><span>SEARCH</span><span class="close-btn" onclick="closeWin('win-search')">√ó</span></div>
    <div class="win-content">
        <input id="q-search" placeholder="–ó–∞–ø—Ä–æ—Å..."><button class="btn" onclick="runS('web')">–ü–û–ò–°–ö</button>
        <button class="btn" style="background:#111; color:#fff; border:1px solid var(--main);" onclick="runS('film')">–ö–ò–ù–û HD</button>
    </div>
</div>

<div id="win-music" class="window"><div class="win-header"><span>MUSIC</span><span class="close-btn" onclick="closeWin('win-music')">√ó</span></div><div class="win-content"><input id="m-search" placeholder="–¢—Ä–µ–∫..."><button class="btn" onclick="runM()">–ù–ê–ô–¢–ò</button></div></div>
<div id="win-chat" class="window"><div class="win-header"><span>CHAT</span><span class="close-btn" onclick="closeWin('win-chat')">√ó</span></div><div class="win-content"><div id="c-log" class="log"></div><input id="c-in"><button class="btn" onclick="sendMsg()">SEND</button></div></div>
<div id="win-video" class="window"><div class="win-header"><span>VIDEO</span><span class="close-btn" onclick="closeWin('win-video')">√ó</span></div><div class="win-content"><button class="btn" onclick="vBridge()">–°–û–ó–î–ê–¢–¨ –ú–û–°–¢</button><div id="v-link"></div></div></div>
<div id="win-file" class="window"><div class="win-header"><span>FILES</span><span class="close-btn" onclick="closeWin('win-file')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://toffeeshare.com/')">P2P TRANSFER</button></div></div>

<script>
    let currentOpenWin = null;
    let lastVoiceText = "";

    function unlock() {
        if(document.getElementById('sys-pass').value === "VOX-777") document.getElementById('lock-screen').style.display = 'none';
        else alert('DENIED');
    }

    function smartOpen(id) {
        if (currentOpenWin && currentOpenWin !== id) {
            if (!confirm("–û—Å—Ç–∞–≤–∏—Ç—å –æ—Ç–∫—Ä—ã—Ç—ã–º —Ç–µ–∫—É—â–µ–µ –æ–∫–Ω–æ?")) closeWin(currentOpenWin);
        }
        document.getElementById(id).style.display = 'flex'; currentOpenWin = id;
    }

    function closeWin(id) { document.getElementById(id).style.display = 'none'; if (currentOpenWin === id) currentOpenWin = null; }

    function startVoice() {
        if ('webkitSpeechRecognition' in window) {
            const r = new webkitSpeechRecognition(); r.lang = 'ru-RU';
            document.getElementById('v-status').innerText = "–°–õ–£–®–ê–Æ...";
            r.onresult = (e) => {
                lastVoiceText = e.results[0][0].transcript;
                document.getElementById('v-text-res').innerText = "–ó–ê–ü–†–û–°: " + lastVoiceText;
                document.getElementById('v-choice-box').style.display = 'block';
                document.getElementById('v-status').innerText = "–í–´–ë–ï–†–ò–¢–ï –î–ï–ô–°–¢–í–ò–ï";
            };
            r.start();
        } else { alert("–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è"); }
    }

    function voiceAction(type) {
        let url = "https://google.com/search?q=" + encodeURIComponent(lastVoiceText);
        if(type === 'film') url += "+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω+hd";
        window.open(url, '_blank');
        document.getElementById('v-choice-box').style.display = 'none';
    }

    function addNote() {
        const i = document.getElementById('note-in'); const l = document.getElementById('note-log');
        if(i.value) { l.innerHTML += `<div>> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }
    function calc(v) { document.getElementById('calc-display').value += v; }
    function calcEval() { try { document.getElementById('calc-display').value = eval(document.getElementById('calc-display').value); } catch { alert('–û—à–∏–±–∫–∞'); } }
    function runS(t) {
        let q = document.getElementById('q-search').value; if(!q) return;
        let url = "https://google.com/search?q=" + q;
        if(t === 'film') url += "+—Å–º–æ—Ç—Ä–µ—Ç—å+–æ–Ω–ª–∞–π–Ω+hd";
        window.open(url, '_blank');
    }
    function runM() { window.open("https://www.google.com/search?q=" + document.getElementById('m-search').value + "+—Å–ª—É—à–∞—Ç—å+mp3"); }
    function sendMsg() {
        const i = document.getElementById('c-in'); const l = document.getElementById('c-log');
        if(i.value) { l.innerHTML += `<div><b>–Ø:</b> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }
    function vBridge() {
        const id = "VOX-" + Math.floor(Math.random()*9999);
        document.getElementById('v-link').innerHTML = `<button class="btn" style="background:#fff;margin-top:10px;" onclick="window.open('https://meet.jit.si/${id}')">–í–û–ô–¢–ò: ${id}</button>`;
    }
</script>
</body>
</html>
