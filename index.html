        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-bottom: 5px; }
        .btn:active { background: #fff; }

        .code-block { background: #111; color: var(--code); padding: 10px; border-left: 3px solid var(--code); font-family: 'Courier New'; white-space: pre-wrap; margin-top: 8px; font-size: 11px; cursor: pointer; }

<script>
    function unlock() {
        if(document.getElementById('sys-pass').value === "VOX-777") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('sys-log').innerText = "SESSION_START: " + new Date().toLocaleTimeString();
        } else { alert('ACCESS_DENIED'); }
    }

    // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
    if ('webkitSpeechRecognition' in window) {
        const rec = new webkitSpeechRecognition();
        rec.lang = 'ru-RU';
        rec.onresult = (e) => { 
            document.getElementById('q-search').value = e.results[0][0].transcript;
            document.getElementById('v-start').style.background = '#ff4141';
        };
        document.getElementById('v-start').onclick = () => { 
            rec.start(); 
            document.getElementById('v-start').style.background = '#00ff41'; 
        };
    }

    function runS(t) {
        let q = document.getElementById('q-search').value; if(!q) return;
        let url = `https://google.com/search?q=${q}`;
        if(t === 'film') url += "+—Å–º–æ—Ç—Ä–µ—Ç—å+–±–µ—Å–ø–ª–∞—Ç–Ω–æ+–≤+hd";
        window.open(url, '_blank');
    }

    // –ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏
    function runM() {
        const q = document.getElementById('m-search').value;
        if(!q) return;
        window.open(`https://www.google.com/search?q=${q}+mp3+—Å–ª—É—à–∞—Ç—å+–æ–Ω–ª–∞–π–Ω`, '_blank');
    }

    function msgGen() {
        const i = document.getElementById('gen-in');
        const l = document.getElementById('gen-log');
        if(i.value) { l.innerHTML += `<div><b>[USER]:</b> ${i.value}</div>`; i.value = ''; l.scrollTop = l.scrollHeight; }
    }

    function msgCode() {
        const i = document.getElementById('code-in');
        const l = document.getElementById('code-log');
        if(i.value) {
            const clean = i.value.replace(/</g, "&lt;");
            l.innerHTML += `<div class="code-block" onclick="copyThis(this)">${clean}</div>`;
            i.value = ''; l.scrollTop = l.scrollHeight;
        }
    }

    function copyThis(el) {
        navigator.clipboard.writeText(el.innerText).then(() => { alert('–°–ö–û–ü–ò–†–û–í–ê–ù–û'); });
    }

    function vBridge() {
        const id = "VOX-" + Math.floor(Math.random()*9999);
        document.getElementById('v-link').innerHTML = `<button class="btn" style="background:#fff;margin-top:10px;" onclick="window.open('https://meet.jit.si/${id}')">–í–•–û–î –í –ú–û–°–¢: ${id}</button>`;
    }
</script>
