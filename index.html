<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX OS v72 | GLOBAL & NATIVE</title>
    <style>
        :root { 
            --main: #00ff41; --bg: #000; --win: rgba(15, 15, 15, 0.98); 
            --accent: #00bbff; --admin: #ff00ff; --danger: #ff0000; --weather: #ffce00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--main); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        #desktop { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            padding: 95px 15px; gap: 15px; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001a00 0%, #000 100%);
            position: absolute; inset: 0; z-index: 1; overflow-y: auto;
        }

        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-align: center; }
        .icon span { font-size: 42px; margin-bottom: 5px; filter: drop-shadow(0 0 10px var(--main)); }
        .icon label { font-size: 11px; color: #fff; font-weight: bold; text-transform: uppercase; }

        .window { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--win); border: 2px solid var(--main); 
            display: none; flex-direction: column; z-index: 2000; 
            width: 92%; max-width: 450px; border-radius: 15px; box-shadow: 0 0 40px rgba(0,255,65,0.3);
        }

        .win-header { background: var(--main); color: #000; padding: 12px; display: flex; justify-content: space-between; font-weight: bold; border-radius: 13px 13px 0 0; }
        .win-content { padding: 15px; text-align: center; }

        .btn { width: 100%; padding: 14px; background: var(--main); color: #000; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; border-radius: 10px; text-transform: uppercase; font-size: 11px; }
        .btn-vox { background: var(--accent); color: white; border: 1px solid #fff; }
        
        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--main); color: var(--main); margin-bottom: 12px; border-radius: 10px; text-align: center; font-size: 16px; }

        #status-bar { position: fixed; top: 0; width: 100%; padding: 12px 20px; font-size: 11px; z-index: 1000; background: rgba(0,0,0,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .listening { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="role-info">VOX OS v72: –ì–õ–û–ë–ê–õ–¨–ù–´–ô –í–í–û–î</div>
    <div id="clock">00:00:00</div>
</div>

<div id="lock-screen">
    <div style="font-size: 30px; color: var(--main); margin-bottom: 25px; letter-spacing: 5px; font-weight: bold;">–í–û–ô–¢–ò –í VOX</div>
    <input type="tel" id="pin-input" placeholder="–ü–ò–ù-–ö–û–î" style="-webkit-text-security: disc; width: 200px;">
    <button class="btn" style="width: 200px;" onclick="checkAuth()">–í–•–û–î</button>
</div>

<div id="desktop">
    <div class="icon" onclick="openApp('wa')"><span>üìª</span><label>Winamp</label></div>
    <div class="icon" onclick="openApp('off')"><span>üìÑ</span><label>Office</label></div>
    <div class="icon" onclick="openApp('cin')"><span>üé¨</span><label>Cinema</label></div>
    <div class="icon" onclick="openApp('wea')"><span>‚òÄÔ∏è</span><label>–ü–æ–≥–æ–¥–∞</label></div>
    <div class="icon" onclick="openApp('vib')"><span>üíú</span><label>Viber</label></div>
    <div class="icon" onclick="openApp('goo')"><span>üåê</span><label>Google</label></div>
    <div class="icon" onclick="openApp('yan')"><span>–Ø</span><label>Yandex</label></div>
    <div class="icon" onclick="openApp('met')"><span>üìπ</span><label>Meet AI</label></div>
    <div class="icon" onclick="openApp('cal')"><span>üßÆ</span><label>Calc</label></div>
    <div id="adm-icon" class="icon" style="display:none;" onclick="openApp('adm')"><span>‚öôÔ∏è</span><label style="color:var(--admin)">Admin</label></div>
    <div class="icon" onclick="location.reload()"><span>üîê</span><label>–ë–ª–æ–∫</label></div>
</div>

<div id="wa" class="window"><div class="win-header"><span>WINAMP AI</span><span onclick="closeApp('wa')">√ó</span></div><div class="win-content"><audio id="player" controls style="width:100%; filter:invert(1);"></audio><input type="file" id="f" style="display:none" onchange="playFile(this.files)"><button class="btn" onclick="document.getElementById('f').click()">–û–¢–ö–†–´–¢–¨ MP3</button><input id="wa-in" placeholder="–ü–µ—Å–Ω—è..."><button class="btn btn-vox" onclick="voiceIn('wa-in', 'music')">üé§ –ò–°–ö–ê–¢–¨ (–õ–Æ–ë–û–ô –Ø–ó–´–ö)</button></div></div>
<div id="wea" class="window"><div class="win-header"><span>–ü–û–ì–û–î–ê</span><span onclick="closeApp('wea')">√ó</span></div><div class="win-content"><input id="wea-in" placeholder="–ì–æ—Ä–æ–¥..."><button class="btn btn-vox" onclick="voiceIn('wea-in', 'weather')">üé§ –ù–ê–ó–í–ê–¢–¨ –ì–û–†–û–î</button></div></div>
<div id="met" class="window"><div class="win-header"><span>MEET AI</span><span onclick="closeApp('met')">√ó</span></div><div class="win-content"><button class="btn" onclick="gen()">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ö–û–î</button><input id="met-in" placeholder="–ö–æ–¥..."><button class="btn" onclick="window.open('https://meet.jit.si/'+document.getElementById('met-in').value)">–í–û–ô–¢–ò</button></div></div>
<div id="adm" class="window"><div class="win-header"><span>ADMIN</span><span onclick="closeApp('adm')">√ó</span></div><div class="win-content"><button class="btn" style="background:red;color:#fff" onclick="document.body.innerHTML='PURGED'">üíÄ –°–ê–ú–û–£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï</button></div></div>
<div id="off" class="window"><div class="win-header"><span>OFFICE</span><span onclick="closeApp('off')">√ó</span></div><div class="win-content"><button class="btn" onclick="window.open('https://docs.google.com')">DOCS</button><button class="btn" onclick="window.open('https://sheets.google.com')">SHEETS</button></div></div>

<script>
    function checkAuth() {
        const pin = document.getElementById('pin-input').value;
        if(pin === "777") { document.getElementById('adm-icon').style.display = 'flex'; document.getElementById('lock-screen').style.display = 'none'; }
        else if(pin === "111") { document.getElementById('lock-screen').style.display = 'none'; }
        else alert("–ù–ï–í–ï–†–ù–´–ô –ü–ò–ù");
    }

    function voiceIn(targetId, type) {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Recognition) return alert("–ì–æ–ª–æ—Å –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç");
        const rec = new Recognition();
        rec.lang = ''; // –ü–£–°–¢–û–ô –ü–ê–†–ê–ú–ï–¢–† = –ê–í–¢–û–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –Ø–ó–´–ö–ê
        const btn = event.currentTarget; btn.classList.add('listening');
        rec.onresult = (e) => {
            const res = e.results[0][0].transcript;
            document.getElementById(targetId).value = res;
            if(type !== 'none') goWeb(type, res);
        };
        rec.onend = () => btn.classList.remove('listening');
        rec.start();
    }

    function goWeb(type, val) {
        const q = encodeURIComponent(val);
        if(type === 'music') window.open('https://music.youtube.com/search?q=' + q);
        if(type === 'weather') window.open('https://google.com/search?q=weather+' + q);
        if(type === 'movie') window.open('https://google.com/search?q=watch+movie+' + q);
    }

    function openApp(id) { document.getElementById(id).style.display='flex'; }
    function closeApp(id) { document.getElementById(id).style.display='none'; }
    function playFile(f) { if(f[0]) { document.getElementById('player').src=URL.createObjectURL(f[0]); document.getElementById('player').play(); } }
    function gen() { document.getElementById('met-in').value = "VOX-" + Math.floor(Math.random()*999); }
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
