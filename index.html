<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOX GENESIS // SOUND-CLOUD</title>
    <style>
        :root { --neon: #00f2ff; --sc: #ff5500; --bg: #000; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #bg { position: fixed; inset: 0; background: radial-gradient(circle at center, #1a0f00 0%, #000 100%); z-index: -1; }
        #container { height: 100vh; display: flex; flex-direction: column; padding: 20px; justify-content: space-between; position: relative; }
        
        .vox-core { width: 90px; height: 90px; margin: 10px auto; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .vox-ring { position: absolute; inset: -5px; border: 2px solid var(--neon); border-radius: 50%; animation: pulse 2s infinite; box-shadow: 0 0 15px var(--neon); }
        .vox-icon { font-size: 35px; filter: drop-shadow(0 0 10px var(--neon)); }

        .nexus-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .nexus-unit { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nexus-shape { 
            width: 65px; height: 65px; border: 1px solid var(--neon); margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 26px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(0, 242, 255, 0.05); transition: 0.2s;
        }
        /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç –¥–ª—è SoundCloud */
        .sc-style { border-color: var(--sc); color: var(--sc); background: rgba(255, 85, 0, 0.1); }
        
        .nexus-unit:active .nexus-shape { background: var(--neon); color: #000; }
        .label { font-size: 8px; color: var(--neon); text-align: center; font-weight: bold; }

        #lock { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: none; border-bottom: 2px solid var(--neon); color: var(--neon); font-size: 30px; text-align: center; width: 140px; outline: none; letter-spacing: 10px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.3); opacity: 0; } }
    </style>
</head>
<body>
    <div id="bg"></div>
    <div id="lock">
        <input type="password" id="pass" placeholder="PIN" maxlength="3">
        <button onclick="boot()" style="margin-top:25px; background:none; border:1px solid var(--neon); color:var(--neon); padding:10px 30px; border-radius:5px;">ENTER_VOX</button>
    </div>

    <div id="container" style="display:none;">
        <div class="vox-core" onclick="startVoice()">
            <div class="vox-ring"></div>
            <div class="vox-icon">üí†</div>
        </div>

        <div class="nexus-grid">
            <div class="nexus-unit" onclick="launch('com.android.vending')">
                <div class="nexus-shape">üíé</div><div class="label">PLAY STORE</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.googlequicksearchbox')">
                <div class="nexus-shape">üåê</div><div class="label">SEARCH</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.play.games')">
                <div class="nexus-shape">üéÆ</div><div class="label">ARCADE</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.google.android.apps.meetings')">
                <div class="nexus-shape">üë•</div><div class="label">MEET</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.miui.videoplayer')">
                <div class="nexus-shape">üé¨</div><div class="label">OFFLINE_FILMS</div>
            </div>
            <div class="nexus-unit" onclick="launch('com.soundcloud.android')">
                <div class="nexus-shape sc-style">‚òÅÔ∏è</div><div class="label" style="color:#ff5500">SOUNDCLOUD</div>
            </div>
        </div>

        <button onclick="location.reload()" style="background:none; border:1px solid #444; color:#444; padding:5px; font-size:9px; width:100px; margin: 0 auto;">REGENERATE_UI</button>
    </div>

    <script>
        function boot() {
            if(document.getElementById('pass').value === '777') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('container').style.display = 'flex';
                speak("–Ø–¥—Ä–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ. –°–∞—É–Ω–¥ –ö–ª–∞—É–¥ –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω.");
            }
        }
        
        function launch(pkg) {
            const intent = `intent://scan/#Intent;scheme=android-app;package=${pkg};end`;
            const start = Date.now();
            window.location.href = intent;
            
            setTimeout(() => {
                if (Date.now() - start < 1000) {
                    // –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤–µ–±-–≤–µ—Ä—Å–∏—é
                    if(pkg === 'com.soundcloud.android') window.location.href = "https://soundcloud.com";
                    else speak("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.");
                }
            }, 500);
        }

        function startVoice() { 
            const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            r.lang = 'ru-RU'; r.start(); 
            r.onresult = (e) => {
                const cmd = e.results[0][0].transcript.toLowerCase();
                if(cmd.includes("–º—É–∑—ã–∫")) launch('com.soundcloud.android');
                else if(cmd.includes("—Ñ–∏–ª—å–º")) launch('com.miui.videoplayer');
                else speak("–ó–∞–ø—Ä–æ—Å –ø—Ä–∏–Ω—è—Ç.");
            };
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ru-RU'; u.pitch = 0.6;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
